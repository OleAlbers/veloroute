text: >
  <p>Aus den Planungen zum <a bounds="9.94002,53.55965,9.945931,53.562879">Wohnviertel „Holstenhof“</a> auf dem ehemaligen Brauereigelände ergibt sich, dass das Quartier mittels einem kleinen Kreisverkehr an die Haubachstraße angeschlossen werden soll. Der Kreisverkehr wird eine überfahrbare Mittelinsel haben um auch LKW oder Bussen abbiegen zu ermöglichen. Die Eggerstedtstraße wird nicht angeschlossen, sondern verbleibt eine KFZ-Sackgasse.</p>
  <p>Aus den Plänen lässt sich auch entnehmen, das <a bounds="9.945305,53.560551,9.947489,53.561744">Stummel bis zum Holstenplatz</a> eine 50er Straße verbleibt, das Wohnviertel eine 30er Zone wird und das nach dem Kreisel <a bounds="9.940866,53.558671,9.946674,53.561845">entlang der Veloroute</a> Richtung Bahnhof Altona eine Fahrradstraße werden soll. Anders als meist üblich in Hamburg ist diese nur „Anlieger frei“, was eine KFZ-Durchfahrt verbietet.</p>
  <p>Diese Vorplanungen sind noch nicht spruchreif und Änderungen erwartbar. Dennoch ist es gut zu sehen, das direkt eine fahrradfreundliche Lösung erarbeitet wird.</p>
  <p>Baubeginn für die Straßen im Wohnquartier soll gegen Ende 2021 sein. Da die gesamte Haubachstraße aber nochmal getrennt geplant wird, hat diese eventuell ein anderes Zeitfenster.</p>
