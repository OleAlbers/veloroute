  <h4>Stand August 2020</h4>
  <p>Mittlerweile sind die ersten Entwürfe für die gesamte Haubachstraße öffentlich. Der Artikel wurde angepasst.</p>

  <h4>Bestand</h4>
  <p>Im Ausbaugebiet ab der <a>Theodor-Haubach-Schule</a> wird der Radverkehr zusammen mit den KFZ über unebenes Kopfsteinpflaster geführt. Das KFZ-Aufkommen ist gering, da die Haubachstraße für diese praktisch eine Sackgasse ist.</p>

  <h4>Pläne</h4>
  <p>Die gepflastere Durchfahrt vor der <a>Theodor-Haubach-Schule</a> wird für KFZ gesperrt und bleibt dem Fuß- und Radverkehr vorbehalten. Im Anschluss folgt eine asphaltierte Fahrradstraße. Diese wird auch für KFZ zugänglich sein, damit diese in den baulichen Parkplätzen abgestellt werden können. Immerhin soll diese Fahrradstraße nur „Anlieger frei“ sein, statt „KFZ frei“ – also nur für direkte Anwohner und deren Besucher, statt für alle KFZ.</p>
  <p>Um den Sackgassenstummel der <a bounds="9.942373,53.559927,9.944542,53.56043">Walther-Kunze-Straße</a> wird dagegen Pflaster verwendet um die Grünanlegen besser zu verbinden. Die Fahrradstraße behält hier ihre Breite und wird im Anschluss wieder in Asphalt ausgebaut.</p>
  <p>Die Fahrradstraße endet an einem Kreisel. Dieser befindet sich <a bounds="9.944625,53.560715,9.946338,53.561112">auf Höhe der Eggerstedtstraße</a> und wird das neue <a bounds="9.94002,53.55965,9.945931,53.562879">Wohnviertel „Holstenhof“</a> auf dem ehemaligen Brauereigelände anbinden. Der Kreisverkehr wird eine überfahrbare Mittelinsel haben um auch LKW oder Bussen abbiegen zu ermöglichen. Die Eggerstedtstraße wird nicht angeschlossen und verliert auch die bisherige KFZ-Durchfahrt zur Holstenstraße. Die vorhandene Stützmauer zwischen der Haubachstraße und Eggerstedtstraße soll durch eine Sitzanlage ersetzt werden, die Bänke, Treppen und Stützmauer miteinander kombiniert – von der Idee her vergleichbar mit den Sitzbänken am Jungfernstieg.</p>
  <p>Der Abschnitt vom Kreisel bis zur Einmündung in die Holstenstraße wird keine Fahrradstraße sondern bleibt wie heute Mischverkehr. Bei geradeeinmal 90m Länge dürfte die Führungsform aber wenig Unterschied machen.</p>
  <p>Baubeginn für die Straßen im Wohnquartier soll gegen Ende 2021 sein. Der Umbau der Haubachstraße soll erst im Anschluss erfolgen, wenn auch die Hochbauarbeiten im neuen Quartier fertig sind.</p>
  <h4>Meinung</h4>
  <p>Die vorliegende Planung ist für den Radverkehr sehr gut, auch abseits eines komfortablen Straßenbelags. Die Sperrung der Durchfahrt für KFZ an der <a>Theodor-Haubach-Schule</a> verhindert das KFZ den Radverkehr ausbremsen. Auch die Aufwertung des <a bounds="9.94555,53.560907,9.947263,53.561303">Aufenthaltsraum Nahe des Holstenplatz</a> für Anwohner und zu Fuß Gehende  ist zu begrüßen. Schade ist lediglich, das der Umbau noch Jahre brauchen wird und die Haubachstraße bis dahin für den Radverkehr unangenehm bleibt. Durch die vielen Baustellen-LKW wird es wahrscheinlich sogar nochmal etwas schlimmer bevor es gut wird.</p>
