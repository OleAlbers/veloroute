title: 'Verbesserungen Veloroute 6 von Mitte 2018 bis Mitte 2019'
tags: [6]
text: >
  <p>Von ca. Mitte 2018 bis Mitte 2019 hat sich an der <a href="/6">Veloroute 6</a> einiges getan.</p>

  <p>Da sie zu Beginn gleich der Veloroute 5 verläuft, fällt auch hier die geänderte Führung <a href="/5#16/53.558909/10.007895/A5zn13lybCnSEBpbUmXG3w">An der Alster</a> auf – man fährt nun auf der ampelfreien Nebenstraße. Im Vergleich zum alten Radweg, der mittlerweile abgerissen wurde, ist diese Zwischenlösung eine deutliche Verbesserung – entfallen doch zwei in der Regel lange Rotphasen und sinnvoll Überholen ist jetzt auch drin. Idealerweise sollte die Straße noch als Fahrradstraße ausgewiesen werden, um ihre neue Rolle zu verdeutlichen.</p>

  <p>Etwas später, bei der <a href="/6#18/53.566057/10.022231/SiKcfpSzEEXDyEUypV6OWQ">Hartwicusstraße</a> ist dies schon passiert – sie wurde zu einer Fahrradstraße. Leider sind die Pfeile an den Fahrrad-Piktogrammen nicht an der Veloroute orientiert, sodass man etwa <a href="/6#18/53.566041/10.023548/FdjumWsY0qT-pDP2-XrdGw">die Abfahrt vor der Kuhmühlenbrücke</a> leicht verpassen kann. Dies sollte mit den geplanten durchgängigen Markierungen für alle Velorouten aber besser werden – allerdings frühestens 2021.</p>

  <p>Da auf dem Immenhof regelmäßig Markt stattfindet, hat die Stadt fest Umleitungsschilder installiert, die alle gut verständlich sind (<a href="/6#17/53.566877/10.030759/S-oh3kcTBdbdpwmWY1T0Qw">stadtauswärts</a>, stadteinwärts <a href="/6#17/53.566877/10.030759/JchoXeYOfrnLMMV13Amp8g">vor</a> und <a href="/6#17/53.566877/10.030759/avnTQqozR6JZAcK6KT50iA">nach</a> der Kreuzung). Die Umleitung stadteinwärts ist deutlich größer als in der Gegenrichtung, aber gut befahrbar und leicht zu finden. Mir ist nicht klar, warum man nicht einfach hier die Veloroute ausgebaut hat – die beiden Seiten nehmen sich sonst nicht so viel.</p>

  <p>Direkt im Anschluss ermöglicht die nun fertiggestellte <a href="/6#17/53.566925/10.031039/PDtm7ol4rT2XWyVEhsIDMQ">Ampel ein sicheres Queren des Lerchenfelds</a>. Bei den darauffolgenden Kreuzungen mit <a href="/6#17/53.570584/10.038386/T9jun-bGWVzcJXWYaaC-9A">Richardstraße</a> und <a href="/6#17/53.570584/10.038386/KOul40TX6ZjT_Memi7If7w">Wagnerstraße</a> sieht man die Änderungen dagegen nicht, man spürt sie nur: Die naheliegenden Fuß-Ampeln schalten tagsüber nun automatisch und geben dem Fußverkehr auch ohne Betteln grün. Als Nebeneffekt entstehen Lücken im zu kreuzenden KFZ-Fluss, sodass man auf der Veloroute nun schneller vorankommt. Der <a href="https://web.archive.org/web/20201001010812/https://hamburg.adfc.de/news/veloroute-6-verbesserung-an-den-ampeln-richardstrasse-und-wagnerstrasse/" target="_blank">ADFC hat weitere Details</a> dazu.</p>

  <p>Auch bei der Kreuzung mit der <a href="/6#16/53.580932/10.068792/VIeefG7zVfRf91Vrf9xoXQ">Nordschleswiger Straße</a> tut sich etwas. Stadteinwärts musste hier bisher eine Bettelampel betätigt werden, um kreuzen zu dürfen. Momentan wird noch gebaut, aber laut Plan teilen sich Rad- und KFZ Verkehr hier künftig die Spuren. Die Führung wäre stadteinwärts dann genauso, wie sie auch stadtauswärts bisher war.</p>

  <p>Kurz vorm Ende (oder Anfang) der Veloroute gab es noch zwei weitere Änderungen: zum einen erhielt der <a href="/6#15.4/53.641973/10.150842/xWNljdbbGiWb8kM9nc86Dw">Haselkamp</a> einen neuen Asphaltbelag. Am Alten gab es bereits wenig auszusetzen, aber der Neue ist momentan makellos. Direkt danach, in der <a href="/6#15.4/53.64205/10.150842/WZhAmnMxrwxi7JHnmO7tTw">Schemmannstraße</a>, wurde die Verkehrsberuhigung überarbeitet. Statt den Radverkehr zwischen Verkehrsinsel und Randstein zu leiten, bleibt dieser jetzt in der Straßenmitte. Somit bleibt den Radfahrenden Platz wenn etwa Laub oder Stöcken ausgewichen werden muss, ohne „überraschend“ für den Autoverkehr links an der Verkehrsinsel vorbeizufahren. Auch suggeriert diese Führung nicht, das hier problemlos überholt werden kann – was sonst den Radverkehr ggf. ausbremsen kann.</p>

  <p>Wenn ich etwas übersehen habe, <mailto>schreib mir</mailto> bitte. Die Bilder sind ca. Juli 2019 entstanden.</p>
