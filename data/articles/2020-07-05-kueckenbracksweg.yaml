text: >
  <p>Im Zuge der Verlegung der alten Wilhelmsburger Reichsstraße ist ein Stück der Veloroute 11 momentan gesperrt. Eine Umleitung über die <a bounds="9.986726,53.480577,9.99976,53.488007" img="0ernttNAWUx0iUFdbTnrfg">Georg-Wilhelm-Straße</a> ist ausgeschildert. Leider bedeutet dies einen großen Umweg und die Qualität ist für den Radverkehr mangelhaft. Die Bauarbeiten sollen spätestens bis Ende 2020 abgeschlossen sein.</p>

