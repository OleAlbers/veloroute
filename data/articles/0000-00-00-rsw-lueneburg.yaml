summary: Beschreibung und Video zum Radschnellweg HH-Veddel ↔ Lüneburg (Vorzugsstrecke)
text: >
  <p>Die Trassenfindung für einen möglichen <ref>Radschnellweg</ref> nach Lüneburg ist abgeschlossen. An einigen Stellen sind alternative Führungen im Gespräch und müssen noch genauer abgewägt werden. Die genaue Planung für die einzelnen Abschnitte ist ebenfalls noch offen, entsprechend gibt es auch keinen Zeithorizont zur Umsetzung.</p>
  <p>Das Video orientiert sich an der Vorzugsführung, muss aber bei Neubauabschnitten davon abweichen. Im unausgebauten Zustand stellt diese Führung nicht unbedingt die bequemste oder schnellste Verbindung bereit.</p>

  <h4>Hamburg</h4>
  <p>Los geht's an der <a bounds="10.019518,53.530693,10.022218,53.532618" lon="10.020984" lat="53.531908" dir="forward">Freihafenelbbrücke</a> auf die Veddel. Dort soll ein neuer Radweg zwischen Straße und Bahnschienen gebaut werden. Dieser schließt über die <a bounds="10.015016,53.524331,10.015016,53.524331" lon="10.015016" lat="53.524331" dir="forward">existierende Unterführung</a> an die <a href="/alltagsroute-11">Alltagsroute 11</a> an.</p>

  <p>Im Verlauf soll eine neue Brücke über den <a bounds="9.99917,53.514368,10.002969,53.516183" lon="10.000917" lat="53.51554" dir="forward">Ernst-August-Kanal</a> den KFZ-Verkehr umgehen. Durch den Bau des „Elbinselquartier“ verschiebt sich der Radweg leicht, bleibt im Wesentlichen aber gleich. Zum Umgehen des KFZ-Verkehrs auf der <a bounds="9.994857,53.496286,10.001501,53.501032" lon="10.000374" lat="53.498406" dir="forward">Mengestraße</a> ist eine Brücke angedacht; beim <a bounds="9.995266,53.476934,9.997737,53.478377" lon="9.99688" lat="53.477969" dir="forward">König-Georg-Deich</a> eine Unterführung.</p>

  <p>Am <a bounds="9.986422,53.454653,9.995066,53.460005" lon="9.989457" lat="53.457391" dir="forward">Bahnhof Harburg</a> knickt die Route ab. Erst langfristig könnte hier eine weitere Brücke die „Schikane“ reduzieren. Nach dem Queren der Gleise soll ein Zweirichtungsweg auf der Bahnseite anschließen. Im weiteren Verlauf sind je nach genauer Situation Fahrradstraßen (mit KFZ) oder eigenständige Fuß- und Radwege vorgesehen.</p>

  <h4>Seevetal</h4>
  <p>Die Fahrradstraße soll am <a bounds="10.030169,53.420931,10.03996,53.425745" lon="10.034369" lat="53.423589" dir="forward">Rehmendamm</a> kurz unterbrochen werden. Durch eine Mittelinsel soll queren dennoch möglichst einfach werden. Im Anschluss wechseln sich wieder Fahrradstraßen, eigenständige Radwege und Zweirichtungsradwege ab.</p>

  <h4>Stelle</h4>
  <p>Auf Steller Gebiet sollen die vorhandenen Wege zu Fahrradstraße ausgebaut bzw. umgewidmet werden. Um die Führung zwischen <a bounds="10.126413,53.367925,10.148825,53.376885" lon="10.131133" lat="53.374936" dir="forward">Achterdeich und Bahnhof Ashausen</a> zu verbessern soll an der Lüneburger Straße eine neue Unterführung gebaut werden und der Weg parallel zur Bahn entsprechend verlängert werden.</p>

  <h4>Winsen</h4>
  <p>Man überlegt die <a bounds="10.175312,53.358699,10.187797,53.363447" lon="10.177369" lat="53.361464" dir="forward">Schikane</a> zu entschärfen, indem man den Weg parallel zur Bahn verlängert. Beide Varianten wären Fahrradstraßen. Ab dem <a bounds="10.186019,53.35923,10.192699,53.362105" lon="10.188124" lat="53.360621" dir="forward">Scharmbecker Weg</a> sollen Zweirichtungsradwege gebaut werden, die sich an der <a bounds="10.201603,53.356161,10.204391,53.358345" lon="10.2023" lat="53.35747" dir="forward">Kreuzung mit dem Schloßring</a> in gewöhnliche Radfahrstreifen auf jeder Seite aufteilen.</p>

  <p>Am <a bounds="10.23951,53.345204,10.248853,53.350815" lon="10.243619" lat="53.347931" dir="forward">Heidlandsweg</a> werden beide Fahrtrichtungen wieder gemeinsam geführt. Zunächst auf einer Fahrradstraße, ab der <a bounds="10.239856,53.315053,10.256207,53.323643" lon="10.246088" lat="53.31868" dir="forward">Radbrucher Straße</a> als Zweirichtungsradweg.</p>

  <p>Die genaue Führung in Winsen ist noch offen. Die noch im Gespräch befindlichen Alternativen sind in der Karte eingezeichnet. Eine Kombination der verschiedenen Abschnitte ist ebenfalls denkbar.</p>

  <h4>Radbruch und Bardowick</h4>
  <p>In <a bounds="10.278749,53.306058,10.304067,53.313474" lon="10.289963" lat="53.309597" dir="forward">Radbruch</a> und am <a bounds="10.354229,53.287796,10.370962,53.295145" lon="10.357704" lat="53.293127" dir="forward">Ortseingang Bardowick</a> reicht der Platz nicht aus, um den Radschnellweg gut auszubauen. Stattdessen soll dort ein „baulicher Mittelstreifen" angelegt werden. Versuche in den Niederlanden hatten gezeigt, das diese Maßnahme bereits zu größerem Überholabstand führe.</p>

  <p>Am <a bounds="10.367495,53.288287,10.375474,53.290624" lon="10.368537" lat="53.289318" dir="forward">Vögelser Weg</a> soll ein 3m breiter Zweirichtungsradweg auf der Südseite der Straße angelegt werden, was auf Grund des Platzmangels die beste Lösung darstelle. Mittelinseln sollen jeweils das Queren zum Bahnhof bzw. entlang des Schnellwegs erleichtern. Der Zweirichtungsweg geht nahtlos in einen eigenständigen Radweg über.</p>

  <h4>Lüneburg</h4>
  <p>In den geschlossenen Siedlungen sollen Fahrradstraßen eingerichtet werden, an den Strecken ohne Häuser eigenständige Zweirichtungsradwege. Der Radschnellweg mündet an der <a bounds="10.403081,53.268036,10.406128,53.269831" lon="10.40482" lat="53.2687" dir="forward">Hamburger Straße</a> in das städtische Radwegnetz. Um gut queren zu können soll eine Ampel gebaut werden, die idealerweise herannahende Radfahrende erkennt und rechtzeitig auf Grün schaltet.</p>

