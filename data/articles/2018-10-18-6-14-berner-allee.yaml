text: '<p>Nach den Plänen sollen die bisherigen Radwege beibehalten werden und von
  ca. 1,50m auf 2,0m verbreitert werden. Im Haltestellenbereich soll der Radweg künftig
  hinter den Wartehäuschen verlaufen. Folgt man der Veloroute 6 stadtauswärts, wird
  das Rechtsabbiegen aus der <a>Kathenkoppel</a> durch eine langgezogene Aufleitung
  verbessert. Stadteinwärts bleibt die Engstelle an einem Baum ungelöst, es wird lapidar
  ein „Fußweg – Fahrrad frei“ Schild aufgestellt.</p> <p>Die Neuplanung stellt nur
  minimale Verbesserungen bereit – Radweg ein bisschen breiter, etwas verschwenken
  wo Platz ist – mehr nicht. Nach wie vor unklar bleibt, wie man der Veloroute 6 folgend
  links abbiegen soll. Da keine Aufstelltaschen markiert werden, steht man etwas hilflos
  im Einmündungsbereich der <a>Lienaustraße</a> bzw. <a>Große Wiese</a>. Auch wird
  im östlichen Teil der Fußweg nicht befestigt, sodass bei schlechtem Wetter die Zufußgehende
  sehr wahrscheinlich auf den Radweg ausweichen werden.</p> <p>Der Umbau ist 2019
  vorgesehen.</p> <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1008834">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>

