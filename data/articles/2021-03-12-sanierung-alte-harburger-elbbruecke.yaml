  <h4>Sanierung</h4>
  <p>Die Alte Harburger Elbbrücke weist Korrosionsschäden auf und muss saniert werden. Dies erfolgt unter Vollsperrung, der Radverkehr wird über die Brücke des 17. Juni umgeleitet.</p>

