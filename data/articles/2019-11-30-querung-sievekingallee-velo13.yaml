text: >
  <p>Aktuell quert man die Sievekingsallee über eine Fußampel, die nicht auf die Radgeschwindigkeit eingestellt ist. Zusätzlich wird diese auf dem Gründstreifen zwischen den KFZ-Spuren verschwenkt, sodass sich zwangsläufig ein Slalom ergibt. Auch die Führung aus bzw. in die Nebenstraßen ist kurvig und unkomfortabel. Kurzum: für Fuß- und Rad völlig unbrauchbar.</p>
  <p>Der LSBG plant daher die Querung deutlich breiter und geradliniger auszuführen. Sowohl dem Rad- als auch dem Fußverkehr stehen nach dem Umbau 4m bzw. 2m pro Richtung zur Verfügung. Für den Radverkehr entfällt die Mittelinsel und die dazugehörige Ampel. Auf der Sievekingsallee ist der Belag damit durchgängig Asphalt, die Fußwegüberleitung in den Hirschgraben bzw. die Jordanstraße wird hingegen gepflastert. Die Anschlüsse in die beiden Nebenstraßen erlauben durch gute Einblickwinkel und einer Führung nahe der „Ideallinie“ sicheres und zügiges Fahren.</p>
  <p>Man entschied sich für diese Variante um klar zu machen, das KFZ die Radanlagen nicht mitbenutzen dürfen und auch um den Baumbestand zu erhalten. Nachteil dieser Lösung ist, das der Radverkehr entlang der Sievekingsallee keine Ampel beachten muss, was zu Konflikten mit dem Querverkehr führen könnte. <a href="/1#17.65/53.556949/9.963938/uWLtl4YnW4NjX3HQqsdU1Q" class="place">Am Neuen Pferdemarkt</a> gibt es eine ähnliche Stelle an der diese Konflikte regelmäßig auftreten.</p>
  <p>Die Ampel erkennt Fahrräder automatisch und fordert Grün an. Leider schaltet sie nie automatisch, sodass man nur ohne Anhalten durchkommt, wenn jemand anders bereits Grün angefordert hat.</p>
  <p>Umgebaut werden soll im August 2020, wobei sich das in Abstimmung mit den angrenzenden Baumaßnahmen <a href="/article/2019-06-22-13-jordanstrasse">Jordanstraße</a> und <a href="/article/2019-09-13-13-hirschgraben">Hirschgraben</a> noch ändern kann.</p>
