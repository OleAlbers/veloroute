  <p><strong>Stand Dezember 2020:</strong> Nach den Anliegerinformationen des LSBG soll der Umbau des Lohbrügger Marktes ab Januar 2021 starten und bis ca. Ende 2021 dauern. Dieser Bauabschnitt erstreckt sich von der <a bounds="10.198948,53.489895,10.205421,53.492601">Bergedorfer Straße</a> bis zur <a bounds="10.205696,53.495533,10.209847,53.497268">Leuschnerstraße</a>. Eine Fahrt durch die Baustelle soll mit dem Rad weiterhin möglich sein, Details finden sich in der <a href="https://lsbg.hamburg.de/contentblob/14725214/336c0d367714e2880071995159de27e2/data/sander-damm-lohbruegger-markt-sanierung-01-21-bis-12-21.pdf">Anliegerinfo</a>.</p>
  <p>Bisher ist es eher unbequem der Veloroute 8 über den <a>Lohbrügger Markt</a> zu folgen: man kann jeweils nicht direkt abbiegen, sondern muss einen Umweg Richtung Fußgängerüberweg machen. Da man die Ampeln nicht sehen kann, ist es auch nur schwer abschätzbar ob man sich beeilen oder lieber ausrollen lassen sollte.</p> <p>Nach dem Umbau wird das besser: der Radverkehr kann künftig der Spur folgend direkt abbiegen. Die Hochbordradwege werden dabei aufgegeben und die Fahrräder fahren stattdessen auf einer Radfahrspur auf der Fahrbahn. Der Zweirichtungsradweg in der <a>Lohbrügger Landstraße</a> bleibt erhalten und es werden entsprechend Abbiegemöglichkeiten vorgesehen.</p> <p>Auf dem <a>Ludwig-Rosenberg-Ring</a> fährt man Richtung Bahnhof (bergab) im Mischverkehr. Die Gegenrichtung erhält ab der <a>Walter-Freitag-Straße</a> einen Radfahrstreifen der an der Bushaltestelle vorbeiführt um im Anschluss zwischen KFZ-Linksabbieger und Rechtsabbiegerstreifen zur Kreuzung zu führen.</p> <p>Unverständlich ist jedoch, warum man aus der <a>Lohbrügger Landstraße</a> eine Bettelampel vorsieht: gerade hier könnte man sich ideal rollen lassen, um die Kreuzung zu queren. Auch beim indirekten Abbiegen aus dem <a>Sander Damm</a> in die <a>Lohbrügger Landstraße</a> sind Bettelampeln vorgesehen.</p> <p>Die Planung betrachtet den gesamten Straßenzug <a>Sander Damm</a> bis <a>Binnenfeldredder</a> und sieht eine dreijährige Bauzeit ab 2019 vor.</p> <ul>
