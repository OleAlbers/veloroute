summary: Umleitung der Freizeitroute 1 an der Poppenbütteler Schleuse wegen Bau einer Fischtreppe.
tags:
- FR1
text: >
  <h4>Baustelle</h4>
  <p>An der Poppenbütteler Schleuse wird eine Fischtreppe gebaut, wobei die Brücke dort aus Sicherheitsgründen voll gesperrt wird. Die Freizeitroute wird daher über den Saseler Damm, entlang der <a href="/alltagsroute-14">Alltagsroute 14</a>, umgeleitet.</p>

  <h4>Quelle</h4>
  <p><a href="https://www.hamburg.de/wandsbek/pressemitteilungen/15525166/2021-10-26-fischdurchgaengigkeit-poppenbuetteler-schleuse/">Pressemitteilung Wandsbek</a></p>
