title: Spanische Furt bis Heidlohstraße (Veloroute 14)
images: 14

tags:
- 14
start: 2021
end: 2021
text: >
  <p>Die Spanische Furt bzw. der Graf-Johann-Weg sind breite Erschließungsstraßen mit viel Autoverkehr, auf denen Radfahren nur mäßig Spaß macht. Die Heidlohstraße ist noch stärker befahren, wobei der Bau des Autobahndeckels hier sicher zu Verzerrungen in der Verkehrsmenge geführt hat. Eigene Radwege sind bisher nicht vorhanden oder durch ihre Baufälligkeit unbenutzbar.</p>
  <p>Der LSBG plant einige Verbesserungen. Im <a href="/#16/53.625407/9.914595">Abschnitt Spanische Furt / Graf-Johann-Weg</a>  wird Tempo 30 eingerichtet und die Einmündungen schmaler gefasst. Dies reduziert die Geschwindigkeit der einbiegenden Autos und die bessere Übersicht macht das Rechts-vor-Links für den Radverkehr angenehmer. Die Straßeneinengungen (etwa <a href="/14#17/53.623741/9.913944/GcGYV1s_HPJCILkCnHmOGA">beim Zebrastreifen</a>) werden jedoch entfernt um den Busverkehr zu beschleunigen. Jeweils an den Enden dieses Abschnitts dürfen sich Fahrräder künftig vor dem Autoverkehr an den Ampeln aufstellen („<abbr title="Aufgeweiteter Radaufstellstreifen">ARAS</abbr>“).</p>
  <p>An der <a href="/14#17/53.627305/9.919038/5ZHDjg61pENjbgFx_CgUSg">Kreuzung mit der Heidlohstraße</a> wird der Fußweg deutlich schmäler um eine Linksabbiegerspur einrichten zu können. Der Radverkehr teilt sich diese mit den KFZ. Es wird aber auch eine Möglichkeit zum indirekten Linksabbiegen mit eigener Ampel gebaut. Aus dem Graf-Johann-Weg gibt es den bereits erwähnten Aufstellbereich.</p>
  <p>Im Verlauf der Heidlohstraße bis etwa nach dem <a href="/14#17/53.628097/9.92029/EYNYEUmge46XDG1S7E1SHg">Autobahndeckel</a> werden Radfahrstreifen aufgemalt. Sie fallen mit rund 1,60m für eine Veloroute schmal aus. Um die <a href="/14#17/53.628593/9.92243/rSZRQrit1LgGnewjvOaZFA">Allee im Anschluss</a> erhalten zu können teilen sich hier Fahrräder und KFZ die Spur. Ungefähr ab dem <a href="/14#17/53.628593/9.92243/4v4POkDhfZccQo5NI0UUAQ">Eimerskamp</a> wird die Südseite komplett gefällt. Auch damit reicht es nur zu 1,50m breiten Schutzstreifen (gestrichelte Linie, darf bei Bedarf von KFZ mitbenutzt werden).</p>
  <p>Es handelt sich um den ersten Entwurf, es sind also durchaus noch Änderungen zu erwarten. Fragwürdig ist etwa der schmalere Fußweg, wenn mit der Begrünung des Autobahndeckels doch mehr Fußverkehr zu erwarten ist. Auch die Schutzstreifen auf der Heidlohstraße wirken halbgar. Um die Allee zumindest teilweise zu erhalten, werden diese an manchen Stellen einfach weggelassen, obwohl dies aufgrund des hohen Verkehrsaufkommens nicht empfohlen wird. So wie geplant bleibt dieser Abschnitt für den Radverkehr unattraktiv.</p>
  <p>Aktuell geht der LSBG von einer Umsetzung 2021 aus.</p>
