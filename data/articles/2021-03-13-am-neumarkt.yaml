  <h4>Alter Zustand</h4>
  <p>Von der <a bounds="10.083054,53.574002,10.090255,53.575839">Efftingestraße bis zur Kedenburgstraße</a> gibt es 1,35m schmale <ref>Schutzstreifen</ref>, die häufig in im <ref>Dooring</ref> Bereich verlaufen. Vor der <a bounds="10.085376,53.574146,10.08864,53.575105" img="RHmmcynK3QhkXpNZu60hZF">Fabrik</a> wurde dieser auf 2,0m verbreitert, befindet sich aber zwischen zwei KFZ-Spuren (Fotos wurden vorm Umbau gemacht).</p>

  <p>Im <a bounds="10.088185,53.574436,10.096946,53.576464" img="jWCnYmMnfFxHvpgGZTIoFM">weiteren Verlauf</a> leiten diese auf alte <ref>Hochbordradwege</ref> maximal 1,2m breit sind und damit die Mindestmaße deutlich unterschreiten. Die Beläge sind in die Jahre gekommen und unkomfortabel.</p>

  <h4>Planung</h4>
  <p>Es ist vorgesehen die Straße neu zu ordnen. Gehwege erhalten zeitgemäße Breiten, die Radführung erfolgt künftig auf 2,0m breiten <a>Radfahrstreifen</a>. Vor der <a bounds="10.085376,53.574146,10.08864,53.575105" img="RHmmcynK3QhkXpNZu60hZF">Fabrik</a> wird der <ref>Radfahrstreifen in Mittellage</ref> geführt, aber rot hervorgehoben.</p>

  <p>Zum Linksabbiegen in die <a bounds="10.083037,53.574039,10.085303,53.574973" img="OeehSptFR4GZak0Oc6d9Bx">Efftingestraße</a> wird eine Aufstellfläche vor den KFZ vorgesehen (ARAS). Zum Linksabbiegen in die Wohnstraßen auf der Nordseite werden häufig kleine Aufstellbuchten rechts des Radfahrstreifen vorgesehen. So kann auf eine Querungsmöglichkeit gewartet werden, ohne den Geradeaus-Radverkehr zu blockieren. Ausnahme bilden hier der <a bounds="10.091602,53.575154,10.094201,53.57632" img="KgTWQzYE88Db7meqVT2AEE">Walter-Fram-Stieg</a> und die <a bounds="10.087197,53.574937,10.089102,53.575806" img="UcW5vIw7hGMgm6pIFfV6db">Kedenburgstraße</a>, wo direkt über die KFZ-Fahrbahn abgebogen werden muss.</p>

  <p>An den Bushaltestellen führt der Radweg durch die Wartefläche für Busse. Es ist aber möglich an haltenden Bussen auch bei Gegenverkehr vorbeizufahren. Die <a bounds="10.095956,53.574516,10.099377,53.576145" img="tCnMCaqsiByJGGo5PNjM7Q">Bahn-Unterquerung an der Luetkensallee</a> bleibt aus allen Richtungen gut erreichbar.</p>

  <p>Es werden weitere Bäume gepflanzt und viele Radanlehnbügel geschaffen. Gebaut werden kann nur wenn der S-Bahn Ausbau genug fortschreitet, da die Strecke für den Busersatzverkehr vorgesehen ist. Das bedeutet vor 2022 ist nicht mit einer Umsetzung zu rechnen, bei Verzögerungen sind 2024/2025 wahrscheinlich.</p>

  <h4>Meinung</h4>
  <p>Die Planung ist für den Radverkehr gut. Der größte Kritikpunkt ist der <ref>Radfahrstreifen in Mittellage</ref>, der von Vielen als unangenehm empfunden wird. Die Planungen erörtern eine <ref>Kopenhagener Lösung</ref>, lehnen diese aufgrund der Sturzgefahr am Randstein aber ab. Explizit werden hier illegal auf dem Radweg abgestellte KFZ als Verursacher genannt den Randstein überfahren zu müssen. Entsprechend wäre <ref>Protected-Bike-Lane</ref> wünschenswert gewesen, die Falschparken verhindert. Leider verwechselt die Planung diese beiden Führungsformen, sodass eine PBL vermutlich nicht ordentlich erwägt wurde. Auf Grund der vielen Einmündungen bzw. Einfahrten, und wegen des Wunsches KFZ-Parkplätze zu erhalten wäre diese vermutlich Stückwerk geworden.</p>

  <p>Die Fußwege werden breiter als bisher, wobei einige Engstellen verbleiben. Diese bleiben teils zum besseren Baumerhalt, teils weil KFZ-Parkplätze als wichtiger erachtet werden.</p>

