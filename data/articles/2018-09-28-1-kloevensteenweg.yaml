text: >
  <h4>Stand August 2020:</h4>
  <p>Die Planungen zum Kreisverkehr und die Tempo-30-Zone in der <a>Alten Sülldorfer Landstraße</a> sind abgeschlossen und sollen im Sommer 2021 umgesetzt werden. Der Artikel wurde an die Detailänderungen angepasst.</p>

  <h4>Bestand</h4>
  <p>Die Kreuzung ist mit einer Ampel versehen. Radwege gibt es nur im  <a>Klövensteenweg</a>, die aber schwer zu erkennen sind und deren Aufleitungen nicht hervorgehoben sind.</p>

  <h4>Pläne</h4>
  <p>Diese Kreuzung soll vorraussichtlich im Sommer 2021 zu einem Kreisverkehr umgebaut werden. Die Stummelradwege auf dem <a>Klövensteenweg</a> werden entfernt und die <a>Alte Sülldorfer Landstraße</a> wird in dieser Baumaßnahme bis zum <a>Rissener Busch</a> zu einer Tempo-30-Zone umgebaut. Folgt man der Veloroute Richtung stadtauswärts, gibt es eine halbe Vorbeifahrmöglichkeit am Kreisel, die sich vermutlich gut nutzen lässt um rollend durchzukommen. In der Gegenrichtung hat man selbstverständlich den langen Weg durch den Kreisverkehr. Zebrastreifen an jeder Einmündung in den Kreisel erlauben zu Fuß Gehenden eine leichtere Querung.</p>

  <h4>Meinung</h4>
  <p>Ein Kreisverkehr ist gerade in Nebenzeiten sinnvoll – beim Abfahren der Route stand ich häufig grundlos an der roten Ampel. Außerdem wird durch die neue Anordnung klar wo der Radverkehr fahren soll, statt durch kurze Radwegstücke zu verwirren.</p>

