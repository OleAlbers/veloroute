text: <p>Diese Kreuzung soll vorraussichtlich 2020 zu einem Kreisverkehr umgebaut
  werden. Die Stummelradwege auf dem <a>Klövensteenweg</a> werden zurückgebaut und
  die <a>Alte Sülldorfer Landstraße</a> wird bis zum <a>Rissener Busch</a> auf eine
  einer Wohnstraße angemessene Breite reduziert. Der Rest dieser Straße wird in einer
  vorhergehenden Baumaßnahme  ebenso angepasst.</p> <p>Ein Kreisverkehr klingt gerade
  in Nebenzeiten sehr sinnvoll – beim Abfahren der Route stand ich häufig grundlos
  an der roten Ampel. Außerdem wird durch die neue Anordnung klar, das der Radverkehr
  auf die Straße gehört und man als Radfahrende weniger verwirrt.</p> <p><a href="https://sitzungsdienst-altona.hamburg.de/bi/vo020.asp?VOLFDNR=1007917">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>
