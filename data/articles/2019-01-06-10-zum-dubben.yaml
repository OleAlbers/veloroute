text: '<p>In dem ersten Entwurf ist vorgesehen die Straße <a bounds="9.900759,53.473868,9.904519,53.473989">Zum Dubben</a> beidseitig
  mit Radfahrstreifen in 2,25m Breite auszuführen. Die Gehwege und der einseitig vorhandene
  Hochbordradweg werden entsprechend angepasst bzw. entfernt.</p> <p>Mittelfristig
  soll die Straße <a bounds="9.903049,53.472477,9.905084,53.473934">Dubben</a> eine Fahrradstraße werden. Dazu muss aus rechtlichen
  Gründen aber offenbar erst der weitere Verlauf der neuen Führung über den <a bounds="9.91545,53.471852,9.92091,53.472737">Heykenaubrook</a>
  fertiggestellt werden. Dann soll auch nochmal die Einmündung vom <a bounds="9.903049,53.472477,9.905084,53.473934">Dubben</a> in
  <a bounds="9.900759,53.473868,9.904519,53.473989">Zum Dubben</a> angepasst werden. Als Laie erscheint mir das etwas übertrieben
  und ich finde bis auf die Beschilderung könnte das auch in einem Rutsch erledigt
  werden.</p> <p>Umgesetzt werden soll der erste Teil bis Mitte 2019, die Vorstellung
  des Entwurfs erfolgt Mitte Januar.</p> <p><a href="https://sitzungsdienst-harburg.hamburg.de/bi/vo020.asp?VOLFDNR=1005980">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>

