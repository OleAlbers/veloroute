text: |
  <p>Auf dem Teilstück des Eulenkamps zwischen <a href="/6#16/53.581032/10.068193/_Px3vgxSBDsSxJ7yuI8Xug">Nordschleswiger Straße</a> und <a href="/6#16/53.582948/10.070742/XvRhHvV6f4JyL_7090w2EQ">Straßburger Straße / Friedrich-Ebert-Damm</a> sollen künftig jeweils
  Radfahrstreifen von rund 1,60m Breite den Radverkehr aufnehmen. Im Vergleich zur
  bisherigen Führung als 1m breiter Radweg bzw. im Mischverkehr ist dies eine deutliche
  Verbesserung. Jeweils neben dem Radweg werden je nach Baumwurzeln Parkplätze eingerichtet,
  wobei ein ca. 65cm breiter Sicherheitsstreifen Radfahrende vor unachtsam geöffneten
  Autotüren schützen soll. Das Kopfsteinpflaster wird im gesamten Bereich durch Asphalt
  ersetzt und sollte damit hohen Fahrkomfort bieten.</p>
  <p>Der Kreuzungsbereich <a
  href="/6#16/53.582948/10.070742/XvRhHvV6f4JyL_7090w2EQ">Straßburger
  Straße / Friedrich-Ebert-Damm / Eulenkamp</a> soll nochmal ganzheitlich umgeplant
  werden, weswegen die Radverkehrsführung nur entlang der Veloroute 6 genauer geplant
  wurde. Für die anderen Beziehungen wurde eine minimale Übergangslösung gesucht.
  Entlang der Veloroute fährt man von den Radfahrstreifen über Radfurten über die
  Kreuzung. Hier werden auch jeweils Aufstelltaschen mit eigener Radampel für indirektes
  Linksabbiegen eingeplant.</p>
  <p><a href="/6#16/53.582948/10.070742/pWcc1BlkciU8SpUVvybGhA">Nördlich der Kreuzung</a> wird der Straßburger Stieg künftig für den
  Radverkehr in beide Richtungen befahrbar sein. Damit man ihn sinnvoll erreichen
  kann ist vorgesehen ein kurzes Stück Zweirichtungsradweg mit 2,50m Breite einzurichten.</p>
  <p>Leider sind die Lagepläne nicht öffentlich, sodass eine genaue Beurteilung schwierig
  ist. Das Tempolimit bleibt bei 50 km/h. Die Umbaumaßnahme soll laut Planungsstand
  bereits ab Herbst 2019 umgesetzt werden und Ende 2020 fertiggestellt werden. Dieses
  Teilstück (W14) schließt im Norden an den <a href="/article/2019-01-07-6-eulenkamp">Umbau Eulenkamp
  (W15)</a> und im Süden an <a href="/article/2019-10-09-6-kreuzung-nordschleswiger-strasse">Baustelle
  Kreuzung Nordschleswiger Straße</a>.</p>
