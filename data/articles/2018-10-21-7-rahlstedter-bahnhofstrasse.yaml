text: '<p>Die <a>Rahlstedter Bahnhofstraße</a> zwischen <a>Scharbeutzer Straße</a>
  und <a>Amtsstraße</a> ist momentan vor allem für den Autoverkehr ausgelegt. Stadteinwärts
  ist die Radverkehrsführung nur ein kurzes Stück vorhanden und es gibt keine klare
  Führung wie weitergefahren werden soll. In der Gegenrichtung ist der vorhandene
  Radweg zwar etwas länger, fängt aber genauso unvermittelt an.</p> <p>In der vorliegenden
  Planung soll der Radverkehr künftig zwischen <a>Merowingerweg</a> und <a>Amtsstraße</a>
  beidseitig auf 1,80m breiten Schutzstreifen (gestrichelte Linie) geführt werden.
  Die Kreuzung mit der <a>Amtsstraße</a> wird nicht umgebaut, aber es gibt stadtauswärts
  einen Aufstellbereich vor den Autos. Das freie Rechtsabbiegen entfällt aber.</p>
  <p>Das Teilstück stadteinwärts ab dem <a>Merowingerweg</a> ist etwas komplizierter:
  Richtung Innenstadt wird die Veloroute 7 künftig durch die <a>Wilhelm-Grimm-Straße</a>
  und in der <a>Rahlstedter Straße</a> auf den Radfahrstreifen geleitet. Dafür wird
  an dieser Stelle eine eigene Linksabbiegerspur eingerichtet. Die Alternative wäre
  im Mischverkehr (keine eigenen Radspuren) auf der <a>Rahlstedter Bahnhofstraße</a>
  zu verbleiben und dann erst an der Ampel links abzubiegen.</p> <p>Richtung Rahlstedt
  Bahnhof gibt es auch einen Schutzstreifen, der hier allerdings nur 1,50m breit ist.
  Die Vorbeiführung an der Ampel an der <a>Scharbeutzer Straße</a> bleibt.</p> <p>Unterm
  Strich wirkt die Planung ausgewogen: die durchgängige Radverkehrsführung ist viel
  besser als das heutige Stückwerk, auch wenn der Platz nur für Schutzstreifen reicht.
  Immerhin bleibt die Anzahl der Parkplätze gleich, sodass dieser nicht zugeparkt
  wird. Die Führung durch die weniger befahrene <a>Wilhelm-Grimm-Straße</a> ist angesichts
  des Platzmangels eine gute Lösung.</p> <p>Umgebaut werden soll im Sommer 2019.</p>
