text: >
  <h4>Bestand</h4>
  <p>Dieser lange Planungsabschnitt umfasst die Straßen <a>Veddeler Bogen</a>, <a>Niedergeorgswerder Deich</a> und die <a>Kirchdorfer Straße</a>. Die Situation ist durch einen Hochbordradweg Richtung Süden geprägt. Dieser wird regelmäßig zu einem <ref name="fahrrad-frei">Fußweg mit „Fahrrad frei“</ref> und spielt Fuß und Rad gegeneinander aus. Vor einigen Jahren war dieser Radweg sogar ein <ref>benutzungspflichtiger</ref> Zweirichtungsradweg – dabei ist der Weg häufig schmaler als er heute für Radwege in eine Richtung sein müsste. Stellenweise ist er immer noch in der Gegenrichtung freigegeben, was jedoch kaum ersichtlich ist. Durch die fehlende Führung kommt es auch zu viel Geisterverkehr an nicht freigegebenen Stellen.</p>

  <h4>Planung</h4>
  <p>Dieser Bereich soll voraussichtlich 2022 umgebaut werden. Ein erster Entwurf dazu wurde bereits gemacht, aber leider nicht veröffentlicht und offenbar verworfen. Zum jetztigen Zeitpunkt ist die Art der Führung noch völlig offen.</p>

  <h4>Meinung</h4>
  <p>Der Radweg in diesem Bereich war nie gut und es ist daher nur richtig, das die <ref>Benutzungspflicht</ref> aufgehoben wurde. Dies wurde aber nur halbherzig umgesetzt und führte zum aktuellen, unbrauchbaren Zustand. Die verfügbare Straßenbreite ist nicht überall besonders üppig, was eine getrennte Führung nach Verkehrsart schwierig macht. Es bleibt also abzuwarten ob der Spagat gelingt dem Rad Platz zu geben, ohne ihn gegen Fuß- oder KFZ-Verkehr auszuspielen.</p>

