text: >
  <p><strong>Stand Februar 2020</strong>: Wie in der ersten Vorstellung versprochen wurden die Details ausgearbeitet und es liegt nun der erste Entwurf vor. Verbessert hat sich vor allem die Planung in der <a>Gätgensstraße</a>, wo nun kein Slalom um die Parkplätze mehr nötig ist. Auch der Übergang über die Elbchaussee wurde stark verbessert. Der Artikel wurde an die neue Planung angepasst.</p>
  <p>Zur Verbesserung der Veloroute 1 im Süden von Blankenese ab der  <a
  href="/#17/53.559698/9.834337">Kreuzung mit der Eichendorffstraße</a> bis zur <a>Blankeneser
  Bahnhofstraße</a> sind mehrere Maßnahmen angedacht um die kritischsten Stellen zu entschärfen. Ein durchgängiger Umbau ist nicht vorgesehen.</p>
  <p>Die abknickende
  Vorfahrt <a href="/1#17/53.559698/9.834337/VEvOWYigX8xTZUemmCocNA">Manteuffelstraße / Eichendorffstraße</a>
  bleibt wie bisher. Um die Situation für den Radverkehr dennoch zu verbessern wird
  in der Manteuffelstraße eine Querungshilfe gebaut, in deren Verlängerung sich dann
  ein Aufstellbereich zum Abbiegen befindet. KFZ werden so klarer geleitet und etwas
  von wartenden Radfahrenden ferngehalten. Richtung Blankenese ändert sich nichts
  – das Rechts-vor-Links bleibt also ebenfalls. Im weiteren Verlauf der Manteuffelstraße
  werden noch zwei Bushaltestellen ausgebaut.</p>
  <p>Für die <a href="/1#17/53.560705/9.823493/P6TD1i1NawjIbHyrcgq1VA">Kreuzung Elbchaussee / Mühlenberg / Manteuffelstraße</a> war ein Kreisel
  angedacht, der sich aufgrund des verfügbaren Platzes und der vorhandenen Bäume nur
  schwerlich umsetzten lässt. Auch von einer Verbesserung der Ampelschaltung für den Radverkehr <a href="/1#16.94/53.560809/9.822248/DD8kRjCOGA_TmeRQqjleEA">aus der Manteuffelstraße</a> ist keine Rede mehr. Stattdessen wird nur die Führung leicht angepasst und die längst überfälligen Ampeln für den Radverkehr nachgerüstet – es bleibt allerdings bei der umständlichen <a href="/1#17/53.560809/9.822248/vE8qx4SK-eI5cEVNsH5_AA">Führung über die Schenefelder Landstraße</a> um der Veloroute folgen zu können. In den Nebenstraßen werden Aufstellbereiche vor den KFZ aufgemalt.</p>
  <p>Für die <a>Gätgensstraße</a> ist
  vorgesehen das Kopfsteinpflaster durch Asphalt zu ersetzen. Die Parkplätze werden neu als Schrägparkplätze auf der Nordseite angeordnet, was das Straßenbild deutlich aufräumt. Außerdem wird sie zu einer Einbahnstraße Richtung Westen umgewandelt; der Radverkehr darf aber natürlich weiterhin beide Richtungen verwenden.</p>
  <p>Das <a href="/1#18/53.560686/9.819022/Owoi5x0Fr5mALLYX3xhO8w">kurze Stück über die Elbchaussee</a> wird Teil der umliegenden Tempo-30-Zonen und wird vollständig gepflastert. Das soll die geänderte Situation und Vorfahrtsregeln für alle verdeutlichen, denn es gilt Rechts-vor-Links für alle Einmündungen. Die Planung spricht von einem „platzähnlichen Charakter“ wobei die abgetrennten Fußwege jedoch vorhanden bleiben. <a href="/1#18/53.560686/9.819022/s5nXWpkVZHdl6ENIrW4C0w">Aus bzw. in die Gätgensstraße</a>  wird ein 3m breiter Zweirichtungsradweg eingerichtet, sodass man deutlich direkter fahren kann. Die KFZ müssen weiterhin den Schlenker um das Kriegsdenkmal machen. Die <a href="/1#18/53.560608/9.818825/ssws8d3V7nOaGNITOHjnyQ">Einmündung in die Godeffroystraße</a>  wird außerdem deutlich enger gefasst um Tempo herauszunehmen.</p>
  <p>Die <a href="/#17/53.562307/9.814347">Kreuzung Ole Hoop / Godeffroystraße</a>
  wird schmaler eingefasst, sodass die Fußwege großzügiger werden. Auch die Breite
  der Straßen verringert sich so, sodass die Querung kürzer ausfällt. Es bleibt beim
  Rechts-vor-Links.</p>
  <p><strong>Fazit:</strong> Die Verbesserungen fallen besser aus als sie in der Infoveranstaltung vorgestellt wurden. Die Planungen um die Elbchaussee und Gätgensstraße wirken gelungen und deutlich fahrradfreundlicher. Leider bleibt es in der <a href="/1#16/53.561418/9.828845/">Manteuffelstraße</a>  beim Mischverkehr mit 50 km/h und auch die Führung über die <a href="/1#17/53.560705/9.823493/P6TD1i1NawjIbHyrcgq1VA">Kreuzung in Richtung Mühlenberg</a>  bleibt unattraktiv.</p>
  <p>Als Baubeginn ist März 2020 angesetzt. Da der erste Entwurf erst Anfang Februar besprochen wird, erscheint dies sehr ambitioniert.</p>
