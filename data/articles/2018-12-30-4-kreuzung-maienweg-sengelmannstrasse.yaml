text: '<p><strong>Stand 2020:</strong> Der Umbau ist abgeschlossen.</p><p>In diesem Bauvorhaben wird lediglich die Kreuzung angefasst – die Fahrradwege
  in allen Knotenarmen werden separat umgestaltet. Entsprechend wenig tut sich: die
  Ableitung von den alten Hochbordradwegen auf Radfahrstreifen erfolgt früher und
  es werden Aufstelltaschen für indirektes Linksabbiegen eingerichtet. So kommt man
  künftig deutlich geradliniger durch die Kreuzung. Besonders früh erfolgt die Ableitung
  wenn man entlang der <a>Sengelmannstraße</a> Richtung Flughafen fährt: bereits auf
  der Höhe der <a>Brabandstraße</a> verwandelt sich der Radweg in einen Radfahrstreifen,
  wobei kurz danach die Rechtsabbiegerspur anschließt. Diese verläuft danach rechts
  von der Radverkehr-Geradeausspur. Ziel ist das Radfahrende besser wahrgenommen werden
  und die KFZ die Radfahrspur kreuzen, statt umgekehrt wie bisher.</p> <p>Die Planung
  entspricht dem Hamburger Kreuzungsstandard bei radfreundlichen Kreuzungen. Mit 1,80m
  entlang der Veloroute sind die Radwege ausreichend, aber nicht besonders großzügig
  bemessen. Insgesamt eine willkommene Verbesserung, die sich aber nur lohnt wenn
  die umliegenden Radwege auch entsprechend angepasst werden. Umgesetzt werden soll
  ab Sommer 2019.</p> <p><a href="https://sitzungsdienst-hamburg-nord.hamburg.de/bi/vo020.asp?VOLFDNR=1007551">Erläuterungsbericht
  und Lagepläne</a> (unter Anlagen)</p>

