text: >
  <p>Vor einigen Jahren wollte das US-Konsulat noch umziehen, aber das wurde auf unbestimmte Zeit verschoben. Daher hat man die Pläne nun angepasst, um die Situation für den Radverkehr trotz des eingeschränkten Platzes vor dem Konsulat zu verbessern.</p>
  <p><a href="/4#16.31/53.56365/9.998439/S9LorwNDLHsVEMYmu2mPFQ" class="place">Von Norden kommend</a> wird die Fahrradstraße bis zur <a href="/4#16.31/53.56365/9.998439/GbixgwPrBrz9FXLXMJg7Tg" class="place">Absperrung am Konsulat</a> im Wesentlichen genauso fortgesetzt. Das heißt 5,5m breit und freie Sicht auf die Alster. Parkplätze gibt es nur zur Gebäudeseite hin. Schikanen, Poller und andere Hindernisse sind hier nicht geplant.</p>
  <p>Vor dem Konsulat schwenkt die Fahrradstraße ab und wird auf 3m verschmälert. Der Fußweg daneben bleibt mit 4m ungefähr so breit wie heute. KFZ können diese Engstelle wie bisher auch weiterhin nicht befahren. Die Poller bleiben, aber der Radweg wird so geplant, das sie möglichst wenig stören.</p>
  <p>Nach dem Konsulat gibt es wieder die gewohnten 5,50m Breite, allerdings hat man sich hier für Parkplätze auf beiden Seiten entschieden. Begründet wird dies mit Parkplatzerhalt und da die Ruderclubs die Sicht auf die Alster bereits teilweise versperren.</p>
  <p>An der <a href="/4#16.4/53.559231/9.995508/fGPLQREX0Objuk1u2oDUNw" class="place">Alsterterrasse</a> endet die Fahrradstraße, wobei der Radverkehr hier trotzdem Vorfahrt eingeräumt bekommen soll. Im Anschluss wird provisorisch an die vorhandenen Radwege angeschlossen – der Vollumbau soll während der <a href="/blog/2019-04-10-4-kreuzung-neuer-jungfernstieg">Umgestaltung der Kreuzung</a> erfolgen. Auf <a href="/4#16.31/53.558453/9.99479/2Yh1lHg30lS1LydG2qJVRQ" class="place">Höhe der Kurve</a> wird durch eine Querungshilfe und kurzes Radweg-Verbindungsstück die Weiterfahrt über die Kennedybrücke ermöglicht.</p>
  <p>Man merkt, das Hamburg die westliche Alster-Fahrradachse zum Aushängeschild machen möchte. Klar, die Engstelle vor dem Konsulat ist ärglich, aber der Stadt nicht vorzuwerfen. Ansonsten muss man Mängel schon sehr genau suchen – etwa sind die Längsparkplätze im südlichen Teil ohne Sicherheitsabstände geplant, was beim Unachtsamen öffnen von Autotüren ein Problem werden kann. Ansonsten stimmt die Planung aber.
  </p>
  <p>Aktuell geht man von einer Umsetzung ab Mitte 2020 aus.

