  <p><strong>Stand Mitte 2020:</strong> Der Umbau fand noch nicht statt. Mir sind leider keine neuen Zeitpläne bekannt.</p>
  <p>Die <a>Alte Sülldorfer Landstraße</a> ab dem <a>Rissener Busch</a> wird zur
  Zeit in der Breite reduziert, um eine Verkehrsberuhigung zu erreichen. Die Radverkehrsführung
  bleibt unverändert im Mischverkehr. Lediglich die Schikanen mit schmalem Durchlass
  für Fahrräder werden in Zukunft auch von Radlern umfahren werden müssen. Bei dem
  sehr geringem Verkehrsaufkommen sollte dies aber wenig problematisch sein.</p> <p>Das
  Stück der alten Sülldorfer Landstraße Richtung <a>Klövensteenweg</a> soll im Anschluss
  ebenso erneuer werden.</p> <p><a href="https://sitzungsdienst-altona.hamburg.de/bi/vo020.asp?VOLFDNR=1007689">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>
