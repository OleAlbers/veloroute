title: 'Bewertung der Veloroute 7 Herbst 2018'
tags: [velo7]
text: >
 <p>Veloroute 7 wird hauptsächlich im Mischverkehr geführt, wobei es sich meist um Nebenstraßen handelt. Leider sind einige immer noch mit 50 km/h Maximalgeschwindigkeit freigegeben, obwohl sich z.B. ab Höhe <a>Steinhauerdamm</a> eine durchgehende Fahrradstraße über <a>Angerstraße</a>, <a>Hasselbrookstraße</a> <a>Pappelallee</a> und <a>Bärenallee</a> geradezu anbieten würde.</p>

 <p>Insgesamt ist die Führung der Route ordentlich: die Streckenabschnitte an viel befahrenen Straßen sind kurz und die Führung durch die Nebenstraßen meist geradlinig ohne Umwege. Es gibt aber auch negative Stellen: an der <a>Adenauerallee</a> und am <a>Steindamm</a> kommt es häufig zu Konflikten mit den Zufußgehenden und man hat häufig Kopfsteinpflaster. An den <a>Bahngärten</a> fehlt die Führung indes völlig, was bei dieser stark befahrenen Stelle mehr als unangenehm ist – hier muss dringend nachgebessert werden.</p>

 <p>In der <a>Kuehnstraße</a> gibt es noch Radwege aus Altbestand, die selbst bei moderaten 15 km/h unbefahrbar sind, ansonsten bleibt es aber hauptsächlich beim Mischverkehr, mit Radwegen hier und da.</p>

 <p>Unterm Strich fehlt der Route ein echtes Highlight. Selbst wenn die genannten Mängel behoben sind hebt sich die Route kaum von anderen Nebenstraßen ab. Würde man sie konsequent als Fahrradstraße ausführen, hätte sie echtes Potential. Benutzbar ist sie aber allemal, da die meisten Streckenteile wenig befahren sind und man gut durchkommt.</p>

