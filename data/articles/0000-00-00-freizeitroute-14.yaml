  <h3>Freizeitroute 14 – Alter Elbtunnel <icon>FR14</icon></h3>
  <span class="updated">Länge rund 17km</span>

  <p>Von den <a bounds="9.962511,53.544164,9.974792,53.547104" lon="9.969296" lat="53.545929" dir="forward">Landungsbrücken</a> geht es zunächst durch den namensgebenden <a bounds="9.965052,53.541958,9.967904,53.546768" lon="9.966613" lat="53.54485" dir="forward">Alten Elbtunnel</a>. Nach der Industrieromantik im <a bounds="9.938681,53.482323,9.982442,53.54399" lon="9.967438" lat="53.501741" dir="forward">Hafen</a> mit seinen beweglichen Brücken wird es <a bounds="9.922685,53.474615,9.953051,53.498767" lon="9.933631" lat="53.485836" dir="forward">um Moorburg</a> etwas grüner und dörflicher. Sobald mein sein Rad durch die <a bounds="9.928686,53.469877,9.936878,53.473502" lon="9.932741" lat="53.471489" dir="forward">Bahnunterführung</a> gehievt hat, ist man schon in den <a bounds="9.891561,53.450266,9.937537,53.471251" lon="9.933181" lat="53.468323" dir="forward">Harburger Bergen</a> und kann die Steigungen im Wald genießen.</p>

  <h4>Auffindbarkeit</h4>
  <p>Die Route ist nicht ausgeschildert und es gibt einige Abzweigungen die man leicht verpasst. Ein Navi ist daher hilfreich, man kann ich sich die komplizierteren Stellen aber auch einprägen und frei fahren.</p>

  <h4>Befahrbarkeit</h4>
  <p>Die Tour lässt sich zweiteilen: Im Hafen gibt es befestigte Wege as Asphalt oder Pflaster, auf denen man auch bei Regen ohne Probleme vorankommt. Ausnahme ist das Stück am <a bounds="9.968074,53.516569,9.97458,53.525438" lon="9.971491" lat="53.521606" dir="forward">Roßdamm</a>, aber hier kann man alternativ den straßennahen Radweg nutzen.</p>
  <p>Nach der <a bounds="9.928686,53.469877,9.936878,53.473502" lon="9.932741" lat="53.471489" dir="forward">Bahnunterführung</a> gibt es nur noch naturnahe Waldwege von unterschiedlicher Qualität. Neben gut benutzbarem feinen Schotter (Grand) gibt es auch matschige oder sandige Stellen, die eher Mountain-Bike als Stadtrad freundlich sind.</p>
  <p>Mit Stau ist nicht zu rechnen und die problematischen Stellen lassen sich lassen sich meist leicht umfahren:</p>
  <ul>
    <li><a bounds="9.925591,53.478743,9.974645,53.525962" lon="9.971491" lat="53.521606" dir="forward">Roßmoordamm</a>: Richtung Süden einfach der Straße bzw. dem Radweg weiter folgen. Stadteinwärts frühzeitig auf den Ellerholzweg abbiegen.</li>
    <li><a bounds="9.924622,53.476387,9.935152,53.481196" lon="9.925591" lat="53.478743" dir="forward">Bahnübergang Hafenbahn</a>: stattdessen Moorburger Hinterdeich, Moorburger Hauptdeich, Fürstenmoordamm.</li>
    <li><a bounds="9.932011,53.470696,9.939396,53.473589" lon="9.932741" lat="53.471489" dir="forward">Bahnunterführung</a>: stattdessen Borstelbeker Damm, Moorburger Bogen, Stader Straße</li>
  </ul>

  <h4>Meinung</h4>
  <p>Die Route ist in sich stimmig und meist gut befahrbar. Man muss sich im Klaren sein, das sie ihren Charakter zwischendurch völlig ändert und ggf. nur die bevorzugten Abschnitte befahren. Wer dem <a bounds="9.903895,53.443683,9.91895,53.446607" lon="9.915194" lat="53.445611" dir="forward">Harburger Stadtweg</a> noch etwas folgt erreicht jedoch gleich zwei sehenswerte Ziele: das <a bounds="9.898042,53.435587,9.907859,53.441744">Freilichtmuseum Kiekberg</a> und den <a bounds="9.875153,53.439804,9.891907,53.44849">Wildpark Schwarze Berge</a>.</p>

