title: 'Verbesserungen Veloroute 8 von Mitte 2018 bis Mitte 2019'
tags: [velo8]
text: >
  <p>Die einzige größere Änderung auf der <a href="/8">Veloroute 8</a> zwischen Sommer 2018 und 2019 die mir aufgefallen ist, ist die Fertigstellung der Fahrradstraße im <a href="/8#16/53.554868/10.078777/BXBAo6gLXxAfe9GU4tawAg" class="place">Horner Weg</a>. Vor einem Jahr wurde stadtauswärts ab dem Rhiemsweg gerade der Umbau begonnen, jetzt rollt es sich auf der gesamten Straße wunderbar.</p>

  <p>Interessant ist auch die <a href="/8#16/53.510812/10.173014/7FswEQ_DJDRWmZffBMYl5g" class="place">Routenmarkierung auf der Straße Am Langberg</a>. Sie ist von weitem gut erkennbar und zeigt klar den Weg – da man an dieser Stelle leicht die Abfahrt verpassen kann, auch eine sinnvolle Ergänzung. Es ist die einzige mir bekannte im gesamten Velorouten Netz und sie greift der geplanten, stadtweit einheitlichen Markierung voraus. Diese soll erst ab 2020 auf einem Teilstück der <a href="/4">Veloroute 4</a> erprobt werden und sieht zur Zeit andere Piktogramme vor (<a href="http://www.buergerschaft-hh.de/parldok/dokument/68002/buergerschaftliches_ersuchen_vom_10_april_2019_velorouten_mehr_komfort_durch_bessere_kennzeichnung_drs_21_16693.pdf">Details in Drucksache 21/18365</a>).</p>

  <p>Wenn ich etwas übersehen habe, <a href="mailto:stefan-veloroute@breunig.xyz">schreib mir</a> bitte. Die Bilder sind Ende Juli 2019 entstanden.</p>
