text: <p>Sowohl stadteinwärts als auch stadtauswärts darf man der Veloroute auf einem
  kurzen Stück des <a>Geranienweg</a> nicht folgen – die Einfahrt ist von beiden Richtungen
  untersagt. Absteigen und zu Fuß queren ist zwar legal, aber einer Veloroute unwürdig.
  Die Verwaltung weiß von dem Problem und es soll im Zuge einer Umbaumaßnahme behoben
  werden.</p> <p>Die Straße soll im Zuge einer neuen Wohnsiedlung überarbeitet werden,
  sodass eine Durchfahrt legal möglich ist. Die Zufahrt von der <a>Flurstraße</a>
  bleibt dem Radverkehr vorbehalten, der hier einen 2m breiten, rot gepflasterten
  Radweg erhalten soll um sie vor entgegenkommenden KFZ zu schützen. Die Straße wird
  zugunsten breiterer Gehwege etwas schmäler und behält ihren verkehrsberuhigten Charakter.</p>
