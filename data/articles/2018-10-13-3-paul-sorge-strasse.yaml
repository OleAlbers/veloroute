text: |
  <p>Die <a>Paul-Sorge-Straße</a> besitzt momentan beidseitig schmale Hochbordradwege von nur ca. 1m Breite. In Zukunft soll der Radverkehr stattdessen auf 1,5m breiten Schutzstreifen geführt werden.</p>
  <p>
    Die Kreuzungen sind jeweils unterschiedlich geplant.<br>
    <a>An der Lohe</a>: „klassische Kreuzung“, direktes Abbiegen nur im KFZ-Mischverkehr. Die Fahrradspuren reichen aber bis zur Haltelinie.<br>
    <a>Joachim-Mähl-Straße</a>/<a>Johannkamp</a>: jeweils mit Aufstellbereichen für Fahrräder vor den KFZ an der Ampel.<br>
    Der <a>Krähenweg</a> erhält ebenfalls einen Aufstellbereich; Linksabbieger aus der <a>Paul-Sorge-Straße</a> erhalten eine eigene Wartebucht für indirektes Linksabbiegen. Die Ampel bleibt.<br>
    <a>Nordalbingerweg</a>/<a>Emmy-Beckmann-Weg</a>: die Fahrradspur reicht bis zur Ampel und ist im Vergleich zu den KFZ etwas vorgezogen. Einen vergrößerten Aufstellbereich gibt es aber nicht. Die Kreuzung ist nicht Teil der Umplanung und die Wege werden nur in den Bestand übergeführt. Rechtsabbiegen bei Rot ist nicht vorgesehen.</p>
  <p>Alle anderen Einmündungen und Kreuzungen haben keine eigenen Radspuren und es wird im Mischverkehr abgebogen. Die Paul-Sorge-Straße hat jeweils Vorfahrt.
  </p>
  <p>Gegenüber dem <a>Seesrein</a> sowie zwischen <a>Schippelsweg</a> und <a>Viehlohweg</a> werden neue StadtRAD Stationen gebaut. Die Anzahl der Abstellbügel für private Fahrräder erhöht sich entlang der gesamten Straße.</p> <p>Geplant ist die Maßnahme ab Herbst 2019 in drei Teilabschnitten umzusetzen (<a>An der Lohe</a> → <a>Joachim-Mähl-Straße</a> → <a>Nordalbingerweg</a>). Ursprünglich war Frühjahr 2019 angedacht, was sich aber offenbar <a href="https://www.niendorfer-wochenblatt.de/2019/03/27/veloroute-3-kommt-nach-niendorf/">durch Nachbesserungen am Plan</a> verschob.</p>
