title: 'Verbesserungen Veloroute 3 von Mitte 2018 bis Mitte 2019'
tags: [velo3]
text: >
  <p>Zuletzt bin ich die <a href="/3">Veloroute 3</a> im Mai 2019 vollständig abgefahren. Im Vergleich zum Juni 2018 gab kaum Neuerungen. An den Baustellen gab es einige Änderungen, wirklich erwähnenswert ist aber nur der Beginn des Umbaus in der <a class="place" href="/3#15/53.58683/9.96125/tKVGrLGtozhHvWL1gZkKKA">Stresemannallee</a> (<a href="/blog/2018-10-13-3-stresemannallee">Details</a>).</p>

  <p>Positiv ist das die Umbauten auf dem Theodor-Heuss-Platz vor dem Dammtorbahnhof beendet sind. Die Änderungen stellen kleine Verbesserungen dar, orientierten sich aber nicht immer an den Bedürftnissen des Radverkehrs. Dies führt leider zu einer häufigen Missachtung der Verkehrsregeln.</p>

  <p>Auf Bahnhofseite gibt es jetzt einen <a href="/3#17/53.560811/9.989451/wBClooIbZoy6Npln-kVkFg" class="place">asphaltierten und geradlinigen Radfahrstreifen</a>, der gut erreichbar ist. Das ist definitiv besser als der kurvige und von Zufußgehenden mitbenutzte Hochbordradweg. Leider muss man auch die <a class="place" href="/3#17/53.560811/9.989451/FMYZYOtsq_KscodEkFIVuw">missglückte Radampel am Dammtordamm</a> erwähnen: Rechts-Rad hat rot, wenn Rechts-KFZ grün hat, damit sie von großen Fahrzeugen in der Kurve nicht geschnitten werden. Rad bekommt grün, wenn auch die querende Fußfurt grün hat – man wartet hier also effektiv zweimal.</p>

  <p>Auf der <a href="/3#17/53.560811/9.989451/OuwCgXdAsI629TxVRA4QLw" class="place">Nordseite ist der Radweg</a> jetzt nur noch in einer Richtung freigegeben, was theoretisch die Breite verbessert. In der Praxis gibt es zu viele Geisterradelnden damit die Breite wirklich genutzt werden kann. Man merkt hier sehr deutlich die trennende Wirkung der sechs KFZ- und Busspuren. <a href="/3#17/53.560811/9.989451/r4FOCnEbbYC5YQXR3eFP1g" class="place">Die Aufleitung auf die Fahrbahn</a> entlang der Veloroute ist jedoch gut umgesetzt, auch wenn die Radinfrastruktur aktuell kurz nach der Kreuzung aufhört.</p>

  <p>Wenn ich etwas vergessen habe, <mailto>schreib mir</mailto> bitte. Siehe auch <a href="/bau">weitere geplante Umbaumaßnahmen</a>.</p>
