title: 'Bewertung der Veloroute 10 Herbst 2018'
tags: [10]
text: >
 <p>Es fällt mir schwer die Veloroute 10 im aktuellen Zustand zu empfehlen: Wirklich ausgebaut ist die Route nirgends, auch wenn hier und da gute Ansätze erkennbar sind. So sind etwa in der <a>Hafencity</a> durchgehend Radwege vorhanden, zumindest im bereits fertig gebauten Teil. Die Autobahnquerung (<a>Neue Elbbrücke</a>) ist jedoch bereits zu schmal zum Überholen, obwohl es sich gerade hier anbieten würde. Die Führung auf der <a>Veddel</a> wurde zwar überarbeitet, dann allerdings mit einer Bettelampel ausgestattet – unverständlich. Im weiteren Verlauf schleicht man vor allem hinter Autos auf Parkplatzsuche.</p>

 <p>In <a>Niedergeorgswerder</a> und <a>Kirchdorf</a> findet man noch alte Radwege, d.h. je nach Platz mal breit, mal schmal, aber eher ruppiger Oberfläche. Vor allem die Führung in der <a>Kirchdorfer Straße</a> ist verwirrend: Ursprünglich war dort ein Zweirichtungsradweg mit Benutzungspflicht, die mittlerweile aufgehoben wurde. Je nachdem wo man auf die Schilder schaut darf man manchmal den Weg noch Richtung Norden benutzen, manchmal nicht. Auf der Straße fühlt man sich bei 50 km/h und hohem Autoverkehr auch nicht wirklich wohl.</p>

 <p>In <a>Harburg</a> geht es im Wesentlichen auf alten und durchwachsenen Radwegen weiter: Die Unterführung am <a>electrum Museum</a> muss man erst mal finden und dann zeichnet sie sich durch enge Kurven aus. Das ist im Wesentlichen auch für die zwei anderen Unterführungen im weiteren Verlauf so. Die <a>Buxtehuder Straße</a> bzw. später die <a>Cuxhavener Straße</a> sind wichtige Autoverbindungen. Das die Bettelampeln zum Queren teils zwei Minuten(!) Wartezeit haben ist dennoch inakzeptabel und dürfte zu einer hohen Quote Geisterradler beitragen.</p>

 <p>Übrigens: Das kurze Stück in der <a>Unterelbestraße</a> ist noch <em>echtes</em> Kopfsteinpflaster – und entsprechend unangenehm.</p>

 <p>Zusammenfassend: Veloroute 10 hat überwiegend noch akzeptable Teile, viele schlechte Stellen und wenig Gute. Neueinsteiger suchen sich besser eine andere Route, bevor sie über das Fahrrad als Verkehrsmittel im Alltag urteilen.</p>

