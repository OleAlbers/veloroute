text: >
  <h4>Bestand</h4>
  <p>Die Radwege werden neben den Fußwegen als <a href="/lexikon/hochbordradweg">Hochbordradweg</a> geführt. Überholt werden kann nicht, denn dafür ist die Breite deutlich zu gering. Auch der Asphalt oder das Pflaster ist in die Jahre gekommen und stellenweise unangenehm zu befahren.</p>

  <h4>Planung</h4>
  <p>Der Radverkehr soll künftig auf rund 2,0m breiten <a href="/lexikon/radfahrstreifen">Radfahrstreifen</a> geführt werden. Eine Trennung zum vierspurigen KFZ-Verkehr ist nicht vorgesehen, wenn man von dem weißen Trennstrich absieht. KFZ-Parkplätze werden rechts des Radfahrstreifens eingerichtet, wobei hier 60cm Sicherheitsabstand vorgesehen ist, um <a href="/lexikon/dooring">Autotür-Unfällen</a> vorzubeugen. Wo keine Parkplätze sind, wird der Hochbordradweg beibehalten.</p>

  <p>In den KFZ-Einbahnstraßen <a bounds="10.065873,53.553064,10.068956,53.553989" img="o-D5h94waLQbQOzwSTSBow">Schurzallee-Nord</a> und dem <a bounds="10.0633,53.553292,10.06704,53.554414" img="wui6oIYb1e3VtZX9hnENeA">Wichernsweg</a> wird der gegenläufige Radverkehr durch bauliche Elemente besser getrennt. Aus letzterem kann man <a href="/lexikon/direktes-und-indirektes-abbiegen">direkt Richtung Innenstadt abbiegen</a>. Entlang der Hammer Landstraße ist an dieser Stelle ein <a href="/lexikon/radfahrstreifen-in-mittellage">Radfahrstreifen in Mittellage</a> vorgesehen, bei dem sich die Rad-Geradeausspur zwischen KFZ-Geradeaus und allen Rechtsabbiegern befindet.</p>

  <p>An den Bushaltestellen muss der Radverkehr entweder hinter dem Bus warten, oder sich in den KFZ-Verkehr einordnen.</p>

  <p>Die Umsetzung der Maßnahme wird momentan für 2022 geplant.</p>

  <h4>Meinung</h4>
  <p>Man hat sich im Vorfeld ordentlich damit befasst, ob man eine KFZ-Spur entfernen kann, um dem Rad- und Fußverkehr mehr Komfort zu ermöglichen. Leider hat man sich dagegen entschieden, weil man den Komfort für KFZ höher bewertet.</p>

  <p>Der erste Entwurf folgt im Wesentlichen dem Hamburger Standard und bietet daher eine solide Grundlage, aber auch kaum Überraschungen. Probleme dieses Modells, wie der geringe Sicherheitsabstand zu den fahrenden und parkenden KFZ bleiben erhalten, ebenso der häufig als „Angstweiche“ verspottete Radfahrstreifen in Mittellage am <a bounds="10.0633,53.553292,10.06704,53.554414" img="wui6oIYb1e3VtZX9hnENeA">Wichernsweg</a>. Schade ist auch, das nicht überall links abgebogen werden kann, oder nur durch Absteigen über den Fußweg.</p>

  <p>Unterm Strich wird Radfahren hier deutlich angenehmer, bleibt aber weit hinter den Möglichkeiten zurück. Wer es lieber etwas ruhiger mag, findet mit der grob parallel verlaufenden <a href="/8" bounds="10.038495,53.546434,10.094111,53.559319">Veloroute 8</a> möglicherweise eine Alternative.</p>

