text: >
  <h4>Bestand</h4>
  <p>Betrachtet man nur die Velorouten, wird dieser Abschnitt nur Richtung Süden befahren. Dort fährt man auf einem <ref>Hochbordradweg</ref>, der mit wechselnden Bodenbelägen und leichten Unebenheiten deutlich in die Jahre gekommen ist. Die Kreuzungen bzw. Einmündungen ermöglichen größtenteils eine geradlinige Fahrt entlang der Veloroute. Die Situation in Richtung Norden ist vergleichbar.</p>

  <h4>Planung</h4>
  <p>Vorgesehen ist die Altradwege zurückzubauen und durch 2,25m breite <ref>Radfahrstreifen</ref> zu ersetzen. Den Platz gewinnt indem man die vier KFZ-Spuren auf zwei reduziert. Die Flächen der alten Radwege werden den Fußwegen zugeschlagen.</p>
  <p>Alle weiteren Änderungen sind im Wesentlichen Details: leicht versetzte Ampeln und Querungsfurten, neue Bäume, Radanlehnbügel und Sitzbänke, angepasste und KFZ-Parkplätze. Letztere werden mit rund 90cm Sicherheitsabstand zum Radfahrstreifen gebaut. In den Kreuzungen wird der Radverkehr stets rechts von den KFZ-Spuren geführt, die umstrittenen <ref>Radfahrstreifen in Mittellage</ref> kommen nicht zum Einsatz. Die Ampeln bleiben und ermöglichen dem Radfahrenden entweder <ref name="abbiegen">direkt oder indirekt</ref> abzubiegen.</p>
  <p>An den Ausbaugrenzen wird jeweils zum alten Radwegsbestand übergeleitet. Ausnahme ist das <a bounds="10.040871,53.58162,10.043803,53.583089">Verbindungsstück der Hufnerstraße</a> zum Barmbeker Markt: hier wird der alte Radweg entfernt und der Radverkehr künftig gemeinsam mit KFZ auf der <ref>Fahrbahn</ref> geführt. In der <a bounds="10.039948,53.582617,10.041805,53.583548">Brucknerstraße</a> werden wegen neuer KFZ-Parkplätze die Gehwege und Fahrbahn schmaler, auf letzterer ergibt sich eine Engstelle.</p>
  <p>Es handelt sich um den ersten Entwurf, es sind also durchaus Änderungen zu erwarten. Die grobe Variantenwahl wurde aber bereits mit einigen Akteuren vorabgestimmt. Aktuell ist geplant mit den Bauarbeiten im 4. Quartal 2021 zu beginnen.</p>

  <h4>Meinung</h4>
  <p>Die Planung zeigt, wie verschwenderisch viel Platz zwei KFZ-Spuren verbrauchen. Mit Ausnahme der KFZ-Fahrspuren erhalten alle anderen Verkehrsarten mehr Platz, inklusive des „ruhenden Verkehrs“ in Form von Bänken, Parkplätzen und Anlehnbügeln. Es wirkt etwas seltsam, das man den <a bounds="10.039946,53.582366,10.041804,53.583296">Dorfplatz</a> nicht aufwertet, sondern unbedingt nochmal vier KFZ-Parkplätze auf Kosten der Fußwege schafft. Die fehlenden Ampeln für indirektes Abbiegen sind ebenfalls zu kritisieren – vermutlich sollen Radfahrende hier die Fußampeln beachten, obwohl diese nicht für sie gelten. Dies sind aber alles Feinheiten, die grobe Planung ist vor allem eins: sehr gut.</p>

