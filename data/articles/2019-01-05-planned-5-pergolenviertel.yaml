title: 'Abgeschlossen: Pergolenviertel (Veloroute 5N)'
tags: [5, 5N]
images: 5N
text: >
  <p>Das Pergolenviertel befindet sich bereits im Bau und die für die Veloroute eingerichtete Umleitung sollte man nicht als Maßstab zum Vergleich heranziehen. Die Neuplanung sieht nämlich einen weitestgehend eigenständigen Radweg vor, dessen grober Verlauf in grau auf der Karte angedeutet ist. Dieser ist in der Tat so schlangenlinienartig angedacht, wobei die Kurven meist großzügig genug erscheinen um sie auch mit 30 km/h nehmen zu können. Für die Überwege an der <a class="place" href="/#17/53.609394/10.024593">Sengelmannstraße</a> bzw. <a class="place" href="/#17/53.599627/10.030674">Saarlandstraße</a> gilt das natürlich nicht.</p>
    <p>Der Radweg hat nicht immer einen begleitenden Fußweg. Im Norden sollen Zufußgehende den <a>Limaweg</a> verwenden, Richtung Süden ist offenbar die namensgebende „Pergola“ (ein <a href="https://de.wikipedia.org/wiki/Pergola">überdachter bzw. überwachsener Fußweg</a>) vorgesehen. Da die Fußwege teils in einigem Abstand verlaufen, bleibt abzuwarten ob der Radweg nicht doch als Abkürzung, zum Jogging o.ä. mitbenutzt wird. Im Gegenzug wird auch versucht den Radverkehr von den Fußwegen fernzuhalten, was sinnvoll ist. Ausnahme bildet der nördliche Teil des Limaweges, der mit „Fahrrad frei“ als Anbindung zur <a>Hebebrandstraße</a> erhalten bleibt.</p>
    <p>Bis auf am Anfang und Ende des neuen Radweges gibt es nur eine Kreuzung: auf Höhe des ebenfalls umzubauenden <a href="/#18/53.603048/10.029802" class="place">Dakarweg</a> wird es eine Rechts-vor-Links Situation geben. Veloroute und Dakarweg werden gleichberechtigt sein. Der Dakarweg stellt einen Hauptzugang zum Viertel bereit, wickelt also den Anlieger- und Lieferverkehr ab. Der Radverkehr wird auf ihm im Mischverkehr geführt. Alle anderen Straßen werden unterfahren.</p>
    <p>Am kritikwürdigsten dagegen ist der forcierte Zweirichtungsradweg entlang der <a class="place" href="/#17/53.60760/10.02638">Sengelmannstraße</a>. Richtung Süden entledigt sich man des Problem des zu schmalen Radwegs einfach, indem man ihn aufhebt und stattdessen nur „Fahrrad frei“ beschildert. Damit lassen sich Ziele über <a>Hebebrandstraße</a> schlechter erreichen als heute und man müsste weiträumig ausweichen. In der Praxis werden Radfahrende sich einfach nicht an die Schrittgeschwindigkeit halten. Folgt man der Veloroute muss man zweimal im rechten Winkel bei engen Kurvenradien abbiegen. Besser wäre die Furt nach Süden zu verschieben und diagonal anzulegen. Das würde nicht nur höhere Geschwindigkeiten erlauben, sondern auch die Strecke des Zweirichtungsradweges verkürzen. Letztere erziehen praktisch zum „Geisterradeln“ und sind gerade in Kreuzungsbereichen sehr unfallträchtig. Immerhin gibt es kurz nach <a href="/#18/53.606234/10.028738" class="place">der Unterführung der Hebebrandstraße</a> eine Anbindung ins Viertel, die eine brauchbare Alternative sein könnte.</p>
    <p>Im Süden schließt der neue Radweg an die beidseitig geführten Einrichtungsradwege der <a class="place" href="/#17/53.599627/10.030674">Saarlandstraße</a> an. Stadteinwärts hat man nur noch einen rechten Winkel, ansonsten stellt sich diese Furt besser dar als ihr Pendant im Norden.</p>
    <p>Beide Überwege werden mit Bettelampeln ausgestattet. Die <a href="https://sitzungsdienst-hamburg-nord.hamburg.de/bi/vo020.asp?VOLFDNR=1006595">Begründung (Frage 4)</a> warum man Radfahrende nicht automatisch erkennen und so direkt Grün anfordern kann überzeugt nicht. Immerhin soll die Ampel schneller umschalten, wenn gerade kein KFZ-Verkehr herrscht.</p>
    <p>Insgesamt erscheint die Planung durchwachsen. Natürlich dürfte der eigenständig geführte Radweg ein Highlight auf der Strecke werden, obgleich er sich etwas schlängelt. Gerade stadteinwärts stellt sich die Anbindung mittels zweier Bettelampeln jedoch fahrradfeindlich dar. Ich hoffe die Stadt besinnt sich eines Besseren und ergänzt Kameras oder ähnliche Systeme. Das dies durchaus möglich ist sieht man z.B. an der <a href="/blog/2018-12-31-10-veddeler-marktplatz">Bettelampel am Veddeler Marktplatz</a>.</p>
