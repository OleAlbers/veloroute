  <h3>Freizeitroute 13 – Radweg „Dritte Meile“ <icon>FR13</icon></h3>
  <span class="updated">Länge rund 20km</span>

  <p>Los geht's am <a bounds="9.875282,53.534885,9.881707,53.538191" lon="9.878724" lat="53.5363" dir="forward">Fähranleger Finkenwerder</a>, vorbei an der <a bounds="9.820762,53.521714,9.831061,53.529836" lon="9.826283" lat="53.528434" dir="forward">alten Süderelbe</a> ins <a bounds="9.741709,53.489025,9.888698,53.527376" lon="9.811284" lat="53.512371" dir="forward">Alte Land</a>. Durch den Bau der A26 bedingt muss aktuell eine weiträumige Umleitung gefahren werden. Hat man dies geschafft; den <a bounds="9.778873,53.474959,9.874629,53.495547" lon="9.826548" lat="53.486269" dir="forward">Moorgürtel</a> und <a bounds="9.815331,53.448877,9.872807,53.484768" lon="9.828228" lat="53.46938" dir="forward">Fischbek</a> durchquert ist man schon in den <a bounds="9.811431,53.437338,9.925314,53.470611" lon="9.84982" lat="53.450734" dir="forward">Harburger Bergen</a> am Ziel dieser Tour.</p>

  <h4>Auffindbarkeit</h4>
  <p>Die Route ist stellenweise beschildert, aber nicht durchgängig um damit alleine den Weg zu finden. Ein Navi oder eine Karte ist daher empfehlenswert.</p>

  <h4>Befahrbarkeit</h4>
  <p>Die Strecke besteht hauptsächlich aus naturnahen Wegen wie feinem Schotter, Trampelpfaden oder Waldwegen. Die Nutzung bei Regenwetter erfordert daher ein Mountain-Bike. Abgesehen von den Fähranlegern ist insgesamt wenig los, Stau gibt es eher nicht.</p>

  <h4>Meinung</h4>
  <p>Die Umleitung der Strecke wegen des Baus der A26 ist zwar nicht ganz so schön wie der normale Weg, macht die Tour aber nicht kaputt. Die Tour bleibt abwechslungsreich: Hafenflair, dörfliches, Obstplantagen, Moore, und schließlich Wald. Wer südlich der Elbe unterwegs ist findet hier befahrenswerte Abschnitte.</p>

