title: 'Bewertung der Veloroute 9 Herbst 2018'
tags: [9]
text: >
 <p>Veloroute 9 führt wie die Veloroute 8 nach <a bounds="10.205741,53.489657,10.207563,53.490361">Bergedorf</a>. Allerdings verläuft sie deutlich südlicher und bindet entsprechend <a bounds="10.086782,53.527507,10.086782,53.527507">Billbrook</a>, <a bounds="10.134611,53.499188,10.134611,53.499188">Billwerder</a> und <a bounds="10.163049,53.48306,10.163049,53.48306">Neuallermöhe</a> ins Radnetz ein. Die Route ist bereits gut ausgebaut, führt allerdings auch ein großes Stück durch ländlichere Bereich Hamburgs. Die Straßen sind dort zwar weitgehend autofrei und gut asphaltiert, aber leider nicht beleuchtet.</p>

  <p>Es gibt nur wenige Stellen, an denen definitiv noch nachgebessert werden sollte: die Unterführung an der Autobahn in <a bounds="10.036005,53.534658,10.044283,53.538429">Rothenburgsort</a> etwa ist sehr schmal. Im Industriegebiet an der <a bounds="10.077047,53.518416,10.098365,53.529992">Bredowstraße</a> ist zwar genug Platz, aber man fährt hier trotzdem im Mischverkehr mit entsprechendem Schwerlastanteil. Auch ist die Führung in der Innenstadt und in Bergedorf eher durchwachsen, jedoch sticht keine Stelle als besonders schlecht heraussticht.</p>

  <p>Zusammengefasst ist die Veloroute 9 bereits heute überdurchschnittlich gut ausgebaut und sehr angenehm zu fahren. Es gibt zwar einige ausbaufähige Stellen, aber diese fallen nicht so stark ins Gewicht, das sich die Wertung ändern würde.</p>

  <p>Von Bergedorf aus bietet sie sich tagsüber als Alternative zur Veloroute 8 an – am besten ausprobieren welche Route einem eher zusagt.</p>

