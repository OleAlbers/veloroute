title: 'Bewertung der Veloroute 5 Herbst 2018'
tags: [5]
text: >
  <p>Gute Stellen auf der Veloroute 5 muss man schon mit der Lupe suchen. Zugegeben, nach dem Kopfsteinpflaster an der Straße <a>Alte Mühle</a> ist die Strecke auf dem letzten Stück ganz angenehm. Vorher prägen die Route vor allem zu schmale Radwege, die auch noch häufig mit den ZufußgehendeInnen im Konflikt stehen.</p>

  <p>Beispiele? In der <a>Saarlandstraße</a> Richtung Norden ist der Radweg ab etwa <a>Südring</a> nur einen halben Meter breit. Stadteinwärts hat man um <a>U-Barmbek</a> eine rote Welle; gleiches gilt für den gesamten Weg stadtauswärts <a>an der Alster</a>. Die Führung am <a>Schwanenwik</a>, <a>U-Dehnhaide</a>, <a>S-Poppenbüttel</a>, <a>Heegbarg</a> und weiteren Stellen ist im besten Fall umständlich, am Ende der <a>Fabriciusstraße</a> sogar nicht mal StVo-konform. Die <a>Oberaltenallee</a> hat eine hohe Unfallrate durch rechts abbiegende KFZ.</p>

  <p>Traurigerweise ist dies auch auf grunderneuerten Strecken nicht besser. Etwa <a>Steilshoop</a>: Im <a>Gustav-Seitz-Weg</a> ist der neu gepflasterte Radweg nur 1,5m breit statt der Mindestvorgabe von 1,6m. Weiter in der <a>Gründgensstraße</a> gibt es nur einen Angebotsstreifen (gestrichelte Linie), der an Zufußgehendeüberwegen ganz wegfällt. Vorher werden die Streifen nochmal schmaler, während die KFZ Spur gleich breit bleibt. Dies räumt Autos optisch Vorfahrt ein, was auf einer Veloroute völlig unverständlich ist.</p>

  <p>Immerhin ist die umgebaute Kreuzung am <a>Ferdinandstor</a> ganz gut und die Umleitung am <a>Hebebrandquartier</a> teilweise ausgeschildert.</p>

  <p>Fazit: aktuell ist Veloroute 5 eine Frechheit und nicht zu empfehlen. In <a>Barmbek</a> bietet sich die <a>Bramfelder Chaussee</a> als Alternative an. Diese ist zwar nicht unbedingt besser ausgebaut, aber dafür führt sie ohne Umwege in die Innenstadt.</p>

