text: <p>Im Bereich der Einmündungen <a>Finkenau</a> und <a>Richardstraße</a> soll
  der Radweg jeweils vom Hochbord auf eine Fahrradspur geleitet werden. Dies soll
  die Sichtbarkeit der Radfahrende für rechts abbiegende KFZ erhöhen.</p> <p>Weiter
  Richtung Norden, zwischen <a>Wagnerstraße</a> und <a>Wohldorferstraße</a> soll der
  Radverkehr ebenfalls auf eine 2,0m breite Spur verlegt werden. Da die Einmündungen
  hier dicht beieinander liegen ist die Spur hier jedoch durchgängig.</p> <p>Nicht
  geändert werden vorerst die große Kreuzung an der <a>Rönnhaidbrücke</a>, da diese
  im Rahmen der <a href="/13">Veloroute 13</a> überarbeitet werden soll. Die arg schlechte
  Stelle nach dem <a>Polizeikommissariat 31</a> wird noch provisorisch ausgebessert
  bis die Bauarbeiten dort fertig sind. Warum die Radwege im sonstigen Planungsgebiet
  (von <a>U-Mundsburg</a> bis <a>U-Dehnhaide</a>) bei 1,5m belassen werden ist mir
  nicht ganz klar – aktuelle Mindestbreite sind 1,60m. Qualitativ ist der Radweg sonst
  aber in gutem Zustand.</p> <p>Die Bauarbeiten sollen noch 2018 stattfinden. Weitere
