title: 'Änderungen Veloroute 14 von Mitte 2018 bis Mitte 2019'
tags: [14]
text: >
  <p><a href="/14">Veloroute 14</a> ist zwar die längste Route in Hamburg, aber dennoch sind mir nur wenige Änderungen aufgefallen.</p>
  <p>Zum einen wurde der Umbau der <a href="/14#15/53.58778/9.87596/2d8qf-_JYpQwFOaZeBqV1Q" class="place">Kreuzung Elbgaustraße / Luruper Hauptstraße</a>  abgeschlossen. Statt Radwegen gibt es hier jetzt Radfahrstreifen, die ein gerades Queren der Kreuzun erlauben. Für den Radverkehr gilt jeweils die KFZ Ampel, es ist also deutlich länger Grün. Für's Linksabbiegen gibt es jeweils Aufstellbereiche mit eigener Ampel.</p>
  <p>Mittlerweile fertig sein dürfte auch der Umbau der Bushaltestelle <a href="/14#16.05/53.602477/10.127823/tNDeDdISCO0O4IxNZp3K7g" class="place">Rahlstedter Weg</a>, die vor allem die Radanbindung der Schule verbessern soll und den Radverkehr nicht mehr durch den Einstiegsbereich der Busse leitet. <a href="/blog/2019-07-13-14-rahlstedter-weg">Details hierzu</a>.</p>

  <p>Hab ich was übersehen? <mailto>Schreib mir</mailto> gerne.</p>
