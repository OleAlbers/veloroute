text: |
  <p>Das Gelände des ehemaligen Sportplatzes „Kampfbahn Stellingen“ wird erschlossen und soll zum Wohngebiet werden. Ebenso wird der <a href="/#18/53.59237/9.93091" class="place">südliche Sportplatzring</a> angepasst um die Abbiegesituation für KFZ in die Kieler Straße zu verbessern. Im Zuge dessen wird auch die Radverkehrsführung im <a href="/#17/53.593474/9.933109" class="place">Basselweg</a> leicht angepasst.</p> <p>Zuerst zur <a href="/#19/53.59432/9.93290" class="place">Einmündung der Hagenbeckallee</a>: Der Hochbordradweg wird weiter nördlich auf einen Radfahrstreifen abgeleitet, sodass man nicht mehr im Kreuzungsbereich auf die Straße wechseln muss. Durch die Markierung hat der von Norden kommende Radverkehr gegenüber dem Sportplatzring Vorfahrt, was hoffentlich durch Schilder verdeutlicht wird. Kurz nach der Kreuzung hört der Radfahrstreifen auf und man fährt im Mischverkehr weiter. Von Süden kommend ändert sich fast nichts, da weiterhin Rechts-vor-Links gilt. Lediglich die Möglichkeit den Hochbordradweg zu benutzen entfällt, was aufgrund der unklaren Kreuzungssituation nur wenige hundert Meter später aber keinen großen Verlust darstellt.</p> <p>Richtung Süden geht kurz vor der <a class="place" href="/#19/53.59257/9.93401">Kreuzung Sportplatzring / Koppelweg / Basselweg</a> noch die neu zu bauende <a>Borchertstraße</a> ab, wobei der Radverkehr auch hier durch Markierungen die Vorfahrt hat. Danach wird der Basselweg im Vergleich zu heute deutlich verbreitert um Platz für eine Rechtsabbiegerspur zu gewinnen. Diese teilt sich der Radverkehr mit den KFZ. Für die kombinierte Geradeaus- und Linksabbiegerspur wird ein schmaler Vorbeifahrstreifen eingezeichnet, sodass man die Aufstellfläche vor den Autos legal erreichen kann. In der Gegenrichtung gibt es ein kurzes Stück Radfahrstreifen, der aber noch vor der <a>Borchertstraße</a> endet.</p> <p>Die anderen Arme der Kreuzung bleiben jedoch praktisch gleich. Nur wer entlang Hauptverkehrsstraße (<a>Sportplatzring</a> bzw. <a>Koppelstraße</a>) fährt und indirekt links auf die Veloroute abbiegen möchte erhält künftig eigene Ampeln. Zusätzlich wird in der nordwestlichen Ecke der Kreuzung, auf dem neuen <a>Stegemannplatz</a>, eine StadtRAD Station eingerichtet.</p> <p>Im Bereich der Veloroute sind die Planungen okay, aber definitiv nicht überragend. Es ist gut das man die Vorfahrtsituation am <a class="place" href="/#19/53.59432/9.93290">nördlichen Sportplatzring</a> und der <a>Borchertstraße</a> deutlich klärt, ebenso wie der Vorbeifahrstreifen Richtung Süden. Andererseits bleibt es in diesem Abschnitt des Basselwegs bei 50 km/h, ohne das für den Radverkehr Infrastruktur geschaffen wird. Detaillierter wird im Bericht nur die Einrichtung von Schutzstreifen diskutiert – die unter hohem Baum- und Stellplatzverlust jedoch zurecht abgelehnt wird. Das weder ein 30er Tempolimit noch Einbahnstraße mit Busfreigabe erörtert wurden zeigt jedoch, das es noch ein weiter Weg bis zur Fahrradstadt Hamburg ist.</p> <p>Der Umbau der Hauptverkehrsstraße soll 2020 beginnen, sobald der Autobahnanschluss Hamburg-Stellingen fertig ist. Der Basselweg folgt wenn die angrenzende Wohnbebauung weitestgehend abgeschlossen ist – was ca. erst 2022 der Fall sein wird.</p> <ul>
