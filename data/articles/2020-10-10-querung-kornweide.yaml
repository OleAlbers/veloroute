text: >
  <h4>Bestand</h4>
  <p>Momentan quert die Veloroute noch direkt an der Einmündung mit der Otto-Brenner-Straße die Kornweide. Dort gibt es für beide Fahrtrichtungen Bettelampeln um sicher über die Kornweide zu kommen. In Fahrtrichtung Süden gibt es alternativ eine weitere Bettelampel auf <a img="J7vmIMdfgGEny73DakKDDg" bounds="10.005918,53.480448,10.007937,53.481072">Höhe des Alten Deichs</a>.</p>

  <h4>Planung</h4>
  <p>Es ist angedacht stattdessen die Straßen <a>Am Callabrack</a> und <a>Alter Deich</a> zu Fahrradstraßen umzubauen und den Radverkehr so zur vorhandenen Bettelampel zu führen. Details wie die Führung an der <a bounds="10.00721,53.481737,10.012042,53.48323" img="68T2761GJLvoi5Hv0YOisA">Kreuzung Am Callabrack / Otto-Brenner-Straße</a> funktionieren würde sind leider noch nicht bekannt.</p>

