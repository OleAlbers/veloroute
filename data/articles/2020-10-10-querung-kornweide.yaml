text: >
  <h4>Bestand</h4>
  <p>Momentan quert die Veloroute noch direkt an der Einmündung mit der Otto-Brenner-Straße die Kornweide. Dort gibt es für beide Fahrtrichtungen Bettelampeln um sicher über die Kornweide zu kommen. In Fahrtrichtung Süden gibt es alternativ eine weitere Bettelampel auf <a lon="10.0068663" lat="53.4808685" dir="backward" bounds="10.005918,53.480448,10.007937,53.481072">Höhe des Alten Deichs</a>.</p>

  <h4>Planung</h4>
  <p>Es ist angedacht stattdessen die Straßen <a bounds="10.0081,53.482441,10.010108,53.482842">Am Callabrack</a> und <a bounds="10.006974,53.480889,10.0081,53.482623">Alter Deich</a> zu Fahrradstraßen umzubauen und den Radverkehr so zur vorhandenen Bettelampel zu führen. An der Kreuzung <a bounds="10.00721,53.481737,10.012042,53.48323" lon="10.0096162" lat="53.4825554" dir="forward">Kreuzung Am Callabrack / Otto-Brenner-Straße</a> ist vorgesehen durch eine breite Mittelinsel dem Radverkehr das Linksabbiegen in zwei Zügen zu ermöglichen. Auf der Otto-Brenner-Straße schließen Radfahrstreifen an. Die Einmündung der Nebenstraße ist als Gehwegüberfahrt geplant.</p>

