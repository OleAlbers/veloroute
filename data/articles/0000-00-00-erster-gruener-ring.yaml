  <h3>Freizeitroute 1. Grüner Ring – Wallanlagen <icon>FR0</icon></h3>
  <span class="updated">Länge rund 7km</span>

  <p>Diese kurze Ringroute führt im Uhrzeigersinn zunächst entlang der <a bounds="9.9681,53.544241,9.994315,53.561761" lon="9.975699" lat="53.552291" dir="forward">ehemaligen Wallanlagen</a>, bzw. an den heute an ihrer Stelle stehenden Parks. Nach der <a bounds="9.992262,53.554327,10.004718,53.559976" lon="9.997233" lat="53.556813" dir="forward">Alsterquerung</a> geht die Route in die „<a bounds="9.999629,53.545007,10.009219,53.55806" lon="10.000217" lat="53.555789" dir="forward">Kunstmeile</a>“ über, ein Abschnitt mit vielen Museen und Kunstaustellungen. Über die <a bounds="9.98148,53.540509,10.01194,53.547049" lon="10.003414" lat="53.546288" dir="forward">HafenCity</a> und entlang des <a bounds="9.969659,53.543341,9.983004,53.546193" lon="9.976321" lat="53.54437" dir="forward">Hochbahn-Viadukts</a> kommt man wieder zurück zum Ausgangspunkt.</p>

  <h4>Auffindbarkeit</h4>
  <p>Die Route ist nicht beschildert und hat viele unerwartete Abzweigungen. Ein Navi ist erforderlich.</p>

  <h4>Befahrbarkeit</h4>
  <p>Die Route ist meist gepflastert und hat stellenweise sogar Winterdienst. Allerdings machen die vielen Ampeln eine durchgehende Fahrt unmöglich. Man kann stellenweise in die Parks oder auf den Deich ausweichen, allerdings muss man dann schieben.</p>

  <h4>Meinung</h4>
  <p>Ich muss davon abraten diese Route mit dem Fahrrad abzufahren. Man fährt an Autotrassen am Grün vorbei und wird durch häufige und schlecht geschaltene Ampeln ausgebremst. Zu Fuß ist diese Tour eher zu empfehlen. Als Verbindungsstrecke zwischen anderen Zielen oder um Freizeitrouten zu verknüpfen taugt sie aber.</p>

