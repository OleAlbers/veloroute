text: >
  <h4>Alte Führung</h4>
  <p>Man fuhr vor dem Bahnhof zum <a bounds="10.179507,53.487893,10.182119,53.489122">Friedrich-Frank-Bogen</a> herunter und erreichte über den <a bounds="10.184172,53.48883,10.186997,53.490171">Ladenbeker Furtweg</a> den <a bounds="10.185666,53.488908,10.187144,53.490633">Oberen Landweg</a>.</p>

  <h4>Neue Führung</h4>
  <p>Man fährt nun stattdessen weiter gerade aus, direkt am Bahnhof vorbei und erreicht so <a bounds="10.18393,53.486795,10.186936,53.488522" lon="10.185412" lat="53.487658" dir="forward">kurz nach der Bahnunterführung</a> den oberen Landweg.</p>

  <h4>Meinung</h4>
  <p>Leider ist mir nicht bekannt, wann die Führung geändert wurde. Ich vermute es hängt mit der Planung zum <a href="/rsw-geesthacht">Radschnellweg Geesthacht</a> zusammen, da dieser ebenfalls „direkt“ an den oberen Landweg angeschlossen werden soll. Durch die längere gemeinsame Führung spart man sich eine extra Planung für den Abschnitt um den Parkplatz vorm Bahnhof. Für die Veloroute macht die Verlegung kaum einen Unterschied.</p>
  <p>Leider führt die Route damit im heutigen Ausbauzustand direkt vorm Ein- bzw. Ausgang des Bahnhofs vorbei, was Konflikte mit dem Fußverkehr begünstigt. Für den Bau des Radschnellwegs ist daher vorgesehen den Weg leicht zu versetzen, damit die Sichtbeziehungen verbessert werden.</p>
