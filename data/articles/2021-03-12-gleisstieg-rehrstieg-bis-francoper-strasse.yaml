  <h4>Alter Zustand</h4>
  <p>Die Veloroute führt hier <a bounds="9.869935,53.473258,9.873952,53.474431" img="ISHQpE66rILP4JxGkObIvA">mitten durch einen Spielplatz</a>, was entsprechend vielfältige Querungsverkehre zur Folge hat. Im weiteren Verlauf ist der Abschnitt jedoch nahezu frei von Einmündungen. Der Weg selbst ist geschätzt 2,5m breit. Der Asphaltbelag ist in gutem Zustand, bis auf einige Stellen mit durchbrechenden Wurzeln.</p>

  <h4>Vorhaben</h4>
  <p>Die Veloroute soll vom Spielplatz wegverlegt werden und gänzlich an der Bahnlinie verlaufen. Fuß- und Radweg werden dabei konsequent voneinander getrennt. Die Breiten fallen unterschiedlich aus: für den Radweg sind 3m bis 4m vorgesehen, der Fußweg wird mindestens 1,85m breit. Um Wurzelschäden vorzubeugen bzw. vorhandene Bäume schützen zu können sind stellenweise Sonderformen vorgesehen. Zum <a bounds="9.87178,53.473262,9.873973,53.473902">Rehrstieg</a> hin ist vorgesehen ein kurzes Stück der KFZ-Parkplätze zu einem Radweg umzuwandeln, sodass dieser hier in beide Richtungen befahrbar wäre.</p>

  <h4>Meinung</h4>
  <p>Das die Veloroute künftig nicht mehr durch den Spielplatz führen soll ist sinnvoll. Auch die Trennung von Fuß- und Radverkehr und die Mindestbreite von 3,0m können sich sehen lassen.</p>
  <p>Die Anschlüsse bzw. Übergänge zu den weiterführenden Straßen werden jeweils getrennt geplant und liegen noch nicht vor. Am <a bounds="9.87178,53.473262,9.873973,53.473902">Rehrstieg</a> ist vermutlich ein Zweirichtungsradweg auf Seite des Spielplatzes bis Höhe <a bounds="9.872928,53.473807,9.875545,53.474704" img="yGaGQh6hlYh8-RAwtefGUA">Striepenweg</a> angedacht. In der Planung ist nur ein kurzer Stummel eingezeichnet, der alleine für sich nutzlos ist.</p>
  <p>In Richtung <a bounds="9.862788,53.473614,9.865375,53.474214" img="kecYWBizzYuRaiShzotlYQ">Francoper Straße</a> wird der Radweg immer schmäler und hört dann ohne Überleitung auf. Auch hier ist davon auszugehen das der Radweg in der anliegenden Planung fortgeführt wird und ähnlich wie die <a bounds="9.8816,53.472018,9.891557,53.47433" img="07Dt9lfABi_YhvFPw9Y9hQ">Altwiedenthaler Twiete</a> verbessert wird.</p>

  <h4>Quelle</h4>
  <p>Mir liegen die Lagepläne vom Februar 2021 vor. Diese eignen sich jedoch nicht zur Veröffentlichung und sind daher nur auf Anfrage verfügbar.</p>

