text: >
  <h4>Bestand</h4>
  <p>Die Führung an dieser Stelle überlässt einem die Wahl. Entweder fährt man über kurvige und unebene Hochbordradwege, die genauso schnell wieder verschwinden wie sie auftauchen. Oder man bleibt auf der Fahrbahn, wobei es im Kreuzungsbereich keine sinnvolle Führung gibt. Keine der beiden Varianten orientiert sich an den Bedürfnissen des Radverkehrs.</p>
  <h4>Pläne</h4>
  <p>Im ersten Entwurf ist angedacht die Ampel durch einen Kreisverkehr zu ersetzen, der auch die <a bounds="10.047065%2C53.602385%2C10.05099%2C53.603854">Schmachthäger Straße</a> vollständig anbindet. An allen Armen des Kreisels sind jeweils Mittelinseln und Zebrastreifen geplant, um dem Fußverkehr Vorfahrt einzuräumen. Etwas weiter weg kommen jeweils noch Fahrradstellplätze bzw. eine neue StadtRAD Station dazu. Da der Radverkehr im Kreisel mit den Autos geführt wird, werden die ehemaligen Hochbordradwege zu Fußwegen. Dies verbessert die Situation zwar, reicht aber nicht um alle Engstellen zu beseitigen. Geplant ist ab Sommer 2021 zu bauen.</p>
  <h4>Meinung</h4>
  <p>Kreisverkehre sind für den Radverkehr eine angenehme Kreuzungsart. Solange sich die Autofahrenden anständig verhalten und nicht drängeln, sollte man hier gut durchkommen.</p>
