text: |
  <p>Im Vergleich zur aktuellen Situation rund um die <a>Hohenfelder Bucht</a> verbessert die abgestimmte Planung an praktisch allen Wegen und Knotenpunkten die Situation für den Radverkehr. Auch wird die Aufenhaltsqualität um die Bucht durch mehr Grünflächen erhöht. Genauer umfasst die Planung die Straßen <a>An der Alster</a>, <a>Sechslingspforte</a>, <a>Barcastraße</a>, <a>Buchtstraße</a>, <a>Schwanenwik</a> und den <a>Mundsburger Damm</a>. Da die Planung für dieses Gebiet sehr umfangreich sind, gehe ich im Folgenden nur auf die für die Veloroute relevanten Änderungen ein. Für alle anderen Kreuzungen finden sich die Details in den PDFs.</p> <p><strong>Stadtauswärts, entlang der Straße:</strong> Die bisherigen Fahrtmöglichkeiten bleiben erhalten. D.h. man wird auch weiterhin durch die Unterführung (wie eingezeichnet) und an der Oberfläche über die <a>Barcastraße</a> Richtung <a>Mundsburger Damm</a> fahren können. Neu hinzu kommt eine echte geradeaus Möglichkeit. Abgesehen von einer kleinen Verschwenkung an der Einmündung der <a>Sechslingspforte</a> fährt man zukünftig kerzengerade bis zum Altbestand im <a>Mundsburger Damm</a>.</p> <p><strong>Stadtauswärts, entlang der Alster:</strong> Bislang ist es nicht möglich vom Radweg an der Alster Richtung <a>Mundsburger Damm</a> zu fahren ohne an zig Ampeln warten zu müssen. Die Planung sieht jetzt eine viel direktere Querungsmöglichkeit vor: von der Alster einmal über den Schwanenwik (1. Ampel) und anschließend den Mundsburger Damm queren um auf der richtigen Straßenseite zu landen (2. Ampel) – das war's. Auch an die Fahrt in die <a>Buchtstraße</a> wurde gedacht, sodass der Zweirichtungsradweg sich hier nirgens „in Luft auflöst“ und man raten muss wie man fahren soll.</p> <p><strong>Stadteinwärts:</strong> Diese Fahrtrichtung war auch bisher vergleichsweise unproblematisch, entsprechend wenig ändert sich. Die Querung des <a>Schwanenwik</a> wird begradigt und die Einmündung zum Radweg an der Alster erhält einen besseren Winkel, sodass man leichter links abbiegen kann um der Veloroute zu folgen. Ich hoffe die Hecke wird auch zurückgeschnitten, sodass man Radler aus Richtung Innenstadt gut sieht.</p> <p><strong>Breiten:</strong> Der Radweg an der Alster soll mit 4,0m deutlich breiter werden als bisher, sodass 2,0m je Richtung zur Verfügung stehen. Radfahrstreifen haben meist 2,25m, Einrichtungsradwege sind mit 2,0m ebenfalls deutlich breiter als aktuell. Lediglich in der <a>Barcastraße</a> gibt es nur Schutzstreifen (gestrichelte Linie) mit 1,50m Breite – allerdings wird die Straße künftig auch deutlich schmaler ausgeführt und sollte den Verkehr hoffentlich etwas beruhigen.</p> <p><strong>Fazit:</strong> Insgesamt wirkt die Planung gelungen: die Hohenfelder Bucht wird nicht nur grüner, sondern auch für den Radverkehr erheblich aufgewertet. Es ist zu wünschen, das auch der Rest der Veloroute so vorbildlich umgesetzt wird. Baubeginn soll 2020 sein (Angabe der Polizei, Stand Mai 2019).</p> <ul>
