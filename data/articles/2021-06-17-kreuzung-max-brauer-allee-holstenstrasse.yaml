title: Kreuzung Max-Brauer-Allee / Holstenstraße
start: 2021-07
end: 2022-08
text: >
  <h4>Alter Zustand</h4>
  <p>Es stehen für alle Richtungen <ref>Hochbordradwege</ref> zur Verfügung. Die Breite und Ebenheit ist unterschiedlich, entlang der Holstenstraße meist jedoch schlechter. Hier wird der Radverkehr auch durch den Einstiegsbereich der Bushaltestellen geführt. Im gesamten Abschnitt darf alternativ auch die Fahrbahn genutzt werden.</p>

  <h4>Planung</h4>
  <p>Neu geplant sind 1,60m breite <ref>Radfahrstreifen</ref> für alle Richtungen. Links abgebogen werden kann entweder <ref name="abbiegen">direkt oder indirekt</ref>. Zum direkten Abbiegen muss man sich auf den KFZ-Spuren einfädeln.</p>
  <p>Mit Ausnahme der Fahrtrichtung entlang der Max-Brauer-Allee Richtung Sternschanze wird der Radverkehr über einen <ref name="rim">Radfahrstreifen zwischen den KFZ-Spuren</ref> geführt. An den Bushaltestellen ist auch bei wartenden Bussen eine Vorbeifahrt möglich.</p>
  <p>An der <a bounds="9.94688,53.558396,9.949528,53.559491">nordwestlichen Ecke</a> soll eine StadtRAD Station hinzukommen.</p>

  <h4>Meinung</h4>
  <p>Die Planung ist katastrophal und berücksichtigt nur die Belange des Autoverkehrs. Nicht nur sind die Breiten absolutes Mindestmaß, man führt sie auch über weite Strecken zwischen zwei KFZ-Spuren. Erfahrungsgemäß werden diese bei roter Ampel häufig von KFZ zugestellt, bzw. es wird wild überholt wenn gerade kein Stau ist – beides unangenehm für den Radverkehr. Die vorliegende Planung dürfte vor allem illegales Gehwegradeln fördern.</p>

