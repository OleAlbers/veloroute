text: >
  <h4>Bestand</h4>
  <p>Es gibt keine Radverkehrsführung in der Bovestraße. Wer mit dem Fahrrad unterwegs ist hat die Wahl zwischen der <a href="/lexikon/fahrbahn-und-nebenflaechen">Fahrbahn</a> (viel und schneller motorisierter Verkehr) oder dem viel zu schmalen <a href="/lexikon/fahrrad-frei">Fußweg</a>. Keine Variante ist attraktiv.</p>

  <h4>Pläne</h4>
  <p>Im Zuge der Instandhaltung der Straße sollen beidseitig <a href="/lexikon/schutzstreifen">Schutzstreifen</a> mit je rund 1,5m Breite eingerichtet werden. Damit diese Platz finden werden im markierten Abschnitt alle sechs Bäume auf der Westseite gefällt und auch die Längsparkplätze entfallen. Gebaut werden soll voraussichtlich für drei Monate in 2021.</p>

  <h4>Meinung</h4>
  <p>Für den Radverkehr wurde vergleichsweise viel herausgeholt. Weitere Verbesserungen würden eine grundlegende Überarbeitung der Straße erfordern – etwa Grundstückzukauf, Fällen aller Bäume oder die Einrichtung einer KFZ-Einbahnstraße. Die Planung wird sich daran messen müssen, ob die Fußwege künftig frei von Radfahrenden sind – wenn nicht muss nachgebessert werden.</p>
