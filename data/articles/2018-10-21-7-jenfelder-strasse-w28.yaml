text: '<p>Im Abschnitt der <a>Jenfelder Straße</a> zwischen <a>Jenfelder Allee</a>
  und <a>Charlottenburger Straße</a> sollen künftig Schutzstreifen (gestrichelte Linie)
  mit 1,5m Breite markiert werden. Kurz nach der Jenfelder Allee steht mit 1,75m sogar
  etwas mehr Platz zur Verfügung, wobei Radfahrende im Bereich der Bushaltestelle
  auch bei Gegenverkehr am Bus vorbeifahren können. Am Ostende zur Charlottenburger
  Straße erlaubt ein Aufstellbereich vor den KFZ bequem in alle Richtungen abzubiegen.</p>
  <p>Im Vergleich zum Bestand ist die vorliegende Planung eine deutliche Verbesserung.
  Die nur 1,5m breiten Schutzstreifen wären zu verschmerzen, wenn das vom ADFC vorgeschlagene
  30 km/h Tempolimit eingerichtet wird. Dies ist jedoch unabhängig von der Velorouten
  Planung, sondern wird ggf. auf Grund der Schule bzw. des Altenheims eingerichtet.</p>
