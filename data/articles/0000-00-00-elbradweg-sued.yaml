  <h3>Elbradweg (Südteil auf Hamburger Gebiet) <icon>e</icon></h3>
  <p>Auf der <strong>Nordseite</strong> setzt sich der Elbradweg im Wesentlichen aus der <a href="/freizeitroute-5">Freizeitroute 5</a> im Osten und der <a href="/freizeitroute-8">Freizeitroute 8</a> im Westen zusammen. In der Innenstadt verläuft der Elbradweg leicht anders, aber das Erkunden der genauen Führung sei dem Gast überlassen.</p>

  <p>Die <strong>Südseite</strong> geht ab Finkenwerder wieder los, welches man mit der Fähre erreicht. Von dort folgt man größtenteils den Deichen bis man bei <a bounds="9.753531,53.527322,9.794157,53.549089" lon="9.771628" lat="53.542871" dir="forward">Cranz</a> die Landesgrenze erreicht.</p>

  <p>Hinweis zu den Videos: in Fahrtrichtung Cranz fehlen Abschnitte im Video. Statt über die <a bounds="9.826072,53.526433,9.84532,53.531481">Westerweiden</a> führt der Weg am Neßdeich entlang (wie eingezeichnet).</p>

  <h4>Auffindbarkeit</h4>
  <p>Die Route ist mit einem geschwungenen, blauen „e“ (Buchstabe E) ausgeschildert. Leider sind diese recht spärlich und über die Jahre verblichen, sodass man sie leicht übersieht.</p>

  <h4>Befahrbarkeit</h4>
  <p>Die Strecke ist fast vollständig asphaltiert und damit sehr regenbeständig. Sie ist jedoch stark windanfällig, was einen erheblichen Unterschied in Geschwindigkeit oder Kraftaufwand bedeutet.</p>

  <h4>Meinung</h4>
  <p>Für Durchreisende ist der Abschnitt ab Finkenwerder ganz okay. Wer in Hamburg wohnt und ins Grüne will wird auf anderen Freizeitstrecken jedoch besser bedient.</p>

