title: 'Bewertung der Veloroute 1 Mitte 2018'
tags: [velo1]
text: >
  <p>Beide Äste der Veloroute 1 sind schon relativ weit ausgebaut und ermöglichen gutes Vorankommen. Wer etwa ein Gefühl bekommen möchte, wie sich die Autobahndeckel anfühlen werden, kann beim <a>Röperhof</a> am Nordausgang des neuen Elbtunnel vorbeischauen.</p>

  <p>Weiter Richtung Innenstadt wird es ab <a>Ottensen</a> eher eng. Bis <a>Zum Grünen Jäger</a> erfolgt der Ausbau erst noch, sodass man kaum Platz zum Überholen hat und auch regelmäßig im Begegnungsverkehr mit KFZ ausgebremst wird. Gut: für viele Stellen ist ein Ausbau ab 2019 vorgesehen.</p>

  <p>Außerhalb der Innenstadt gibt zwar hier und da Ausbaulücken, wirklich auffällig sind aber nur zwei Stellen. Auf dem Nordast ist dies der <a>Lise-Meitner-Park</a>, der mit engen und zugewachsenen Schotterwegen nicht einladend ist. Auf dem Westast sind dies mehrere Stellen in <a>Blankenese</a>:</p><ol><li><a>Gätgensstraße</a>/<a>Godeffroystraße</a> – man will hier der Autotrasse aus dem Weg gehen, was beim aktuellen Ausbaustand aber deutlich umständlicher ist als kurz im KFZ-Verkehr mitzuschwimmen.</li><li><a>Sülldorfer Kirchenweg</a> – zumindest der Teil bergauf, da die KFZ hier 50 km/h fahren dürfen und eher nicht auf eine ausreichend große Lücke warten.</li><li><a>Friedhof Blankenese</a> – Die Drängelgitter sind für normale Fahrräder schon eng, mit dem Lastenvelo kommt man vermutlich nicht durch.</li></ol><p>Allen in allem ist die Route definitiv alltagstauglich, auch im Berufsverkehr.</p>

