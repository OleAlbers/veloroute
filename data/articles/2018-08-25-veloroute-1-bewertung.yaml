title: 'Bewertung der Veloroute 1 Mitte 2018'
tags: [1]
text: >
  <p>Beide Äste der Veloroute 1 sind schon relativ weit ausgebaut und ermöglichen gutes Vorankommen. Wer etwa ein Gefühl bekommen möchte, wie sich die Autobahndeckel anfühlen werden, kann beim <a bounds="9.896637,53.553523,9.896637,53.553523">Röperhof</a> am Nordausgang des neuen Elbtunnel vorbeischauen.</p>

  <p>Weiter Richtung Innenstadt wird es ab <a bounds="9.919819,53.555066,9.919819,53.555066">Ottensen</a> eher eng. Bis <a bounds="9.963575,53.556701,9.963851,53.556797">Zum Grünen Jäger</a> erfolgt der Ausbau erst noch, sodass man kaum Platz zum Überholen hat und auch regelmäßig im Begegnungsverkehr mit KFZ ausgebremst wird. Gut: für viele Stellen ist ein Ausbau ab 2019 vorgesehen.</p>

  <p>Außerhalb der Innenstadt gibt zwar hier und da Ausbaulücken, wirklich auffällig sind aber nur zwei Stellen. Auf dem Nordast ist dies der <a bounds="9.86712,53.574239,9.876374,53.578486">Lise-Meitner-Park</a>, der mit engen und zugewachsenen Schotterwegen nicht einladend ist. Auf dem Westast sind dies mehrere Stellen in <a bounds="9.80306,53.5575,9.815532,53.564649">Blankenese</a>:</p><ol><li><a bounds="9.81973,53.55972,9.821948,53.56066">Gätgensstraße</a>/<a bounds="9.812138,53.560437,9.819113,53.56239">Godeffroystraße</a> – man will hier der Autotrasse aus dem Weg gehen, was beim aktuellen Ausbaustand aber deutlich umständlicher ist als kurz im KFZ-Verkehr mitzuschwimmen.</li><li><a bounds="9.793264,53.56325,9.812449,53.586809">Sülldorfer Kirchenweg</a> – zumindest der Teil bergauf, da die KFZ hier 50 km/h fahren dürfen und eher nicht auf eine ausreichend große Lücke warten.</li><li><a bounds="9.796375,53.572692,9.805467,53.577368">Friedhof Blankenese</a> – Die Drängelgitter sind für normale Fahrräder schon eng, mit dem Lastenvelo kommt man vermutlich nicht durch.</li></ol><p>Allen in allem ist die Route definitiv alltagstauglich, auch im Berufsverkehr.</p>

