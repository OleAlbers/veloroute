text: >
  <h4>Bestand</h4>
  <p>Der Radverkehr teilt sich auf dem <a>Alexandra-Stieg</a> und im <a>Elbpark Entenwerder</a> die Wege mit dem Fußverkehr. Im Park sind die Wege schmal und in feinem Schotter ausgeführt, sodass bereits Gegenverkehr problematisch ist. Sicher überholt werden kann nicht, sofern man nicht über den Rasen ausweicht. Auf dem <a>Entenwerder Stieg</a> werden Radfahrende dagegen gemeinsam mit den KFZ auf der Fahrbahn geführt.</p>

  <h4>Planung</h4>
  <p>Die Planung geht von einem Baustart im November 2020 aus, also sehr zeitnah. Fertig werden sollen die Maßnahmen bis Juni 2021.</p>
  <p>Anders als heute soll der gesamte Abschnitt beleuchtet werden. Die Umfahrung <a bounds="10.028537,53.533766,10.03352,53.534907" img="ULI4e6ZY4J7FvWroiIxpJg">der Treppe auf dem Alexandra-Stieg</a> wird leicht angepasst, sodass der Umweg nicht mehr ganz so groß ausfällt, bleibt sonst aber grundlegend vorhanden. Auch die Führungsform „gemeinsamer Fuß- und Radweg“ bleibt hier bestehen.</p>
  <p>Wo man heute noch <a bounds="10.032745,53.529832,10.043501,53.532325" img="DieBZKafApVbzNIv9VMh5A">in den Park abbiegt</a> soll künftig ein 4,0m breiter, gepflasterter Radweg anschließen. Dieser verläuft parallel zur vorhandenen Zufahrt und mündet fast geradlinig <a bounds="10.035986,53.529892,10.04186,53.531253" img="7S6jmoU8zUiP-ETlUqz9DA">an dieser Stelle</a> in den Entenwerder Stieg.</p>
  <p>Dort wird der Straßenteil Richtung Elbe entfernt und so der Park vergrößert. Vorhandene KFZ-Parkplätze werden ebenfalls verlegt, sodass dieser Abschnitt weitgehend autofrei ist. Wegen einer <a bounds="10.038363,53.5297,10.041996,53.530542" img="7JoMX_W3PfrYlCb22YZL_w">privaten Garage im Entenwerder Fährhaus</a> wird die Zufahrt mit KFZ weiterhin möglich sein. Es sind jedoch zahlreiche Findlinge vorgesehen um illegales Parken zu unterbinden.</p>
  <p>Nach dem Fährhaus teilen sich Fahrräder und Autos wie bisher die Fahrbahn, wobei die <a bounds="10.03969,53.529826,10.043323,53.530668" img="FOnYGosc9_0OS3T6IMnokA">Einmündung</a> so umgebaut wird, das der Radverkehr entlang der Veloroute Vorfahrt hat. Zusätzlich wird noch das <a bounds="10.040542,53.529869,10.044174,53.530711" img="8UjE2PGPib3pPagULZG8dQ">Kopfsteinpflaster am Ende der Straße</a> durch glatteren Asphalt ersetzt.</p>

  <h4>Meinung</h4>
  <p>Gerade im Bereich des Entenwerder Stieg und des Parks wird für den Radverkehr eine erhebliche Verbesserung erzielt. Die durchgängige Beleuchtung und neuen Anschließbügel sind ebenfalls sehr willkommen. Schade ist, das man den Entenwerder Stieg nur teilweise gegen dreiste KFZ-Fahrende sichern kann. Die Schikane an der <a bounds="10.028537,53.533766,10.03352,53.534907" img="ULI4e6ZY4J7FvWroiIxpJg">Brücke auf dem Alexandra-Stieg</a> bleibt ebenfalls nervig, eine lange Rampe und eine ebenerdige Kreuzung wären wünschenswerter.</p>

