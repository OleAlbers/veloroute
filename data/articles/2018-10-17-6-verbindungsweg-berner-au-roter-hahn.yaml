text: '<p>In der aktuellen Ausführung fragt man sich bis zuletzt, ob man hier wirklich
  der Veloroute folgt und nicht gerade in eine private Gebäudezufahrt fährt. So unscheinbar
  wirkt dieser Verbindungsweg zwischen den Straßen <a>An der Berner Au</a> und <a>Roter
  Hahn</a>. Geplant ist die Teilstücke zu einer durchgängigen Spielstraße umzubauen,
  wobei vor allem die kurze Brücke in der Mitte verbessert wird. Die Durchganssperre
  für KFZ bleibt weiterhin bestehen.</p> <p>Der Bericht geht davon aus, das sich die
  KFZ künftig an das Parkverbot in der Spielstraße halten werden. Da sich die verfügbare
  Breite nicht ändert, ist auch weiterhin davon auszugehen, das die Straße einseitig
  zugeparkt wird.</p> <p>Unterm Strich wird dieses kurze Teilstück mit der Umplanung
  viel besser, selbst wenn an der Straße wie jetzt geparkt wird. Ich zweifle aber
  daran, das eine Spielstraße mit Schrittgeschwindigkeit das geeignete Mittel für
  eine Veloroute ist. Es ist nicht davon auszugehen, das sich viele Radfahrende daran
  halten werden.</p> <p>Der Umbau ist 2019 vorgesehen.</p> <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1008837">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>

