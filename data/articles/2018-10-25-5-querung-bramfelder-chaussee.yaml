text: '<p><strong>Hinweis:</strong> Die Veloroute wird künftig durch die neue Straße
  <a>Am Dorfgraben</a> geführt. Der Umbau der Ampel an diesem Knotenpunkt soll definitiv
  entfallen. Ob dies auch auf die sonstigen Verbesserungen zutrifft ist mir derzeit
  nicht bekannt. Für Details siehe bitte <a href="/blog/2018-10-25-5-am-dorfgraben">Neue Führung
  durch „Am Dorfgraben“</a>.</p> <p>Stadtauswärts muss man absteigen um die Ampel
  zur Querung der <a>Bramfelder Chaussee</a> legal zu erreichen – die Ampel an der
  Südseite ist nämlich ohne Überweg ausgeführt. Indes bewertet die Polizei diese Kreuzung
  bzw. Stelle als Unfallschwerpunkt.</p> <p>In er aktuellen Planung wird der Radweg
  an dieser Engstelle etwas verbreitert und das kurze Stück bis zur Ampel im Zweirichtungsverkehr
  freigegeben. Das macht die Führung der Veloroute wenigstens StVo-konform, für eine
  wirkliche Verbesserung ist aber ein Umbau der Kreuzung notwendig.</p> <p>Auch ist
  die Breite von stellenweise nur 2,0m einer Veloroute unwürdig, wäre aber auch nur
  durch eine Reduktion der angrenzenden Grünfläche verbreiterbar.</p> <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1008587">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen. „08_LP (5).pdf“ für
  Lageplan)</p>

