title: 'Veloroute 5: Neue Führung durch „Am Dorfgraben“'
type: planned-construction
updated: 2020-06-11
tags:
- 5
text: >
  <p>Künftig soll die Veloroute 5 durch die Straße „<a>Am Dorfgraben</a>“ geführt werden. Aktuell (Mitte 2020) ist die Straße teilweise fertiggestellt, kann aber noch nicht durchgehend befahren werden. Laut Plan ist vorgesehen die Straße dem ÖPNV vorzubehalten, sodass hier keine weitere KFZ-Durchgangsstraße entstünde. Da <a bounds="10.074735,53.613801,10.076981,53.61483">nahe der Bramfelder Chaussee</a> weitere Hausbauten geplant sind wird sich die Umsetzung noch eine Weile verzögern. Es ist geplant zunächst einen Gehweg anzulegen, um eine Durchverbindung zum <a>Bramfelder Dorfplatz</a> zu schaffen. Während des Hausbaus soll dieser als „Fahrrad frei“ auch vom Radverkehr als Übergangslösung mitbenutzt werden. Der eigentliche Radweg soll dann im Nachhinein als eigenständiger Weg neben der ÖPNV-Strecke entstehen.</p>

  <p>Der Fußweg soll je nach Fortschritt <a href="/article/2018-10-25-5-leeschenblick-und-fabriciusstrasse?bounds=10.06937%2C53.614092%2C10.073164%2C53.61583&img=_dibhFdaoUN2RPODxKgh_w">des Kreisels mit der Fabriciusstraße</a> ab Sommer 2020 angelegt werden. Wann der eigentliche Radweg kommen soll ist noch nicht bekannt.</p>

