text: |
  <p>Die Umbaupläne für den <a>Weidenstieg</a> und die <a>Tornquiststraße</a> kann man als durchwachsen bezeichnen. Defintiv verbessert wird die Führung im direkten Anschluss an die Kreuzung <a>Christuskirche</a> und der Radverkehr erhält erstmals eine sinnvolle Führung. Bei der Kreuzung <a>Bismarckstraße</a>/<a>Eschenstieg</a> hat es aber nicht für eine durchgehende Vorfahrt gereicht – immerhin ist der Einsichtsbereich groß genug, sodass man nicht zu stark wegen Rechts-vor-Links abbremsen muss. Im Anschluss wird das unkomfortable Kopfsteinpflaster durch geringfügig weniger unkomfortables „gesägtes Kopfsteinplaster“ ersetzt, welches etwas flacher ist. Durch die weiterhin vorhandenen großen Fugen bleibt diese Lösung für den Radverkehr unattraktiv. Wer sich selbst ein Bild machen möchte, kann solches Pflaster z.B. auf der <a>Lombardsbrücke</a> an der Binnenalster bereits heute ausprobieren.</p> <p>Die Kreuzung des Eppendorfer Weg bleibt im Wesentlichen unverändert. Auch wurde die Schikane vom <a>Henriettenweg</a> in die <a>Tornquiststraße</a> nur geringfügig entschärft. Immerhin wird es am <a>Doormannsweg</a> eine ordentliche Ampel geben, die das Queren ohne Schlenker erlaubt. Auf den Plänen ist stadtauswärts weiterhin ein Taster an der Radwegfurt eingezeichnet, was bedeuten könnte das die Bettelampel weiterhin bleibt. In der <a>Tornquiststraße</a> bleibt das Kleinpflaster, wird aber wenigstens neu verlegt um etwas ebener zu sein. Die Straße wird als Fahrradstraße ausgeführt und erhält an der Kreuzung zur <a>Emilienstraße</a> Vorfahrt.</p> <p>Der Wendekreis und Übergang zum Fahrradweg auf Höhe der <a>Grundschule Tornquiststraße</a> erhalten nur geringfügige Anpassungen, wobei der Fahrradweg deutlich breiter wird: statt aktuell 2,5m stehen in Zukunft 4,0m zur Verfügung. Die Kreuzung mit dem <a>Heußweg</a> wird zu einem Kreisel umgebaut, was eine Querung im Vergleich zu jetzt erheblich erleichtern sollte.</p> <p>Der Baubeginn ist aktuell für Frühjahr 2019 angesetzt, da sich für die Umsetzung im Herbst 2018 leider keine Baufirma fand.</p> <ul>
