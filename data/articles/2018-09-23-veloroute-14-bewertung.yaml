title: 'Bewertung der Veloroute 14 Herbst 2018'
tags: [14]
text: >
  <p>Die Ringroute 14 ist die längste Veloroute – was in der Praxis aber wenig ins Gewicht fällt. Die Route hat keinen „Freizeit-Aspekt“, weswegen sich ein Abfahren am Stück nicht lohnt. Sie ist daher vor allem für Querverbindungen zwischen den anderen Velorouten hilfreich. Entsprechend ist auch das Review strukturiert; im Uhrzeigersinn von einer Route zur nächsten.</p>

  <p><icon>1</icon> → <icon>2</icon> Es geht los in <a>Othmarschen</a>: Durch angenehme Nebenstraßen kommt man gut voran. Erst ab dem <a>Lise-Meitner-Park</a> wird es schwieriger: die Wege sind schmal, holprig und nur geschottert. Auch der Umweg am <a>Schreinerweg</a> ist fragwürdig, zumal bereits eine Fußwegverbindung zum <a>Grandkuhlenweg</a> besteht. Der Rest des Abschnitts führt entlang der stark befahrenen <a>Elbgaustraße</a>, die mäßig gute Radwege bereithält. Zum Überholen sind sie zu schmal, aber immerhin sind sie fast durchgehend und meist geradlinig.</p>

  <p><icon>2</icon> → <icon>3</icon> Ab <a>Eidelstedt</a> wollte man die Route offensichtlich von der <a>Holsteiner Chaussee</a> fernhalten und verlegt sie etwas westlich durchs Wohngebiet. Allerdings ist die Führung ein deutlicher Umweg und durch die vielen Abbiegevorgänge auch nicht komfortabel zu befahren. Da dieses Teilstück noch unausgebaut ist, kommen an vielen Stellen Drängelgitter hinzu. Ab der Straße <a>Spanische Furt</a> geht es dann wieder im Mischverkehr nach <a>Niendorf</a>. Die Führung ist hier besser, dafür aber auch bei 50 km/h Maximalgeschwindigkeit entsprechend hektisch.</p>

  <p><icon>3</icon> → <icon>4</icon> In <a>Niendorf</a> schlängelt man sich noch etwas durch Nebenstraßen, ab dem <a>Krohnstieg</a> am Flughafen folgt man im Wesentlichen der Autotrasse. Je nach Platz ist der Radweg mal breiter, mal schmäler oder fehlt an Bushaltestellen ganz.</p>

  <p><icon>4</icon> → <icon>5</icon> Man folgt hier der Autotrasse entlang des <a>Gehlengraben</a>, <a>Poppenbütteler Weg</a> und schließlich <a>Saseler Damm</a>. Ausgebaut ist hier aktuell fast nichts, entsprechend holprig geht es voran. An umgebauten Kreuzungen wird man bei 60 km/h auf einen Radfahrstreifen geführt (etwa Höhe <a>Goldröschenweg</a>). Vorgeblich der Sicherheit, was sich aber auch mit einer getrennten Ampelphase erreichen ließe. Ich habe meine Zweifel, das dieses Konzept hier viele neue Radfahrende ansprechen wird.</p>

  <p><icon>5</icon> → <icon>6</icon> Es geht noch ein bisschen weiter entlang der Autotrasse <a>Saseler Damm</a> und <a>Stadtbahnstraße</a>. Erst nach der völlig verkorksten Führung am <a>Saseler Markt</a> wird man durch geradlinige und wenig befahrene Nebenstraßen bis zur <a>Kathenkoppel</a> geführt – gut!</p>

  <p><icon>6</icon> → <icon>7</icon> Den kleinen Umweg <a>an der Berner Au</a> teilt man sich noch mit Veloroute 6, danach macht die Route aber einen Schlenker <a>Am Knill</a>, statt auch auf den letzten paar Metern noch dem <a>Rahlstedter Weg</a> zu folgen. Der zeigt sich abwechslungsreich: Mischverkehr, Radfahrstreifen, Schutzstreifen, alter Hochbord, neuer Hochbord – alle vorstellbaren Varianten sind hier vertreten. Durchgängig ist die Führung hier nirgends, was leider immer noch die starke Bevorzugung der KFZ unterstreicht. Ab dem <a>Auerhahnweg</a> geht es dann wieder durch gemäßigtere Nebenstraßen bei 30 km/h Höchstgeschwindigkeit.</p>

  <p><icon>7</icon> → <icon>8</icon> Die <a>Charlottenburger Straße</a> wartet durchgehend mit eigenem Hochbord-Radweg auf, der leider etwas in die Jahre gekommen ist. Neuer Belag und bessere Sichtbarkeit an Kreuzungen sind daher wünschenswert. Das ändert sich erst ab Mitte des <a>Öjendorfer Damm</a>s, wo man fast bis zum Ende der Route im Mischverkehr geführt wird. Einzige Ausnahme ist der geschotterte <a>Daseweg</a>. Am Ende wird es nochmal schlimm: Die <a>Reclamstraße</a> ist nicht ausgebaut und bevorzugt klar den Autoverkehr. Die nur 1m breiten Radwege sind dabei nicht mal das schlechteste an diesem Streckenabschnitt, denn die <a>Möllner Landstraße</a> darf man Richtung Norden nicht queren – sondern muss stattdessen zweimal die Straßenseite wechseln. Sowohl für Radler als auch Zufußgehende ist das inakzeptabel.</p>

