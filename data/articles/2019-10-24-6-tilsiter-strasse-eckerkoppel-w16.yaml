text: '<p><strong>Kurzversion:</strong> in <a href="/6#16/53.590268/10.075602/UV88yQ9b_m4rSoOv29clIQ">Tilsiter und Allensteiner Straße</a> gute Radfahrstreifen, in der
  <a href="/6#15.47/53.597824/10.104462/03jcBd2Bcn3QO7yTlkPjOQ">Eckerkoppel</a>
  nur schmale Radfahrstreifen. Alles dazwischen wird nochmal umgeplant und die Veloroute
  evtl. verlegt.</p> <p><strong>Verlegung Veloroute</strong> Aktuell teilt sich die
  Veloroute hier auf – stadtauswärts über die Tilsiter Straße, stadteinwärts über
  die Pillauer Straße. Bei der Umplanung stellte man fest, das sich aufgrund der geringen
  Breite der Pillauer Straße keine attraktive Route für den Radverkehr herstellen
  lässt. Stattdessen wird nun erwogen die Führung der Veloroute zu ändern und beide
  Richtungen über die Tilsiter Straße abzuwickeln. Diese gravierende Umstellung wird
  nochmal im Detail geplant und dann separat vorgestellt. Im Folgenden werden die
  von dieser Änderung nicht betroffenen Teile beschrieben.</p> <p><strong><a href="/6#16/53.590268/10.075602/UV88yQ9b_m4rSoOv29clIQ">Tilsiter und Allensteiner Straße</a></strong> In der Tilsiter Straße
  sind Radfahrstreifen vorgesehen, die an <a href="/article/2019-01-07-6-eulenkamp">Umplanung
  Eulenkamp</a> anschließen. Sie sind mindestens 1,5m breit, stellenweise etwas mehr.
  Nach <a href="/6#16/53.589732/10.077091/X6UVbnY-ATX3c4Ntmh4BcQ">der
  Kreuzung mit der Lesserstraße</a> läuft der Radfahrstreifen aus, wobei hier noch
  die o.g. weitere Planung Änderungen bringen dürfte. Neu ist die Freigabe der Allensteiner
  Straße in beide Richtungen. Der Radfahrstreifen „gegen die Einbahnstraße“ wird durch
  einen Doppelstreifen abgetrennt und hat mit mehr als 2m eine üppige Breite. In normaler
  Richtung teilen sich Rad- und KFZ eine Spur. Im Kreuzungsbereich mit der Tilsiter
  Straße wird eine Linksabbiegerspur ausschließlich für den Radverkehr angelegt.</p>
  <p><strong><a href="/6#15.47/53.597824/10.104462/03jcBd2Bcn3QO7yTlkPjOQ">Eckerkoppel</a></strong>
  Hier sind beidseitig Schutzstreifen von höchstens 1,5m vorgesehen, oftmals nur 1,25m.
  Teilweise verlaufen diese auch direkt neben Parkplätzen und gefährden den Radverkehr
  durch unachtsam geöffnete Autotüren, was vom ADFC auch bemängelt wurde. In der Straßenmitte
  verbleiben 4,5m, was genug Platz für 2 PKW sein sollte. Da der LKW Anteil in der
  Straße gering ist, die Mindestmaße eingehalten werden und man die Veloroute hier
  nicht verlegen kann, bleibt man dennoch bei dieser Führungsform.</p> <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1011013">Vorläufige
  Lagepläne und Erläuterungsbericht</a>. Hinweis: der Erläuterungsbericht ist teilweise
  nicht mehr aktuell. Siehe auch Abwägungsvermerk.</p>

