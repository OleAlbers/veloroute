  <h4>Bestand</h4>
  <p>Nach dem Umbau am Theodor-Heuss-Platz vorm Dammtorbahnhof mussten die Planer viel Kritik einstecken, v.a. für die <a img="IRK3vpJF_P_gMSOU1I-0gw" bounds="9.989608,53.560402,9.991555,53.560853">misslungene Ampelschaltung</a> an der Ecke zum Dammtordamm. Der Radverkehr muss hier warten während die KFZ-Rechtsabbieger grün haben, da abbiegende Busse und LKW den Radweg schneiden.</p>
  <h4>Pläne</h4>
  <p>In der zum Umbau ausgeschrieben Planung ist vorgesehen die Hochbordradwege unter der Brücke durch Radfahrstreifen zu ersetzen. Sie bleiben mit 2,0m gleich breit, wobei nur noch die Kanalrinne als Abstandhalter zu den KFZ vorhanden ist – die gute Abtrennung durch Poller entfällt. Der Fußweg an der Bahnhofseite wird schmäler und der Platz wird der Ostseite zugeschlagen.</p>
  <p>Außerdem wird unter der Brücke eine rund 2,5m breite Mittelinsel geschaffen und mit neuen Ampeln für den Fußverkehr ausgestattet.</p>
  <p>Die <a img="IRK3vpJF_P_gMSOU1I-0gw" bounds="9.989608,53.560402,9.991555,53.560853">erwähnte Radampel</a> wird ebenfalls umgebaut: auf Kosten des Fußwegs wird eine echte Geradeaus/Rechtsspur für den Radverkehr geschaffen. Um die Akzeptanz zu erhöhen soll die Ampel um extra Signale für Rechtsabbiegende ergänzt werden, die auch dann grün sind wenn der Rad-Geradeausverkehr rot hat. Die Schaltung erfolgt hier dann gleichzeitig mit den rechts abbiegenden KFZ. Damit auch große Fahrzeuge den Radweg nicht schneiden, verbreitert man die KFZ-Spur an dieser Stelle.</p>
  <p>Die Aufstellfläche an der Ampel wird durch eine Mini-Verkehrsinsel vom KFZ Verkehr abgetrennt. Wer aus dem <a bounds="9.990191,53.56074,9.992822,53.561726">Mittelweg</a> kommt und <a href="/lexikon#abbiegen">indirekt Linksabbiegen</a> möchte wird hinter der Insel vorbeigeführt um sich dann normal Aufstellen zu können.</p>
  <p>Im <a bounds="9.98939,53.558708,9.993629,53.560653">Alsterglacis</a> wird der Radverkehr nicht mehr in die Stellfläche für Rad/Fuß aufgeleitet, sondern der Radfahrstreifen etwas fortgeführt. Erst nach einigen Metern erfolgt dies mittels einer S-förmigen Kurve. Damit der KFZ-Verkehr weiterhin drei Spuren hat werden dazu alle Bäume auf der Mittelinsel gefällt.</p>
  <p>Gebaut werden soll von Mitte Oktober 2020 bis Juli 2021, wobei auch das Siel an dieser Stelle erneuert wird.</p>
  <h4>Meinung</h4>
  <p>Die eigene Rechtsabbiegerspur entlang der Veloroute ist überfällig. Enttäuschend ist das sie auf Kosten des bereits zu schmalen Fußwegs kommt. Leider wird nicht erwähnt warum KFZ nicht einfach auf die linke Spur unter der Brücke abbiegen, was mit einer Verkehrsinsel sichergestellt werden könnte.</p>
  <p>Alle weiteren Änderungen sind Geschmackssache, stellen aber keine echte Verbesserung dar. Mit 2,0m bleiben die Radfahrstreifen deutlich zu schmal um an dieser viel beradelten Stelle sicher überholen zu können.</p>
