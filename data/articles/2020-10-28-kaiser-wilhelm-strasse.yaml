  <h4>Bestand</h4>
  <p>Der Radverkehr wird an dieser Stelle im Mischverkehr mit den KFZ geführt. Richtung St. Pauli gibt es nach der Baustelle des Axel-Springer-Quartiers eine Möglichkeit auf den alten, schmalen Hochbordradweg aufzufahren.</p>

  <h4>Planung</h4>
  <p>Bereits ab dem 2. November 2020 sollen im Bereich vorm neuen Gebäude der Asphalt ausgetauscht werden und im Anschluss auch mit <a href="/lexikon/radfahrstreifen">Radfahrstreifen</a> versehen werden, was nur ca. drei Wochen dauern soll. Der Rest der Bauzeit wird auf die Fußwege und andere Nebenflächen entfallen.</p>

  <h4>Meinung</h4>
  <p>Leider sind mir keine Details bekannt, wie die Radfahrstreifen genau umgesetzt werden. Es liegt jedoch nahe, das diese ähnlich ausfallen werden wie jene im weiteren <a bounds="9.9838,53.55098,9.987522,53.551832" img="VoWYdEoNeRNs9vuylY2ETQ">Verlauf in der Stadthausbrücke</a>.</p>

