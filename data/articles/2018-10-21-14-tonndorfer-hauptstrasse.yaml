text: '<p>Die Querung der <a>Tonndorfer Straße</a> entlang der Veloroute 14 ist mit
  der leicht versetzten Ampel etwas verwirrend. In der vorliegenden Vorentwurtsplanung
  wird die Kreuzung begradigt, indem die Straße <a>Am Pulverhof</a> und der <a>Auerhahnweg</a>
  entsprechend vorher verschwenkt werden.</p> <p>Das Planungsgebiet umfasst auch die
  weitere Führung in der <a>Rahlstedter Straße</a>, bis diese am <a>Ellerneck</a>
  an die Veloroute 7 anschließt.</p> <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1006831">Vorentwurf/Vorschlag
  Lageplan (unter Anlagen, Blatt 1)</a></p>

