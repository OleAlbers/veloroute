title: 'Verbesserungen Veloroute 1 von Mitte 2018 bis Mitte 2019'
tags: [velo1]
text: >
  <p>Die <a href="/1">Veloroute 1</a> ließ sich bereits Mitte 2018 gut befahren, was aber nicht heißt das sie frei von Problemstellen oder Verbesserungsmöglichkeiten war. Grund genug um sich anzuschauen was sich in ungefähr einem Jahr verbessert hat.</p>

  <p><strong><a href="/1#16.5/53.550601/9.985955/rICyPNd9dOs_JRBfY54PGw" class="place">Rödingsmarkt / Stadthausbrücke / Axel-Springer-Platz:</a></strong> Vor einem Jahr wurde hier noch umgebaut, jetzt sind die Kreuzungen größtenteils fertig. Es gibt durchgehende Radfahrstreifen entlang der Strecke und in den Kreuzungen ist die Radverkehrsführung deutlich eingezeichnet. Am Axel-Springer-Platz ist das indirekte abbiegen Richtung Kaiser-Wilhelm-Allee allerdings etwas gewöhnungsbedürftig. Die Möglichkeit links in die Düsternstraße einzubiegen ist gelungen.</p>

  <p><strong><a href="/1#16.5/53.555412/9.946228/JGAgO7ugGsq1Nw6PvNOq4w" class="place">Chemnitzstraße:</a></strong> Der Ausbau zu einer Fahrradstraße ist mittlerweile fast abgeschlossen. Konkret heißt das Vorfahrt entlang der Strecke, Überhol- und Gesprächsmöglichkeit durch breitere Fahrbahn und eine glatte Oberfläche. Leider wird der ordentliche Anschluss an die <a href="/blog/2018-12-17-1-13-max-brauer-allee">Max-Brauer-Allee wohl erst 2021 angegangen</a>.</p>

  <p><strong><a href="/1#18/53.571283/9.868823/loPFEyJL8RtNXtkCcnNVNA" class="place">Querung Osdorfer Landstraße:</a></strong> Die Ampel wurde umgebaut sodass Radfahrende automatisch erkannt werden – d.h. das umständliche Betätigen der gelben Taster entfällt künftig. Auch die Kurvenradien und genaue Radführung wurde verdeutlicht.</p>

  <p><strong><a href="/1#15/53.58782/9.85155/NMe1O40ICN0D92c1ueSGMg" class="place">Osdorfer Born:</a></strong> Der Ausbau der Radwege wurde abgeschlossen. Diese sind jetzt mindestens 1,60m breit und eben. Vor einem Jahr befanden sich diese gerade im Umbau.

  <p><strong><a href="/1#16/53.557889/9.858056/M17DivpEiVGTajNUNMjE5Q" class="place">Jürgensallee:</a></strong> Offenbar hat der <a href="/blog/2018-09-28-1-juergensallee">geplante Umbau</a> begonnen – damit wird ein großer Teil des Kopfsteinpflasters durch Asphalt ersetzt.

  <p><strong><a href="/1#16/53.580707/9.769023/1mHpD8jFD7uz_qRw0UyhEg" class="place">Alte Sülldorfer Landstraße:</a></strong> Auch hier wurde offenbar mit der <a href="/blog/2018-09-28-1-alte-suelldorfer-landstrasse">Umsetzung der geplanten Verkehrsberuhigung</a> begonnen.

  <p>Ebenso wurden Planungen verbessert oder in Angriff genommen. Siehe dazu auch die <a href="/bau">Liste der geplanten Baumaßnahmen und Baustellen</a>. Wenn ich etwas vergessen habe, <a href="mailto:stefan-veloroute@breunig.xyz">schreib mir</a> bitte.</p>
