  <p>
    Stand Februar 2020: Der Umbau hat begonnen.
    <a href="https://www.hamburg.de/planen-bauen-wohnen/13341442/umbau-kurt-a-koerber-chaussee/" target="_blank">Infoseite der Stadt</a>
  </p>

  <p>Die Radwege sind hier als Hochbordradweg ausgeführt, die meist rechts der
  Baumreihe bzw. KFZ-Stellplätzen verläuft. Nur an wenigen Stellen wird der Radweg
  links an den Bäumen vorbeigeführt. Da man die Bäume erhalten möchte, fällt die Option
  für Radfahrstreifen auf der Straße weg – der Platz hätte lediglich für einen einseitigen
  Schutzstreifen gereicht, sofern man nicht entweder eine KFZ-Spur oder eine Baumreihe
  aufgegeben hätte. Stattdessen hat man sich dafür entschieden die aktuelle Führungsform
  beizubehalten und lediglich die problematischen Stellen auszubessern. Die Verbesserungen
  sind bereits für 2019 angesetzt.</p> <p>Leider sind mir keine Details bekannt welche
  Änderungen genau gemacht werden sollen. Taktile Pflastersteine zur besseren Abgrenzung
  zum Fußweg wären wünschenswert, ebenso Sicherheitsabstand zu parkenden Autos um
  vor unachtsam geöffneten Türen geschützt zu sein. Dafür wäre aber eine Erneuerung
  auf gesamter Länge notwendig und die Beschreibung klingt nicht so, als wäre das
  angedacht.</p>

