text: >
  <h4>Änderungen</h4>
  <p>Im Vergleich zum zweiten Entwurf haben sich an der finalen Planung nur Details geändert. Die aktuelle Fassung des Artikels beschreibt den neuesten Stand.</p>

  <h4>Bestand</h4>
  <p>Bisher ist die Führung in diesem Bereich Stückwerk. Beim <a bounds="10.017761,53.645511,10.024584,53.647172">Höpen</a> handelt es sich um eine für den Radverkehr in beide Richtungen freigegebene Einbahnstraße, wobei die Radfahrenden entlang der Veloroute jeweils Vorfahrt gewähren müssen. Der Fuß- und Radweg <a bounds="10.017631,53.646327,10.017861,53.649265">Am Ohlmoorgraben</a> ist zu schmal um bei Gegenverkehr aneinander vorbeizukommen ohne auf den Fußweg aufzuweichen, hat dafür aber eine ebene Oberfläche.</p>

  <h4>Planung</h4>
  <p>Die mittlerweile in der Schlussfassung vorliegende Planung räumt dem Radverkehr entlang der Veloroute Vorfahrt ein. Die Einbahnstraßenregelung im <a bounds="10.017761,53.645511,10.024584,53.647172">Höpen</a> bleibt erhalten, die Parkplätze auf der Nordseite eingefasst und auf der Südseite Falschparken durch Findlinge unterbunden. Der Belag wird erneuert und das Stück Kopfsteinpflaster entfernt. Mit rund 3,80m ist genug Platz, selbst bei KFZ-Gegenverkehr.</p>
  <p>Im weiteren Verlauf geht die Führung zu einem Hochbordradweg (rotes Pflaster) über, der anfänglich noch 3,50m misst, <a bounds="10.017631,53.646327,10.017861,53.649265">am Ohlmoorgraben</a> jedoch nur noch rund 3,0m breit ist. Gut: <a bounds="10.016293,53.646358,10.019803,53.648113" lon="10.0178644" lat="53.6472497" dir="forward">in der Kurve</a> fällt der Weg breiter aus um den Radverkehr nicht unnötig auszubremsen.</p>
  <p><a bounds="10.016234,53.648467,10.019343,53.650022" lon="10.0179368" lat="53.6491684" dir="forward">Am Nordende</a> führt der neue Radweg in die <a href="/article/2018-08-29-4-14-u-langenhorn-markt">Planungen um den Langenhorner Markt</a> über.</p>
  <p>Man geht aktuell von einer Umsetzung ab Sommer 2021 aus.</p>

  <h4>Meinung</h4>
  <p>Es ist schade, das hier keine Fahrradstraße umgesetzt werden konnte. Diese war anfangs angedacht, hätte aber durch die durchgehende Asphaltierung die Baumwurzeln zu stark beschädigt. Das tut der Planung wenig Abbruch: die jetzt geplante Variante gibt dem heute schon überwiegendem Rad- und Fußverkehr deutliche Verbesserungen.</p>

