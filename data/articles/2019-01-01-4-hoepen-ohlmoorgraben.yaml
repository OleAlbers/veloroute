  <p><strong>Stand Dezember 2019:</strong> Mittlerweile liegt der überarbeitete, zweite Entwurf vor. Der Text wurde angepasst.</p>
  <p>Bisher sind sowohl der <a>Höpen</a> als auch der Fuß- und Radweg <a>Am Ohlmoorgraben</a> eher Stückwerk. Im zweiten Entwurf ist ein 3,50m breiter, gepflasterter Zweirichtungsradweg neben einem 2,0m breiten Fußweg vorgesehen. Lediglich <a href="/#18/53.646856/10.019609">Bereich zwischen Willerstwiete und Willersweg</a> bleibt es beim Mischverkehr mit KFZ, wobei die Einbahnstraßenregelung wie heute bestehen bleibt. Die Parkplätze werden jedoch eingefasst und die Grünflächen gegen Falschparker gesichert. Anders als heute erhält der Radverkehr entlang der Veloroute gegenüber der Willerstwiete Vorfahrt. Das Kopfsteinpflaster in diesem Abschnitt wird durch Asphalt ersetzt. Die aus dem ersten Entwurf angedachte Fahrradstraße konnte nicht umgesetzt werden, weil die durchgängige Asphaltierung die Baumwurzeln zu sehr beschädigt hätte.</p>
  <p>Es ist zwar schade, aber auch verständlich, das der von KFZ befahrbare Stummel nicht zu einer Fahrradstraße deklariert wurde. Der Umbau ist aktuell für Anfang 2021 angesetzt.</p>
