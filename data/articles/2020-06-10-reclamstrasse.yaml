text: >
  <p>Im nördlichen Teil der Reclamstraße fährt man bisher auf schmalen Hochbordradwegen. Lediglich an der <a bounds="10.107498,53.541066,10.110111,53.54228" img="Ul_2ey9k8XYMFZO2Iu1w2Q">Kreuzung mit dem Öjendorfer Weg</a> mischt man sich unter den KFZ-Verkehr und biegt dort dann ab. In der Gegenrichtung verläuft es genau anders herum.</p>
  <p>In der vorliegenden Planung wird der Radverkehr auf rund 2m breiten Radfahrstreifen geführt. Der Platz dafür entsteht durch das Wegfallen einiger Autoparkplätze, Müllcontainer und einem schmaleren Fußweg auf der Ostseite. Auf der Westseite erhält der Fußweg dagegen die Fläche des entfallenden, alten Hochbordradwegs.</p>
  <p>Die <a bounds="10.107498,53.541066,10.110111,53.54228" img="Ul_2ey9k8XYMFZO2Iu1w2Q">Kreuzung mit dem Öjendorfer Weg</a> wird nur im Teil der Reclamstraße umgebaut. Die Führung bleibt jedoch schlecht: aus der Reclamstraße heraus bleibt es beim Mischverkehr Rad/Auto, in der Gegenrichtung gibt es zunächst nur einen schmalen Schutzstreifen, der sich erst nach einem ganzen Stück zu dem zwei Meter breiten Radfahrstreifen aufweitet.</p>
  <p>Die Planung wirkt gut. Ausnahme bildet die nach wie vor sehr autozentriete Kreuzung mit dem Öjendorfer Weg. Leider ist der Erläuterungsbericht nicht veröffentlicht worden, sodass die Gründe unklar sind.</p>
  <p>Gebaut werden soll ab Herbst 2020 und man hofft sogar noch 2020 fertig zu sein.</p>
