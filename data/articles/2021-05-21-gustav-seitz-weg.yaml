text: >
  <h4>Alter Zustand</h4>
  <p>Der Radverkehr darf hier auf rund 1,25m breiten, unebenen <ref>Hochbordradwegen</ref> fahren, oder auf der Fahrbahn im Autoverkehr mitschwimmen. Durch die Führung der Strecke ist <a bounds="10.060237,53.608314,10.063914,53.609466" img="uhZjAoqH4fYV3oQNsZlBHQ">bergauf</a> nur der Hochbordradweg gut zu erreichen. Bergab verpasst man die <a bounds="10.058107,53.609847,10.066346,53.61173" img="upvyRstWrwCSQaGoXt4uoQ">Aufleitung kurz nach dem Kreisel</a> leicht.</p>

  <p>Zum Queren der Steilshooper Straße muss eine Bettelampel benutzt werden.</p>

  <h4>Planung</h4>
  <p>Der erste Entwurf schlägt Hochbordradwege den Fußwegen zu. Der Radverkehr wird über 2,0m breite <ref>Radfahrstreifen</ref> geführt. Wegen des Baus der U5 werden hier Ersatzbushaltestellen angelegt, die den Radfahrstreifen nahe des Kreisels unterbrechen.</p>

  <p>Richtung Steilshoop erhält der Radverkehr eine eigene Radampel, die ein <a bounds="10.057892,53.608131,10.06332,53.609372" img="ZcrOKhZU2-4t76CZv2kfuA">paar Meter vor der bisherigen Querungsmöglichkeit</a> installiert wird.</p>

  <p>Richtung Innenstadt verbreitert sich der Radfahrstreifen zu eigenen Links- und Rechtsabbiegespuren. Diese sind durch eine Verkehrsinsel vom Autoverkehr abgetrennt. Die Rechtskurve entlang der Veloroute wird im Kreuzungsbereich ebenfalls durch eine schmale Verkehrsinsel abgesichert.</p>

  <h4>Meinung</h4>
  <p>Die Planung hat einige gute Ansätze, überzeugt insgesamt aber gar nicht.</p>

  <p>Während der Bauzeit der U5 – rund 5 Jahre – muss der Radverkehr regelmäßig haltenden Bussen ausweichen. Die Taktung liegt bei weniger als 5 Minuten, also sehr häufig. Auf der Ostseite kommen die ein- und ausparkenden KFZ hinzu, da man hier Parkplätze rechts des Radfahrstreifens anlegt. Dies obwohl zahlreiche Tiefgaragen in unmittelbarer Nähe zur Verfügung stehen. Dies macht den Abschnitt für den Radverkehr unattraktiv.</p>

  <p>Die geplante schmale Verkehrsinsel zum Schutz der Rechtsabbieger Richtung Innenstadt (<a bounds="10.060376,53.608304,10.063212,53.609225" img="p8Hu5QyN8Uk6wumEbFv4FA">etwa hier</a>) wirft Fragen auf. Folgt man der Veloroute ist diese Führung nur umständlich. Gerade aus entlang der Steilshooper Allee blockiert sie jedoch die direktere Führung und stellt somit eine neue Schikane dar.</p>

  <p>In der Gegenrichtung gibt es wieder nur Aufstellfläche für 3-4 Fahrräder. An einer <a bounds="9.961525,53.556177,9.965941,53.557654" img="WnggWUTvYBMVPtM40OIKXg">vergleichbaren Stelle auf der Veloroute 1</a> führt dies regelmäßig zu Konflikten</p>

  <p>Es ist klar das die Kreuzung insgesamt umgestaltet werden muss um für den Radverkehr attraktiv zu werden. Immerhin bekommt der Radverkehr durch die eigenen Radampeln etwas längere Grünphasen.</p>

