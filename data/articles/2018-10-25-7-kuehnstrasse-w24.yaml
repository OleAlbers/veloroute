text: '<p>In der vorliegenden Planung werden die unbenutzbaren Radwege durch ordentliche
  Radfahrstreifen ersetzt – durchgängig mit mehr als 2,0m Breite, meist 2,15m. Zusätzlich
  wird die Abflussrinne zwischen KFZ und Radspur angebracht, was eine zusätzliche
  optische Trennung bewirkt. Die Markierungen werden als „Rüttelstreifen“ ausgeführt,
  sodass KFZ doppelt daran erinnert werden, das sie ihre Spur verlassen.</p> <p>An
  den Bushaltestellen ist genug Platz um auch bei Gegenverkehr am Bus vorbeifahren
  zu können. Auf indirektes Linksabbiegen wird meist verzichtet, immerhin wird direktes
  Linksabbiegen aber ordentlich markiert. Ausnahme bildet hier die Kreuzung mit der
  <a>Jenfelder Straße</a>.</p> <p>Auf Höhe des <a>Albert-Schweitzer-Ring</a> wird
  am Zuweg des <a>Jenfelder Moorpark</a>s eine neue StadtRAD Station eingerichtet.
  Die Kreuzung mit der <a>Jenfelder Allee</a> wird in einer weiteren Maßnahme umgebaut.</p>
  <p>Was will man mehr? Sähe die Planung überall so aus, wäre der gewünschte Radverkehrsanteil
  binnen weniger Jahre erreicht.</p> <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1009152">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)<br><a href="https://www.hamburg.de/wandsbek/strassenbaustellen/14296850/">Infoseite der Stadt zur Baustelle</a></p>

