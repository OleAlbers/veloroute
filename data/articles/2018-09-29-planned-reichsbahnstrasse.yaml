title: 'Abgeschlossen: Reichsbahnstraße (Veloroute 2)'
tags: [velo2]
text: >
  <p><strong>Stand Mitte 2019: Diese Baumaßnahme wurde bereits umgesetzt.</strong></p>
  <p>Die Führung an der Kreuzung ist aktuell etwas verwirrend, weil die Führung nur für den Fußverkehr gebaut wurde. Als Radfahrende muss man ein bisschen Slalom fahren um der Veloroute zu folgen. Um dies zu verbessern wird die Führung etwas begradigt und auch der Vorbeifahrstreifen aus der <a>Reichsbahnstraße</a> etwas breiter. Leider lässt sich den Plänen nicht entnehmen ob endlich der Fahrradweg auf der Westseite der <a>Kieler Straße</a> wie suggeriert in der Gegenrichtung freigegeben wird. Aktuell muss man stadteinwärts noch wie die KFZ auf der Fahrbahn links in den <a>Olloweg</a> abbiegen  – oder schieben – wenn man sich an die StVo halten möchte.</p>
    <p>Im Zuge der Maßnahme wird auch das Tempo-30-Limit auf der <a>Reichsbahnstraße</a> erweitert, das dann schon ab Höhe <a>Bollweg</a> stadtauswärts gilt.</p>
