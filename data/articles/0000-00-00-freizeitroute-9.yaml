  <h3>Freizeitroute 9 – Klövensteenradweg <icon>FR9</icon></h3>
  <span class="updated">Länge rund 24km</span>

  <p>Von der <a bounds="9.987476,53.54961,10.001777,53.560906" lon="9.993161" lat="53.557804" dir="forward">Binnenalster</a> aus folgt man grob den S-Bahn Schienen und unterquert sie dann beim <a bounds="9.929162,53.563593,9.940515,53.5714" lon="9.934005" lat="53.566843" dir="forward">Bahnhof Diebsteich</a>. An Friedhöfen, Kleingärten und Parks vorbei erreicht man den <a bounds="9.881421,53.570559,9.913948,53.587249" lon="9.893442" lat="53.583026" dir="forward">Altonaer Volkspark</a>, den man großzügig durchquert. Mit <a bounds="9.83294,53.569843,9.883251,53.584979" lon="9.859954" lat="53.577295" dir="forward">Osdorf</a> und <a bounds="9.804282,53.572897,9.839631,53.588847" lon="9.824689" lat="53.583626" dir="forward">Iserbrook</a> hat man zunächst wieder eine stadtnahe Führung, landet aber schließlich in <a bounds="9.763706,53.580968,9.819149,53.603492" lon="9.807323" lat="53.587222" dir="forward">landwirtschaftlich genutzten Feldern</a>. Ziel der Tour ist der <a bounds="9.740574,53.591092,9.772729,53.613255" lon="9.767843" lat="53.606789" dir="forward">Klövensteener Wald</a>.</p>

  <h4>Auffindbarkeit</h4>
  <p>Die Route ist nicht ausgeschildert. Im Stadtbereich erschließt sich der Weg oft nicht und in den Grünflächen gibt es viele vergleichbare Wege zur Auswahl. Um der Strecke zu folgen ist daher ein Navi notwendig.</p>

  <h4>Befahrbarkeit</h4>
  <p>Die Wege sind meist befestigt, nur wenige Kilometer sind naturnaher Waldboden oder feiner Schotter. Entsprechend ist die Fahrt auch bei leichtem Regen unproblematisch. Bei schönem Wetter kann es auf den Wegen eng werden, schnelles Vorankommen ist dann nicht möglich. Dennoch sind die Wege meist breit genug um zu Überholen. Sollte dies nicht der Fall sein: sei exzellent zu Anderen und steige ab, bevor es eng wird.</p>

  <h4>Meinung</h4>
  <p>Wirklich schön wird die Tour erst nach dem Bahnhof Diebsteich. Davor führt die Tour durch überfüllte Parkwege oder an autolastigen Strecken an ihnen vorbei. Danach kommt man aber gut durchs Grün und kann die Route auch leicht anpassen. Viele der Wald- und Feldwege im Klövensteen sind gut ausgebaut und können zu einer längeren Tour kombiniert werden. Einige Hinweise:</p>

  <ul>
    <li>Um den Bahnhof Diebsteich ist alles eine Schiebestrecke. Statt dem Umweg über die Plöner Straße kann man besser durch die <a bounds="9.932024,53.568109,9.935787,53.569918">Unterführung</a> schieben.</li>
    <li>Die Ampelschaltungen am <a bounds="9.917419,53.570301,9.926433,53.571956" lon="9.918299" lat="53.570861" dir="forward">Holstenkamp</a> sind frech. Wer keine Probleme hat auf der Fahrbahn zu fahren spart viel Zeit.</li>
  </ul>

