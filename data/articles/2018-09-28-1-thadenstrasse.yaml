text: <p>Die <a>Thadenstraße</a> soll im Sommer 2019 zu einer Fahrradstraße umgebaut
  werden. Im Vergleich zu jetzt gibt es durchgehend Vorfahrt wenn man der Veloroute
  folgt, insbesondere auch an der <a>Wohlers Allee</a> im Westen sowie <a>Beim Grünen
  Jäger</a> im Osten. Dort soll auch die Aufleitung durch den Park verbessert und
  in Asphalt ausgeführt werden.  Durchgangsautoverkehr im östlichen Teil der Thadenstraße
  wird durch eine Einbahnstraßenregelung reduziert, deren Richtung sich ab <a>Brunnenhofstraße</a>
  bzw. <a>Lerchenstraße</a> umkehrt. Um genügend Platz für den Rad- und Fußverkehr
  zu erhalten entfällt der südliche Parkstreifen.</p> <p>Insgesamt klingt die Umgestaltung
  gelungen und bei einem Radaufkommen das selbst in Nebenzeiten den KFZ-Verkehr um
  das dreifache übersteigt auch notwendig.</p> <p><a href="https://sitzungsdienst-altona.hamburg.de/bi/vo020.asp?VOLFDNR=1007815">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>
