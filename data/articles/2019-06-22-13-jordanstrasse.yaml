text: |
  <p>Bei der <a bounds="10.040784,53.558087,10.042043,53.560322">Jordanstraße</a> handelt es sich um eine reine Wohnstraße, die im markierten Abschnitt für KFZ eine Sackgasse darstellt. Entsprechend verkehrsarm ist dieser Abschnitt und daher auch heute gut zu befahren – mit Ausnahme des Kopfsteinpflasters. Daher soll dieses im Frühjahr 2020 durch eine Asphaltdecke ersetzt werden. An der Kreuzung mit der <a href="/#18/53.55873/10.041161">Carl-Petersen-Straße</a> werden die Einmündungen etwas enger gefasst um Falschparkern vorzubeugen. Die Rechts-vor-Links Regelung bleibt. Die <a href="/#18.5/53.5607141/10.0422783">Querung der Sievekingsallee</a> ist nicht Teil dieser Baumaßnahme.</p> <p>Es ist etwas schade, das man nicht den gesamten Straßenzug zwischen Burgstraße und Sievekingsallee zu einer Fahrradstraße macht. Vermutlich stünde der Umbauaufwand dann aber in keinem Verhältnis zur erlebten Verbesserung. Durch die bessere Einsicht an der Kreuzung dürfte in Zukunft dennoch zügiges Vorankommen möglich sein. Weitere Infos:</p> <ul>
