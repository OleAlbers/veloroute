text: |
  <p>Die <a>Moorweidenstraße</a> soll erneuert werden. Die Ausgestaltung bleibt im Wesentlichen so wie jetzt, aber die Parkplätze werden neu gefasst und die Straße asphaliert. Der Mischverkehr bleibt bestehen.</p> <p>Das Teilstück auf der <a>Rothenbaumchaussee</a> ist je nach Fahrtrichtung unterschiedlich. Stadtauswärts gibt es ab dem <a>Theodor-Heuss-Platz</a> einen durchgängigen Radfahrstreifen mit 1,65m Breite, wobei die Kanalrinne und die Markierung noch etwas mehr Platz verschaffen. Im Kreuzungsbereich wird direktes Linksabbiegen in die Moorweidenstraße ermöglicht und den AutofahrerInnen durch Piktogramme verdeutlicht. Zusätzlich wird es eine Aufstelltasche für indirektes Linksabbiegen geben, die wohl ohne eigene Ampel auskommen muss – unerfahrene Radfahrende orientieren sich dann an der Fußampel.</p> <p>In der Gegenrichtung kann man sich aus der <a>Moorweidenstraße</a> kommend nicht mehr an der Ampel vorbeimogeln und muss warten. Danach hat man die Möglichkeit auf den alten Radweg zu wechseln oder im Mischverkehr auf der Straße weiterzufahren, was durch ein kurzes Stück Schutzstreifen angedeutet wird. Der Radweg bleibt wie jetzt bei 2,0m Breite. Kurz vor der Kreuzung am <a>Theodor-Heuss-Platz</a> erhalten Radfahrende die sich vorher für die Straße entschieden haben nochmal eine Möglichkeit auf den Radweg zu wechseln und so die Straße zu queren.</p> <p>Die Richtungen die nicht der Veloroute folgen erhalten an der Kreuzung eine Anpassung an die neuen Gegebenheiten: Stadteinwärts entlang der <a>Rothenbaumchaussee</a> gibt's kurz vor der Kreuzung ein Stück Radfahrstreifen und in der Gegenrichtung kurz nach der Kreuzung einen Schutzstreifen, wobei man wieder die Wahl hat auf dem existierenden Radweg oder der Straße im Mischverkehr weiterzufahren.</p> <p>Der Umbau ist ab Sommer 2019 vorgesehen.</p> <ul>
