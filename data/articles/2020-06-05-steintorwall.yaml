text: >
  <p>Der Radweg am <a>Steintorwall</a> ist in beide Richtungen deutlich zu schmal und wird häufig von Leuten zu Fuß mitbenutzt, die selbst wiederrum kaum Platz haben. Bis zum großen Wurf mit der Erweiterung des Hauptbahnhofs soll zumindest auf der Bahnhofsseite Abhilfe geschaffen werden. Die KFZ-Parkplätze entfallen ersatzlos um einen knapp 2m breiten Radfahrstreifen einzurichten. Der ehemalige Radweg wird dem Fußweg zugeschlagen, der damit auf knapp 4m Breite kommt – je nach Laternen und Flaggenmasten.</p>
  <p>Bei der <a bounds="10.005921,53.549976,10.007424,53.550507">Querung der Altmannbrücke</a> werden die Absenkungen des Bordsteines ebenfalls angepasst, sodass man künftig leichter geradeausfahren kann. Da der der Radweg auf dem <a>Klosterwall</a> jedoch nicht verlegt wird, bleibt es hier etwas kurvig.</p>
  <p>Umgesetzt werden soll diese Verbesserung bereits ab Juni 2020.</p>
