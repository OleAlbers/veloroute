
title: Freizeitroute 3 – Wandseradweg
no_auto_title: true
tags: [FR3]
text: >
  <h3>Freizeitroute 3 – Wandseradweg <icon>FR3</icon></h3>
  <span class="updated">Länge rund 18km</span>

  <p>Anfangs fährt man rechts entlang der Außenalster, knickt nach dem <a bounds="10.014707,53.56464,10.027611,53.568152" lat="53.56592" lon="10.01712" dir="forward">Mundsburger Kanal</a> Richtung Osten ab und folgt dem Einbekkanal bzw. der Wandse. Ab <a bounds="10.15223,53.598467,10.168589,53.602915" lat="53.6006" lon="10.1567" dir="forward">Rahlstedt</a> orientiert man sich an der Stellau. Nach einem Abstecher durch das <a lat="53.6022" lon="10.1664" bounds="10.162929,53.597604,10.180606,53.604574" dir="forward">Rahlstedter Gehölz</a> erreicht man so die Landesgrenze bei <a bounds="10.189129,53.599008,10.232269,53.616014" lat="53.6002" lon="10.1965" dir="forward">Stapelfeld</a>.</p>

  <h4>Auffindbarkeit</h4>
  <p>Die Route ist nicht beschildert und <a bounds="10.14209,53.592919,10.188502,53.611218">um Rahlstedt herum</a> auch nicht mehr so leicht ersichtlich. Mit einem Navi kann ihr problemlos gefolgt werden. </p>

  <h4>Befahrbarkeit</h4>
  <p>Bis Höhe des <a bounds="10.05126,53.573927,10.065831,53.579676" lat="53.57573" lon="10.05674" dir="forward">S-Bahnhof Friedrichsberg</a> folgt man grob der <a href="/alltagsroute-6">Alltagsroute <icon>6</icon></a>, welche mit Radwegpflaster und Asphalt ausgebaut ist. Hier dürfte es am ehesten Winterdienst geben.</p>
  <p>Ab dem <a lat="53.57474" lon="10.05960" bounds="10.053359,53.573339,10.066225,53.578415" dir="forward">Mühlenteich</a> hat man fast ausschließlich naturnahe Oberflächen: Grand oder feinen Schotter.</p>
  <p>Bei schönem Wetter sind die Wege gut besucht, hohe Geschwindigkeiten sind nicht möglich. An einigen Engstellen (z.B. <a dir="forward" bounds="10.157231,53.599673,10.167305,53.603645" lat="53.6010" lon="10.1617">Klettenstieg</a>) erfordert sogar einfacher Begegnungsverkehr besondere Vorsicht. Sei exzellent zu Anderen und steige ab, bevor es brenzlig wird.</p>

  <h4>Meinung</h4>
  <p>Die Route führt durch abswechslungsreiche Natur auf eben so abswechslungsreichen Wegen. Viele Orte an denen sie vorbeiführt laden aber auch zum Verweilen ein. Die Strecke ist selten langweilig und einen Ausflug wert. Allerdings sollte man Zeit mitbringen, denn die Wege sind voll, schmal oder beides – das tut dem Spaß aber keinen Abbruch.</p>

