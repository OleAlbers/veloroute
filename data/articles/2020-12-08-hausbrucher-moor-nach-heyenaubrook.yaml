  <h4>Bestand</h4>
  <p>Es handelt sich um einen ungefestigten, unbeleuchteten Feldweg. Die Fahrrinnen sind mit etwas Schotter versehen, sodass dieser Abschnitt auch bei Regen befahrbar bleibt.</p>

  <h4>Baustelle</h4>
  <p>Bereits seit Anfang Dezember wird hier ein 3,0m breiter Zweirichtungsradweg asphaltiert. Der Fußweg soll 2,0m breit ausfallen, aber in feinem Schotter (Grand) ausgebaut werden. Anders als heute werden beide beleuchtet.</p>
  <p>Der Umbau erfolgt unter Vollsperrung, die Umleitung erfolgt über die B73. Der <a href="/article/2020-05-31-heykenaubrook">Bahnübergang</a> selbst ist nicht teil dieser Baumaßnahme.</p>

  <h4>Meinung</h4>
  <p>Es gibt wenig zu sagen: bei Regen sollte mit zu Fuß Gehenden auf dem Radweg gerechnet werden, die den Pfützen auf dem Schotterweg ausweichen. Allerdings dürfte der Fußverkehr gering genug sein, sodass dies kaum ins Gewicht fällt.</p>

