text: >
  <p><strong>Stand Dezember 2019:</strong> Der <a href="https://sitzungsdienst-hamburg-nord.hamburg.de/bi/vo020.asp?VOLFDNR=1008877">Regionalausschuss</a> lehnt die vorliegende Planung einstimmig ab und bittet den Bezirksamtleiter diese zu überarbeiten.</p>
  <p>Der Streckenabschnitt auf dem <a>Neubergerweg</a> bzw. <a>Hohe Liedt</a>
  leidet an unebenen und baufälligen Radwegen. Diese sind teils nur über den Grünstreifen
  zu erreichen und werden häufig von Falschparkern „mitbenutzt“. Die 50 km/h machen
  das Fahren auf der Fahrbahn unangenehm, die dafür aber mit guter Oberfläche punktet.</p>
  <p>Die im ersten Entwurf vorliegende Umplanung sieht vor die alten Radwege komplett
  zu entfernen. Stattdessen soll der Radverkehr künftig hauptsächlich im Mischverkehr
  auf der Fahrbahn fahren oder in Schrittgeschwindigkeit auf dem Gehweg („Fahrrad
  frei“, auch bekannt als „Service-Lösung“).</p>
  <p>Einzige Ausnahme bildet ein einseitiger
  Radfahrstreifen ab der <a href="/#17.5/53.669085/10.018145">U-Bahn
  Brücke bis kurz nach Einmündung Fibingerstraße</a>. Dieser ist mit rund 2m aber
  ordentlich breit. Um diesen frei von Falschparkern zu halten werden weitere legale
  Parkplätze eingerichtet.</p>
  <p>Die beschriebene Lösung wurde aus zwei Gründen gewählt:
  man möchte den Baumbestand erhalten und glaubt die „Gehweg Fahrrad frei“ wäre für
  die Schülerinnen und Schüler der nahgelegenen Schulen eine sicherere Alternative
  zum Mischverkehr.</p>
  <p>Die Lösung überzeugt nicht. Gemischte Rad- und Gehwege
  sind ein Feigenblatt um dem KFZ-Verkehr den Vorrang einzuräumen. Die Straße alternativ
  zu beruhigen und auf 30 km/h zu reduzieren wurde nicht untersucht. </p>
  <p>Die Baumaßnahme ist für 2020 angedacht.</p>
