  <p>Der aktuelle Zustand der Radwege über den <a>Stephansplatz</a> ist akzeptabel, wenn auch die verfügbare Breite deutlich zu schmal ist. Am kritischsten ist hier vor allem die fehlende Radführung West-Ost in Richtung <a>Lombardsbrücke</a>.</p> <p>Im Zuge der Umplanung der <a>Esplanade</a> wird auch die Kreuzung am Stephansplatz umgebaut. Im eingezeichneten Bereich wird der Radverkehr künftig ausschließlich auf Radfahrstreifen geführt. Entlang der Veloroute passiert dies zwischen den Geradeaus- und Rechtsabbiegerspuren, in Ost-West Richtung bleibt der Radfahrstreifen jedoch jeweils rechts des Rechtsabbiegers. Der Bericht erläutert nicht, wie die „Spuren in der Mitte“ von sich stauenden Autos freigehalten werden sollen. In der Praxis ist also von Behinderungen durch unachtsame KFZ auszugehen.</p> <p>Die Breiten der Radspuren fallen unterschiedlich aus und gehen von sehr gut (2m, <a class="place" href="/#18.5/53.5577487/9.9886422">Dammstorstraße Richtung Süden</a>) über  schlecht (1,60m, <a class="place" href="/#18.5/53.5578634/9.9901783">Esplanade Richtung Lombardsbrücke</a>) bis inakzeptabel (1,50m, <a class="place" href="/#18.5/53.5577487/9.9886422">Dammstorstraße Richtung Norden</a>)</p> <p>Linksabbiegen wird nach wie vor aus allen Richtungen möglich sein. Dazu werden Aufstelltaschen für indirektes Abbiegen eingezeichnet und mit eigenen Radampeln versehen. Diese stehen diesmal auch nah genug an der Kreuzung, sodass diese nicht mehr unbeabsichtigt von Zufußgehenden verdeckt werden. Der freie Rechtsabbieger vom <a href="/#18.5/53.558453/9.9885208" class="place">Dammtorbahnhof in den Gorch-Fork-Wall</a> soll entfallen.</p> <p>Im Bereich der Veloroute stellt die Umplanung keine Verbesserung dar. Ein kurzes Stück breiterer Radweg Richtung Süden ist zwar nett, steht aber einer inakzeptablen Breite in der Gegenrichtung gegenüber. Die Radspur zwischen die KFZ-Spuren zu verlegen dient vor allem dem Komfort des Autoverkehrs und ist für den Radverkehr unattraktiv. Das KFZ die Spur regelmäßig blockieren werden ist anzunehmen. Ggf. sollen sogar die bereits jetzt viel zu schmalen Fußwege in der Dammtorstraße weiter reduziert werden, damit die Abbiegespur für KFZ verlängert werden kann.</p> <p>Umgesetzt werden soll die Maßnahme in Abstimmung mit dem <a href="/blog/2019-04-10-4-kreuzung-neuer-jungfernstieg">Umbau des Doppelknoten am neuen Jungfernstieg</a> und von etwa 2020 bis 2022 dauern.</p> <ul>
