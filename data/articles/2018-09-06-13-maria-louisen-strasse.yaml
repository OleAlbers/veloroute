text: |
  <p>Aktuell sind die Radwege in der <a bounds="9.995052,53.583572,10.007843,53.593239">Maria-Louisen-Straße</a> mangelhaft. Da sie viel zu schmal sind gibt es häufig Konflikte mit Zufußgehenden – und ist laut Bericht sogar ein Unfallschwerpunkt. In 2020 soll der Radverkehr daher auf die Straße verlegt werden. Leider nicht als eigene Spur, sondern wegen Platzmangel nur als Schutzstreifen (gestrichelte Linie).</p><p>Ebenso werden jeweils die Zu- und Abgänge in die <a bounds="9.997778,53.587134,10.002754,53.588202">Klärchenstraße</a> und <a bounds="10.001918,53.579075,10.011211,53.592595">Dorotheenstraße</a> an die neuen Schutzstreifen angepasst und die Abbiegebeziehungen für den Radverkehr verbessert. Weitere Infos:</p> <ul>
