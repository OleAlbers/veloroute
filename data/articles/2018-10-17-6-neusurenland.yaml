text: '<p>Aktuell ist die Führung der Veloroute 6 auf dem <a>Neusurenland</a> unbrauchbar:
  stadtauswärts endet der Radweg einfach in der Bushaltestelle und in der Gegenrichtung
  kann man gar nicht ordentlich auf den Radweg auffahren, weil sich die Busbucht davor
  befindet.</p> <p>Die Neuplanung sieht stadtauswärts einen Schutzstreifen in Minimalausführung
  vor, in der Gegenrichtung bleibt es beim Radweg, der aber etwas verbreitert wird.
  Die größte Änderung ist die Versetzung der Bushaltestellen hinter die Einmündungen
  vom <a>Hermelinweg</a> und <a>An der Berner Au</a>, was die Konflikte etwas entschärft.</p>
  <p>Der große Wurf ist die Planung nicht: Im Kurvenbereich wird der „neue“ Radweg
  ebenfalls nur 1,75m breit, weil man den KFZ nicht mehr Platz nehmen möchte. Der
  Schutzstreifen ist inkl. Markierung und Kanalrinne nur 1,50m breit, was zwar den
  Vorgaben entspricht, an dieser Stelle aber auch nicht wirklich einladend wirkt.
  Auch wenn man jetzt erstmals von <a>An der Berner Au</a> auf den Radweg im <a>Neusurenland</a>
  auffahren kann, muss man entweder eine „S-Kurve“ beim Queren der Straße nehmen oder
  mit einem kleinen Kurvenradius am Anfang des Radweges leben. Beides senkt die Geschwindigkeit
  etwas. Die Planung behebt alle kritischen Punkte, wenn auch nur die Mindestanforderungen
  umgesetzt werden.</p> <p>In den aktuellen Unterlagen wird noch kein Zeitraum für
  die Umsetzung genannt. Zur Einmündung in den Berner Heerweg siehe <a href="/article/2019-03-19-6-berner-heerweg">Berner
  Heerweg (Abschnitt W18)</a>.</p> <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1008836">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>

