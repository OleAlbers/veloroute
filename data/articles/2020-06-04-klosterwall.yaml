text: >
  <p>Im Zuge anderer kleiner Verbesserungen soll der Radweg Richtung Hauptbahnhof am Klosterwall neu gepflastert werden. Ein wirklicher Umbau wird erst mit dem Umbau des Deichtorplatzes oder der Erweiterung des Hauptbahnhofs erfolgen. Sowohl Rad- als auch Fußwege bleiben unter den heute verpflichtenden Mindestbreiten.</p>
