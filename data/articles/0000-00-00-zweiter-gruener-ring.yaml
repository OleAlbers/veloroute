
title: Freizeitroute 11 – 2. Grüner Ring
no_auto_title: true
tags: [FR11]
text: >
  <h3>Freizeitroute 2. Grüner Ring <icon>FR11</icon></h3>
  <span class="updated">Länge rund 100km</span>

  <p>Abgesehen von der Fährverbindung zwischen Rüschpark und Teufelsbrück kommt man aus eigener Kraft durch bzw. um ganz Hamburg und Harburg.</p>
  <p>Im Uhrzeigersinn ab <a bounds="9.851468,53.539706,9.870508,53.553705" lon="9.863568" lat="53.547208" dir="forward">Teufelsbrück</a> (→ Anschluss an <a href="/freizeitroute-8">Freizeitroute 8</a>) durchquert man den <a bounds="9.854671,53.548388,9.865148,53.557919" lon="9.859542" lat="53.550814" dir="forward">Wesselhoeftpark</a>, den <a bounds="9.854671,53.548388,9.865148,53.557919" lon="9.861281" lat="53.5556" dir="forward">Westerpark</a>, fährt am <a bounds="9.853567,53.55741,9.86569,53.566104" lon="9.857711" lat="53.560788" dir="forward">Loki-Schmidt-Garten</a> vorbei, erreicht über verschiedene Grünflächen den <a bounds="9.866235,53.574012,9.881239,53.582162" lon="9.872404" lat="53.577378" dir="forward">Lise-Meitner-Park</a> und nach einer Straßenquerung den <a bounds="9.883239,53.5703,9.91343,53.586437" lon="9.892362" lat="53.582245" dir="forward">Altonaer Volkspark</a> (→ <a href="/freizeitroute-9">FR 9</a>).</p>
  <p>Vom Volkspark geht es zunächst unter der <a bounds="9.91073,53.587385,9.925203,53.594185" lon="9.916667" lat="53.589595" dir="forward">Autobahn und Bahnstrecke</a> über Kleingärten ins <a bounds="9.919061,53.602563,9.956312,53.618992" lon="9.933204" lat="53.613957" dir="forward">Niendorfer Gehege</a> (→ <a href="/freizeitroute-10">FR 10</a>). Durch am Flughafen gelegene <a bounds="9.955991,53.608678,10.00089,53.621816" lon="9.975431" lat="53.618639" dir="forward">Kleingärten</a> (→ <a href="/freizeitroute-12">FR 12</a>) erreicht man die <a bounds="9.988016,53.605423,10.03233,53.622647" lon="10.004034" lat="53.612817" dir="forward">Alster</a> (→ <a href="/freizeitroute-1">FR 1</a>) und quert sie um zum <a bounds="10.02749,53.611334,10.088789,53.633001" lon="10.037264" lat="53.619833" dir="forward">Friedhof Ohlsdorf</a> zu gelangen.</p>
  <p>An <a bounds="10.041797,53.609313,10.072183,53.620469" lon="10.068135" lat="53.618523" dir="forward">Steilshoop</a> vorbei durch verschiedene Grünanlagen erreicht man die <a bounds="10.090684,53.596093,10.103055,53.607322" lon="10.09632" lat="53.604114" dir="forward">Osterbek</a> (→ <a href="/freizeitroute-2">FR 2</a>) und in Tonndorf die <a bounds="10.098075,53.580045,10.117876,53.590363" lon="10.109535" lat="53.585979" dir="forward">Wandse</a> (→ <a href="/freizeitroute-3">FR 3</a>). Nachdem man sich durch <a bounds="10.106034,53.570443,10.143152,53.584543" lon="10.125261" lat="53.577663" dir="forward">Jenfeld</a> geschlängelt hat, findet man im <a bounds="10.131008,53.546987,10.156868,53.56712" lon="10.144001" lat="53.562685" dir="forward">Öjendorfer Park</a> ein weitläufiges Grün. Entlang des Schleemer Bach erreicht man die <a bounds="10.098589,53.531245,10.126185,53.544762" lon="10.112726" lat="53.533625" dir="forward">Bille</a> (→ <a href="/freizeitroute-4">FR 4</a>). Das nächste Etappenziel ist die <a bounds="10.102072,53.486168,10.182988,53.526137" lon="10.140335" lat="53.511157" dir="forward">Boberger Niederung</a>, und von dort geht es fast kerzengerade bis zur <a bounds="10.082945,53.479021,10.132834,53.490622" lon="10.102589" lat="53.483961" dir="forward">Dove Elbe</a> (→ <a href="/freizeitroute-5">FR 5</a>).</p>
  <p>Die Tour macht nun einen Knick flussabwärts um zentrumsnah die <a bounds="10.02178,53.528625,10.034956,53.536789" lon="10.025892" lat="53.53218" dir="forward">Elbe zu queren</a>. Über die <a bounds="10.007671,53.521237,10.034862,53.533568" lon="10.02122" lat="53.527237" dir="forward">Veddel</a> und <a bounds="9.974523,53.468133,10.060155,53.524281" lon="10.042857" lat="53.494946" dir="forward">Wilhelmsburg</a> (→ <a href="/freizeitroute-6">FR 6</a>), geht's am <a bounds="9.991622,53.439671,10.050979,53.472508" lon="10.012905" lat="53.458" dir="forward">Neuländer See</a> vorbei Richtung <a bounds="9.965153,53.435419,9.987681,53.452427" lon="9.979077" lat="53.450359" dir="forward">Harburger Stadtpark</a>.</p>
  <p>Durch Eißendorf und das <a bounds="9.924443,53.453719,9.95028,53.471033" lon="9.941844" lat="53.461819" dir="forward">Heimfelder Holz</a> (→ <a href="/freizeitroute-7">FR 7</a>) erreicht man die <a bounds="9.836318,53.476357,9.90998,53.521681" lon="9.903525" lat="53.484055" dir="forward">Dritte Meile</a> im Alten Land (→ <a href="/freizeitroute-14">FR 14</a>). Kurz vorm Ziel kommt man durch <a bounds="9.844071,53.524436,9.889127,53.546172" lon="9.877899" lat="53.528461" dir="forward">Finkenwerder</a> (→ FR13) und den schließlich zum <a bounds="9.857705,53.53993,9.866148,53.543285" lon="9.863281" lat="53.541299" dir="forward">Fähranleger Rüschpark</a>.</p>

  <h4>Auffindbarkeit</h4>

  <p><img src="/images/logo_zweiter_gruener_ring.svg" style="float:left; padding: 3px 10px 10px 0; width: 100px" />Die Tour ist durchgehend beschildert und leicht zu finden. An den Wegweisern ist die Tour als „weiße 11 auf rotem Grund“ ausgezeichnet. Viel häufiger trifft man jedoch das abgebildete Logo an. Es klebt an Laternen, Schranken, Rückseiten von Schildern und sogar Mülleimern. Teilweise auch in verkürzter Form als weißer Pfeil auf grünem Grund.</p>
  <p>Leider gibt es dennoch einige nicht direkt ersichtliche Stellen. Eine Karte kann daher hilfreich sein. Faustregel: wenn es Abzweigungen gab und man das Logo nun länger nicht mehr gesehen hat, hat man sich verfahren.</p>
  <p>Es gibt mehrere Versionen der Tour, d.h. die aufgestellten Schilder und die GPS-Tourdaten im Internet stimmen nicht immer überein. Die von veloroute.hamburg orientieren sich an den Schildern, sofern man diesen sinnvoll folgen kann.</p>

  <h4>Befahrbarkeit</h4>
  <p>Die Abschnitte gestalten sich höchst unterschiedlich: von erstklassigem Asphalt über gute Feinschotter-Wege bis hin zu schlimmen Trampelpfaden ist auf der Tour alles vorhanden. Insgesamt ist sie daher nur bedingt regensicher. Diese Vielfalt gilt auch für's Platzangebot. Manche Abschnitte sind voll, andere eng und manchmal ist man auch lange alleine auf weiter Flur.</p>

  <h4>Meinung</h4>
  <p>Als einzige vollständig ausgeschilderte Freizeitroute ist der 2. Grüne Ring besonders gut als erste Radtour für Neulinge geeignet. Wer schon fester im Sattel sitzt kann den gesamten Ring auch an einem Tag absolvieren und die verschiedenen Landschaftstypen genießen. Perfekt ist die Tour nicht, zu häufig verhindern Drängelgitter oder Randsteine eine durchgehende Fahrt. Dennoch ist sie mit eine der besten Freizeitrouten die Hamburg anbietet.</p>

