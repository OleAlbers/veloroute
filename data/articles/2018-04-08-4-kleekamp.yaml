text: '<p><strong>Update:</strong> Der Plan liegt mittlerweile in der Schlussfassung
  vor und nimmt nur Detailanpassungen vor. Weil die Hochbahn an der Bahnstrecke baut,
  verschiebt sich die Umsetzung um ca. drei Monate in den Herbst.</p> <p>Im <a>Kleekamp</a>
  soll sich nur wenig ändern: die Parkplätze werden stellenweise so angepasst, das
  sie beim Ausparken weniger lang „blind“ den Radverkehr gefährden könnten. Der Fahrbahnbelag
  soll ebenfalls erneuert werden.</p> <p>Die wesentliche Verbesserung für den Radverkehr
  ist der Vorschlag die Ampel an der <a href="/#17/53.63505/10.024755">Kreuzung
  Kleekamp/Hummelsbütteler Kirchenweg</a> durch einen kleinen Kreisel zu ersetzen.
  Durch den hier passierenden Busverkehr könnte der HVV aber noch Bedenken anmelden.
  Da es sich nur um einen ersten Entwurf handelt, sind Änderungen also sogar wahrscheinlich.</p>
  <p>Bei den Tempolimits bleibt auch alles beim alten: Um die U-Bahn Station 50 km/h,
  ansonsten 30 km/h. Es ist etwas kurios das die 50 km/h beibehalten werden sollen,
  obwohl sie laut Bericht nur selten erreicht werden. Eine Reduzierung könnte hier
  deutlich den Druck Radfahrende noch irgendwie zu überholen deutlich senken. Auch
  der Regionalausschuss hatte darauf hingewiesen, das rund 25% der Radfahrenden heute
  den Gehweg nutzen und durch 30 km/h die Fahrbahn attraktiver gemacht werden könne.</p>
  <p>Der Kreisel und die Belagerneuerung sind zu begrüßen, ebenso die zusätzlichen
  Abstellbügel. Warum man unbedingt an den 50 km/h festhalten will ist jedoch verwunderlich.
  Umgesetzt werden sollten die Maßnahmen ab Herbst 2019 – es wurde aber Herbst 2020 daraus.</p>
