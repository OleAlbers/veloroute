text: '<p>Der <a>Berner Heerweg</a> ist im akutellen Zustand brauchbar befahrbar.
  Der Radweg ist halbwegs eben und breit genug um Schlaglöchern auszuweichen. Zum
  Überholen reicht der Platz allerdings kaum. Problematisch sind vor allem die Kreuzungen,
  die <a href="/6#18/53.606594/10.119401/Exm4liO2IIWeXLSzkNEy_A">Slalom</a>
  oder <a href="/6#17/53.613456/10.124158/RkaTnKS_xWHQhaO1UvBA9A">schlechte
  Sicht</a> bieten. Zum <a>Neusurenland</a> hin muss außerdem um Grün gebettelt werden.</p>
  <p><strong>Strecke:</strong> Die Umplanung sieht vor die Radwege als Radfahrstreifen
  mit Asphalt auszuführen. Sie sollen meist ca. 2,15m breit sein, wobei sie durch
  Markierung und Sicherheitsabstand zu parkenden KFZ rechts (Türunfälle, „Dooring“)
  ggf. breiter wirken. Gut: Die Regenrinne soll jeweils links der Markierung verlaufen
  und so den gefühlten Abstand zu KFZ nochmals erhöhen. Die <a href="/#17.39/53.612828/10.123993">Engstelle südlich der Stargarder Straße</a> wird nicht gelöst – stattdessen
  sind die Radfahrstreifen hier beidseitig mit rund 1,75m deutlich schmaler.</p> <p><strong><a
  href="/#17/53.61624/10.122829">Einmündung Neusurenland</a>:</strong>
  Stadteinwärts wird der Radweg kurz vor der Kreuzung auf einen Radfahrstreifen abgeleitet
  (vgl. <a href="/article/2018-10-17-6-neusurenland">Neusurenland (Abschnitt W19)</a>), der mit
  der KFZ-Ampel signalisiert wird. Eine Möglichkeit frei Rechts abzubiegen ist nicht
  vorgesehen. Wer Linksabbiegen möchte wird geradeaus auf die andere Straßenseite
  geschickt um dann im 90° Winkel auf dem Radfahrstreifen die Richtung zu ändern.<br>Ins
  Neusurenland ist der Überweg jetzt deutlich zur Kreuzung gerückt, sodass man weniger
  umständlich abbiegen muss. Neu ist eine Aufstelltasche rechts des Geradeausverkehrs,
  die allerdings keine eigene Schaltung erhalten soll – d.h. es wären wie aktuell
  kombinierte Rad/Fußampeln, was nicht zeitgemäß ist. Direktes Linksabbiegen ist nicht
  vorgesehen.</p> <p><strong><a href="/#17/53.613107/10.123974">Einmündung
  Stargarder Straße</a>:</strong> Stadtauswärts führt der Radfahrstreifen künftig
  geradlinig über die Kreuzung. Beim Rechtsabbiegen in die Stargarder Straße muss
  man sich nach wie vor in den Mischverkehr einordnen.<br>Stadteinwärts wird eine
  indirekte Linksabbiege Möglichkeit geschaffen. Dazu wird die Einmündung um eine
  Fußampel an der Südseite ergänzt, die wohl auch vom Radverkehr mitbenutzt werden
  soll. Leider ist die Planung hier fehlerhaft, sodass nicht zu erkennen ist wie die
  Ampel genau gestaltet werden soll.</p> <p><strong><a href="/#17/53.613107/10.123974">Kreuzung August-Krogmann-Straße / Rahlstedter Weg</a>:</strong> Folgt
  man der Veloroute stadtauswärts bleibt man rechts der KFZ-Rechts spur. Die Planung
  geht leider nicht auf die Ampelschaltung ein, sodass hier der Konfliktpunkt Geradeaus-Rad
  / Rechts-KFZ im Kreuzungsbereich bleiben wird. Entlang der Veloroute stadteinwärts
  wird er dagegen vorgezogen: die Rad-Geradeaus Spur befindet sich hier zwischen den
  KFZ-Geradeausspuren und der Rechtsabbiegerspur.<br>Vom und zum Rahlstedter Weg und
  der August-Krogmann-Straße bleiben die freie Rechtsabbieger, die auf die dort vorhandenen
  Hochbordradwege aufleiten. Zum indirekten Linksabbiegen sind jeweils kleine Aufstelltaschen
  vorgesehen, deren Signalisierung wohl mit der Fußampel erfolgt. Direktes Linksabbiegen
  ist nicht vorgesehen.</p> <p><strong>Fazit:</strong> Die breiteren Radwege sind
  zu begrüßen, obgleich sie als Radfahrstreifen ein gemischtes Bild abgeben – <a href="/#17.39/53.612828/10.123993">Engstelle südlich der Stargarder Straße</a> ergibt sich auch aus dem
  Kurvenverhalten von LKW die ggf. den Radfahrstreifen überfahren würden, wenn er
  breiter wäre.<br>Die Einmündung der Stargarder Straße wird für Radfahrende und Zufußgehende
  aufgewertet, da beide Seiten jetzt eine Ampel erhalten und so auch Linksabbiegen
  vom Norden kommend möglich wird.<br>An der <a href="/#17/53.613107/10.123974">Kreuzung
  August-Krogmann-Straße / Rahlstedter Weg</a> findet im Wesentlichen nur eine Anpassung
  an die Radfahrstreifen statt, was aber immerhin bedeutet das der Radweg Richtung
  Innenstadt nun gerade ist. Da sowohl hier als auch am <a>Neusurenland</a> Details
  zur Ampelschaltung fehlen, ist davon auszugehen das hier keine Verbesserung für
  den Radverkehr vorgenommen wird.</p> <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1009931">Lagepläne
  und Erläuterungsbericht des zweiten Entwurfs</a></p>

