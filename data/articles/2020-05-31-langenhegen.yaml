text: <p>Die Veloroute 1 ist auf dem <a bounds="9.843782,53.556574,9.850302,53.557479">Langenhegen</a> zur Zeit wegen einer Baustelle unterbochen. Eine Umleitung ist nicht eingerichtet. Wer das kurze Stück nicht schieben möchte, kann über die <a bounds="9.844772,53.555084,9.849515,53.555959">Thunstraße</a> fahren.</p>
