title: 'Änderungen Veloroute 12 von Mitte 2018 bis Mitte 2019'
tags: [velo12]
text: >
  <p>Wie viele andere Routen profitiert auch die <a href="/12">Veloroute 12</a> vom <a href="/12#16.55/53.548405/9.987425/xof30qcm6nYA_wwYGoobOg" class="place">Umbau des Rödingmarktes</a>. Statt Baustelle gibt es jetzt überall eine Radverkehrsführung mit sinnvollen Ampeln und ebenem Straßenbelag. Abbiegen ist weiterhin aus allen und in alle Richtungen möglich.</p>
  <p>Außerdem lässt sich jetzt komfortabler von den Landungsbrücken ins Portugiesenviertel abbiegen. Mit der Fertigstellung des Hochwasserschutzes wurde auch ein <a href="/12#16.76/53.545634/9.973433/MxDOEMPkVagqGHJnxO3AQA" class="place">eigener Aufstellbereich für indirektes Linksabbiegen</a> eingerichtet.</p>

  <p>Wenn ich etwas übersehen habe, <a href="mailto:stefan-veloroute@breunig.xyz">schreib mir</a> bitte.</p>
