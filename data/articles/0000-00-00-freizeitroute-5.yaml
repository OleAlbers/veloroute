text: >
  <h3>Freizeitroute 5 – Vier- und Marschlande <icon>FR5</icon></h3>
  <span class="updated">Länge rund 35km</span>

  <p>Beginnend am <a bounds="9.993132,53.549269,10.01548,53.556036" dir="forward" lat="53.5516" lon="10.0056">Hauptbahnhof</a> folgt man grob der <a lat="53.5449" lon="10.0172" bounds="9.995601,53.536759,10.048165,53.552678" dir="forward">Amsinckstraße</a> um über den <a bounds="10.020288,53.527317,10.050496,53.536469" lat="53.53341" lon="10.03093" dir="forward">Entenweder Park</a> auf den <a dir="forward" lat="53.5203" lon="10.0571" bounds="9.998449,53.497936,10.10166,53.529217">Kaltehofer Deich</a> zu kommen. Ab jetzt ist die Tour bis auf wenige Ausnahmen autofrei.</p>

  <p>Nach Querung der <a bounds="10.071488,53.496369,10.084494,53.501247" dir="forward" lat="53.4996" lon="10.0783">Dove Elbe</a> folgt man dem <a lat="53.4926" lon="10.0770" dir="forward" bounds="10.008422,53.411938,10.303531,53.501498">Marschbahndamm</a>. Entlang dieser ehemaligen Bahntrasse kommt man fast bis zum Ziel der Tour. <a lat="53.4410" lon="10.3007" bounds="10.293833,53.439739,10.327467,53.454259" dir="forward">Ab Borghorst</a> teilt sich die Route, entweder man fährt weiter in Richtung <a bounds="10.287802,53.453666,10.335029,53.474048" dir="forward" lat="53.4567" lon="10.3162">Escheburg</a> wie im Video, oder man fährt über die <a bounds="10.307092,53.435753,10.339602,53.44979">Besenhorster Sandberge</a> nach Geesthacht.</p>

  <h4>Auffindbarkeit</h4>
  <p>Die Route ist zwar nicht beschildert, aber durch ihre durchgängigen Wege ist ihr nach dem Innenstadtbereich leicht zu folgen. Ab dem <a lat="53.5295" lon="10.0442" dir="forward" bounds="10.031863,53.523829,10.057375,53.534823">Sperrwerk Billwerder Bucht</a> gibt es im Wesentlichen nur noch drei Stellen an denen man nicht geradeaus dem Weg folgt:</p>
  <ul>
    <li><a bounds="10.068511,53.495066,10.085246,53.502282" dir="forward" lat="53.5000" lon="10.0785">Querung der Dove Elbe</a></li>
    <li><a lat="53.4135" lon="10.1824" bounds="10.176568,53.411341,10.188502,53.416497" dir="forward">Kehrtwende am ehemaligen Gleisdreieck</a></li>
    <li><a lat="53.4410" lon="10.3007" bounds="10.293833,53.439739,10.327467,53.454259" dir="forward">die letzten Meter ab Borghorst</a></li>
  </ul>

  <h4>Befahrbarkeit</h4>
  <p>Man kommt auf dieser Tour gut und unterbrechungsfrei voran. Es gibt wenig Kreuzungen, die Führung ist klar und die Wege breit genug um problemlos an langsameren Ausflüglern vorbei zu kommen. Sollte es sich trotzdem mal stauen, sei bitte exzellent zu anderen und steige ab, bevor es brenzlig wird. Ein Regenschauer macht übrigens auch kein Problem, da fährt man größtenteils auf Beton, Asphalt oder Pflaster fährt.</p>

  <h4>Meinung</h4>
  <p>Die Route ist hervorragend, da sie abseits vom Autolärm lange Strecken ohne Anhalten ermöglicht. Ihr Manko ist das sie vergleichsweise wenig abwechlungsreich ist bzw. kaum Sehenswürdigkeiten bietet.</p>

  <p>Einige Tipps:</p>
  <ul>
    <li>bis zum Entenweder Park ist die <a href="/alltagsroute-9">Alltagsroute <icon>9</icon></a> die bessere Wahl. Die <a lat="53.5449" lon="10.0172" bounds="9.995601,53.536759,10.048165,53.552678" dir="forward">Amsinckstraße</a> hat den Charakter einer innerstädtischen Autotrasse und bietet sonst wenig.</li>
    <li>In <a bounds="10.165931,53.394212,10.192045,53.404031">Zollenspieker</a> kann mittels Fähre die Elbseite gewechselt werden. Dazu am <a lat="53.4135" lon="10.1824" bounds="10.176568,53.411341,10.188502,53.416497" dir="forward">Gleisdreieck</a> geradeaus fahren.</li>
    <li>Für Rennrad-Fahrten ist der Hauptdeich direkt an der Elbe die angenehmere Strecke, da hier auch höhere Geschwindigkeiten möglich sind.</li>
  </ul>

