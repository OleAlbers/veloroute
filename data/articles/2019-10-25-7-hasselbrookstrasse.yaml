text: '<p>Die angedachten Maßnahmen auf der Hasselbrookstraße fallen vor allem in
  den Bereich „Verkehrsberuhigung“. Auf gesamter Länge wird Tempo 30 eingerichtet
  bzw. genauer die vorhandene Tempo-30-Zone der umliegenden Straßen erweitert. Die
  ampelfreien Kreuzungen werden enger gefasst um die Geschwindigkeiten zu reduzieren
  und um bessere Einsicht zu ermöglichen. Die Vorfahrt der Hasselbrookstraße wird
  aufgehoben und durch Rechts-vor-Links ersetzt.</p> <p>Das <a href="/7#17/53.565289/10.05425/krTuD5NSl7W_eTjVWzATyg">kurze Stück Hochbordradweg</a> nahe der Haltestelle Hasselbrook entfällt.
  Ebenso soll <a href="/7#17/53.565289/10.05425/7uIY2ZIIepXAQHDXRx4E0Q">die
  Fußampel</a> durch einen Zebrastreifen ersetzt werden. Die Ampel an der <a href="/7#17/53.564312/10.045453/Bih-jc5ZLhVsZnG-wec5Xw">Kreuzung mit der Ritterstraße</a>  bleibt, jedoch soll hier eine Aufstellfläche
  für Radfahrende vor den KFZ eingerichtet werden. Bei Rot kann man sich also vor
  den KFZ aufstellen.</p> <p>Außerdem wird der Fahrbahnbelag erneuert und eine weitere
  StadtRAD Station eingerichtet. Anlehnbügel zum Abschließen des Fahrrads kommen ebenso
  an vielen Stellen hinzu.</p> <p>Die Planung sieht vor die Baumaßnahmen Anfang 2020
  zu starten bis Ende 2020 fertig zu sein.</p> <ul><li><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1011006">vorläufige
  Lagepläne und Erläuterungsbericht</a></li><li><a href="https://www.hamburg.de/wandsbek/strassenbaustellen/15148044/hasselbrookstrasse/">Baustelleninfo</a></li></ul>

