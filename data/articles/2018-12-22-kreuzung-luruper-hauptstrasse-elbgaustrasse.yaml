text: >
  <p>Zur Zeit wird die Kreuzung umgebaut. Künftig wird der Radverkehr aus allen Knotenarmen vom Hochbordradweg auf einen Radfahrstreifen mit ca. 1,80m Breite aufgeleitet und geradlinig über die Kreuzung geführt. Für indirektes Linksabbiegen gibt es jeweils Aufstelltaschen mit eigener Ampel. An den Bushaltestellen fährt man künftig links vorbei.</p>
