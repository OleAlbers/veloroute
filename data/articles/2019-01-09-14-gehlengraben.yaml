text: |
  <p>Betrifft: <a>Gehlengraben</a> von ca. <a>Neukoppel</a> bis <a href="/#18/53.64891/10.03737" class="place">Lademannbogen (Ost)</a></p> <p>Im Wesentlichen bleibt hier nach dem Umbau im Frühjahr 2020 alles beim Alten. Die Busse halten künftig direkt auf der Fahrspur damit sich Fahrgäste, Zufußgehende und Radverkehr weniger in die Quere kommen. Der Belag wird natürlich auch erneuert. Die Radwegbreiten orientieren sich an der 1,6m Mindestforderung, sofern der Platz ausreicht. Auf der Südseite ist dies meist nicht der Fall und Rad- und Fußverkehr werden gemischt geführt, wobei jedoch nur wenig Fußverkehr herrsche, da es keine direkten Anbauten gibt. Immerhin stehen hier dann 2,5m bis 3m zur Verfügung.</p> <p>Wo möglich werden die Radwege begradigt, was an den Kreuzungen jedoch meist nicht klappt. Hier wird man kurz vor der Kreuzung auf einen Radfahrstreifen mittels S-förmiger Kurve verschwenkt und quert so die Kreuzung. Direkt im Anschluss wird man dann wieder gerade auf den Radweg geleitet. Am Knoten <a>Am Schulwald</a> soll die Radführung laut Plan jedoch so kurvig bleiben. Auch die Freigabe die Kreuzung „linksherum“ mit dem Fahrrad zu queren wird wieder eingerichtet, aber besser mit Pfeilen verdeutlicht.</p> <p>Der Plan wurde so bereits abgestimmt, d.h. Änderungen sind kaum noch zu erwarten. Zwar wird angesichts der Minimalaustattung sicher niemand Freudensprünge machen, mehr ist angesichts der Verkehrsstärken von 30&thinsp;000 KFZ zu 200 Fahrrädern pro Tag aber auch nicht sinnvoll. Daher empfinde ich die Planung auch als fairen Kompromiss, zumindest wenn die hier gemachten Einsparungen an dringlicherer Stelle in den Radverkehr investiert werden.</p> <ul>
