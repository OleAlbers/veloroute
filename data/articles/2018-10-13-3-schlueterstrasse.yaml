text: |
  <p>Die <a>Schlüterstraße</a> soll auf ihrer gesamten Länge zu einer Fahrradstraße umgewidmet werden – mit Ausnahme des bereits jetzt existiernden Stücks Zufußgehendezone im Bereich der Uni. Insbesondere schließt die Planung das kurze Stück zwischen <a>Hartungstraße</a> und <a>Hallerplatz</a> mit ein, obwohl die Veloroute hier bereits vorher abknickt. Auch die <a>Hartungstraße</a> wird im Bereich der Veloroute (und nur dort) zu einer Fahrradstraße und gleichzeitig auch asphaliert.</p> <p>Den Fahrradstraßen wird an vielen Stellen Vorfahrt gewährt, indem man den Gehweg fortführt. Die KFZ und Radfahrende die den Gehweg queren müssen entsprechend warten. Das ist etwa so an der <a>Binderstraße</a>, der <a>Johnsallee</a> und dem Ostteil der <a>Hartungstraße</a> so geplant. An der <a>Moorweidenstraße</a> endet die Fahrradstraße und es gilt wieder Rechts-vor-Links. Ebenso an der <a>Bieberstraße</a>. <p>Die Führung bleibt im Wesentlichen so wie jetzt, allerdings werden die Parkstände besser angeordnet, sodass die Strecke aufgeräumter wirkt. Außerdem kommen 100 neue Fahrradstellplätze hinzu.</p> <p>Der Umbau ist ab Frühjahr 2020 geplant.</p> <ul>
