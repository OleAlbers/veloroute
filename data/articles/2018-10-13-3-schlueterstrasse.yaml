  <p>Die <a bounds="9.985805,53.564028,9.98786,53.571384">Schlüterstraße</a> soll auf ihrer gesamten Länge zu einer Fahrradstraße umgewidmet werden – mit Ausnahme des bereits jetzt existiernden Stücks Zufußgehendezone im Bereich der Uni. Insbesondere schließt die Planung das kurze Stück zwischen <a bounds="9.984625,53.570123,9.988511,53.570325">Hartungstraße</a> und <a bounds="9.985401,53.571186,9.986163,53.572603">Hallerplatz</a> mit ein, obwohl die Veloroute hier bereits vorher abknickt. Auch die <a bounds="9.984625,53.570123,9.988511,53.570325">Hartungstraße</a> wird im Bereich der Veloroute (und nur dort) zu einer Fahrradstraße und gleichzeitig auch asphaliert.</p>

    <p>Den Fahrradstraßen wird an vielen Stellen Vorfahrt gewährt, indem man den Gehweg fortführt. Die KFZ und Radfahrende die den Gehweg queren müssen entsprechend warten. Das ist etwa so an der <a bounds="9.984606,53.567664,9.992784,53.56821">Binderstraße</a>, der <a bounds="9.98658,53.566187,9.995914,53.566774">Johnsallee</a> und dem Ostteil der <a bounds="9.984625,53.570123,9.988511,53.570325">Hartungstraße</a> so geplant. An der <a bounds="9.985703,53.563735,9.993431,53.564192">Moorweidenstraße</a> endet die Fahrradstraße und es gilt wieder Rechts-vor-Links. Ebenso an der <a bounds="9.984335,53.569425,9.986319,53.569708">Bieberstraße</a>.</p>

    <p>Die Führung bleibt im Wesentlichen so wie jetzt, allerdings werden die Parkstände besser angeordnet, sodass die Strecke aufgeräumter wirkt. Außerdem kommen 100 neue Fahrradstellplätze hinzu.</p> <p>Der Umbau ist ab Frühjahr 2020 geplant.</p> <ul>
