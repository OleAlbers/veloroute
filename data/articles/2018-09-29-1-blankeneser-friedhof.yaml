title: Friedhof Blankenese (Veloroute 1)
tags:
- 1
text: "<p>Am <a>Friedhof Blankenese</a> gibt es an beiden Zugangsstellen sehr enge
  Drängelgitter. Diese sind bereits mit einem normalen Fahrrad kaum zu passieren,
  mit Anhänger oder Lastenrad kommt man vermutlich überhaupt nicht durch. Allgemein
  erscheint die Führung durch den Friedhof fragwürdig, liegt doch der <a>Sülldorfer
  Kirchenweg</a> knapp daneben. Vermutlich traute man sich nicht den KFZ Verkehr dort
  einzudämmen.</p>"
