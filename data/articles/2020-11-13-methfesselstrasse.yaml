  <h4>Bestand</h4>
  <p>Radfahrende haben die Wahl auf schmalen und kurvigen Hochbord-Radwegen zu fahren oder sich die Fahrbahn mit dem KFZ-Verkehr zu teilen. Mit Ausnahme des <a bounds="9.946114,53.581669,9.948996,53.583112">Kreisels am Eidelstedter Weg</a> sind alle Kreuzungen und Einmündungen durch eine Ampel geregelt.</p>

  <h4>Planung</h4>
  <p>Der Methfesselstraße Fahrtrichtung Norden folgend: zunächst werden die <a bounds="9.945689,53.579694,9.947298,53.580431">vorhandenen 1,5m breiten Schutzstreifen</a> bis zur <a bounds="9.94633,53.580244,9.947939,53.580982">Kreuzung mit der Hartwig-Hesse-Straße</a> verlängert. Dort regelt künftig ein Kreisverkehr die Vorfahrt, wobei sich Fahrrad und KFZ die Spur teilen. Weiter geradeaus trennen sich die Führungen wieder und der Radverkehr erhält rund 2,0m breite <ref>Radfahrstreifen</ref>. Die <a bounds="9.946847,53.581144,9.948448,53.581946">Ampel an der Lutterrothstraße</a> wird durch einen Zebrastreifen ersetzt. Kurz darauf schließt eine Bushaltestelle auf der Fahrbahn an, die mit 3,75m Breite ein Vorbeifahren an wartenden Bussen ermöglichen sollte. Der vorhandene <a bounds="9.946114,53.581669,9.948996,53.583112">Kreisverkehr am Eidelstedter Weg</a> wird so umgebaut, das der Radverkehrkehr sich die Spur mit den KFZ teilt. Dies soll die häufigen Unfälle an dieser Stelle reduzieren. Im Anschluss wird der Radverkehr <a bounds="9.946817,53.582724,9.948426,53.583462">über einen Parkplatz</a> auf den alten Radweg aufgeleitet.</p>
  <p>In Fahrtrichtung Süden ergibt sich fast genau das gleiche Bild, bloß mit umgedrehter Reihenfolge. Die Ableitung des vorhandenen Radwegs erfolgt in etwa auf Höhe <a bounds="9.946109,53.582602,9.949093,53.584096">Steenwisch</a>.</p>
  <p>Die alten Radwege werden zurückgebaut und entweder den Fußwegen zugeschlagen oder zu KFZ-Parkplätzen ausgebaut. Die <a bounds="9.945509,53.579699,9.94722,53.580556">StadtRAD Station auf Höhe des Luruper Weg</a> soll vergrößert werden. Die Arme der Kreisverkehre erhalten jeweils eine Mittelinsel und Zebrastreifen, um auch Leuten zu Fuß eine einfache Querung zu ermöglichen. In der Mitte der Methfesselstraße wird zusätzlich ein run 2,0m breiter Grünstreifen angelegt.</p>
  <p>Geplant ist mit den Bauarbeiten ab Mai/Juni 2021 zu beginnen.</p>

  <h4>Meinung</h4>
  <p>Die wegfallenden Ampeln ermöglichen dem Radverkehr eine deutlich stetigere Fahrt, was Kraft spart. Die viel zu schmalen und kurvigen Altradwege zu ersetzen ist ebenfalls gut. Die Einmündung der Lutterrothstraße wirft jedoch Fragen auf: die Mittelinsel wird unterbrochen um Linksabbiegen zu ermöglichen, obwohl dies vermutlich kaum vorkommt. In Fahrtrichtung Norden sollen Autofahrende hier „einen Bogen“ um den Radfahrstreifen fahren, während die Wunschlinie schnurgerade ist. Es könnte also sein, das Radfahrende hier häufig geschnitten werden.</p>

