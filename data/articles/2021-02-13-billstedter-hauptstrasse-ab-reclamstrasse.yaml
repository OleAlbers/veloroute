  <h4>Alter Zustand</h4>
  <p>Die Veloroute wird im Abschnitt auf <ref>Hochbordradwegen</ref> geführt. Diese sind hier häufig uneben und zu schmal zum Überholen. Die Veloroute teilt sich an dieser Stelle in zwei Äste auf: in Fahrtrichtung <a>Mümmelmannsberg</a> und über <a>Boberg</a> nach <a>Bergedorf</a>. Durch eine <a bounds="10.107714,53.533153,10.11884,53.535732" img="Gng2k2c9iRVbW1DJ99K3gw">Unterführung der Billstedter Hauptstraße</a> erreichen Radfahrende die jeweils andere Straßenseite ohne Warten. Für die Fahrtbeziehung Innenstadt/Mümmelmannsberg bedeutet das eine vermeidbare Steigung.</p>

  <h4>Planung</h4>
  <p>Es ist vorgesehen die Billstedter Straße neu aufzuteilen. Von den Häusern zur Straßenmitte ist die Nutzung bisher: Fußweg, Hochbordradweg, KFZ-Spur zum Parken, KFZ-Spur zum Fahren. Geplant ist sie in Fußweg, KFZ-Parken, <ref>Radfahrstreifen</ref>, KFZ-Spur zum Fahren zu ändern. Die Aufteilung ist dann vergleichbar mit <a bounds="10.09812,53.537165,10.112144,53.540376" img="B7piMPZGCNqUzMWOBVSrkg">dem vorausgehenden Streckenabschnitt</a>. Die Breite der Radfahrstreifen soll 2,0m betragen.</p>

  <h4>Meinung</h4>
  <p>Leider wurden keine genauen Pläne veröffentlicht, sodass eine Beurteilung schwierig ist. Offen bleibt etwa die Frage ob Radfahrende nach Mümmelmannsberg weiterhin durch die Senke fahren müssen, oder ob sie eine ebenerdige Führung angeboten bekommen. Im gleich aufgebauten, vorhergehenden Abschnitt verhindern <a bounds="10.096327,53.53791,10.110351,53.541121" img="5dUDnT1wxLKTFgt3auqeIQ">häufiges Falschparken</a>, aber auch <a bounds="10.098185,53.536967,10.11221,53.540178" img="jDtGErPKGCra568sJfJirQ">normales Einparken</a> eine angenehme Nutzung. Da die Planung bereits im Frühjahr 2019 abgeschlossen war, wurde eine <ref>Protected-Bike-Lane</ref> vermutlich gar nicht geprüft. Diese vom <a href="https://radentscheid-hamburg.de/">Radentscheid Hamburg</a> bevorzugte Lösung verhindert solche Situationen effektiv.</p>

