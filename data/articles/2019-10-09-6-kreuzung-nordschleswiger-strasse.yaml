  <p><strong>Stand 2020:</strong> Der Umbau ist abgeschlossen und dem Radverkehr wird im Kreuzungsbereich jeweils ein Radfahrstreifen spendiert. Indirektes Linksabbiegen ist immer möglich und die Ampeln schalten in beide Richtungen automatisch. Das heißt die eigentlich abgestimmte Fassung wurde nochmals geändert um dem Radverkehr eine vernünftige Lösung anbieten zu können – sehr gut! Der nachfolgende Teil des Artikels beschreibt den damals angedachten Zustand und ist entsprechend veraltet.</p>
  <p>Stadteinwärts musste man eine Bettelampel betätigen um die <a bounds="10.062489,53.579484,10.069636,53.588212">Nordschleswiger Straße</a> queren zu dürfen. Die Kreuzung wird zur Zeit umgebaut und sieht nach Abschluss der Arbeiten eine Führung im Mischverkehr vor. Das heißt, das sich Rad- und KFZ Verkehr die Spuren und hier auch die gleichen Ampeln teilen. Indirektes Linksabbiegen wird den Radfahrenden immer ermöglicht. Je nach Richtung steht manchmal auch eine direkte Abbiegemöglichkeit (zusammen mit den KFZ) zur Wahl. Vermutlich dauern die Arbeiten bis Ende November 2019.</p> <ul>
