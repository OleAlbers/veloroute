  <p>Stadteinwärts musste man eine Bettelampel betätigen um die <a>Nordschleswiger Straße</a> queren zu dürfen. Die Kreuzung wird zur Zeit umgebaut und sieht nach Abschluss der Arbeiten eine Führung im Mischverkehr vor. Das heißt, das sich Rad- und KFZ Verkehr die Spuren und hier auch die gleichen Ampeln teilen. Indirektes Linksabbiegen wird den Radfahrenden immer ermöglicht. Je nach Richtung steht manchmal auch eine direkte Abbiegemöglichkeit (zusammen mit den KFZ) zur Wahl. Vermutlich dauern die Arbeiten bis Ende November 2019.</p> <ul>
