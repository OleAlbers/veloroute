title: 'Bewertung der Veloroute 8 Herbst 2018'
tags: [8]
images: 8
text: >
 <p>Die Route beginnt mühsam: Im Bereich des <a>Hauptbahnhof</a> bzw. <a>ZOB</a> muss man ständig mit Zufußgehenden auf dem Radweg rechnen, an schnell und sicher vorankommen ist nicht zu denken. Im Anschluss wähnt man sich aber in einer echten Fahrradstadt: gute Beläge, gerade Führung, eigene Ampeln und auch genug Platz. Ab dem <a>Berliner Tor</a> führt die Route sogar mitten durchs Grüne. Auch wurde kürzlich der Knotenpunkt an der <a>U-Horner Rennbahn</a> umgebaut und zeigt wie sinnvolle Radwege aussehen. Dieses Teilstück ist meines Erachtens eines der besten der Alltagsrouten.</p>

 <p>Die Radfahrspuren in der <a>Washingtonallee</a> sind immer noch gut, obwohl viele KFZ die Sicherheitsstreifen nicht verstehen und deswegen zu nah am Radweg parken. Erst ab der <a>Billstedter Hauptstraße</a> nimmt die Qualität merklich ab: nicht immer ist die Führung ersichtlich, oft sind die Wege zu schmal und in Konflikt mit Zufußgehenden. Unebene Beläge senken den Fahrtkomfort.</p>

 <p>Folgt man der Route Richtung <a>Mümmelmannsberg</a>, bleibt die Qualität auch weiterhin mangelhaft: die Radwege wurden offenbar Jahrzehnte nicht gepflegt, sodass sie in Sachen Bequemlichkeit mit Kopfsteinpflaster konkurrieren. Wo keine baulichen Radwege sind, teilt man sich den Platz im Mischverkehr bei 50 km/h.</p>

 <p>Auf dem anderen Ast Richtung <a>Bergedorf</a> ist es besser: weite Strecken sind auf eigenen Wegen oder Nebenstraßen geführt, die Belagsqualität insgesamt ordentlich. Der Zweirichtungsradweg in der <a>Lohbrügger Landstraße</a> ist etwas schmal, gerade wenn es bergauf geht. Die Innenstadt Bergedorf ist durchwachsen: hier und da gibt es noch alte Führungen mit engen Kurvenradien und Zufußgehendeampeln. An anderen Stellen darf man sich dagegen aussuchen, ob man lieber auf der Straße oder dem Hochbordradweg fährt und erhält für beide Fälle eine sichere Aufleitung – gut! (<a>Wilhelm-Bergner-Straße</a>).</p>

 <p>Bis einschließlich <a>Horn</a> ist Veloroute 8 eine klare Empfehlung. Wer vom <a>Mümmelmannsberg</a> kommt, wird am Anfang aber definitiv keinen Spaß haben. Von <a>Bergedorf</a> ist die Lage deutlich entspannter und man kommt gut voran. Der Schandfleck <a>Billstedter Hauptstraße</a> ist im Vergleich zum Rest der Route kurz genug, um nicht zu arg ins Gewicht zu fallen. Insgesamt ist die Route aber auch jetzt schon zu empfehlen – mit den Lückenschlüssen hat man dann auch durchgehend gute Fahrt.</p>

