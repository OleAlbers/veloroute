  <h3>Freizeitroute 4 – Billeradweg <icon>FR4</icon></h3>
  <span class="updated">Länge rund 21km</span>
  <p>Man beginnt <a bounds="10.004201,53.549656,10.010574,53.554563" lon="10.009" lat="53.550662" dir="forward">südlich des Hauptbahnhofs</a> und folgt zunächst den Straßen entlang der Bahntrasse. Am <a bounds="10.02236,53.551986,10.028696,53.554641" lon="10.024741" lat="53.553585" dir="forward">Berliner Tor</a> wechselt man auf dem Grünstreifen oberhalb der U2/U4 bis zur <a bounds="10.064532,53.552192,10.070336,53.554953" lon="10.065094" lat="53.554617" dir="forward">Station Rauhes Haus</a>. Ab hier gelangt man über Treppen oder den Fahrstuhl in der U-Bahnstation hinunter zur Hammer Landstraße und von dort in <a bounds="10.067029,53.545846,10.082746,53.553467" lon="10.070821" lat="53.55043" dir="forward">Kleingärten</a>.</p>

  <p>Nach einem kurzen Stück Industriegebiet ist man an der <a bounds="10.070821,53.535759,10.106986,53.55043" lon="10.098308" lat="53.538287" dir="forward">Bille</a> angelangt und folgt ihr durch die <a bounds="10.070821,53.498738,10.167733,53.55043" lon="10.129413" lat="53.51485" dir="forward">Boberger Niederung</a> bis nach <a bounds="10.070821,53.486466,10.215925,53.55043" lon="10.209758" lat="53.490112" dir="forward">Bergedorf</a>. Das Ziel der Tour ist das <a bounds="10.070821,53.488571,10.248662,53.55043" lon="10.2341" lat="53.496215" dir="forward">Bergedorfer Gehölz</a>.</p>

  <h4>Auffindbarkeit</h4>
  <p>Die Route ist nicht beschildert und einige Abbiegungen sind kaum erkennbar. Ein Navi ist daher hilfreich, aber nicht unbedingt notwendig. Die Streckenführung ist noch einfach genug sie sich mit etwas Vorbereitung zu merken.</p>

  <h4>Befahrbarkeit</h4>
  <p>Bis <a bounds="10.070821,53.511133,10.14456,53.55043" lon="10.133133" lat="53.517008" dir="forward">Anfang der Boberger Niederung</a> sind die Wege durchgehend befestigt. Wer über die <a bounds="10.070821,53.511133,10.14456,53.55043" lon="10.134525" lat="53.516213" dir="forward">Nebenroute entlang des Walter-Hammer-Wegs</a> abkürzt kann noch etwas länger auf Asphalt fahren, bevor die naturnahen Wege (Trampelpfade, Grand) den Hauptteil stellen. Die stadtnahen Wege in Bergedorf sind ebenfalls befestigt.</p>
  <p>Es gibt einige Stellen an denen Überholen nicht möglich ist, insbesondere auf der <a bounds="10.070821,53.511133,10.14456,53.55043" lon="10.134525" lat="53.516213" dir="forward">Nebenroute entlang des Walter-Hammer-Wegs</a> ist dies kaum möglich. Sei exzellent zu Anderen und steige an diesen Stellen ab, bevor es eng wird. Insgesamt kommt man aber gut und weitgehend ampelfrei durch.</p>

  <h4>Meinung</h4>
  <p>Die Route ist einen Ausflug wert. Der erste Streckenabschnitt um die <a bounds="10.006037,53.548808,10.070821,53.554946" lon="10.012841" lat="53.549856" dir="forward">Norderstraße</a> lohnt sich jedoch nicht. Es ist besser hier gleich der <a href="/alltagsroute-8">Alltagsroute <icon>8</icon></a> zu folgen. Alternativ kann man auch von der Alster den <a bounds="10.010896,53.552599,10.026937,53.561695">Grünzug Lohmühlenstraße</a> bis zum Berliner Tor nutzen.</p>

