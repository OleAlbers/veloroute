text: '<p>Die Fahrradwege entlang der <a>Bramfelder Chaussee</a> und der <a>Saseler
  Chaussee</a> sind nicht schlecht. Man merkt ihnen jedoch an, das sie gebaut wurden
  als das Fahrrad noch weniger Stellenwert genoss als heute. Meistens sind die Radwege
  nur 1,5m breit, was heute so gar nicht mehr neu geplant werden dürfte – die Mindestmaße
  betragen 1,6m zuzüglich Bodenindikatoren für Seheingeschränkte. An Engstellen werden
  die Wege erheblich schmäler oder gehen lapidar in „gemeinsame Rad- und Fußwege“
  über, was insbesondere an Bushaltestellen problematisch ist.</p>

  <p>Die vorliegende
  Umplanung ist eine Sparvariante. Statt die Wege auf gesamter Länge dem Mindeststandard
  anzupassen, werden nur die schlimmsten Stellen verbessert. Somit ist das Überholen
  von Lastenrädern praktisch nur an Ampeln oder illegal über die Fußwege möglich.</p>
  <p>Konkret wird in Fahrtrichtung stadtauswärts die Engstelle zwischen <a
  href="/#18/53.623306/10.084142">Nüßlerkamp und der Königsberger Straße</a> entschärft.
  Dort halten die Busse künftig direkt auf der Straße statt in einer Busbucht. Somit
  entsteht genug Platz um den Fahrradweg hinter dem Einstiegsbereich fortführen zu
  können.</p>

  <p>In der Saseler Chaussee, ebenfalls stadtauswärts, werden <a
  href="/#17/53.63846/10.094112">zwei weitere Engstellen</a> entschärft. Man fällt
  (und ersetzt) hier einige Bäume bzw. entfernt einige Parkplätze um einen durchgehenden
  Radweg zu ermöglichen.</p>

  <p>Beidseitig wird die Situation um die <a href="/#18/53.641725/10.097191">Bushaltestelle Pfeilshofer Weg</a> verbessert. Wie zuvor halten die
  Busse hier künftig direkt auf der Straße, sodass auch hier genug Platz gewonnen
  wird um den Radweg fortführen zu können. Um die Abbiegesituation entlang der Veloroute
  stadtauswärts zu verbessern wird ca. 20m nördlich des Pfeilshofer Wegs eine weitere
  Ampel gebaut. Diese ist zu weit entfernt um komfortabel in die Nebenstraße fahren
  zu können.</p>

  <p>Die vorliegende Planung verbessert in der Tat die Situation an
  den schlimmsten Engstellen. Im Umkehrschluss heißt dies aber auch, das etliche Engstellen
  verbleiben, die den Komfort sowohl für Rad- als auch für Fußverkehr erheblich einschränken.
  Hinzu kommt die zu geringe Breite auf fast gesamter Länge. Besonders fragwürdig
  ist etwa warum die <a href="/#18/53.623202/10.08389">Bushaltestelle
  Königsberger Straße</a> nur stadtauswärts verbessert wird, wenn in Gegenrichtung
  exakt die gleiche Problematik herrscht. Sogar die Lösung, das der Bus auf der Straße
  statt in einer Busbucht hält würde hier Linderung verschaffen. Insgesamt kann ich
  aufgrund dieser homöopathischen Verbesserung nur den Kopf schütteln.</p>

  <p>Umgesetzt
  werden soll die Maßnahme ab Herbst 2020 und ca. 9 Monate dauern.</p>

