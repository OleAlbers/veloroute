text: >
  <h4>Hintergrund</h4>
  <p>
  Die Baustelle um die Haltestelle „Horner Rennbahn“ ist notwendig, um die U4 hier auszufädeln und in Richtung <a https://veloroute.hamburg/suche?bounds=10.080345%2C53.554824%2C10.136024%2C53.567566>Horner Geest</a> zu verlängern. Das passieren des Baustellenbereichs ist nur eingeschränkt möglich, teilweise muss geschoben werden.
  </p>

  <p>Dieser Abschnitt war vor dem Bau der U-Bahn für den Radverkehr ausgebaut. Entsprechend sind hier keine wesentlichen Änderungen zu erwarten.</p>

  <h4>Umleitung</h4>
  <p>
  Es wurde eine Umleitung eingerichtet, die die Baustelle großzügig umfährt. Leider muss am <a https://veloroute.hamburg/suche?bounds=10.081105%2C53.550073%2C10.088175%2C53.551692>Pagenfelder Platz</a> auch auf dieser ein kurzes Stück geschoben werden. Die gedachte Führung ist nicht sofort ersichtlich und <em>anders</em> als im Video zu sehen:
  </p>
  <ul>
    <li>In Richtung Bergedorf soll auf der Pagenfelder Straße bis zur Kreuzung geschoben werden. Diese kann dann über die zwei Radampeln fahrend gequert werden.</li>
    <li>In Richtung Innenstadt quert man die Kreuzung zunächst normal und schiebt dann das Rad ein Stück die Rennbahnstraße hoch. An der Einmündung der Nebenstraße kann man wieder aufsteigen.</li>
  </ul>

  <h4>Meinung</h4>
  <p>Der Umleitung lässt sich gut folgen und die Schiebestrecke am <a https://veloroute.hamburg/suche?bounds=10.081105%2C53.550073%2C10.088175%2C53.551692>Pagenfelder Platz</a> ist kürzer als die durch die Baustelle. Aufwendigere Maßnahmen um eine durchgehende Fahrt zu ermöglichen werden von der Polizei Hamburg mit Verweis auf die Verhältnismäßigkeit abgelehnt. Dies ist auf einer Hauptstrecke inakzeptabel, insbesondere da die Bauzeit mehrere Jahre beträgt.</p>

