text: '<p>Die <a href="/#16.5/53.581953/10.015636">Gertigstraße</a>
  erlaubt dem Radverkehr momentan die Wahl auf den Hochbordradwegen oder der Fahrbahn
  zu fahren. Die Radwege sind sehr schmal, teils kurvig und häufig auch von Zufußgehenden
  belegt. Auf der Fahrbahn kommt man deutlich besser voran, muss sich aber mit den
  Autos bei 50 km/h Höchstgeschwindigkeit arrangieren.</p> <p>Die in einer Mitmachveranstaltung
  bevorzugte Variante „Fahrradstraße“ wurde nun in einem ersten Entwurf detaillierter
  ausgearbeitet. Da die Gertigstraße schon grob die richtige Form hat, sind nur lokale
  Umbauten nötig. Die alten Radwege werden entfernt und dem Fußweg zugeschlagen. Die
  Einmündungen bleiben gegenüber der Gertigstraße wartepflichtig, werden jedoch neu
  gepflastert und mit Bodenindikatoren ausgestattet. Diese Aufplasterung wird auch
  am Anfang/Ende der Gertigstraße aufgebracht um den Wechsel zu einer Fahrradstraße
  zu verdeutlichen. Wie in allen Fahrradstraßen reduziert sich das Höchsttempo auf
  30 km/h.</p> <p>Verkehrsführung und Parkplätze bleiben im Wesentlichen gleich –
  auch Autos dürfen die Straße weiterhin befahren. Man hat jedoch den Mangel an Fahrradstellplätzen
  erkannt und ergänzt 67 Anlehnbügel.</p> <p>Die <a href="/#19/53.581146/10.0119887">Einmündung in den Mühlenkamp</a> gilt als bereits umgebaut, die in  <a
  href="/#19/53.5830856/10.018938">die Barmbeker Straße</a> wird getrennt
  geplant. Entsprechend endet die Fahrradstraße jeweils vorher.</p> <p>Umgesetzt werden
  soll die Maßnahme vorraussichtlich im Herbst 2020.</p> <p><a href="https://lsbg.hamburg.de/contentblob/12759360/3e96e268cf788396f93eb98a9c0e18ac/data/veloroute-13-gertigstrasse-abstimmungsunterlage-bericht.pdf">Erläuterungsbericht
