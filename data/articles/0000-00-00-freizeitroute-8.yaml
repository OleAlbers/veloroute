  <h3>Freizeitroute 8 – Elbuferradweg <icon>FR8</icon></h3>
  <span class="updated">Länge rund 16km (davon 1km Schiebestrecke)</span>

  <p>Die Tour beginnt an den <a bounds="9.96592,53.545013,9.971934,53.54705" lon="9.969011" lat="53.546104" dir="forward" ref="FR8">Landungsbrücken</a> und führt entlang der Elbe und ihren <a bounds="9.781972,53.55639,9.804119,53.561605" lon="9.788352" lat="53.560075" dir="forward" ref="FR8">Stränden</a> bis <a bounds="9.696244,53.564169,9.738179,53.583198" lon="9.735015" lat="53.5655" dir="forward" ref="FR8">Wedel</a>. Von dort kann entlang der Deiche weiter elbabwärts gefahren werden.</p>

  <h4>Auffindbarkeit</h4>
  <p>Die Route ist zwar nicht beschildert, aber trotzdem sehr leicht zu finden – „immer der Elbe nach“. Selbst wenn man die Abschnitte die etwas weiter vom Ufer verlaufen nicht auf Anhieb findet, wirklich verfahren kann man sich nicht.</p>

  <h4>Befahrbarkeit</h4>
  <p>Die Route ist größtenteils asphaltiert oder gepflastert, es gibt aber immer wieder fein geschotterte Abschnitte. Am <a bounds="9.897939,53.543927,9.914757,53.545029" lon="9.907512" lat="53.54472" dir="forward" ref="FR8">Flaschenhals Övelgönne</a> muss immer geschoben werden, auf anderen Stücken bei schönem Wetter ebenfalls. Nur am frühen Morgen oder späten Abend ist eine unterbrechungsfreie Fahrt möglich. Zu allen anderen Zeiten: steige ab, bevor es eng wird und sei exzellent zu Anderen!</p>

  <h4>Meinung</h4>
  <p>Wer es gemütlich mag oder neu in Hamburg ist, kann sich die Tour genauer ansehen. Wer vor allem Rad fahren möchte, sollte die Route frühestens ab <a bounds="9.859689,53.54551,9.870871,53.549437" lon="9.863218" lat="53.547249" dir="forward" ref="FR8">Teufelsbrück</a> benutzen. Von Altona bietet sich die <a bounds="9.923566,53.547241,9.936934,53.54851">Holländische Reihe</a>, <a bounds="9.87914,53.547219,9.92627,53.550039">Bernadottestraße</a>, <a bounds="9.861326,53.546057,9.881644,53.548536">Elbchaussee</a> als alternative Führung an. Für Rennräder ist die Tour völlig ungeeignet.</p>

