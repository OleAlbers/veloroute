  <p>Betrifft: <a>Klausstraße</a>, <a>Eulenstraße</a>, <a>Keplerstraße</a>, <a>Arnoldstraße</a>, <a>Lobuschstraße</a></p> <p><strong>Hinweis:</strong> Die Planungen des zweiten Entwurfs unterscheiden sich erheblich von der ersten Version. Die Beschreibung wurde entsprechend angepasst.</p> <p>Aufgrund der schmalen Straßenquerschnitte teilt sich die Veloroute hier in Nord (stadtauswärts) und Süd (stadteinwärts) auf. Die Führung in diesen Abschnitten ist heikel, da die Radfahrstreifen viel zu schmal sind und auf der <a>Eulenstraße</a> teilweise auch ganz fehlen und man sich entweder über Kopfsteinpflaster oder den Fußweg quälen soll.</p> <p>In den zweiten Entwürfen ist der Fahrradweg durchgängig auf der Straße geplant. Stadteinwärts wird dies durch einen ca. zwei Meter breiten Radfahrstreifen erreicht. Lediglich an Bushaltestellen wird dieser unterbrochen, wobei die Fahrbahn auch hier noch breit genug ist um langsam an einem haltenden Bus vorbeifahren zu können. KFZ müssen dagegen hinter dem Bus warten.</p> <p>Die Nordseite, also stadtauswärts, ist nicht ganz so komfortabel: In der <a>Klausstraße</a> und in der <a href="/#18/53.550504/9.92906">Eulenstraße bis zur Bushaltestelle „Bahrenfelder Straße“</a> gibt's nur einen Schutzstreifen (gestrichelte Linie, kurzes Halten für KFZ erlaubt) von rund 1,50m Breite. Dies ergibt sich hauptsächlich aufgrund des Platzmangels, wobei man die Parkplätze in der <a>Klausstraße</a> v.a. behalten wollte, damit bei Wohnungsumzügen und Kleinbaustellen leicht Platz zur Verfügung gestellt werden kann, ohne die Radinfrastruktur in Anspruch nehmen zu müssen. Nach der o.g. Bushaltestelle gibt's dann aber wie im Süden zwei Meter breite, durchgängige Radfahrstreifen bis zur <a>Bleickenallee</a>.</p> <p>Die Kreuzungen erhalten allerlei Detailverbesserungen: Vorgezogene Aufstellflächen um besser von Autos gesehen zu werden. An manchen Einmündungen weiten diese sich auf die gesamte Breite der Fahrrichtung auf, sodass man sich bei Rot vor den Autos aufstellen kann, um von dort dann bequem links abbiegen zu können. Sind Einbahnstraßen für den Radverkehr in beide Richtungen freigeben wird dies künftig deutlich durch Markierungen oder Verkehrsinseln hervorgehoben. Auch werden die Sichtbeziehungen optimiert, indem man Falschparker durch Einengungen oder Fahrradbügel vom Kreuzungsbereich fernhält.</p> <p>Die <a>Rothestraße</a> wird zwischen den beiden Radroutenteilen Einbahnstraße in Südrichtung. Dadurch kann einer <a href="/#19/53.5502638/9.9272301">der Arme im Norden</a> entfallen, der zum Gehweg mit vielen Anlehnbügeln zum Anschließen von Fahrrädern umgewidmet wird. Auch können KFZ in der <a href="/#19/53.5507989/9.9255727">Großen Brunnenstraße die Eulenstraße</a> künftig nicht mehr queren, sondern müssen in sie einbiegen. In allen Fällen ist der Radverkehr nicht von diesen Einschränkungen betroffen.</p> <p>Bereits der erste Entwurf stellte eine Verbesserung zum Bestand dar. Der zweite Entwurf legt nochmal ein bisschen was oben drauf. Ganz weg sind die Schutzstreifen zwar immer noch nicht, aber der Gesamteindruck des vorliegenden Plan ist definitiv positiv. Angedacht ist eine Umsetzung im Sommer 2019.</p> <ul>
