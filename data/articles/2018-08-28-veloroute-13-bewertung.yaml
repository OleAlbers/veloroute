title: 'Bewertung der Veloroute 13 Mitte 2018'
tags: [13]
text: >
  <p>Die Ringroute 13 ist eine schöne Abwechslung von Hamburgs sonst sternförmiger Verkehrsführung, aber sie ist auch ziemlich anstrengend. Nicht nur kreuzt regelmäßig eine ebenjener sternförmigen Straßen, die entweder beampelt sind oder Vorfahrt genießen. Die Strecke ist auch kaum ausgebaut: Kopfsteinpflaster in <a bounds="9.935089,53.547425,9.935526,53.551769">Altona</a>, zu schmale Spuren in <a bounds="10.04639,53.566811,10.059121,53.574938">Eilbek</a>, komplexe Verkehrsführung am <a bounds="10.00974,53.579011,10.013267,53.583539">Mühlenkamp</a>. Ansonsten führt die Route hauptsächlich durch Nebenstraßen, die durch die hohe Parkdichte und Falschparkern nicht gut einsehbar sind und daher nur mit voller Aufmerksamkeit befahren werden können. Die Funktion eines „Lückenschlusses“ kann diese Route also sicherlich erfüllen und einen brauchbaren Weg <i>zwischen</i> zwei Routen aufzeigen. Sie am Stück im Gesamten zu befahren macht aber keinen Spaß – und auf Grund der Ringführung auch keinen Sinn.</p>

