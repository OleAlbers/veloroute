text: >
  <p>Um der Veloroute 9 stadtauswärts zu folgen muss hier die  vierspurige <a>Oberbaumbrücke</a>
  gequert werden. Bei 50km/h und viel KFZ-Verkehr ist dies aber nicht ganz einfach.</p>
  <p>Das hat auch die Stadt erkannt und will demnächst eine Verkehrsinsel in der Straßenmitte aufstellen. Der dafür notwendige Platz wird durch die Verringerung der KFZ-Spuren auf eine pro Fahrtrichtung gewonnen. Dies soll zunächst als „Verkehrsversuch“ stattfinden, die Verkehrsinsel ist also zunächst nur provisorisch.</p>
  <p>Wer stattdessen geradeaus weiter, also Richtung HafenCity möchte bekommt eine winzige Ableitung vom Hochbordradweg auf die Fahrbahn. Unzureichend, aber besser als bisher. Eine größere Umplanung wird mit Verweis auf die Hauptbahnhoferweiterung und den Umbau des Deichtorplatzes aufgeschoben.</p>
