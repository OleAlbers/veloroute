title: Querung Oberbaumbrücke (Veloroute 9 stadtauswärts)

tags:
- 9
text: "<p>Stadtauswärts muss an dieser Stelle die vierspurige <a>Oberbaumbrücke</a>
  gequert werden. Da hier auch 50 km/h erlaubt sind, ist die Querung momentan lebensgefährlich
  und man quert die Straße bereits am <a>Deichtorplatz</a> und schiebt oder fährt
  ein Stück illegal entgegen der Fahrtrichtung.</p> <p>Es ist klar, das die Stadt
  hier dringend die Situation verbessern muss. Dabei sollte der Radverkehr weder auf
  einen einseitigen Zweirichtungsradweg gezwungen werden, da diese unintiutiv sind
  und hohes Unfallrisiko bergen. Eine Bettelampel oder winzige Sprunginsel sind ebenso
  abzulehnen. Idealerweise gibt es eine mit dem <a>Deichtorplatz</a> abgestimmte Ampel,
  sodass der vom <a>Klosterwall</a> kommende Radverkehr ein einem Zug die Kreuzung
  queren und in den Deichweg abbiegen kann. Dazu muss aber zwingend auch die große
  Kreuzung umgebaut werden.</p>\n"
