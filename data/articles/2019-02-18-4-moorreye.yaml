text: '<p><strong>Update:</strong> Der entgültige Entwurf liegt nun vor. Das zuvor
  kritisierte „halb auf dem Gehweg parken“ wird durch ordentliche Parkstände auf der
  Fahrbahn ersetzt. Wegen Leitungsarbeiten verschiebt sich der Umbau von Mitte auf
  Ende 2019. Die Beschreibung wurde entsprechend angepasst.</p> <p>Die <a>Moorreye</a>
  ist wegen des geringen Verkehrsaufkommen gut zu beradeln. Entsprechend verwundlich
  ist auch die Ampel an der Kreuzung mit der <a>Flughafenstraße</a> und dem <a>Ohkamp</a>,
  die sowohl den KFZ- als auch den Radverkehr unnötig ausbremst. Dem entgültigen Entwurf
  nach soll sie daher verschwinden und durch einen Kreisel ersetzt werden. Im weiteren
  Verlauf sollen die kaum sichtbaren und im Bereich der Autotüren verlaufenden Radwege
  zurückgebaut werden, sodass der Radverkehr künftig nur noch im Mischverkehr fahren
  würde – so wie heute im nördlicheren Teil der <a>Moorreye</a>.</p> <p>Die KFZ-Parkplätze
  verschieben sich teils, bleiben aber sonst erhalten. Sie werden dabei so umgebaut,
  dass das „halb auf dem Gehweg parken“ entfällt und so KFZ nicht durch Unachtsamkeit
  oder Gleichgültigkeit zu viel des Gehweg blockieren. Dieser wird im Vergleich zum
  Bestand teils breiter, trotz der angepassten Radbuchten.</p> <p>Auch die Details
  stimmen: es gibt deutlich mehr Radbügel zum Anschließen der Räder und es werden
  neue Sitzbänke aufgestellt. Die 30 km/h Zone wird so erweitert, das der Kreisel
  und der östliche Teil der <a>Flughafenstraße</a> ebenfalls enthalten sind. Straßeneinengungen
  erschweren Rasen zusätzlich. Leider ist der Anteil des Radverkehrs noch zu gering
  um die Moorreye als Fahrradstraße auszuweisen.</p> <p>Die Umsetzung ist ab Ende
  2019/Anfang 2020 vorgesehen. Zuvor sollen noch Leitungsarbeiten stattfinden.</p>
