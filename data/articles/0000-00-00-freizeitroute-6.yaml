  <h3>Freizeitroute 6 – Elbbrücken <icon>FR6</icon></h3>
  <span class="updated">Länge rund 21km</span>
  <p>Beginnend am <a bounds="9.993132,53.549269,10.01548,53.556036" dir="forward" lat="53.5516" lon="10.0056">Hauptbahnhof</a> folgt man grob der <a lat="53.5449" lon="10.0172" bounds="9.995601,53.536759,10.048165,53.552678" dir="forward">Amsinckstraße</a> um über die <a dir="forward" lat="53.5346" lon="10.0282" bounds="10.018778,53.527385,10.033289,53.536906">Elbbrücken</a> auf die <a bounds="10.009405,53.52204,10.032666,53.532834" lon="10.023808" lat="53.530213" dir="forward">Veddel</a> zu gelangen.</p>
  <p>Von dort geht es weiter auf <a bounds="9.96971,53.47396,10.049128,53.525687" lon="9.991852" lat="53.504458" dir="forward">Wilhelmsburg</a> und durch <a bounds="9.972304,53.450751,9.994229,53.465226" lon="9.978722" lat="53.461352" dir="forward">Harburgs Zentrum</a>. Der <a bounds="9.967672,53.439201,9.983253,53.452214" lon="9.978441" lat="53.440041" dir="forward" ref="10">Engelbek</a> folgend erreicht man schließlich die <a bounds="9.864695,53.383146,10.003912,53.439215" lon="9.97499" lat="53.421967" dir="forward">Landsgrenze kurz vor den Harburger Bergen</a>.</p>

  <h4>Auffindbarkeit</h4>
  <p>Die Route ist nicht beschildert und stellenweise ist die Führung nicht ersichtlich. Ein Navi ist daher empfehlenswert.</p>

  <h4>Befahrbarkeit</h4>
  <p>Zu einem großen Teil ist die Route befestigt, also asphaltiert oder gepflastert. Ausnahmen sind der leicht umfahrbare <a bounds="9.9775,53.454145,9.982341,53.45807" lon="9.980286" lat="53.456916" dir="forward">alte Harburger Friedhof</a> und eine <a bounds="9.981074,53.431467,9.984331,53.435518" lon="9.98204" lat="53.433727" dir="forward">kleinere Grünfläche</a> gegen Ende der Tour.</p>
  <p>Viele der Grünanlagen sind stark besucht, sodass hohe Geschwindigkeiten nicht möglich sind. Zu Stau kommt es selten, und falls doch: sei exzellent zu anderen und steige ab, bevor es eng wird.</p>

  <h4>Meinung</h4>
  <p>Die Tour hat einige schöne Stellen, gerade ab Harburgs Innenstadt ist man fast ausschließlich im Grünen unterwegs. Auf den Elbinseln und in Hamburgs Innenstadt ist die Streckenführung jedoch sehr autolastig und weniger empfehlenswert. Hier merkt man, das die Freizeitroute geplant wurde als die Alltagsrouten noch nicht brauchbar ausgebaut waren.</p>

  <p>Eine ähnliche, aber ruhigere Führung ist grob: <a href="/alltagsroute-9">Alltagsroute <icon>9</icon></a> bis Elbbrücken; Veddel wie gehabt; auf Wilhelmsburg stattdessen der <a href="/alltagsroute-11">Alltagsroute <icon>11</icon></a> folgen; Rest wie gehabt.</p>

