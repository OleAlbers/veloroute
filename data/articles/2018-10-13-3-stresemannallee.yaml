text: |
  <p>Die Stresemannallee soll ab dem 5. August 2019 umgebaut werden. Auf Höhe der <a>Troplowitzstraße</a> wird der Zweirichtungsradweg zurückgebaut und durch je einen Schutzstreifen pro Fahrtrichtung ersetzt. Auf Höhe des <a>Lohkoppelweg</a> reicht der Platz dafür nicht mehr aus und man wollte keine Parkplätze verlieren, sodass der Fahrräder hier im Mischverkehr mit den KFZ mitschwimmen müssen. Die Schutzstreifen werden mit 1,25m in absolutem Mindestmaß ausgeführt, sodass die KFZ die Überholabstände in der Regel wohl nicht einhalten werden.</p> <p>Die ursprüngliche Präsentation ist an mehreren Stellen veraltet: Der eingezeichnete Kreisel an der Einmündung beim <a>Grandweg</a> wird nicht gebaut, es bleibt hier beim Rechts-vor-Links. Am <a>Lohkoppelweg</a> wird es keine Verkehrsinsel zum „Schutz“ der Radfahrenden geben, die stattdessen im Reisverschlussprinzip in den Mischverkehr übergehen können.</p> <p>Zwischen <a>Eidelstedter Weg</a> und <a>Troplowitzstraße</a> bleibt der Zweirichtungsradweg vorerst erhalten. Dank eines Aufstellbereichs vor den KFZ kann man stadteinwärts aber brauchbar auf diesen wechseln. Vermutlich ist irgendwann Umgestaltung dieser Kreuzung geplant, sodass man diese erstmal so lässt. Leider gibt es bisher noch keine Anschlussplanung.</p> <ul>
