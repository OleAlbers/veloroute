text: '<p>Bisher ist der <a>Eulenkamp</a> für Fahrräder praktisch nicht zu benutzen,
  auch im betrachteten Abschnitt. Die schmalen Radwege die sich teils baulich in einem
  schlechten Zustand befinden und dann auch noch ohne Sicherheitsabstände neben legalen
  und illegalen Parkplätzen verlaufen wirken eher abschreckend. Entsprechend würde
  jedwede Planung den Zustand verbessern.</p> <p>Der vorgesehene Umbau kommt erstaunlich
  fahrradfreundlich daher: zwar bleibt es bei 50 km/h, aber dafür gibt es beidseitig
  mindestens 1,80m breite Radfahrstreifen. Lediglich in der Einmündung <a>Dulsberg-Süd</a>
  und am <a href="/#18/53.58921/10.075493">nördlichen Ende des Eulenkamp</a>
  gibt es Schutzstreifen (gestrichelete Linie), damit LKW die Querungshilfen legal
  passieren können. Auch die Altglascontainer werden etwas verschoben, sodass sie
  nicht mehr direkt an den Radweg angrenzen. Insbesondere wurde die Sicherheit der
  Radfahrenden mit denen der Anzahl der PKW-Stellplätze abgewägt – und letztere zogen
  den Kürzeren.</p>
  <p>Ziel ist es die Umbauten bis Ende 2020 durchzuführen.</p>
