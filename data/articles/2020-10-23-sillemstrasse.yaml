text: >
  <h4>Bestand</h4>
  <p>Der Abschnitt weist wenig Verkehr auf, ist wegen des Kopfsteinpflasters und der kreuz und quer parkenden Autos jedoch unangenehm zu befahren. Die großen Kurvenradien an den Kreuzungen sind für den Radverkehr ebenfalls von Nachteil, da man erst in der Kreuzung genug Einsicht hat um ggf. Vorfahrt zu geben (Rechts-vor-Links Regelung).</p>

  <h4>Vorhaben</h4>
  <p>Die Stadt lässt die Sillemstraße vom <a bounds="9.943251,53.575652,9.94702,53.577674" img="7bunlcbjMvXNHIhTH_RIoA">Hellkamp</a> bis zur <a bounds="9.94108,53.577795,9.944848,53.579818" img="TNJXouBIa2lkAldk1dVc4Q">Sartoriusstraße</a> zu überarbeiten. Das Vorhaben steht noch am Anfang, zuletzt wurden die Verträge zur Umplanung des Abchnitts veröffentlicht. Entsprechend sind keine Details bekannt, außer natürlich das der Radverkehr entlang der Veloroute gefördert werden soll.</p>

