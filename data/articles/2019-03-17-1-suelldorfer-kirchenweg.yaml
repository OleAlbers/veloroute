text: '<p>Der <a href="/#15/53.566988/9.810351">Sülldorfer Kirchenweg</a>
  wird fast auf gesamter Länge im Mischverkehr mit den Autos befahren. Nur für ein
  kurzes Stück gibt es bergab einen kleinen Radweg, der viel zu schmal ist und zudem
  in der Türzone der parkenden Autos liegt. Zudem sind die Fußwege stellenweise freigegeben,
  aber ebenfalls viel zu schmal um sicheres Vorankommen zu gewährleisten.</p> <p>Die
  Vorplanung sieht vor die Straße um Schutzstreifen (gestrichelte Linie) zu ergänzen,
  die aber nur rund 1,50m breit sind. Im Bereich von Bushaltestellen muss der Radverkehr
  auf die normale Fahrbahn ausweichen. Die Kanalrinne soll zwischen Fahrbahn und Schutzstreifen
  verlaufen um das Sicherheitsgefühl zu verbessern.</p> <p>Die im markierten Bereich
  liegenden Einmündungen werden bis auf eine Ausnahme als „Gehwegüberfahrt“ ausgeführt,
  d.h. der in den <a href="/#15/53.566988/9.810351">Sülldorfer Kirchenweg</a>
  einbiegende Verkehr bleibt wartepflichtig. Teilweise werden die Sichtlinien verbessert,
  sodass Radfahrende hoffentlicher weniger übersehen werden.</p> <p>Beim <a href="/#17/53.569219/9.809021">Abknicken der Veloroute in die Babendiekstraße</a> soll dagegen ein
  Kreisel entstehen. Das reduziert nicht nur die Geschwindigkeit der KFZ, sondern
  erleichtert auch erheblich das Linksabbiegen. Die Nebenstraße <a>Wulfsdal</a> bleibt
  eine Sackgasse.</p> <p>Die erlaubte Höchstgeschwindigkeit bleibt unverändert bei
  50 km/h. Im Bergabschnitt werden die KFZ-Parkplätze allerdings auf die Bergseite
  verlegt, um bei einem „Dooring-Unfall“ (KFZ-Insasse öffnet Tür ohne auf Verkehr
  zu achten) die Unfallfolgen zu reduzieren. Man geht davon aus, das der Radverkehr
  bergauf im Schnitt langsamer ist und die Verletzungen daher weniger schlimm ausfallen.</p>
  <p>Die Planung ist durchwachsen. Schutzstreifen führen häufig zu knapperem Überholen,
  da viele AutofahrerInnen die Regeln nicht kennen und sich an den „Spuren“ orientieren.
  Die Kanalrinne erschwert Radfahren mit ausreichendem Sicherheitsabstand von parkenden
  Fahrzeugen, sodass die Umplanung keine sicheren Radwege herstellt. Das die Radwege
  eine leicht andere Farbe haben sollen als der normale Asphalt ist eher Spielerei
  als echter Nutzen. Gut hingegen ist ganz klar der Kreisel zur Babendiekstraße, mit
  der der Veloroute deutlich bequemer zu folgen ist als bisher.</p> <p><a href="http://www.steg-hamburg.de/files/Projekte/Veloroute%201%20Altona/2018-06_Veloroute-Altona_A13_Gesamtdokumentation.pdf">Dokumentation
  zur Infoveranstaltung/Vorentwurf</a></p>

