  <h4>Alter Zustand</h4>
  <p>Der Radverkehr wird zwischen der <a bounds="10.020132,53.565604,10.024992,53.566952" img="eCQHUEu2s3FyU6YuUT_b3Q">Hartwicusstraße</a> und dem <a bounds="10.025646,53.566341,10.030505,53.567689" img="xs8wxrCpi2YcTjKkedY8ww">Immenhof</a> durch einen Park geleitet. Die Auffahrten sind als Ortsfremder leicht zu übersehen. Die wechselnden Oberflächen sind in die Jahre gekommen und daher uneben.</p>

  <p>Die Führung ist teils gemeinsam mit dem Fußverkehr, teils getrennt. Da die schmalen Wege von beiden Verkehrsarten stark genutzt werden, ist die Trennung in der Praxis selten gegeben.</p>

  <h4>Planung</h4>
  <p>Die Veloroute soll nach dem ersten Entwurf in ihrer heutigen Führung <a bounds="10.02191,53.565489,10.028873,53.567082" img="4mJoTxSr7b_Wfc050py4Vw">durch den Park</a> ausgebaut werden. Prinzipiell ist ein asphaltierter, 3,0m breiter Zweirichtungsradweg vorgesehen. Der Fußweg daneben soll weiterhin in Grand befestigt werden. <a bounds="10.021304,53.565242,10.028268,53.566836" img="CxxTs_DwAFJL7ULYltXDqQ">Unter der Kuhmühlenbrücke</a> wird der Radweg auf 2,0m verengt – dies entspricht der Radwegbreite im <a bounds="10.049971,53.574303,10.058596,53.576277" img="no0UO29Z7RukamJ8PfxLpQ">Friedrichsberger Park</a>.</p>

  <p>Die Aufführung in die <a bounds="10.021304,53.565242,10.028268,53.566836" img="pW1a9KQBmIcZg6dVCUB_SQ">Hartwicusstraße</a> wird nach Fahrtrichtungen getrennt und je 1,5m breit. Diese werden gepflastert, sodass die Veloroute Richtung Innenstadt immer Vorfahrt gewähren muss. Die Trennung wurde gemacht um die Bäume erhalten zu können.</p>

  <p>Zum <a bounds="10.024066,53.566253,10.029806,53.567567" img="4v77NZKKx3O13BV6agRo2Q">Immenhof</a> werden die Fahrtrichtungen über eine gemeinsame, gepflasterte Auffahrt geführt. Hier ist die Veloroute dann in beide Richtungen vorfahrtspflichtig gegenüber dem Verkehr auf dem Immenhof.</p>

  <p>Der Radweg in Richtung <a bounds="10.024592,53.565922,10.026196,53.566613" img="dh4V9RTfMWDynjvlIjDq1w">Schürbeker Straße</a> entfällt ersatzlos.</p>

  <h4>Meinung</h4>
  <p>Besser als heute? Ja. Gut? Nein, dazu bleiben die Wege zu häufig unter den Mindestmaßen für Radwege. Selbst diese wären für eine Veloroute unangemessen – schließlich sollen diese das Rückgrat für den Radverkehr werden.</p>

  <p>Die fehlende Vorfahrt entlang der Veloroute ist aufgrund des geringen Verkehrs an den Auffahrten sicher zu verschmerzen. Diese war zwar angedacht, wurde aber vermutlich aufgrund von Denkmal- und Baumschutz aufgegeben. Leider wurde nicht untersucht ob die verlorenen Grünflächen im Park durch eine Verschmälerung von  Hartwicusstraße und Immenhof mit KFZ-Einbahnregelung ausgeglichen werden kann.</p>

  <p>Für die Fahrtrichtung von der Hartwicusstraße in die Schürbeker Straße bleibt künftig nur noch das ungesicherte Queren einer vierspurigen KFZ-Straße. Es ist anzunehmen, dass dies stattdessen zu Gehweg- oder Geisterradeln führen wird.</p>

