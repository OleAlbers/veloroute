text: '<p>Im markierten Stück des <a class="place" href="/#18/53.656266/10.093697">Heegbarg</a>
  gibt es noch unbenutzbare Radwege im Altbestand. Sie sind viel zu schmal, uneben,
  ohne Sicherheitsabstände und an <a class="place" href="/#17/53.659551/10.095399">der
  Kreuzung mit der Alsterredder</a> nichtmal durchgängig. Auf der Fahrbahn fährt es
  sich dagegen sehr angenehm, was aber gerade Radneulingen schwer fallen dürfte.</p>
  <p>Im ersten Entwurf ist vorgesehen die alten Radwege vollständig zu entfernen.
  Vom <a class="place" href="/#17/53.657917/10.09454">Saseler Damm bis zur Alsterredder</a>
  wird ein ca. 1,7m breiter Schutzstreifen (gestrichelete Linie) angelegt. KFZ dürfen
  diesen zum Ausweichen und kurzem Halten verwenden, Parken ist nicht erlaubt. In
  diesem Abschnitt bleibt es beim Tempo 50.</p> <p>Im <a class="place" href="/#17/53.660729/10.096304">nördlichen
  Teil</a> sollen Radfahrende im Mischverkehr mit den Autos fahren, also so wie im
  weiteren Verlauf. Die ehemaligen Flächen des Radweges werden begrünt. Die bereits
  eingerichtete Tempo-30-Zone bleibt bestehen.</p> <p>Es wird ebenfalls noch überlegt
  ob die Tempo-30-Zone etwas erweitert werden kann, sodass die Stop-Schilder an <a
  class="place" href="/#17/53.659551/10.095399">der Kreuzung mit der Alsterredder</a>
  entfallen könnten. Zum <a href="/#18/53.65638/10.093554" class="place">Saseler Damm
  (Ring 3)</a> wird auf die dort bestehenden Radwege übergeleitet, d.h. diese Kreuzung
  ist nicht Bestandteil dieser Planung.</p> <p>Auf dem Heegbarg herrscht wenig Verkehr,
  sodass die vorgesehenen Maßnahmen ausreichend erscheinen. Die Qualität für Radfahrende
  verbessern sie definitiv.</p> <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1010194">Erläuterung
