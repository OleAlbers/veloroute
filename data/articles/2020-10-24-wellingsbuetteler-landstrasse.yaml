  <p><i>Hinweis:</i> Anders als sonst auf veloroute.hamburg üblich ist die Kamera hier nach hinten gerichtet.</p>

  <h4>Bestand</h4>
  <p>In der <a>Wellingsbütteler Landstraße</a> selbst gibt es im Stadtteil <a>Klein Borstel</a> keine eigenen Radwege. Es stehen die Optionen offen auf der Fahrbahn mit den KFZ zu fahren oder auf den Fußwegen (<a href="/lexikon/fahrrad-frei">Fahrrad frei</a>). Die Höchstgeschwindigkeit beträgt 50 km/h. Im <a bounds="10.029983,53.62536,10.032621,53.626527">Kreuzungsbereich mit der Fuhlsbütteler Landstraße</a> gibt es schmale <a href="/lexikon/hochbordradweg">Hochbordradwege</a>, die mit engen Kuren durch die Kreuzung führen.</p>

  <h4>Planung</h4>
  <p>Ab Sommer 2021 soll die Wellingsbütteler Landstraße saniert werden – Kanäle, Versorgungsleitungen und Straßenbelag gemeinsam. Nach dem derzeitigen Planungsstand stehen für den Radverkehr auch im Anschluss keine eigenen Wege zur Verfügung. Pro Fahrtrichtung sollen rund 1,5m breite <a href="/lexikon/schutzstreifen">Schutzstreifen</a> als Teil der Fahrbahn markiert werden. Die Breite setzt sich aus 30cm Regenrinne und ca. 10cm Markierung zusammen. Ein Sicherheitsabstand gegen <a href="/lexikon/dooring">Dooring</a> ist in die Parkplätze integriert, die mit 2,75m etwas breiter sind als die meisten KFZ.</p>

  <p>Im Kreuzungsbereich orientiert sich die Führung an den vorhandenen Hochbordradwegen, welche jedoch so gut wie möglich verbreitert werden. Auch ist eine gut sichtbare Trennung vom Fußweg durch den Einbau von weißen Noppenplatten vorgesehen. Von der Kreuzung bis etwa auf Höhe der <a bounds="10.029858,53.625736,10.035331,53.628157">U-Bahn Station Klein Borstel</a> sind rund 1,5m breite <a href="/lexikon/radfahrstreifen">Radfahrstreifen</a> vorgesehen.</p>

  <p>Zur U-Bahn Station Klein Borstel und in den <a>Kornweg</a> sind jeweils Aufstellflächen für das <a href="/lexikon/direktes-und-indirektes-abbiegen">indirekte Linksabbiegen</a> vorgesehen. Anschließmöglichkeiten für Fahrräder werden lediglich um die U-Bahn Station herum eingerichtet.</p>

  <h4>Meinung</h4>
  <p>Um die Bäume zu erhalten muss die grobe Aufteilung der Straße so bleiben wie sie ist. Zusätzlich werden die häufigen Unfälle zwischen Fuß- und Rad angeführt, die durch einen ähnlichen Umbau in der vergleichbaren <a>Weidestraße</a> verhindert werden konnten. Dennoch sind Schutzstreifen nicht jedermanns Sache, da sie zu engem Überholen einladen und hier mit nutzbarer Breite von rund 1,1m auch sehr schmal ausfallen. Für tiefergehende Verbesserungen für den Radverkehr müsste die KFZ-Zweispurigkeit aufgegeben werden, was momentan leider als unrealistisch einzustufen ist.</p>

