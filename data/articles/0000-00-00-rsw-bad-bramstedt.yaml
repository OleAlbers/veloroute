title: Radschnellweg nach Bad Bramstedt
tags:
- rsw-bad-bramstedt
- rsw
text: >
  <p>Die Trassenfindung für einen möglichen <ref>Radschnellweg</ref> nach Bad Bramstedt ist abgeschlossen. An einigen Stellen sind alternative Führungen im Gespräch und müssen noch genauer abgewägt werden. Die genaue Planung für die einzelnen Abschnitte ist ebenfalls noch offen, entsprechend gibt es auch keinen Zeithorizont zur Umsetzung.</p>
  <p>Das Video orientiert sich an der Vorzugsführung, muss aber bei Neubauabschnitten davon abweichen. Im unausgebauten Zustand stellt diese Führung nicht unbedingt die bequemste oder schnellste Verbindung bereit.</p>

  <h5>Hamburg</h5>
  <p>Der geplante Radschnellweg beginnt auf der <a bounds="10.019896,53.60821,10.027306,53.611269" lon="10.024434" lat="53.610064" dir="forward">Höhe der U-Bahn Station Sengelmannstraße</a>. Zunächst orientiert sich die Trasse am Straßennetz und soll nach der U-Bahn Station Klein Borstel mittels einer Rampe auf die Höhe der Schienen geführt werden. Ab hier soll der Weg bis kurz vor die Station Ochsenzoll neben der U-Bahn verlaufen. Vorzugsweise würde der Weg am <a bounds="10.009563,53.676296,10.014312,53.679305"  lon="10.012504" lat="53.677207" dir="forward">Foßberger Moor</a> wieder ins Straßennetz überführt. Die alternative Führung wäre ein Tunnel unter dem gesamten Gebiet.</p>
  <h5>Norderstedt</h5>
  <p>Die Trasse für beide Richtungen verläuft westlich der Langenhorner Chaussee. Über eine neue Rampe erreicht man die <a bounds="9.999541,53.681996,10.001898,53.683192">Unterführung</a>. Der vorhandene Weg soll ausgebaut werden und ab dem <a bounds="10.001349,53.684638,10.003863,53.685858" lon="10.002307" lat="53.684986" dir="forward">Ossenmoorgraben</a> links der Baumreihe verlaufen. Nahe <a bounds="10.00778,53.697603,10.015621,53.702927" lon="10.01001" lat="53.697779" dir="forward">des Waldstücks</a> am Exerzierplatz ist dies nicht mehr so leicht möglich, daher ist der Radschnellweg von hier bis grob <a bounds="10.015788,53.702859,10.02271,53.705313" lon="10.019211" lat="53.703343" dir="forward">Höhe Rominterer Weg</a> nur in reduzierter Breite vorgesehen. Von dort an verläuft er wieder in voller Breite nahe der KFZ-Fahrbahn.</p>
  <p>Um zum „<a bounds="10.022209,53.741039,10.024521,53.743164" lon="10.023228" lat="53.741885" dir="forward">Beim Brüderhof</a>“ zu gelangen, ist eine neue Unterführung angedacht. Danach soll ein neuer Weg anschließen bzw. der vorhandene Fußweg entsprechend verbreitert werden.</p>


  <h5>Henstedt-Ulzburg</h5>
  <p>Im Mischverkehr mit den KFZ durchquert man <a bounds="9.978212,53.746666,10.013226,53.761888" lon="9.999668" lat="53.752562" dir="forward">Rhen</a>. Entlang der Hamburger Straße wird der vorhandene Radweg bzw. Waldweg ausgebaut. In <a bounds="9.964906,53.763064,9.994938,53.782758" lon="9.971941" lat="53.771064" dir="forward">Ulzburg Süd</a> und <a bounds="9.962986,53.783783,9.990474,53.801746" lon="9.976451" lat="53.791548" dir="forward">Henstedt-Ulzburg</a> soll die Trasse hauptsächlich als Fahrradstraße geführt werden. Vorhandene Rad- bzw. Fußwege ohne Autoverkehr werden ausgebaut, bleiben aber autofrei. Im <a bounds="9.97815,53.78179,9.98643,53.786403" lon="9.980094" lat="53.784477" dir="forward">Pinnau-Biotop</a> soll ein neuer Weg die Verbindung verbessern.</p>
  <p>Die genaue Führung durch das <a bounds="9.955285,53.796059,9.979088,53.813706" lon="9.972561" lat="53.802371" dir="forward">Industriegebiet</a> ist noch offen. Je nach gewählter Variante würde der Radschnellweg im Mischverkehr mit KFZ verlaufen, als Zweirichtungsweg entlang der Straßen oder eigenständiger Rad- und Fußweg.</p>

  <h5>Kaltenkirchen</h5>
  <p>Auf einer Neubaustrecke soll der Radweg „hinter“ dem Industriegebiet vorbeiführen. Vorhandene Rad- und Fußwege sollen ausgebaut werden. Abschnitte die auch von KFZ befahren werden sollen zu bevorrechtigten Fahrradstraßen werden. Am <a bounds="9.953289,53.826064,9.95587,53.827795" lon="9.954674" lat="53.826755" dir="forward">Krückauring</a>, der <a bounds="9.942715,53.832491,9.947072,53.835187" lon="9.944162" lat="53.834026" dir="forward">Barmstedter Straße</a> und der <a bounds="9.945627,53.834155,9.949496,53.83619" lon="9.947071" lat="53.83491" dir="forward">Norderstraße</a> sollen Kreisel gebaut werden; an der <a bounds="9.946182,53.829762,9.948787,53.831387" lon="9.947353" lat="53.830451" dir="forward">Alvesloher Straße</a> soll dagegen eine Ampel den Verkehr regeln.</p>
  <p>Ab grob der <a bounds="9.942943,53.839446,9.948144,53.842345" lon="9.944304" lat="53.840312" dir="forward">Bahn Station Holstenterme</a> soll bevorzugt ein neuer Weg entlang der Bahntrasse gebaut werden, der auf die <a bounds="9.920642,53.85506,9.926246,53.858556" lon="9.922667" lat="53.857276" dir="forward">Alte Landstraße</a> führt.</p>

  <h5>Kaltenkirchener Land</h5>
  <p>Bis <a bounds="9.881137,53.868076,9.901357,53.877682" lon="9.898249" lat="53.870217" dir="forward">Lentföhrden</a> sollen alle Straßen als Fahrradstraßen ausgebaut werden. Dort wird angedacht den Radschnellweg über eine neue Brücke und über den Wiesengrund zu führen. Entlang der Kieler Straße sollen gewöhnliche <ref>Radfahrstreifen</ref> angelegt werden. Die <a bounds="9.881458,53.880592,9.889908,53.883789" lon="9.886955" lat="53.882126" dir="forward">Einmündung der Norderstraße</a> soll zu einem Kreisverkehr werden und der Radschnellweg außerorts wieder gemeinsam auf der westlichen Seite geführt werden.</p>

  <h5>Bad Bramstedt</h5>
  <p>Die Trasse soll weiterhin gemeinsam westlich der KFZ-Fahrbahn verlaufen. Dazu soll der Arm des Kreisel in der <a bounds="9.8801,53.907345,9.883402,53.908915" lon="9.881728" lat="53.908" dir="forward">Holsatenallee</a> umgebaut werden. Die bevorzugte Führung wäre ein geradliniger Übergang zur <a bounds="9.880598,53.911521,9.882916,53.912914" lon="9.881335" lat="53.911712" dir="forward">Altonaer Straße</a>, die zu einer Fahrradstraße werden soll. Am <a bounds="9.882009,53.91666,9.88387,53.918055" lon="9.882999" lat="53.917288" dir="forward">Bleeck</a> beginngt bzw. endet der Radschnellweg.</p>

