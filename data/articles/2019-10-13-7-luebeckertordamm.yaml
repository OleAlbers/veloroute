text: '<p>Die Radwege stadteinwärts sind bequem zu befahren, aber zu schmal zum Überholen.
  Im vorgesehenen Umbau sollen sie auf zwei Meter verbreitert werden und im Bereich
  mit Zufußgehenden auch taktile Nopenplatten zur klaren Abtrennung erhalten. Im Süden
  schließt der breitere Radweg an die geplante Ableitung auf die Radfahrstreifen auf
  der Fahrbahn an (siehe <a href="/blog/2018-08-30-7-steindamm">Umbau Steindamm</a>). Stadtauswärts
  ist der Radweg bereits ausreichend breit, sodass hier keine Änderung vorgesehen
  ist. Umgebaut werden soll bereits ab Herbst 2019.</p> <p><a href="https://sitzungsdienst-hamburg-nord.hamburg.de/bi/vo020.asp?VOLFDNR=1008773">Erläuterungsbericht
