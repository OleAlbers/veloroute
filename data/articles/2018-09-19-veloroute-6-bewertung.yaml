title: 'Bewertung der Veloroute 6 Herbst 2018'
tags: [6]
text: >
  <p>Bis zur <a>Hartwicusstraße</a> teilt sich die Veloroute 6 den Weg mit der 5er. Entsprechend haben auch beide anfangs die gleichen Probleme: Die Radwege sind unterdimensioniert und es gibt häufig Konflikte mit Zufußgehenden (<a>Ballindamm</a>, Radweg durch den <a>Alsterpark</a>). Stadtauswärts hat man <a>An der Alster</a> eine rote Welle und die Führung am <a>Schwanenwik</a> ist verwirrend.</p>

  <p>Danach wird es besser: Die Kreuzung in und aus der <a>Hartwicusstraße</a> ist gelungen. Im Anschluss gibt es meist getrennte Führungen oder Fahrradstraßen. Die Kreuzungen lassen jeweils aber zu wünschen übrig: die zu querenden Straßen haben eine hohe KFZ Dichte, sodass Lücken selten sind. Selbst mit einer Querungshilfe wie an der <a>Friedrichsberger Straße</a> muss man zweimal anhalten um weiterzukommen. Das ist sehr unkomfortabel und schmälert den positiven Eindruck der Fahrradstraßen.</p>

  <p>All dies ist aber nichts im Vergleich zur Kreuzung direkt nach <a>S-Friedrichsberg</a>. Die Radverkehrsführung endet und startet im Nichts, die Fahrbahnampeln die man laut StVo beachten <em>muss</em> kann man nicht sehen und zu schmal sind die Wege sowieso. Weiter im <a>Eulenkamp</a> trifft man auf alten Bestand: man hat die Wahl zwischen Kopfsteinpflaster auf der Straße und ebenso holprigen wie schmalen Radwegen daneben.</p>

  <p>Danach muss man in den Mischverkehr bei 50 km/h und wird häufig knapp überholt. Warum man hier die Radführung auf <a>Pillauer Straße</a> und <a>Tilsiter Straße</a> aufgeteilt hat, statt eine Straße für den KFZ und die andere für den Radverkehr vorzusehen wird mir nicht klar. Wirklich angenehm ist so wie jetzt keine der Richtungen. Nach der <a>Eckerkoppel</a> bekommt man wieder eigene Radwege, die aber mittlerweile sehr uneben geworden sind.</p>

  <p>Zum Ende der Route hin wird man vom <a>Berner Heerweg</a> durch Seitenstraßen umgeleitet, damit der Autoverkehr möglichst nicht durch Radfahrende behindert wird. Entsprechend unklar verläuft die Route im Zickzack, teils durch unsichtbare Hinterhöfe (<a>An der Berner Au</a>) und kaum benutzbare Waldwege (nach dem <a>Andreasweg</a>). Sonst ist der Belag meist gut, was aber nicht über die mangelhafte Führung hinwegtröstet.</p>

  <p>Aktuell ist Veloroute 6 eher nicht zu empfehlen. Die einzig gute Stelle sind die Fahrradstraßen in <a>Barmbek-Süd</a>, die aber zu häufig durch große Kreuzungen unterbrochen werden um angenehm voran zu kommen. Die anderen Streckenteile sind kaum ausgebaut, sodass man auch jede beliebige andere Strecke fahren kann.<a></p>

