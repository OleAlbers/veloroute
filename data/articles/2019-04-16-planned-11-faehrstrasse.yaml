title: 'Abgeschlossen: Fährstraße (Veloroute 11)'
tags: [velo11]
text: >
  <p>Die <a>Fährstraße</a> ist bereits heute gut befahrbar, besitzt aber gerade im Anfangsteil einige Unebenheiten, die das Radfahren unangenehm machen. Insbesondere ist hier die alte Bahnstrecke hervorzuheben.</p>
  <p>Seit Mitte April bis vorraussichtlich Mitte Juli 2019 wird hier daher der Straßenbelag erneuert. Außerdem sollen Markierungsarbeiten stattfinden. Leider geht aus den Anliegerinformationen nicht hervor ob diese den aktuellen Stand wiederherstellen oder ob gravierendere Änderungen geplant sind.</p>
