text: >
  <h4>Bestand</h4>
  <p>Die Hufnerstraße wird von der Veloroute nur in Richtung Innenstadt benutzt. Obwohl sie teilweise als Einbahnstraße geführt wird, ist die Fahrt für den Radverkehr in beide Richtungen möglich, denn der rund 2,0m breite <ref>Hochbordradweg</ref> ist ein Zweirichtungsradweg. Dies ist aus dem Norden kommend nicht ersichtlich, sodass man durchaus vom Gegenverkehr überrascht wird.</p>
  <p>Die <a bounds="10.037831,53.586299,10.044682,53.587885" img="Myi-vqOib5Z5Hy7m7hMESA">Querung am Wiesendamm</a> hat eine sehr schlecht abgestimmte Ampel: man muss hier praktisch immer zweimal warten.</p>

  <h4>Planung</h4>
  <p>In zwei aneinanderschließenden Planungen ist vorgesehen den Zweirichtungsradweg aufzulösen. Stattdessen soll jeweils ein <ref>Radfahrstreifen</ref> pro Fahrtrichtung eingerichtet werden, der im Bereich der Einbahnstraße durch eine schmale Mittelinsel vom KFZ-Verkehr abgetrennt wird. Auf dieser Seite entfallen auch alle KFZ-Parkplätze, die nur noch in Fahrtrichtung Innenstadt rechts des Radfahrstreifens eingerichtet werden. In jedem Fall stehen dem Radverkehr auf den neuen Wegen mindestens 2,0m Breite zur Verfügung, meist noch ein bisschen mehr.</p>
  <h5>Details Fahrtrichtung Innenstadt</h5>
  <p>Unter der <a bounds="10.038656,53.587428,10.044705,53.588828" img="brZN1gPFSo4yGqO0tA9l0g">Eisenbahnbrücke</a> wird der existierende Hochbordradweg auf einen 2,25m breiten Radfahrstreifen abgeleitet. Kurz vor der <a bounds="10.038239,53.586717,10.044288,53.588117" img="v4CyvZznZQznbNGTvzA-nA">Kreuzung mit dem Wiesendamm</a> gibt es eine starke Verschwenkung um eine Linksabbiegerspur für den KFZ-Verkehr zu schaffen. <ref name="abbiegen">Direktes Linksabbiegen</ref> ist für den Radverkehr hier nicht vorgesehen, dafür bleibt man immer rechts der KFZ-Spuren. Im Kreuzungsbereich fährt weiter man auf Asphalt und quert den Wiesendamm in einem Zug. Mittelinseln stellen hier die Trennung vom KFZ-Verkehr sicher. Von einer Aufstelltasche aus kann man links in den Wiesendamm abbiegen.</p>
  <p>Nach dem Wiesendamm bleibt es bis zur <a bounds="10.038373,53.585004,10.044422,53.586404" img="S6MvcqMWic4qG4luK7cHsw">Einmündung der Poppenhusenstraße</a> beim 2,25m breiten Radfahrstreifen. Die KFZ-Parkplätze rechts des Radwegs werden mit rund 90cm Sicherheitsabstand gegen <ref>Dooring</ref> geplant. Linksabbiegen in die Poppenhusenstraße ist für den Radverkehr überhaupt nicht vorgesehen, wenn man vom Absteigen an der Ampel absieht. Wer der Veloroute folgt erhält im Bereich der Kurve aber eine Mittelinsel um schneiden durch abbiegende KFZ oder LKW zu verhindern. Auf der Brücke bleibt es beim 2,0m breiten Hochbordradweg, der kurz vor der <a bounds="10.038373,53.585004,10.044422,53.586404" img="S6MvcqMWic4qG4luK7cHsw">Osterbekstraße</a> wieder auf Asphaltniveau abgeleitet wird. Dort schließt sich die <a href="/article/2020-11-14-hufnerstrasse-reesestrasse">Planung zur Hufner- und Reesestraße</a> an.</p>
  <h5>Details Fahrtrichtung stadtauswärts</h5>
  <p>Der Hochbordradweg auf der Brücke bleibt. Um der Hufnerstraße weiter zu folgen muss man in einem sehr spitzen Winkel Linksabbiegen – eine Mittelinsel für den Fußverkehr verhindert ein Abbiegen entlang der „Ideallinie“. Dort schließt sich ein 2,50m breiter Radfahrstreifen an, der durch eine rund 90cm breite Mittelinsel vom Autoverkehr getrennt wird. Im Kreuzungsbereich mit dem Wiesendamm wird man noch durch Mittelinseln geschützt und kann jeweils indirekt links abbiegen. Unter der Eisenbahnbrücke hat man zuerst noch einen 2,25m breiten Radfahrstreifen ohne physische Trennung, der aber rasch in einen viel schmäleren <ref>Schutzstreifen</ref> und dann in Nichts bzw. Mischverkehr übergeht. Außerhalb des Planungsabschnitts wird noch eine <a img="byiGoUTo0DLl2_FKx5QOMQ" bounds="10.041015,53.58841,10.043906,53.589771">Auffahrt vor der Drosselstraße</a> auf den Radweg gebaut, sodass man künftig ohne Wechsel der Straßenseite Richtung Norden fahren kann.</p>

  <h4>Meinung</h4>
  <p>Die Planung ist stellenweise sehr gut: den Wiesendamm in einem Zug queren zu können ist längst überfällig. Der geschützte Radweg entgegen der Einbahnstraße ist ebenfalls eine hervorragende Lösung im Vergleich zum unbeschilderten Zweirichtungsradweg.</p>
  <p>Das man den Radverkehr vor Lenkfaulen an der <a bounds="10.038373,53.585004,10.044422,53.586404" img="S6MvcqMWic4qG4luK7cHsw">Poppenhusenstraße</a> durch eine Mittelinsel schützt ist sinnvoll. Dies lässt aber Zweifel aufkommen warum dies bei der <a bounds="10.038239,53.586717,10.044288,53.588117" img="v4CyvZznZQznbNGTvzA-nA">Verschwenkung vorm Wiesendamm</a> nicht ähnlich gehandhabt wird. Bei einer <a img="qPW_y57_LDCzYdc43Sa-pw" bounds="9.978457,53.566356,9.983056,53.568521"> vergleichbaren Situation in der Grindelallee</a> wird der Radweg regelmäßig geschnitten.</p>
  <p>Am kritikwürdigsten ist jedoch die Gestaltung der Einmündung der Poppenhusenstraße. Abgesehen von offensichtlichen Planungsfehlern wird hier eine hässliche Mittelinsel eingerichtet, die der Radverkehr entgegen der Veloroute umständlich umfahren muss. Auch zu Fuß stellt die Mittelinsel in jede Richtung einen Umweg dar. Eine zeitgemäße Planung würde die Kreuzung kompakter gestalten um einen durchgehenden Fußweg mit Sitzgelegenheiten einzurichten.</p>

