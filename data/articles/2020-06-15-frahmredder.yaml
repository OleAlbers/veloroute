title: Frahmredder (Veloroute 5)
tags:
- 5
text: >
  <p>Die Führung der Veloroute 5 wurde kürzlich in den <a bounds="10.087663,53.64684,10.109781,53.651953" img="oSnTOJ3x31YFW2UJYVyxQQ">Frahmredder</a> verlegt. Bislang zeichnet sich dieser durch mangelhafte Radverkehrsanlagen aus, die häufig über Fußwege geleitet werden und allesamt baufällig sind. Stellenweise sind auch keine Radwege vorhanden.</p>
  <p>Der Bezirk Wandsbek plant dies mit dem Projekt „Projekt VR 5, Abschnitt W06.2“ zu verbessern, zu dem mir leider keine Veröffentlichungen bekannt sind.</p>
  <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1012022">Änderung der Führung</a></p>
