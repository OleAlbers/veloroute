title: 'Bewertung der Veloroute 4 Herbst 2018'
tags: [velo4]
text: >
  <p>Mit dem <a>Leinpfad</a> und dem <a>Harvestehuder Weg</a> hat die Veloroute 4 bisher die Filetstücke unter den Fahrradwegen. Es ist natürlich ein bisschen schade, das die Ungewissheit um die amerikanische Botschaft am <a>Alsterufer</a> auch unklar macht, ob und wann die Fahrradstraße Richtung Innenstadt fortgesetzt werden kann. Notwendig wäre es bei dem hohen Zufußgehende- und Radaufkommen definitiv. Auch Kreuzung an <a>Kennedybrücke</a> bzw. <a>Lombardsbrücke</a> benötigt dringend eine Überarbeitung.</p>

  <p>In die andere Richtung gibt's nach den Fahrradstraßen vor allem Mischverkehr: mal mit Angebotsstreifen (gestrichelte Linie), mal ohne. Gerade in in um Alsterdorf ist dies wegen der 50 km/h Höchstgeschwindigkeit eher unangenehm, wie etwa in der <a>Rathenaustraße</a>. Nach <a>Fuhlsbüttel</a> handelt es sich aber meist um Nebenstraßen mit max. 30 km/h, sodass sich ab hier bequem fahren lässt.</p>

  <p>Insgesamt lässt sich Veloroute 4 gut befahren. Die nicht so guten Stellen sind meist kurz und im Mischverkehr die Straßen meist immer noch so breit, das man nicht mit den KFZ im Stau stehen muss. Insbesondere in den Fahrradstraßen lassen sich mögliche Zeitverluste gut ausgleichen.</p>

