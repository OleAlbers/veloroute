text: |
  <h4>Baustelle</h4>
  <p>Im Rahmen des Umbau des CCHs wurde auch die Tiergartenstraße vollgesperrt. Für die Freizeitrouten bietet es sich an Planten un Blomen auf der anderen Seite zu umfahren.</p>

