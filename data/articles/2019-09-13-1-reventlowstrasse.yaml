  <p><strong>Stand Dezember 2019:</strong> Nach umfangreichen Vorplanungen wurde nun der erste vollständige Entwurf versandt. Der Artikel wurde an diesen Stand angepasst und verworfene Ideen aus den Vorplanungen entfernt.</p>

  <p>Bisher ist die <a href="/#17/53.555961/9.890466" class="place">Reventlowstraße</a> vor allem auf den Autoverkehr ausgerichtet. Radwege oder -spuren gibt es nur wenige, die häufig im Nichts enden. Gerade an den Kreuzungen ist die Führung unklar, sodass man der Veloroute selbst mit Navi kaum folgen kann. Bereits im August 2018 gab es eine Infoveranstaltung mit ersten Ideen, die im Sommer 2019 umgesetzt werden sollten. Daraus ist zwar nichts geworden, aber die Zeit wurde gut genutzt – der Entwurf kann sich sehen lassen. Als Baubeginn ist aktuell das 2. Quartal 2020 angesetzt. Im Detail:</p>

  <p><strong><a href="/1#17/53.555273/9.89066/80XoIzB8JR9nwMChFhIV7g" class="place">Einmündung Emkendorfstraße:</a></strong> Hier ist ein Kreisel vorgesehen, der vor allem das problematische Linksabbiegen Richtung Innenstadt verbessert. Um das Tempo herauszunehmen wird er so gebaut, das keine Fahrtrichtung „geradeaus“ durch den Kreisel fahren bzw. abkürzen kann. Deswegen kann die <a>Olshausenstraße</a> nicht direkt an den Kreisel angeschlossen werden, weil dieser sonst ungünstig liegen würde. An jedem Arm des Kreisels gibt es Zebrastreifen und bis auf in der Emkendorfstraße auch Mittelinseln um Überholvorgänge zu verhindern.</p>

  <p><strong><a href="/1#17/53.556404/9.890172/oD00RdVfImsR_VGPdxuhwg" class="place">Walderseestraße:</a></strong> Stadtauswärts (Richtung S-Othmarschen) ordnet sich der Radverkehr auf einem 2m Radfahrstreifen zwischen KFZ-Geradeaus/Links und KFZ-Rechts ein. Durch einen großzügigen Aufstellbereich vor den KFZ kann man direkt links in die Walderseestraße abbiegen bzw. muss beim Geradeausfahren nicht in den Abgasen warten. Auch im weiteren Verlauf bleibt man auf einem 2m breiten Radfahrstreifen mit guter Führung. In der Gegenrichtung gibt's ebenfalls zwei Meter und hier muss man auch nicht zwischen den KFZ-Spuren entlang fahren. Aus allen Richtungen ist direktes Linksabbiegen möglich.</p>

  <p><strong><a href="/1#17/53.557468/9.889429/TnVynUqApvh3OuMC7Mr0SQ" class="place">Einmündung Jungmannstraße:</a></strong> In Richtung Innenstadt bleibt es fast gleich – man fährt aus dem Mischverkehr auf einen Radfahrstreifen, statt auf einen Radweg. Dieser ist auch hier 2m breit. Das problematische Linksabbiegen mit Fahrtrichtung Flottbek wird sehr simpel gelöst. Der Radfahrstreifen teilt sich in zwei Spuren auf, wobei die Geradeaus einen kleinen Rechtsschlenker um die Linksabbiegerspur macht. Letztere erhält eine eigene Radampel. Erst in der Jungmannstraße müssen sich Radfahrende an dieser Kreuzung in den Mischverkehr einordnen. Hier wurde nur ein kurzes Stück Schutzstreifen als Orientierungshilfe eingezeichnet.</p>

  <p><strong>Strecke:</strong> Entlang des Verlaufs der Veloroute sind die Radfahrstreifen 2m breit. Im <a href="/1#17.66/53.555737/9.890197/x81j-GMHuZu-kOXEwT-IfA" class="place">Bereich der Bushaltestelle</a> werden diese jedoch aufgehoben und man teilt sich die Fläche mit KFZ und Bussen irgendwie. Teilweise werden schmale Schutzstreifen eingezeichnet um zu verdeutlichen, das sich der Radverkehr nicht in Luft auflösen braucht. Der Platz sollte ausreichen um auch bei Gegenverkehr an einem wartenden Bus vorbeifahren zu können.</p>

  <p><strong>Außerhalb der Veloroute:</strong> Auf dem <a href="/#17/53.558244/9.88813" class="place">Teilstück Richtung S-Othmarschen</a> werden die Radfahrstreifen beidseitig mit rund 1,85m Breite fortgeführt. Im <a href="/1#17/53.553842/9.889713/x81j-GMHuZu-kOXEwT-IfA" class="place">südlichen Abschnitt</a> wird Richtung Süden ein Radweg gebaut, Richtung Norden gibt es nur einen 1,5m schmalen Schutzstreifen. Die <a href="/#17/53.552876/9.889788" class="place">Kreuzung mit dem Agathe-Lasch-Weg</a> behält ihre Ampel, wird jedoch mit Radfahr- und Schutzstreifen im Vor- und Nachlauf ausgestattet. In Ost/West-Richtung gibt es Aufstellbereiche vor den KFZ, die direktes Linksabbiegen erlauben.</p>

  <p><strong>Meinung:</strong> Als kritikwürdig ist nur der Radfahrstreifen zwischen den KFZ-Spuren auf <a href="/1#17/53.556743/9.889908/F4rw_WzoFpRFktBwWPjagg" class="place">Höhe Walderseestraße</a> einzustufen. Besser wäre hier KFZ-Rechts und Rad-Geradeaus eine getrennte Grünphase zu geben und den Radfahrstreifen immer rechts von den KFZ zu lassen, was den Gefahrenpunkt beim Einordnen der KFZ auf die Rechtsabbiegerspur entfernt. Der Erläuterungsbericht geht leider nicht darauf ein, ob diese Führung möglich wäre.<br>Auch fehlen noch Anlehnbügel zum Abstellen der Fahrräder, aber diese werden in Detailarbeit zum zweiten Entwurf sicher noch ergänzt.</p>
