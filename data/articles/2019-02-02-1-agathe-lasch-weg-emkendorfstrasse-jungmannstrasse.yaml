text: |
  <p>Am 31. Januar 2019 fand <a href="https://www.hamburg.de/pressemeldungen-bezirke/12074776/veloroute-1-informationsveranstaltung-othmarsch/">eine Infoveranstaltung</a> statt, die die angedachten Verbesserung für die Veloroute an den Straßen <a bounds="9.890562,53.552358,9.895955,53.553294">Agathe-Lasch-Weg</a>, <a bounds="9.890542,53.55155,9.896828,53.555703">Emkendorfstraße</a> und <a bounds="9.882012,53.557393,9.889645,53.557435">Jungmannstraße</a> vorstellte. Die dazwischenliegende <a href="/#17/53.556395/9.88976">Reventlowstraße</a> ist nicht Teil dieser Planungen.</p> <p>Die Kernpunkte dieser sehr frühen Version sind im Wesentlichen:</p> <ul>
    <li>Straße sanieren</li>
    <li>Parkbuchten schaffen und so den ruhenden Verkehr ordnen</li>
    <li>Verkehrsberuhigung durch wechselseitige Hindernisse (Bäume, Parkplätze, Fahrbahnsverschiebung, etc.)</li>
    <li>nach Bedarf engere Einmündungen</li>
  </ul> <p>Für die <a href="/#17/53.55285/9.894541">Kreuzung Agathe-Lasch-Weg / Emkendorfstraße</a> konnte keine angenehme Lösung gefunden werden. Hier bleibt es also bei der abknickenden Vorfahrt mit geringer Übersichtlichkeit.</p> <p>Aus dem Publikum gab es Kritik an den wechselseitigen Hindernissen, da diese zwar den Verkehr beruhigen würden, aber eben auch den Radverkehr ausbremsen, der dann ggf. hinter den Autos warten muss. Ebenso wurde angemerkt, das diese Art der Verkehrsführung enges Überholen bzw. Abdrängen des Radverkehrs im Gegenverkehr begünstige. Das Planungsbüro will dies in der Detailplanung berücksichtigen und nochmals andere Maßnahmen der Beruhigung prüfen. Vorgeschlagen wurden etwa eine Einbahnstraßenregelung oder „Anwohner frei“, jeweils mit Freigabe für's Fahrrad. Laut Planer werden diese Lösungen aber regelmäßig von der Polizei abgelehnt.</p> <p>Insgesamt wirkt die Planung durchwachsen: der neue Belag ist natürlich gerne gesehen und das geordnete Parken dürfte auch etwas Übersichtlichkeit schaffen. Die wechselseitigen Hindernisse sind aber klar eine Krücke um KFZ-Schleichverkehr und Rasen zu vermeiden – es ist schade, das sich hier keine besseren Möglichkeiten finden lassen. Das man auch weiterhin an der <a href="/#17/53.55285/9.894541">Kreuzung Agathe-Lasch-Weg / Emkendorfstraße</a> einen Zwangstop einlegen muss ist wegen des Platzmangels und Busverkehrs zwar verständlich, löst das Problem aber nicht.</p> <p>Die Planung soll nun im Detail erfolgen und die Anregungen so gut es geht berücksichtigen. Start der Baumaßnahme könnte 2020 sein.</p> <p><a href="https://www.steg-hamburg.de/files/Projekte/Veloroute%201%20Altona/2019-01_Veloroute-Othmarschen_A17_Dokumentation_%C3%BCberarb.pdf">Dokumentation zur Infoveranstaltung</a></p>
