text: >
  <p>Die <a>Veringstraße</a> stellt sich geordnet und kerzengerade dar – wer keine Probleme hat im Mischverkehr mit den Autos zu fahren kommt hier gut voran. Alle anderen haben bisweilen schlechte Karten. Die Stadt hat ihre Pläne zur Verbesserung mittlerweile konkretisiert und plant die Straße zu einer Tempo-30-Zone umzubauen. Damit das auch für alle ersichtlich ist, soll die Straße durch einige Verschwenkungen und Mittelinseln beruhigt werden. Im <a bounds="9.962411,53.501443,10.010086,53.512367" lon="9.9861375" lat="53.5066273" dir="backward">Bereich des LOOP</a> und beim Übergang zum „Einkaufsbereich“ soll ebenes Pflaster statt Teer auf die besondere Situation hinweisen.</p>
  <p>Eine Ausnahme bleibt die <a bounds="9.976921,53.508841,9.992783,53.512476" lon="9.9867182" lat="53.5103147" dir="backward">Kreuzung mit der Neuhöfer Straße</a>, die weiterhin mit 50km/h befahren werden darf. Die Ampel bleibt erhalten, soll aber automatisch Rad- und KFZ-Verkehr erkennen und entsprechend schalten.</p>
  <p>Der Radverkehr wird weiterhin im Mischverkehr geführt, aber immerhin ist die Höchstgeschwindigkeit niedriger. Ich bin gespannt ob das ausreicht um allen Radfahrenden die Fahrbahn schmackhaft zu machen.</p>
  <p>Die genaue Planung soll im Juni 2020 abgeschlossen werden, sodass voraussichtlich ab Sommer 2021 umgebaut werden kann.</p>
