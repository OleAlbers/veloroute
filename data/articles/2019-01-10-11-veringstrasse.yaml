text: '<p>Die <a>Veringstraße</a> stellt sich auch heute vergleichsweise geordnet
  und gut befahrbar dar. Allerdings findet auf weiten Strecken der Radverkehr mit
  dem Autoverkehr im Mischprinzip statt; hier will das Bezirksamt Mitte die Situation
  für Radfahrende verbessern. Leider gibt es noch keine Details zu den geplanten Maßnahmen
  oder wann diese umgesetzt werden soll. Lediglich eine <a href="https://www.hamburg.de/mitte/strassenbau-und-verkehr/11703714/veloroute-veringstrasse/">Absichtserklärung</a>
  findet sich online.</p>

