text: '<p>Die vorliegende Planung verbessert die Radverkehrswege entlang der künftigen
  Führung der Veloroute 10: stadtauswärts geht es von „<a>Zum Dubben</a>“ über die
  <a>Waltershofer Straße</a> zur <a>Cuxhavener Straße</a>. Dieser folgt man ein kurzes
  Stück bis man mittels der Bahnunterführung zur <a>Neehusenstraße</a> gelangt. Die
  Unterführung wird im Rahmen der aktuellen Planung nicht angefasst.</p> <p><strong>Kreuzung
  <a>Zum Dubben</a>/<a>Waltershofer Straße</a>:</strong> hier soll in Zukunft eine
  Ampel sicheres Queren ermöglichen. Richtung Innenstadt Harburg wird man mit dem
  Fahrrad frei rechtsbbiegen können, da die Führung weiterhin einen gemischen Rad-
  und Fußweg vorsieht. In der Gegenrichtung gibt es einen Aufstellbereich vor den
  KFZ.</p> <p><strong><a>Waltershofer Straße</a>:</strong> Stadteinwärts bleibt es
  wie bereits erwähnt beim gemischten Fuß- und Radweg. Richtung <a>Cuxhavener Straße</a>
  wird offenbar die Leitplanke entfernt und durch eine reine Fahrbahnmarkierung ersetzt.
  Immerhin hat der Radweg in dieser Richtung dann eine Breite von ca. 2,00m. Der Bericht
  spricht zwar von 2,60m, rechnet aber die Kanalrinne und die (unbefahrbare) Fahrbahnmarkierung
  mit ein.</p> <p><strong>Kreuzung <a>Waltershofer Straße</a>/<a>Cuxhavener Straße</a>:</strong>
  Richtung Süden teilt sich der Radfahrstreifen je in eine eigene Links- und Rechtsabbiegerspur.
  Eine Verkehrsinsel soll dem KFZ-Verkehr klar machen, wohin der Radfahrende sich
  bewegt und hoffentlich auch zu frühes Abbiegen bzw. Schneiden verhindern. Beim Rechtsabbiegen
  im Kreuzungsbereich schützt eine weitere Verkehrsinsel den Radverkehr – welcher
  sich danach im Bereich einer Bushaltestelle befindet. Ein haltender Bus kann aber
  problemlos passiert werden ohne auf die KFZ-Spur wechseln zu müssen.<br>Die Gegenrichtung
  setzt auf eine Bettelampel um vom baulich getrennten Radweg die <a>Cuxhavener Straße</a>
  queren zu können. Auch hier muss der Radfahrende durch eine Bushaltestelle fahren,
  die diesmal aber nicht breit genug ausgeführt ist um sicher am Bus vorbeifahren
  zu können. Laut Planung sei dies akzeptabel, weil die Haltestelle nur selten angefahren
  würde.</p> <p><strong><a>Cuxhavener Straße</a>:</strong> Bis auf wenige Ausnahmen
  bleibt die Führung bei einem baulich getrenntem Radweg. Diese werden jedoch durchgängig
  auf 2,00m Breite ausgebaut. Leider ist dafür auf der Südseite Pflaster vorgesehen,
  was durch die Wurzeln und Witterung schnell uneben werden dürfe. Die momentan vorhandene
  Asphaltierung ist dagegen sehr gut befahrbar.</p> <p><strong><a>Cuxhavener Straße</a>
  auf Höhe der Unterführung:</strong> Die Ampel wird so verlegt, das man direkt aus
  der Unterführung heraus queren kann. Die Bushaltestelle wird entsprechend verlegt
  und der nördliche Radweg führt nicht mehr durch den Wartebereich, sondern hinter
  diesem vorbei. Zur Unterführung selbst gibt es keine Verbesserungen und ihre Benutzung
  bleibt unbequem.</p> <p><strong>Fazit:</strong> Es handelt sich um eine klare Verbesserung
  im Vergleich zum Bestand, die auch die Sicherheit des Radverkehrs erheblich erhöht.
  Leider schweigt sich die Planung zu den unverschämten zwei Minuten Wartezeit an
  den Bettelampeln zum Queren der <a>Cuxhavener Straße</a> aus. Sofern das nicht verbessert
  wird, dürfte man noch mehr Geisterradlern als heute begegnen. An der Nebenstraße
  <a>Zum Dubben</a> geht die Planung ebenfalls von langen Wartezeiten aus.</p> <p>Langfristig
  sollte unbedingt eine Lösung gefunden werden, wie die Route nördlich der Bahnstrecke
  geführt werden kann. Die Umsetzung dieser mittelfristigen Maßnahmen ist aber zu
  begrüßen und soll 2019 stattfinden.</p> <p><a href="https://sitzungsdienst-harburg.hamburg.de/bi/vo020.asp?VOLFDNR=1005816">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>

