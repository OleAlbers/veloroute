  <h4>Beteiligungsverfahren</h4>
  <p>Der LSBG lädt die Bevölkerung zu Rückmeldung zum ersten Entwurf ein. Dies erfolgt über eine <a href="https://beteiligung.hamburg/elbgaustrasse/#/conceptionlist">gut aufbereitete Seite mit Kommentarfunktion</a>, die vom 15.02.2021 bis zum 15.03.2021 freigeschalten ist. Die Pläne und Erläuterungen sind allgemeinverständlich.</p>
  <p>Zusätzlich bietet der LSBG <a href="https://beteiligung.hamburg/elbgaustrasse/#/schedule">zwei Dialogrunden</a> am 26.02. bzw. 12.03. für Interessierte an. Eine Anmeldung ist erforderlich.</p>

  <h4>Alter Zustand</h4>
  <p>Die Veloroute wird meist auf <ref>Hochbordradwegen</ref> geführt. Sie sind unterschiedlich breit und zwischen <a bounds="9.86729,53.590468,9.889278,53.595495" img="0lXL04PNF2NCbSsvQGN0Jw">1,50m</a> und <a bounds="9.879594,53.600217,9.901582,53.605243" img="Q5xOVsnixq2bEqWjbN1vNg">70 cm</a> ist alles dabei. Die Radwege werden durch <a bounds="9.879594,53.600217,9.901582,53.605243" img="NCCHMu4_2kiCI0OiYUsFmA">Bushaltestellen geführt</a>, vor Kreuzungen zu <a bounds="9.871183,53.589339,9.893171,53.594367" img="v67WZTWmsF04KLtNiHPVvg">gemeinsamen Fuß- und Radwegen</a> oder an <a bounds="9.88384,53.602302,9.905828,53.607329" img="jukJbnig4CPTAKdHNORARw">Engstellen zu einem „Fahrrad frei“</a>. Altersbedingt sind die Radwege eher uneben und daher schlecht zu befahren.</p>

  <h4>Planung</h4>
  <p>Der erste Entwurf sieht von der <a bounds="9.871325,53.587523,9.885014,53.590653" img="bQwh_n7NtHqz8JRBraeAGw">Elly-See-Straße</a> bis <a bounds="9.885822,53.600751,9.89364,53.602538" img="a00L0T3VJeR4md7xCx6mRg">kurz vor den Eisenbahnbrücken</a> durchgehende, 2,0m breite <ref>Hochbordradwege</ref> vor (LSBG Lagepläne 1 bis 5).</p>
  <p>Unter den Brücken wird der Radweg aufgelöst und stattdessen auf einem „gemeinsamen Fuß- und Radweg“ geführt. Im Anschluss gibt es einen Mix aus <ref>Radfahrstreifen</ref>, <ref>Kopenhagener Lösung</ref> und gemeinsamem Fuß- und Radweg (LSBG Lagepläne 5 und 6).</p>

  <p><strong><a bounds="9.875161,53.591657,9.889322,53.594896" img="zJA9lc3DtnRva7L1gtoXdw">Kreuzung Farnhornweg</a>:</strong> Die Radwege verlaufen nun hinter den Bushaltestellen, sodass man beim Ein-/Aussteigen nicht sofort auf dem Radweg steht. Der <a bounds="9.875161,53.591657,9.889322,53.594896" img="Z1i-jt1p_Txt9kilUIBVIg">freie Rechtsabbieger</a> aus dem Farnhornweg bleibt teilweise erhalten, wird aber mit einer Ampel gesichert. Für Radfahrende, die die Veloroute hier nur queren bedeutet dieser eine deutliche Schikane. Linksabbiegen ist meist <ref>indirekt</ref> möglich; Ausnahme bildet der Lüttkamp der auch <ref>direktes</ref> Abbiegen erlaubt. (LSBG Lageplan 2).</p>

  <p><strong><a bounds="9.873897,53.596214,9.896794,53.601449" img="SDQnlrh6M3JFeHL4CKOCYA">Kreuzung Langbargheide</a>:</strong> Auch hier wird der Radweg hinter den Bushaltestellen geführt, die Querung der Nebenstraßen erfolgt geradlinig. Von der Veloroute weg steht indirektes Linksabbiegen zur Verfügung, aus den Nebenstraßen nur Direktes. (LSBG Lageplan 4).</p>

  <p><strong><a bounds="9.886982,53.600127,9.892587,53.602508" img="ec6fgU3zxCV_n-OMhuRhow">Querung Radschnellweg</a>:</strong> Als Vorleistung für einen <a href="https://metropolregion.hamburg.de/radschnellwege/11852874/radschnellwege-beteiligungsverfahren-radverkehr/">geplanten Radschnellweg</a> verbreitern sich die Radwege teilweise auf 3,0m bis 4,0m und es werden zusätzliche Querungsmöglichkeiten der Elbgaustraße angeboten. Die genaue Führung ist noch nicht bekannt. (LSBG Lageplan 5).</p>

  <p><strong><a bounds="9.889175,53.602158,9.899717,53.604568" img="kBNFEEIfIYpVkFBpMkv8-A">Bushaltestellen S-Elbgaustraße</a>:</strong> Anders als bisher wird der Radverkehr hier auf einem <ref>Radfahrstreifen</ref> links der Bushaltestelle geführt. (LSBG Lageplan 5).</p>

  <h4>Meinung</h4>
  <p>Bis zu den Eisenbahnbrücken wirkt die Planung gut: Es gibt durchgängige, zwei Meter breite Hochbordradwege. Gefahrenstellen an Bushaltestellen und Kreuzungen wurden größtenteils behoben und Linksabbiegen ist überhaupt erstmals bedacht worden. Hier und da gibt es noch Details die man verbessern kann, insgesamt stellt der Entwurf die Veloroute aber solide auf.</p>
  <p>Ab den Brücken gibt es für den Radverkehr nur noch Reste. An besonders engen Stellen schickt man Rad und Fuß direkt in den Konflikt. Es ist auch heute schon unangenehm Leute zu Fuß unter den Brücken zu überholen, weil kein Sicherheitsabstand eingehalten werden kann. Das dies auch künftig so bleiben soll enttäuscht und ist sehr weit von einer brauchbaren Veloroute entfernt. Eine sinnvolle Lösung erfordert eine einspurige KFZ-Führung (HVV frei), z.B. durch Einbahnstraßen oder mittels Ampel. Will man langfristig den KFZ-Verkehr fördern, könnten die Bahnbrücken verbreitert werden. Da die nächste Unterführung selbst im absurdesten Fall nur 10 Minuten Umweg bedeutet, erscheint der Nutzen fraglich.</p>

