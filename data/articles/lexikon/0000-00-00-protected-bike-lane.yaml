  <p>Unter einer „<a lat="53.45947" lon="9.99094" dir="backward" route="11" bounds="9.986734,53.458457,9.997266,53.465207">Protected Bike Line</a>“, also einer geschützten Radspur, versteht man eine vom Autoverkehr abgetrennte Fahrradspur. Eine Trennung wird durch einen extra Bordstein, Poller oder ähnliche Absperrelementen erreicht. Ihr Hauptvorteil liegt im besseren Fahrgefühl, da die Chancen sinkt das Autofahrende die Spur illegal mitbenutzen oder darauf parken.</p>
  <p>Nicht verwechseln: „<ref>Schutzstreifen</ref>“ klingt sehr ähnlich, stellt den Radverkehr aber deutlich schlechter.</p>
