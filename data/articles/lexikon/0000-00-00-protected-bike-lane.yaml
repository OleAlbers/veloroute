text: >
  <p>Unter einer „Protected Bike Line“, also einer geschützten Radpsur, versteht man eine vom Autoverkehr abgetrennte Fahrradspur. Eine Trennung wird durch einen extra Bordstein, Poller oder ähnliche Absperrelementen erreicht. Ihr Hauptvorteil liegt im besseren Fahrgefühl, da die Chancen sinkt das Autofahrende die Spur illegal mitbenutzen oder darauf parken.</p>
  <p>Nicht verwechseln: „<a href="/lexikon/schutzstreifen">Schutzstreifen</a>“ klingt sehr ähnlich, stellt den Radverkehr aber deutlich schlechter.</p>
