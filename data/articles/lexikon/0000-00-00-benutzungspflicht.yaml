text: >
  <p>Es gibt zwei Szenarien in denen der Radverkehr die KFZ-Spuren nicht benutzen darf:</p>
  <ul style="list-style-type: none; padding-left: 0">
    <li><img src="/images/nobike.svg"/> (VZ 254), wie etwa <a bounds="9.987198,53.557,9.993563,53.559039" img="CkjevJzqTUigPw8b52rnPQ">an der Esplanade</a> wo die linken beiden Fahrspuren dem KFZ-Verkehr vorbehalten werden.</li>
    <li><img src="/images/bnp.svg"/> (VZ 237). Dies ist die klassische Benutzungspflicht, die aber nur angeordnet werden darf, wenn die Fahrt auf den KFZ-Spuren für den Radverkehr besonders gefährlich wäre. Hier ein <a bounds="10.082451,53.632066,10.098984,53.637355" img="gy-6HNBUSJCOddZSdnspzA">Beispiel an der Bramfelder Chaussee</a>. Das Schild muss an jeder Kreuzung wiederholt werden und es gelten zahlreiche Ausnahmen: zum <a href="#abbiegen">direkten Abbiegen</a>, ein verstellter (Falschparker, Mülltonnen) oder anderweiter unbenutzbarer Radweg (Scherben), oder wenn das Lastenrad breiter als der Radweg ist. <a href="http://bernd.sluka.de/Radfahren/rechtlich.html">Genauere Erklärung</a>.</li>
  </ul>
