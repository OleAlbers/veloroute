  <h4>Alter Zustand</h4>
  <p>In der vierspuren Hallerstraße gibt es keine Radwege. Der Radverkehr muss mit den Autos bei Tempo 50 mitschwimmen.</p>

  <h4>Planung</h4>
  <p>Es soll ein „Pop-Up-<ref>Radfahrstreifen</ref>“ mit mindestens 2,0m Breite eingerichtet werden. An den Kreuzungen sind jeweils Aufstelltaschen für <ref>indirektes Linksabbiegen</ref> vorgesehen. An der <a bounds="9.982145,53.572095,9.985895,53.573649" img="zCBybRiK3u4mFMTdeXw9vH">Einmündung der Parkallee</a> wird Radfahrenden Linksabbiegen nur über die KFZ-Spur angeboten. Die Bushaltestelle an dieser Stelle bleibt unverändert erhalten, sodass der Radfahrstreifen unterbrochen werden muss. Der Radverkehr muss bei haltenden Bussen dann über die KFZ-Spur ausweichen.</p>
  <p>Ziel des Versuchs ist es Erkenntnisse zu erhalten, die bei einem zukünftigen Umbau hilfreich sind.</p>

