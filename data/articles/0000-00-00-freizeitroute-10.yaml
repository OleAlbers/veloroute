  <h3>Freizeitroute 10 – Kollauradweg <icon>FR10</icon></h3>
  <span class="updated">Länge rund 16km</span>

  <p>Los geht die Tour an <a bounds="9.975364,53.556676,9.992494,53.564972" lon="9.988843" lat="53.559021" dir="forward">Planten un Blomen</a>. Durch den <a bounds="9.962894,53.563673,9.977035,53.568315" lon="9.971112" lat="53.565596" dir="forward">Sternschanzenpark</a>, <a bounds="9.963326,53.572971,9.970538,53.57626" lon="9.967869" lat="53.574418" dir="forward">Isebekpark</a> und <a bounds="9.945289,53.584999,9.957758,53.604684" lon="9.949297" lat="53.601519" dir="forward">zahlreiche Kleingärten</a> erreicht man schließlich das <a bounds="9.925696,53.605578,9.949393,53.620281" lon="9.938685" lat="53.607029" dir="forward">Niendorfer Gehege</a>. Dort quert man zunächst die Kollau und folgt ihr erst wenn man das Waldstück <a bounds="9.926832,53.618076,9.930929,53.621317" lon="9.929183" lat="53.619155" dir="forward">fast wieder verlassen</a> hat. Am <a bounds="9.938323,53.642209,9.950647,53.6489" lon="9.941174" lat="53.644497" dir="forward">Voßbarg</a> vorbei erreicht man schließlich die <a bounds="9.93087,53.652424,9.950125,53.659332" lon="9.939572" lat="53.652447" dir="forward">Landesgrenze</a> an einem Golfplatz.</p>

  <h4>Auffindbarkeit</h4>
  <p>Die Route ist nicht ausgeschildert und selbst mit einem Navi sind die schmalen Eingänge zu den Kleingärten leicht zu übersehen. Im dicht bewaldeten Niendorfer Gehege sind die Ansagen auch mal zu spätum noch abbiegen zu können. Das Navi dauerhaft im Sichtbereich zu haben erleichtert daher die Wegfindung.</p>

  <h4>Befahrbarkeit</h4>
  <p>Einige Abschnitte sind gut besucht und die Wege nicht üppig breit. Gerade in den Kleingärten passen geradeso zwei Fahrräder aneinander vorbei. Entsprechend muss langsam und vorsichtig gefahren oder geschoben werden. Sei bitte exzellent zu Anderen und steige ab, bevor es brenzlig wird.</p>
  <p>Die Tour führt hauptsächlich über Feinschotter (Grand), auch wenn es hier und da asphaltierte oder gepflasterte Stellen gibt. Die Wege halten leichtem Regen problemlos stand, ansonsten ist mit Pfützenbildung zu rechnen.</p>

  <h4>Meinung</h4>
  <p>Wer es gemütlich angeht, kann an dieser Tour Gefallen finden. Die vielen Engstellen und vollen Wege verringern die Durchschnittsgeschwindigkeit merklich. Dafür bekommt man eine fast durchgehend grüne und autofreie Strecke geboten, die mit ihren zahlreichen Sitzgelegenheiten auch zum Verweilen einlädt. Wer lieber flotter unterwegs ist sucht sich besser eine andere Tour.</p>

  <p>Einige Hinweise:</p>
  <ul>
    <li>Der Umweg über die <a bounds="9.94834,53.590992,9.951335,53.595077" lon="9.950208" lat="53.593219" dir="forward" ref="FR4">Max-Tau-Straße</a> lohnt sich nicht. Es ist besser durch den Park zu fahren.</li>
    <li>Im <a bounds="9.93609,53.656803,9.941178,53.660792" lon="9.938917" lat="53.658303" dir="forward" ref="FR4">Golfplatz</a> wird die Straße zu einer Einbahnstraße. Die nahen Wege im Wald sind Reitwege. Wer hier weiter fährt muss einen anderen Rückweg einplanen.</li>
  </ul>

