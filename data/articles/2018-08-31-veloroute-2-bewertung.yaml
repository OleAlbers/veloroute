title: 'Bewertung der Veloroute 2 Mitte 2018'
tags: [2]
text: >
  <p>Insgesamt lässt sich die Veloroute 2 schon gut befahren. Allerdings gibt es immer noch viel unebene Stellen („Kopfsteinpflaster“) in <a>Eimsbüttel</a> und <a>St. Pauli</a>. Fraglich erscheint aktuell auch die Führung über den <a>Langenfelder Damm</a>. Stadteinwärts muss man hier zweimal links abbiegen und das für einen gar nicht so tollen Radweg. Der (alten) Beschilderung zu folgen, ergibt hier mehr Sinn. Unbefriedigend ist auch die Querung der Kieler Straße am <a>Sola-Bona-Park</a>: Der offensichtliche Weg stadteinwärts ist nämlich nicht freigegeben und das seit Jahren mit dem Wissen der Behörden. Da kann man nur den Kopf schütteln.</p>

  <p>Bei allem Gemecker muss man aber auch zugeben, das es gute Stellen gibt, etwa die Führung <a>Tornquiststraße</a> und <a>Sillemstraße</a>. Durch die Sackgassen für den KFZ Verkehr kommt man vergleichsweise bequem durch <a>Eimsbüttel</a>. Diese Route endet bereits am <a>Furtweg</a>, aber da die Veloroute 14 direkt anschließt kommt man auch brauchbar zum <a>Eidelstedt Zentrum</a>.</p>

  <p>Lange Rede, kurzer Sinn: Die Route ist alltagstauglich, wenn auch mit leichten Abstrichen.</p>

