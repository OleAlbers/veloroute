  <h4>Bestand</h4>
  <p>Der Abschnitt ist durch sehr unebenes Kopfsteinpflaster geprägt. Illegal abgestellte Fahrzeuge erschweren die Übersicht. In Richtung Max-Brauer-Allee muss man den Weg erraten, da das „gemeinsamer Fuß- und Radweg“ Schild überklebt ist.</p>

  <h4>Planung</h4>
  <p>Der LSBG hat für Abschnitt bereits im September 2020 einen Entwurf vorgestellt. Nach diesem ist vorgesehen auf beiden Seiten Längsparkplätze für KFZ einzurichten um die Parksituation zu ordnen. Gleichzeitig soll der Abschnitt zu einer Fahrradstraße werden.</p>

  <p>In den Kreuzungsbereichen soll das Kopfsteinpflaster „geschnitten“ bzw. abgeflacht werden, was eine etwas ruckelärmere Fahrt ermöglicht. Diese Pflasterart kann man z.B. am <a bounds="9.956163,53.570324,9.964305,53.572187" img="hTDfoDMaVIZRM4u_hh8Oyw">Weidenstieg (Veloroute 2)</a> ausprobieren. In noch unveröffentlichten Plänen ist die Strecke aber mittlerweile durchgehend asphaltiert.</p>
  <p>Mit Ausnahme der <a bounds="9.93837,53.557578,9.941748,53.558351" img="J96g-yzQMvBAOeNC7uoQbg">Einmündung in die Haubachstraße</a> ist die Veloroute vorfahrtsberechtigt. In den Abschnitten ohne Kreuzungen soll die Fahrradstraße jeweils asphaltiert werden. Auch ordentliche Fahrradanlehnbügel sind vorgesehen.</p>

  <h4>Meinung</h4>
  <p>Dieser Abschnitt ist so weit von einer komfortablen Veloroute entfernt, das jede Umplanung einen Gewinn darstellt. Der Vorentwurf verbessert einiges, lässt aber noch Luft nach oben.</p>
  <p>Den Radverkehr von den Fußwegen zu holen dürfte man trotz des unkomfortablen Pflasters in den Kreuzungsbereichen schaffen. Auch die Vorfahrt entlang der Fahrradstraße ist eine gute Sache. Das man diese <a bounds="9.93837,53.557578,9.941748,53.558351" img="J96g-yzQMvBAOeNC7uoQbg">an der Haubachstraße</a> enden lässt enttäuscht jedoch, da es nur rund 200m bis zur <a bounds="9.937656,53.558147,9.946342,53.560134" img="ez2tM4k-BKMnd9qlj1mIuA">Theodor-Haubach-Schule</a> sind, wo sich die nächste Fahrradstraße anschließt. Ein Lückenschluss ist wünschenswert.</p>
  <p>Die für den Radverkehr nutzbare Breite fällt mit 3,5m eher gering aus. Abgestellte KFZ bekommen rund 5,5m (inkl. Sicherheitsabtänden gegen <ref>Dooring</ref>) und die restlichen 11,0m sind eine Kombination aus Fußweg, Grünzeug und Radanlehnbügeln. Durch das geringe Verkehrsaufkommen könnte das hier aber verschmerzbar sein.</p>

