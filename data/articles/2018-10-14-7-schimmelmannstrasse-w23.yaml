text: '<p>Die Baumaßnahme betrifft die <a bounds="10.090807,53.569778,10.226157,53.676902">Schimmelmannstraße</a> nur zwischen der
  bereits umgebauten Kreuzung mit dem <a bounds="10.102211,53.565495,10.107497,53.579989">Holstenhofweg</a> und bis vor der Kreuzung
  mit der <a bounds="10.105412,53.573928,10.135253,53.580793">Jenfelder Straße</a>. Letztere wird in einer anderen Baumaßnahme verbessert.
  Die Umbauarbeiten für die Schimmelmannstraße sollen im Frühjahr 2019 beginnen.</p>
  <p>Die momentan vorhandenen schmalen und unebenen Radwege sollen künftig durch 2,25m
  breite Radfahrstreifen ersetzt werden. In den Kreuzungsbereichen fallen diese teilweise
  schmaler aus und messen vom <a bounds="10.102211,53.565495,10.107497,53.579989">Holstenhofweg</a> stadtauswärts nur 1,80m oder an
  der Kreuzung mit der <a bounds="10.105412,53.573928,10.135253,53.580793">Jenfelder Straße</a> in beiden Richtungen etwa 2,0m.</p>
  <p>Stadteinwärts wird die ungünstige und verwirrende Abbiegesituation am <a bounds="10.102211,53.565495,10.107497,53.579989">Holstenhofweg</a>
  erheblich verbessert: wer gerade aus der Veloroute folgen möchte, kann jetzt einfach
  auf seiner Spur bleiben und muss nicht mehr über den KFZ-Rechtsabbieger kreuzen.
  Rechtsabbiegende Radfahrende fädlen sich einfach vom Radfahrstreifen mit in den
  Rechtsabbiegerspur mit ein.</p> <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1008585">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)<br><a href="https://www.hamburg.de/wandsbek/strassenbaustellen/14296892/schimmelmannstrasse/">Infoseite der Stadt zur Baustelle</a></p>

