text: >
  <p><strong>Stand Dezember 2019:</strong> Die Planung ist abgeschlossen und wurde im Vergleich zur ersten Fassung leicht geändert. Der Text wurde an die neue Fassung angepasst. Mittlerweile geht man von einem Umbau in der zweiten Jahreshälfte 2020 aus.</p>
  <p>Der Fuhlsbütteler Damm ist eine schöne Allee, die auch künftig erhalten
  bleiben soll. Entsprechend fallen viele für den Radverkehr guten Umbauvarianten
  flach, da zu viele Bäume gefällt werden müssten. Weitere Möglichkeiten entfallen
  auf Grund des zu hohen KFZ-Parkplatzverlustes oder wegen ungünstiger Fahrstreifen
  Aufteilung, bei der etwa Schutzstreifen permanent von den Autos
  mitbenutzt würden. Nach dem Auschlussverfahren kommt man im ersten Entwurf so zu
  folgendem Kompromissvorschlag:</p>
  <p>Das Längs- und Schrägparken bleibt im Wesentlichen so wie jetzt, wird aber ordentlich gefasst. Die Tempolimits bleiben so wie bisher, d.h. erst ab Höhe <a href="/4#17/53.62578/10.02183/yRUYy0zc9oP5teU78vbeIQ" class="place">Kohlgarten</a> gibt es eine Tempo-30-Zone. In diesem Abschnitt wird der Radverkehr gemeinsam mit den KFZ auf der Fahrbahn geführt. Richtung Innenstadt beginnt hier ein ca. 1,65m breiter Schutzstreifen, der von Autos überfahren und zum Halten (nicht Parken) verwendet werden darf. Der Schutzstreifen endet kurz vor dem neuen Kreisel <a class="place" href="/4#18/53.623789/10.019017/1dJGFSiERkyW9OQSDRs_bw">Kreisel
  Suhrenkamp / Fuhlsbütteler Damm / Olendörp / Röntgenstraße</a>, der überall mit Zebrastreifen ausgestattet wird.</p>
  <p>Bei Fahrtrichtung stadtauswärts hat man nach dem Kreisel die Wahl auf den 2,0m breiten Hochbordradweg zu wechseln oder auf der Fahrbahn zu bleiben. Der Fußweg wird mit 2,15m auch deutlich breiter sein als bisher. Gut: es gibt keine Markierungen, die den Radverkehr auf den Hochbordradweg „abdrängen“. Ab Höhe <a href="/4#17/53.62578/10.02183/yRUYy0zc9oP5teU78vbeIQ" class="place">Kohlgarten</a> wird man aber schon wieder auf die Fahrbahn geleitet, da hier wie erwähnt die Tempo-30-Zone beginnt. Der Kohlgarten selbst wird als Gehwegüberfahrt ausgeführt – der Radverkehr hat hier sowohl auf dem Hochbord als auch auf der Fahrbahn Vorfahrt.</p>
  <p>Insgesamt wirkt die
  Planung fair, auch wenn die je nach Fahrtrichtung unterschiedliche Bauweise den
  Radverkehr komplizierter macht als notwendig. Warum man auf einem Teilstück von ca. 300m weiterhin
  auf Tempo 50 besteht, obwohl durch den Kreisverkehr sowieso gebremst werden muss,
  ist unverständlich. Für den Radverkehr wird jedoch unstreitbar eine Verbesserung
  erzielt.</p>
