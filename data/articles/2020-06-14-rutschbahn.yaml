text: >
  <p>Zur Zeit wird in der Rutschbahn gebaut. Die Umleitung erfolgt über den Fußweg, der trotz des erheblichen Platzmangels als gemeinsamer Rad- und Fußweg ausgeschildert wurde. Leider sind mir keine weiteren Details über diese Baustelle bekannt.</p>
