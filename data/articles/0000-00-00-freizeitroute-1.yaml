  <h3>Freizeitroute 1 – Alsterradweg <icon>FR1</icon></h3>
  <span class="updated">Länge rund 32km</span>

  <p>Die Fahrt beginnt an der <a>Binnenalster</a> und folgt der Alster dann flussaufwärts fast bis zur Landesgrenze. Bei <a bounds="10.094746,53.670325,10.163218,53.707857">Ohlstedt</a> knickt sie jedoch in den <a bounds="10.121815,53.702633,10.214657,53.747276">Duvenstedter Brook</a> ab und endet dort.</p>

  <h4>Auffindbarkeit</h4>
  <p>Die Route ist nicht beschildert und muss daher nach Gefühl oder mit Navi gefolgt werden. Die Routingdaten dazu sind unten verlinkt. Da ich mich manchmal selbst verfahren habe, stimmen Video und eingezeichnete Strecke nicht immer überein. Ebenso finden sich je nach Quelle und Jahr leicht andere Führungen, die jedoch alle gleich gut sind. Ausnahme: die „Nebenroute“ leitet durch die Wohngebiete <a bounds="10.077008,53.668168,10.122618,53.684726">Mellingstedt</a> und <a bounds="10.088551,53.697803,10.129147,53.71253">Duvenstedt</a> statt dem Alstertal zu folgen und ist entsprechend deutlich weniger im Grünen.</p>

  <h4>Befahrbarkeit</h4>
  <p>Der Belag ist meistens plattgedrückter Schotter („Grand“) und daher nur bedingt regenfest. Bis Winterhude folgt die Strecke der <a href="/alltagsroute-4">Alltagsroute <icon>4</icon></a> und sollte daher auch im Winter nutzbar sein. Zwischen der <a lat="53.60584" lon="9.99573" dir="forward" route="FR1">Wilhelm-Metzger-Straße</a> und der <a lat="53.61166" lon="10.00866" dir="forward" route="FR1">Hindenburgstraße</a> gibt es viel Hindernisse die Lastenrädern oder E-Bikes zu schaffen machen. In diesem Abschnitt ist ein Ausweichen über die <icon>4</icon> empfehlenswert.</p>

  <p>Auf der Strecke selbst gibt es viel Fußverkehr und zahlreiche Engstellen. Sei exzellent zu Anderen und steige ab, bevor es brenzlig wird.</p>

  <h4>Meinung</h4>
  <p>Der Alsterradweg macht Spaß und ist gut zu befahren, sofern man von den Hindernissen um <a bounds="9.993629,53.604893,10.006302,53.612092">Alsterdorf</a> herum absieht. Eine Ausschilderung gerade im Alstertal wäre aber wünschenswert um sich auch ohne Navi nicht zu verfahren.</p>

