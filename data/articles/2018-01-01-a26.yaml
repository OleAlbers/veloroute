text: >
  <h4>Baustelle</h4>
  <p>Bedingt durch den Bau der A26 durch das Alte Land sind die <a href="/freizeitroute-13">Freizeitroute 13</a> und der <a href="/zweiter-gruener-ring">2. Grüne Ring</a> durchschnitten.</p>

  <p>Die Umleitungen sind meist ausgeschildert und erfordern eine weiträumige Umfahrung. Im Osten ist dies entlang der <a bounds="9.896188,53.476411,9.912562,53.49684">Waltershofer Straße</a> und im Westen über den <a bounds="9.776924,53.484684,9.79749,53.516718">Nincoper Deich</a></p>

