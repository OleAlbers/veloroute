text: >
  <p>Um Radfahrenden aus der <a>Amsinckstraße</a> ein legales Weiterfahren zu ermöglichen wird der Radweg auf der Süd- bzw. Westseite der Kreuzung zu einem Zweirichtungsradweg erweitert. Dieser erreicht immerhin 2,50m Breite, die durch geringere Sicherheitsabstände zu den KFZ-Spuren, entfernen von Gebüsch und teilweise auf Kosten des Fußweges gewonnen werden.</p>
  <p>Es handelt sich um eine vorübergehende Verbesserung, bis der Deichtorplatz komplett umgebaut werden kann, was auch mit der Erweiterung des Hauptbahnhof abgestimmt werden muss. Denn auch nach dieser Maßnahme bleibt Geradeausfahren mit dem Rad viel zu umständlich.</p>
