text: '<p>Die <a href="/#16/53.586904/9.988775">Loogestraße</a> lässt
  sich gut befahren, verwirrt jedoch durch unklare Markierungen. Was wie ein Radfahrstreifen
  aussieht ist vermutlich Teil der Sicherheitsabstände zu den überwiegend rückwärts
  ausparkenden Autos. Auch das Stopschild von der <a href="/#18/53.585427/9.988383">Hegestraße in die Loogestraße</a> ist etwas umständlich.</p>

  <p>Die
  Umplanung räumt beide Probleme aus dem Weg: Entlang der Loogestraße soll es durchgehende
  Radfahrstreifen von rund 2m Breite geben. Die <a href="/#18/53.585427/9.988383">Kreuzung Iseplatz / Isekai / Hegestraße / Loogestraße</a> wird zu
  einem kleinen Kreisverkehr umgebaut und lässt sich damit vermutlich rollend durchfahren.
  Auf <a href="/#18/53.5875723/9.9903832">Höhe der Sporthalle</a> wird
  zusätzlich eine Mittelinsel bzw. Querungshilfe installiert, die auch das Linksabbiegen
  zu selbiger erleichtern sollte. Leider wird deswegen auch der Radfahrstreifen hier
  etwas schmäler – man wollte verhindern das im KFZ im Alltag den Radfahrstreifen
  mitbenutzen und hat daher die Markierung zulasten des Radverkehrs verschoben.</p>
  <p>Umgesetzt werden soll die Maßnahme ab Frühjahr 2020. Da der Asphalt teilweise
  erneuert werden soll, sind Vollsperrungen wohl unvermeidbar. Da es sich bereits
  um die Schlussverschickung handelt, ist es sehr wahrscheinlich, dass der Umbau so
  erfolgt wie dargestellt.</p>

