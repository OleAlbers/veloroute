text: '<p>Bisher sind sowohl der <a>Höpen</a> als auch der Fuß- und Radweg <a>Am Ohlmoorgraben</a>
  eher Stückwerk. Der erste Entwurf der Umgestaltung sieht eine durchgängige Fahrradstraße
  vor, wobei ein zusätzlicher Fußweg angelegt werden soll. Lediglich im <a class="place"
  href="#18/53.646856/10.019609">Bereich zwischen Willerstwiete und Willersweg</a>
  dürfen auch KFZ die Fahrradstraße benutzen. Durch eine Fußwegüberfahrt an der <a>Willerstwiete</a>
  bekommt der Radverkehr Vorfahrt.</p> <p>Sollte die Planung so umgesetzt werden,
  gibt es nichts auszusetzen. Lediglich der Anschluss im Norden an den Knotenpunkt
  <a href="/blog/2018-08-29-4-14-u-langenhorn-markt">Gehlengraben/Tangstedter Landstraße</a>
  scheint noch nicht abgestimmt zu sein und bietet Verbesserungsmöglichkeiten. Hoffentlich
  erfolgt noch eine Anpassung, da beide Maßnahmen 2019 umgesetzt werden sollen.</p>
  <p><a href="https://sitzungsdienst-hamburg-nord.hamburg.de/bi/vo020.asp?VOLFDNR=1007339">Erläuterungsbericht
  und Pläne des ersten Entwurfs</a> (unter Anlagen)</p>

