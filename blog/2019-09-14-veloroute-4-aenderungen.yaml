title: 'Verbesserungen Veloroute 4 von Mitte 2018 bis Mitte 2019'
tags: [velo4]
text: >
  <p>Die <a href="/4">Veloroute 4</a> war 2018 schon gut befahrbar, hat aber an einigen Stellen noch Potenzial für mehr. Zur Zeit wird etwa die <a href="/4#17/53.579818/9.998244/4X4FwjwXDwDbBD092szytA" class="place">Krugkoppelbrücke</a> umgebaut und man erkennt schon die künftigen Radfahrstreifen (<a href="/quality/4-krugkoppel">Details</a>). Ebenso wird zur Zeit an der <a class="place" href="/4#17/53.593627/9.99478/OjnL-3BRMMHp9Bw31eSJ5g">Hudtwalckerstraße</a> die Radführung verbessert (<a href="/quality/4-knoten-hudtwalckerstrasse">Details</a>), auch wenn man hier auf den Fotos noch nicht so viel erkennt. Bei der Kreuzung <a href="/4#17/53.617005/10.01556/pY1lbTokMs77hN1BgBSKbQ" class="place">Maienweg / Sengelmannstraße</a> ist die Situation ähnlich (<a href="/quality/4-kreuzung-maienweg-sengelmannstrasse">Details</a>).</p>

  <p>An <strong>abgeschlossenen Baumaßnahmen</strong> ist mir nur der <a href="/4#17/53.578439/9.997195/26VFJzGLx2Vw8ySvOEC2GQ" class="place">Kreisel am Harvestehuder Weg</a> aufgefallen. Der ist mit Rechtsabbieger-Bypass für Fahrräder entlang der Veloroute dafür aber vorzüglich. Auch in der Gegenrichtung rollt es sich besser durch den Kreisel als mit der Ampel zuvor.</p>

  <p>Für 2019 sind noch <a href="/bau">einige weitere Baustellen vorgesehen</a>, die die Strecke weiter verbessern sollen. Leider haben sich einige Maßnahmen auch verschoben, wie etwa an der <a href="/quality/4-14-u-langenhorn-markt">Kreuzung am Langenhorner Markt</a>. Wenn ich etwas vergessen habe, <a href="mailto:stefan-veloroute@breunig.xyz">schreib mir</a> bitte.</p>
