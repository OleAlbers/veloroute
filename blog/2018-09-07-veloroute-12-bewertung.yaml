title: 'Bewertung der Veloroute 12 Herbst 2018'
tags: [velo12]
text: >
  <p>Warum man der Veloroute 12 einen eigenen Namen gegönnt hat, statt sie einfach als Teil der <em>Ringroute</em> 13 auszuschildern ist mir nicht ganz klar. Eventuell lässt sie sich so leichter für Touristen anbieten? Immerhin sind mit Ausnahme von <a>Altona</a> alle passierten Stationen Sehenswürdigkeiten – und der steile Anstieg in der <a>Kirchenstraße</a> Richtung Alonta macht sie für den Alltag auch weniger attraktiv als andere Führungen.</p>

  <p>Beim Ausbaustatus macht die Route keine gute Figur: bis auf wenige Stellen, etwa in der Innenstadt bis <a>Rödingsmarkt</a>, präsentiert sich die Route klassisch. Will sagen, Hochbordradwege die im Nichts enden und schmal sind, enge Kurven und unklare Führung.</p>

  <p>Für Teilstrecken taugt die Route also sicherlich, einen Umweg wegen ihr kann man sich aber sparen, zumindest als Einwohner.</p>

