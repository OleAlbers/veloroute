title: 'Verbesserungen Veloroute 5 von Mitte 2018 bis Mitte 2019'
tags: [velo5 velo5a]
text: >
  <p>Auf der <a href="/5">Veloroute 5</a> (bzw. dem Abzweig 5a Richtung Flughafen) gab es zwei Änderungen, die die Qualität der Route merklich heben.</p>
  <p>Zuerst wurde die Führung stadtauswärts <a href="/5#16/53.558909/10.007895/A5zn13lybCnSEBpbUmXG3w" class="place">An der Alster</a> geändert, sodass man nun auf der ampelfreien Nebenstraße fährt. Im Vergleich zum alten Radweg, der mittlerweile abgerissen wurde, ist diese Zwischenlösung eine deutliche Verbesserung – entfallen doch zwei in der Regel lange Rotphasen und sinnvoll Überholen ist jetzt auch drin. Idealerweise sollte die Straße noch als Fahrradstraße ausgewiesen werden, um ihre neue Rolle zu verdeutlichen.</p>
  <p>Die zweite große Neuerung ist die Fertigstellung des <a href="/5#15/53.60386/10.02964/A7ETP5Ut52UN4ETRc9IWkg" class="place">Radwegs am Pergolenviertel</a> – vier Meter breit, asphaltiert, kaum Kreuzungen und fernab der lauten Autos. Zurecht hat dieses Teilstück im „Radschnellwegstandard“ viel Medienaufmerksamkeit erfahren. Einziger Wermutstropfen: nach rund 1,5km ist geht der Schnellweg in den Bestand über.</p>
  <p>Bei den kleineren Sachen ist mir der neue Asphalt im <a href="/5#17/53.668479/10.102697/mtG1BWxu0Tvyy92qNefa3A" class="place">Mellingburgredder</a> aufgefallen – der aber auch vorher schon gut befahrbar war. Wenn ich etwas übersehen habe, <a href="mailto:stefan-veloroute@breunig.xyz">schreib mir</a> bitte. Die Bilder sind ca. Juli 2019 entstanden.</p>
