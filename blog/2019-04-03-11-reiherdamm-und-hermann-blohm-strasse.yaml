text: '<p>Im Hafen sollen sowohl die <a href="/#16.43/53.539186/9.966408" class="place">Hermann-Blohm-Straße</a>
  als auch der <a class="place" href="/#15.24/53.532296/9.96969">Reiherdamm</a> umgebaut
  werden. Bisher lenkt die Radführung auf den Fußweg, der auch noch in beide Richtungen
  befahren werden soll. Radfahrende Richtung Süden sollen also linksseitig entgegen
  der normalen Verkehrsrichtung auch den Fußweg nutzen.</p> <p>Auf dem Infoschild
  ist dagegen ein Radfahrstreifen pro Richtung vorgesehen, der an den Bushaltestellen
  aber von den Bussen mitbenutzt wird. Aus der Ausschreibung geht hervor, das die
  Radfahrstreifen wohl jeweils nur rund 1,70m breit werden (Erklärung siehe unten).
  Fußwege sollen beidseitig erhalten bleiben.</p> <p>Es bleibt offen wie parkende
  LKW gelöst werden sollen. Auf dem Radfahrstreifen sind sie genauso falsch wie knapp
  links daneben, wo sie die Sicht behindern und je nach Sichtweise den Radverkehr
  ausbremsen bzw. querende FußgängerInnen gefährden. Da momentan selbst sonntags LKW
  auf der Straße parken könnte dies ein Problem werden.</p> <p>Der Umbau soll Mitte
  2019 im <a class="place" href="/#15.24/53.532296/9.96969">Reiherdamm</a> beginnen
  und bis Ende des Jahres dauern. Im direkten Anschluss soll bis 2021 die <a href="/#16.43/53.539186/9.966408"
  class="place">Hermann-Blohm-Straße</a> folgen. Während der Bauzeit soll der Radverkehr
  vorerst weiter den Gehweg nutzen.</p> <p><a href="https://ted.europa.eu/TED/notice/udl?uri=TED:NOTICE:084056-2019:TEXT:DE:HTML">Ausschreibung
  zum Umbau</a></p> <p><small>Zur Breite der Radfahrstreifen: Die Ausschreibung spricht
  von 10,70m bis 11,50m Fahrbahnbreite. Die breiten Stellen sind vermutlich im Kurvenbereich
  der KFZ Spur zugeschlagen, damit die LKW den Radfahrstreifen nicht überfahren. Der
  Fachausdruck hierzu lautet „Schleppkurve“. Die Standardspurbreite für KFZ bei hohem
  LKW Anteil ist 3,50m. Bleiben 3,70m für den Radverkehr, also rund 1,85m pro Seite.
  Der weiße Trennstrich ist 25cm breit und wird zum Radstreifen gezählt. Da man ihn
  nicht vollständig nutzen kann bleiben also rund 1,70m pro Seite.</small></p>

