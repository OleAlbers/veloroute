text: |
  <p>Bisher ist die <a href="/#17/53.555961/9.890466" class="place">Reventlowstraße</a> vor allem auf den Autoverkehr ausgerichtet. Radwege oder -spuren gibt es nur wenige, die häufig im Nichts enden. Gerade an den Kreuzungen ist die Führung unklar, sodass man der Veloroute selbst mit Navi kaum folgen kann. Bereits im August 2018 gab es eine Infoveranstaltung mit ersten Ideen, die im Sommer 2019 umgesetzt werden sollten. <strong>Stand September 2019:</strong> die ausgearbeiteten Pläne sollen demächst vorgestellt werden.</p> <p>Die Vorplanung sieht entlang der Veloroute folgendes vor: In der <a class="place" href="/#18/53.555184/9.890766">Einmündung Emkendorfstraße</a> <s>wird der Zebrastreifen entfernt und durch eine Gehwegüberfahrt ersetzt. Zufußgehende können künftig also deutlich direkter queren. Die Fußampel rückt näher Richtung Einmündung und erhält eine Mittelinsel. In dessen Schutz befindet sich auch die Aufstellfläche für linksabbiegenden Radverkehr Richtung Innenstadt.</s> <strong>Update:</strong> Mittlerweile wird ein kleiner Kreisel als Lösung in Erwägung gezogen (<a href="https://sitzungsdienst-altona.hamburg.de/bi/vo020.asp?VOLFDNR=1009052">Quelle</a>).</p> <p>Im Anschluss gibt es in der <a href="/#17/53.555961/9.890466" class="place">Reventlowstraße</a> allerdings nur 1,50m schmale Schutzstreifen, die zusätzlich noch durch die Bushaltestelle führen. Es sollte aber genug Platz sein um an einem wartenden Bus vorbeizufahren.</p> <p>Die <a href="/#18/53.556797/9.889955" class="place">Einmündung bzw. Kreuzung mit der Walderseestraße</a> soll in einen Kreisel umgebaut werden. Der Radverkehr würde hier jeweils auf einen Hochbordradweg geschickt, der mit 2,0m breit genug wäre. Am nordöstlichen Ende ist jedoch weiterhin der mit 1,25m viel zu schmalen Altbestand vorgesehen, der kurz darauf in einen breiteren Radfahrstreifen übergeht – hoffentlich wird das noch verbessert, sodass die Führung durchgehend eine akzeptable Breite bietet.</p> <p>Zum <a class="place" href="/#18/53.557518/9.889185">Abbiegen in die Jungmannstraße</a> teilt sich der Radfahrstreifen in zwei Spuren auf, sodass Linksabbieger eine klare Aufstellfläche haben. Wer geradeaus weiter möchte muss einen kleinen Verschwenk nach rechts in Kauf nehmen, kommt aber ungehindert weiter. Das ist eine sinnvolle und eingängige Lösung, die leider nicht überall in Hamburg Anwendung findet. Auch in der Gegenrichtung ist genug Platz für einen ca. 2,0m breiten Radfahrstreifen, der aber schnell wieder zum Hochbordradweg im Kreisel wird.</p> <p>Die Maßnahmen außerhalb der Veloroute seien kurz angerissen: 1,80m breite Radfahrstreifen Richtung <a>S-Othmarschen</a>. Südlich der <a>Emkendorfstraße</a> gibt es Richtung Elbe einen Hochbordradweg, in der Gegenrichtung nur einen Schutzstreifen. Die <a href="/#18.02/53.552681/9.890332" class="place">Kreuzung</a> wird ebenfalls für den Radverkehr angepasst und erhält eine geradlinige Führung, Aufstelltaschen für indirektes Linksabbiegen und vorgezogene Aufstellbereich in den Nebenstraßen.</p> <p><strong>Fazit:</strong> Die angedachten Maßnahmen, gerade in den Einmündungen der Jungmann- bzw. Emkendorfstraße, sind gelungen und verbessern die Situation für den Radverkehr erheblich. Die kümmerlichen Schutzstreifen südlich des Kreisel sind jedoch von fraglichem Nutzen. Sofern die Überfahrten im Kreisel ebenerdig gestaltet werden und die KFZ diese nicht blockieren, dürfte so trotz des „Umweges“ erheblich Zeit eingespart werden im Vergleich zu einer Ampel. Leider ist die Führung noch sehr kurvig eingezeichnet – vermutlich absichtlich, damit der Autoverkehr nicht zu sehr von Fahrrädern überrascht wird. Insgesamt stellt die Planung eine erhebliche Verbesserung da, lässt aber auch noch klar Luft nach oben.</p> <p>
