text: '<p>Im wenig befahrenen Westteil der <a>Schimmelmannstraße</a> sollen die vorhandenen
  und sehr unebenen Radwege zurückgebaut werden. Stattdessen wird künftig im Mischverkehr
  mit den KFZ gefahren, was in Anbetracht der geringen Verkehrsmengen zweckmäßig erscheint.</p>
  <p>Die bisher ungeordneten Parkplätze werden gefasst, sodass zu hoffen ist das künftig
  weniger im Kreuzungsbereich geparkt wird. Dann sollte durch die gute Einsehbarkeit
  auch ein zügiges Vorankommen möglich sein.</p> <p>Die Maßnahme soll irgendwann 2019
  umgesetzt werden.</p> <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1008618">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>

