title: 'Abgeschlossen: Alsenplatz (Veloroute 13)'
tags: [velo13]
text: >
  <p>Die Führung am <a>Alsenplatz</a> ist etwas umständlich, da man mit dem Fahrrad am liebsten über den Parkplatz abkürzen möchte. Die Einbahnstraßenregelung gilt aber auch für den Radverkehr und in der freigegebenen Richtung hilft sie wenig, da man im Anschluss die <a>Alsenstraße</a> nicht queren kann.</p>
  <p>Mit dem Umbau wird der Wunsch „direkt“ fahren zu können erfüllt. Dazu wird ein kleiner Kreisel eingerichtet, der die Vorfahrt neben der Hauptverkehrsstraße eindeutig regelt. Radverkehr Richtung Eimsbüttel folgt künftig der <a>Alsenstraße</a> und biegt dann auf Höhe der <a>Langenfelder Straße</a> ab. Dort folgt direkt im Anschluss der Kreisel, der auf dem <a>Alsenplatz</a> Richtung <a>Waterloostraße</a> verlassen wird. In der Gegenrichtung fährt man vom <a>Alsenplatz</a> in den Kreisel ein und verlässt ihn auf einem eigenen Fahrradweg – erst auf Höhe der <a>Augustenburger Straße</a> wechselt man auf die normale Fahrbahnseite. KFZ stehen deutlich weniger Möglichkeiten zur Verfügung, sodass nicht mit hohem Verkehrsaufkommen gerechnet werden muss. Hauptsächlich dürfte es sich um Rechtsabbieger aus der <a>Alsenstraße</a> handeln, die künftig schon hier einbiegen.</p>
  <p>An den anderen Knoten rund um den <a>Alsenplatz</a> wurde der Radverkehr auch ordentlich untergebracht. Linksabbiegen wird zwar nur indirekt möglich sein, dafür ist es aber auch überall möglich. Selbst wenn man seine Abfahrt verpasst, hat man in wenigen Metern nochmal die Möglichkeit ohne großen Umweg zu korrigieren.</p>
  <p>Bei der Kreuzung <a>Eimsbütteler Straße</a> mit der <a>Waterloostraße</a> ist eine leicht versetzte Kreuzung vorgesehen, die mit Rechts-vor-Links geregelt wird. D.h. hier ändert sich wenig an der Geometrie.</p>
  <p>Wermutstropfen: Im weiteren Verlauf der <a>Alsenstraße</a> Richtung Altona bleiben die Radfahrstreifen mit 1,62m am absoluten Mindesmaß. Immerhin sollen erheblich mehr Fahrradbügel aufgestellt werden.</p>
  <p>Die Maßnahme wird aktuell umgesetzt und soll im Juli 2019 abgeschlossen sein.</p>
