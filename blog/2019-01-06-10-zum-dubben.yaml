text: '<p>In dem ersten Entwurf ist vorgesehen die Straße <a>Zum Dubben</a> beidseitig
  mit Radfahrstreifen in 2,25m Breite auszuführen. Die Gehwege und der einseitig vorhandene
  Hochbordradweg werden entsprechend angepasst bzw. entfernt.</p> <p>Mittelfristig
  soll die Straße <a>Dubben</a> eine Fahrradstraße werden. Dazu muss aus rechtlichen
  Gründen aber offenbar erst der weitere Verlauf der neuen Führung über den <a>Heykenaubrook</a>
  fertiggestellt werden. Dann soll auch nochmal die Einmündung vom <a>Dubben</a> in
  <a>Zum Dubben</a> angepasst werden. Als Laie erscheint mir das etwas übertrieben
  und ich finde bis auf die Beschilderung könnte das auch in einem Rutsch erledigt
  werden.</p> <p>Umgesetzt werden soll der erste Teil bis Mitte 2019, die Vorstellung
  des Entwurfs erfolgt Mitte Januar.</p> <p><a href="https://sitzungsdienst-harburg.hamburg.de/bi/vo020.asp?VOLFDNR=1005980">Erläuterungsbericht
