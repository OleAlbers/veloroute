title: 'Bewertung der Veloroute 11 Mitte 2018'
tags: [velo11]
text: >
 <p>Die Veloroute 11 kann ich jedem empfehlen einmal abzufahren, denn sie ist schon weitestgehend ausgebaut. Sie führt an vielen Sehenswürdigkeiten vorbei (<a>Michel</a>, <a>Alter Elbtunnel</a>, <a>Wilhelmsburger Inselpark</a>, <a>Alte Harburger Elbbrücke</a> und natürlich dem <a>Hafen</a>) für die sich auch einzeln ein Abstecher lohnt. Der Wegteil in der Innenstadt und v.a. <a>Harburg</a> benötigen aber definitiv noch Nachbesserungen, damit man auch dort so angenehm fahren kann wie auf dem Rest der Strecke. Wermutstropfen: Teile des <a>Wilhelmsburger Inselpark</a> sind von 0:00 bis 5:00 geschlossen, sodass die Route hier unterbrochen ist. Noch hat mir die Parkleitung nicht geantwortet, aber ich vermute mit der Verlegung der Autobahn ändert sich die genaue Führung nochmal.</p>

 <p><a target="_blank" href="https://www.abendblatt.de/hamburg/article215600845/Die-faszinierende-Fahrt-durch-den-Hafen-nach-Harburg.html" rel="nofollow">Zeitungsartikel/Review vom 15.10.2018</a></p>
