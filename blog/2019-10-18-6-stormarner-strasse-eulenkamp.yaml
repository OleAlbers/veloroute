  <p><strong>Stand Dezember 2019:</strong> Die Planung wurde zwar im September 2019 abgeschlossen, nach Kritik von ADFC und Seniorenbeirat jedoch nochmals überarbeitet. Das Meckern hat sich gelohnt, die neueste Planung ist für den Radverkehr erheblich sicherer als nach dem vorigen Stand. Der Artikel wurde an den aktuellen Plan angepasst.</p>

  <p>Die Fahrradroute in der <a>Stormarner Straße</a> bzw. <a>Walddörferstraße</a> krankt an den geringen Breiten der Radfahrstreifen, die nahe der Kreuzungen auch unvermittelt aufhören. In der <a>Elsässer Straße</a> und dem <a>Eulenkamp</a> kommt jeweils noch das unkomfortable Kopfsteinpflaster hinzu. Für Radfahrende, die von der  <a class="place" href="/#18/53.579033/10.064739">Walddörferstraße</a> links in die <a class="place" href="/#18/53.579033/10.064739">Elsässer Straße</a> abbiegen möchten, gibt es bisher auch keine klare Führung.</p>

  <p>Mit dem Umbau wird die Situation deutlich besser. Für den Radverkehr gibt es überall Asphalt als Oberfläche. Meist werden Radfahrstreifen von Rund 1,60m Breite eingesetzt, was hauptsächlich dem Parkplatzerhalt geschuldet ist – die Sicherheitsabstände zu Türen und beim Ausparken reduzieren die verfügbare Breite merklich. Ausnahmen sind das <a href="/6#18/53.576888/10.060035/rPYM0kVC8OnkzOgmJVTUnw" class="place">Teilstück Stormarner Straße zwischen S-Bahnhof und Wandsbeker Königstraße</a>, wo es 2m breite Radfahrstreifen gibt. Stadteinwärts sogar durch einen extra Randstein geschützt um illegales Überfahren bei KFZ-Rückstau zu verhindern. Dies war der eingangs erwähnte Streitpunkt. Zwei Meter Breite gibt's auch ab der <a href="/6#18/53.580515/10.067433/sBCERCJOggm-lQ5GyrUZVg" class="place">Hultschiner Straße</a>. In der <a href="/6#18/53.578937/10.06505/fNfn7HqxYsypP6nY0cks2w" class="place">Elsässer Straße</a> gibt's dagegen nur 1,6m Breite Schutzstreifen. Zum Glück handelt es sich um ein sehr kurzes Stück.</p>

   <p>Bei den Kreuzungen gibt es auch Verbesserungen: Die völlig überdimensionierte Kreuzung <a href="/6#18/53.580513/10.066269/cTwyFHywht-QOaUqVexXbg" class="place">Lengereckestraße/Hultschiner Straße</a> wird deutlich enger gefasst um Tempo herauszunehmen. An der <a href="/6#18/53.579033/10.064739/hKqa3YJlOQvTcTBwzVqspw" class="place">Einmündung Elsässer Straße in die Walddörferstraße</a> wird auf Anregung des ADFC eine kleine Verkehrsinsel eingerichtet, damit rechtsabbiegende KFZ Platz für den Radverkehr lassen. In der Gegenrichtung wird zusätzlich eine indirekte Linksabiegemöglichkeit über die Fußampel geschaffen. Diese rückt dazu näher an die Kreuzung und erkennt Radfahrende mittels Wärmebild, schaltet aber immer nur nach Anforderung bzw. Erkennung.</p>

   <p>Baubeginn war für das 4. Quartal 2019 vorgesehen, wobei mit einer Bauzeit bis Herbst 2020 gerechnet wird. Mir ist nicht bekannt ob bereits eine Baustelle eingerichtet wurde oder ob sich diese durch die erneuten Planänderungen nochmals verschoben hat.</p>

