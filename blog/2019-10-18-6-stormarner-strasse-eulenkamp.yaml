text: |
  <p><strong>Update:</strong> Die Planung wurde im September 2019 abgeschlossen. Leider wurden dabei keine neuen Pläne veröffentlicht, sodass Änderungen schwer zu erfassen sind. Im Wesentlichen bleibt es wie unten beschrieben, wobei es aber viele Verbesserungen im Detail gibt. Besonders erwähnenswert: auf Anregung des <a href="https://www.adfc.de/sei-dabei/mitglied-werden/">ADFC</a> wird in der <a href="/#17/53.578583/10.064798/hKqa3YJlOQvTcTBwzVqspw" class="place">Elsässer Straße stadteinwärts</a> eine Verkehrsinsel gesetzt, die verhindert das KFZ bei Rückstau auch den Radverkehr behindern. So kann der Veloroute auch zu Stoßzeiten problemlos gefolgt werden.</p> <p>Die Fahrradroute in der <a>Stormarner Straße</a> bzw. <a>Walddörferstraße</a> krankt an den geringen Breiten der Radfahrstreifen, die nahe der Kreuzungen auch unvermittelt aufhören. In der <a>Elsässer Straße</a> und dem <a>Eulenkamp</a> kommt jeweils noch das unkomfortable Kopfsteinpflaster hinzu. Für Radfahrende, die von der <a>Walddörferstraße</a> links in die <a>Elsässer Straße</a> abbiegen möchten, gibt es bisher auch keine klare Führung.</p> <p>In der ersten Fassung der Neuplanung löst sich das Problem: bis auf das kurze Stück in der <a>Elsässer Straße</a> gibt es ca. 1,80m breite, durchgängige Radfahrstreifen. Wo vorhanden, wird das Kopfsteinpflaster durch Asphalt ersetzt – zumindest für den Radverkehr. Im Eulenkamp verbleibt aufgrund des Denkmalschutzes der alte Belag in der Mitte.</p> <p>Das Linksabbiegen in die <a>Elsässer Straße</a> wird zumindest klar geregelt: die Bettelampel rückt näher an die Kreuzung heran und gilt auch für indirekte Abbieger. Direkt über die KFZ-Spur im Mischverkehr abbiegen bleibt weiterhin erlaubt.</p> <p>Sollte die Planung so umgesetzt werden, gibt es wenig zu meckern. Die Radfahrstreifen werden im Veloroutenstandard ausgeführt, sie sind durchgängig und asphaltiert. Auch die problematische Kreuzung wird entschärft. An Parkplätzen und Baumbestand ändert sich praktisch nichts. Umgesetzt werden soll die Maßnahme ab Spätherbst 2019.</p> <ul>
