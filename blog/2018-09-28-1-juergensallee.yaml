text: <p>Die <a>Jürgensallee</a> ist zwischen der <a>Baron-Voght-Straße</a> und der
  <a>Kanzleistraße</a> momentan vollständig in Kopfsteinpflaster geführt. Entsprechend
  unkomfortabel ist dieser Teilabschnitt. Nach dem geplanten Umbau im Frühjahr 2019
  soll im Bereich der denkmalgeschützten Häuser das Kopfsteinpflaster bestehen bleiben
  (<a>Baron-Voght-Straße</a> bis ca. Hausnummer 100), aber neu verlegt werden um den
  Zustand zu verbessern. Im weiteren Verlauf wird die Straße asphaltiert und es kommen
  an einigen Stellen noch Querungshilfen hinzu. Die Doppeleinmündung <a>Kanzleistraße</a>
  und <a>Karl-Jacob-Straße</a> wird etwas kompakter gefasst, bleibt aber sonst bei
  der aktuellen Führung.</p><p>Besser als vorher ist der reduzierte Streckenanteil
  mit Kopfsteinpflaster allemal, wirklich attraktiv sind die verbleibenden 90m aber
  nicht. Idealerweise würde die Route hier anders geführt werden um nicht zwischen
  Radverkehr und Denkmalschutz abwägen zu müssen.</p> <p><a href="https://sitzungsdienst-altona.hamburg.de/bi/vo020.asp?VOLFDNR=1007916">Erläuterungsbericht
  zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>
