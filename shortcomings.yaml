  desc: <p>Diese Umplanung betrifft die fast die gesamte Harburger Innenstadt. Sie verlegt die Radwege als Radfahrstreifen auf die Straße, wobei die Breiten jeweils mindestens 1,85m betragen sollen (außer an manchen Stellen in den Kreuzungsbereichen). Die neue Führung verspricht die Wege sehr klar und vorallem weniger kurvenreich
    umzusetzen.</p>
    <p>An der Kreuzung Hannoversche Straße wird es nach dem Umbau möglich sein Richtung Hamburg direkt links abzubiegen, was eine erhebliche Zeitersparnis bringen dürfte. Indirektes Abbiegen ist aber auch weiterhin möglich. In umgekehrter Richtung ist dies aber nicht vorgesehen. Es bleibt zu hoffen, das die Ampelschaltung daraus kein Stop-und-Go Spiel macht.</p>
    <p>Auch aus der Wilstorfer Straße in die <a>Moorstraße</a> wird es kein direktes Linksabbiegen geben. Davon abgesehen scheint
    die Führung aber ein akzeptabler Kompromiss zu sein.</p>
    <p>Der Neubau <a>Hannoversche Brücke</a> ist bereits im Gange. Anschließen sollen sich die Verbesserungen in zwei
