    <p>Die <a>Schlüterstraße</a> soll auf ihrer gesamten Länge zu einer Fahrradstraße umgewidmet werden – mit Ausnahme des bereits jetzt existiernden Stücks Zufußgehendezone im Bereich der Uni. Insbesondere schließt die Planung das kurze Stück zwischen <a>Hartungstraße</a> und <a>Hallerplatz</a> mit ein, obwohl die Veloroute hier bereits vorher abknickt. Auch die <a>Hartungstraße</a> wird im Bereich der Veloroute (und nur dort) zu einer Fahrradstraße und gleichzeitig auch asphaliert.</p>
