    <p>Die Stresemannallee soll ab Ende 2018 umgebaut werden. Auf Höhe der <a>Troplowitzstraße</a> wird der Zweirichtungsradweg zurückgebaut und durch je einen Schutzstreifen pro Fahrtrichtung ersetzt. Auf Höhe des <a>Lohkoppelweg</a> reicht der Platz dafür nicht mehr aus und man wollte keine Parkplätze verlieren, sodass der Fahrräder hier im Mischverkehr mit den KFZ mitschwimmen müssen. Die Schutzstreifen werden mit 1,25m in absolutem Mindestmaß ausgeführt, sodass die KFZ die Überholabstände in der Regel wohl nicht einhalten werden.</p>
