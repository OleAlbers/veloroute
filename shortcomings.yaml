    <p>Im Wesentlichen bleibt hier nach dem Umbau im Frühjahr 2020 alles beim Alten. Die Bushaltestellen sollen versetzt werden, damit Fahrgäste, Fußgänger und Radverkehr sich weniger in die Quere kommen. Der Belag wird natürlich auch erneuert. Die Radwegbreiten orientieren sich an der 1,6m Mindestforderung, sofern der Platz ausreicht. Auf der Südseite ist dies meist nicht der Fall und Rad- und Fußverkehr werden gemischt geführt, wobei jedoch nur wenig Fußgänger hier unterwegs seien. Immerhin stehen hier dann 2,5m bis 3m zur Verfügung. Meinem Bauchgefühl nach ist das ein akzeptabler Kompromiss.</p>
