    <p>Die <a>Hannoversche Straße</a> besitzt momentan auf fast der gesamten Länge Hochbordradwege, die jedoch durchweg zu schmal und teilweise starke Unebenheiten aufweisen. Lediglich Richtung <a>Alte Harburger Elbbrücke</a> muss der Radverkehr sich irgendwie in den fließenden KFZ-Verkehr einordnen – die Umsetzung ist hier aber sehr unglücklich.</p>
    <p>Die vorliegende Planung löst dies besser: es soll durchgehende Radfahrstreifen von ca. 2,00m Breite geben, die so nahtlos an den Neubau <a>Hannoversche Brücke</a> anschließen. Es gibt einige Ausnahmen: an der Kreuzung mit der <a>Neuländer Straße</a> fährt man Richtung Norden durch den Haltebereich des Busses, wobei man sich in den KFZ-Verkehr einfädeln muss um einen wartenden Bus zu überholen. Am nördlichen Ende, also der Kreuzung mit dem <a>Neuländer Hauptdeich</a>, der <a>Brücke des 17. Juni</a> und der <a>Nartenstraße</a> soll künftig ein Kreisel den Verkehr regeln. Die <a>alte Harburger Elbbrücke</a> wird dabei direkt angeschlossen und der Radverkehr erhält dafür eigene Auf- und Abfahrten. Im Kreisel selbst herrscht Mischverkehr und Richtung Süden bleibt es bei einem kurzen Stück Hochbordradweg, da so die vorhandenen Bäume nicht gefällt werden müssen. Hier erhalten Radfahrende ebenfalls eine eigene Abfahrt.</p>
    <p>Die Kreuzung mit der <a>Neuländer Straße</a> wird dagegen klassisch mit Ampel geregelt. Linksabbiegerspuren sind für den Radverkehr nicht vorgesehen, dafür aber großzügige Aufstellbereich für indirektes Abbiegen. Geübte Radfahrende können sich in den KFZ-Verkehr einordnen und so direkt links abbiegen. Verkehrsinseln trennen beim Rechtsabbiegen den KFZ- vom Radverkehr.</p>
    <p>Umgesetzt werden soll der Umbau 2020, sobald der Ersatzneubau der <a>Hannoversche Brücke</a> fertiggestellt ist.</p>
