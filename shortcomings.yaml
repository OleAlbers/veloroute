    <p>Fährt man hier in den Nebenzeiten oder am Wochenende, gibt es wenig auszusetzen, da man praktisch alleine unterwegs ist. Zu Stoßzeiten ist es jedoch schwierig eine Lücke zu finden, da <a>Beim Farenland</a> 50 km/h erlaubt und kerzengerade ist.</p>
    <p>Um das Queren zu erleichtern soll eine Ampel errichtet werden, die aus den Nebenstraßen jeweils angefordert werden muss. Für KFZ und Fahrräder erfolgt die Anforderung automatisch, für Zufußgehende gibt's Handtaster. Die Bushaltestelle wird aus dem Zwischenbereich Richtung Süden hinter <a>De Beern</a> verschoben.</p>
    <p>Laut Bericht soll die Ampel je nach Verkehrsaufkommen schalten. Es ist also zu hoffen, das die Ampel in den Nebenzeiten praktisch sofort wechselt und man „durchrollen“ kann.</p>
    <p>Aufgrund der geringen Breite der Straße an dieser Stelle, wird es keine eigenen Radspuren geben. Aufgestellt werden soll die Ampel 2019.</p>
