    <p>Die ungenügenden Radwege im <a>Wördemanns Weg</a> sollen zurückgebaut und durch 1,5m breite Schutzstreifen ersetzt werden. Diese sind geradlinig und durchgängig, wenn man von der kurzen Unterbrechung an den Bushaltestellen absieht. An der Kreuzung zum <a>Basselweg</a> bzw. <a>Gazellenkamp</a> gibt es nur kleine Änderungen: die Aufleitung auf den Radweg entgegen der Einbahnstraße <a>Basselweg</a> wird im Kreuzungsbereich auf der Fahrbahn geführt und erst ein paar Meter später auf den alten Hochbordradweg aufgeleitet. Neben den den fortgeführten Leitlinien für die Schutzstreifen gibt es noch eine eigene Linksabbiegerspur für Fahrräder, die vom <a>Gazellenkamp</a> in den <a>Basselweg</a> abbiegen wollen.</p>
    <p>Im Vergleich zur aktuellen Situation, wo man sich als Radfahrende sowohl auf dem Radweg als auch auf der Straße fehl am Platze fühlt, schafft die geplante Führung definitiv Klarheit. Zwar wäre ein geringeres Tempo als 50 km/h wünschenswert gewesen, aber auch ohne ist der Entwurf annehmbar.</p>
    <p>Der Umbau soll im Anschluss an die Fertigstellung des Stellinger Deckels erfolgen. Projektiert war das ursprünglich für Anfang 2018, wobei dieser Termin offensichtlich nicht gehalten wurde.</p>
