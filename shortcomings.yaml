    <p>Bisher zeichnet sich der Steindamm vor allem durch Kopfsteinpflaster in Parkbereichen und Hochbordradwege aus. Letztere sind qualitativ gar nicht mal so schlecht, aber für das Radaufkommen zu schmal und werden häufig von Zufußgehenden
    und Lieferverker mitbenutzt. Entsprechend langsam und unbequem kommt man aktuell voran.</p>
    <p>In der Neufassung erhält das Fahrrad durchgehende Fahrradstreifen von ca. 1,80m Breite (laut Plan: 2m inkl Markierung), wobei diese im Haltestellenbereich mit den Bussen geteilt werden. Um an haltenden Bussen vorbeizufahren muss sich der Radverkehr in den fließenden KFZ-Verkehr einordnen, was kritisch zu betrachten ist. Positiv: der Lieferverkehr wurde extra bedacht – es bleibt also zu hoffen, das der Radfahrstreifen halbwegs frei bleibt. Der Umbau soll 2019 stattfinden, zusammen mit dem barrierefreien Ausbau der U-Lohmühlenstraße. Weitere Infos:</p>
