  type: planned-construction
  title: Leeschenblick und Fabriciusstraße (Veloroute 5)
  start: ASAP, in Abstimmung mit Neubau „Am Dorfgraben“
  desc: >
    <p>Im momentanen Ausbauzustand sind <a>Fabriciusstraße</a> und <a>Leeschenblick</a> ein gemischtes Erlebnis. Teilweise sind Radwege oder Radfahrstreifen vorhanden, aber diese liegen ungünstig oder sind nicht durchgehend und enden stellenweise ohne ordentliche Aufleitung auf die Straße. Die vergleichsweise geringe Verkehrsdichte erlaubt trotz dieser Schwachstellen eine angenehme Fahrt.</p>
    <p>In der vorliegenden Planung werden die Radfahrstreifen im <a>Leeschenblick</a> durch Schutzstreifen ersetzt. Auch werden die aktuell illegalen Parkplätze in legale Stellplätze umgewandelt, an denen der Schutzstreifen links vorbeiführt. Das sollte das „Tunnelgefühl“ beheben, das man hier durch regelmäßig abgestelle LKW stadteinwärts hat.</p>
    <p>An der künftigen Kreuzung mit der <a>Fabriciusstraße</a> und der neuen Straße <a>Am Dorfgraben</a> wird ein Kreisverkehr gebaut der die bisherige Ampel an der Einmündung ersetzt.</p>
    <p>Bis zum <a>Bräsigweg</a> bleibt es stadteinwärts beim Fahrradweg, der immerhin erneuert und teilweise verbreitert wird. Leider erreicht er nicht durchgängig die Mindestbreite und wird um die <a>Bramfelder Redder</a> nur mit 1,75m ausgeführt. Vor dem Kreisel und der Bushaltestelle wird der Radverkehr gerade auf die Straße geleitet. In der Gegenrichtung gibt es einen 1,5m schmalen Schutzstreifen, außer einem kurzen Stück das für den Lieferverkehr anliegender Geschäfte vorgesehen wird.</p>
    <p>Ab dem <a>Bräsigweg</a> wird der vorhandene Radweg stadteinwärts komplett zurückgebaut und stattdessen der Radverkehr ausschließlich im Mischverkehr geführt. Die zur Verkehrsberuhigung aufgestellten Kübel werden durch bauliche „Nasen“ ersetzt.</p>
    <p>Wegweisenden Charakter kann man der Planung nicht ausstellen. Der gepflasterte Radweg in der <a>Fabriciusstraße</a> ist heute schon schlechter zu befahren als die deutlich älter wirkenden, aber asphalierten Radfahrstreifen im <a>Leeschenblick</a>. In ein paar Jahren dürfte der neue Radweg ein ähnliches Schicksal erfahren. Der 1,5m breite Schutzstreifen stadtauswärts dürfte zwar seinen Zweck erfüllen, aber sicher keine Glücksgefühle auslösen und ggf. KFZ zu Überholmanövern ohne Spurwechseln animieren. Die wesentliche Verbesserung dürfte die Neuordnung der KFZ-Parkplätze sein, um die der Radverkehr jetzt halbwegs sicher geführt wird. Das diese Hilfestellung, wie sicher und legal geparkt werden kann, ausschließlich aus den Radverkehrsmitteln finanziert wird zeigt das es noch ein weiter Weg ist zum fahrradfreundlichen Hamburg.</p>
    <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1008587">Erläuterungsbericht zur Umgestaltung mit Lageplänen</a></p>


