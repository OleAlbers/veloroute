    <p>Die Fahrradroute in der <a>Stormarner Straße</a> bzw. <a>Walddörferstraße</a> krankt an den geringen Breiten der Radfahrstreifen, die nahe der Kreuzungen auch unvermittelt aufhören. In der <a>Elsässer Straße</a> und dem <a>Eulenkamp</a> kommt jeweils noch das unkomfortable Kopfsteinpflaster hinzu. Für Radfahrende, die von der <a>Walddörferstraße</a> links in die <a>Elsässer Straße</a> abbiegen möchten, gibt es bisher auch keine klare Führung.</p>
    <p>In der ersten Fassung der Neuplanung löst sich das Problem: bis auf das kurze Stück in der <a>Elsässer Straße</a> gibt es ca. 1,80m breite, durchgängige Radfahrstreifen. Wo vorhanden, wird das Kopfsteinpflaster durch Asphalt ersetzt – zumindest für den Radverkehr. Im Eulenkamp verbleibt aufgrund des Denkmalschutzes der alte Belag in der Mitte.</p>
    <p>Das Linksabbiegen in die <a>Elsässer Straße</a> wird zumindest klar geregelt: die Bettelampel rückt näher an die Kreuzung heran und gilt auch für indirekte Abbieger. Direkt über die KFZ-Spur im Mischverkehr abbiegen bleibt weiterhin erlaubt.</p>
    <p>Sollte die Planung so umgesetzt werden, gibt es wenig zu meckern. Die Radfahrstreifen werden im Veloroutenstandard ausgeführt, sie sind durchgängig und asphaltiert. Auch die problematische Kreuzung wird entschärft. An Parkplätzen und Baumbestand ändert sich praktisch nichts. Umgesetzt werden soll die Maßnahme ab Herbst 2019.</p>
    <p><a href="https://sitzungsdienst-hamburg-nord.hamburg.de/bi/vo020.asp?VOLFDNR=1007645">Erläuterungsbericht zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>

