    <p>Im Frühjahr 2019 soll die <a>Chemnitzstraße</a> zu einer Fahrradstraße umgebaut werden. Das Kopfsteinpflaster wird entfernt und die Engstellen mit teils abenteuerlichen Radwegchen entschärft. Wermutstropfen: Der Diagonaltrenner an der Hospitalstraße wird nicht überfahrbar sein, sodass man hier sein Gespräch ggf. kurz unterbrechen muss. Die traurige Begründung hier ist, das dieser sonst vom KFZ Verkehr ignoriert und wortwörtlich umgefahren wird.</p>
    <p>Die Chemnitzstraße sollte übrigens bereits seit etlichen Jahren umgebaut werden. Bisher scheiterte dies daran, das die die Kombination „Fahrradstraße + KFZ frei“ nicht vorgesehen war. „Fahrradstraße + Anlieger frei“ hätte die Anwohner in den Straße zwischen Chemnitzstraße und <a>Große Bergstraße</a> aber zu stark abgeschnitten und wurde deswegen abgelehnt.</p>
