  desc: >
    <p><strong>Update:</strong> Mittlerweile liegt die zweite Verschickung vor, die deutliche Änderungen erfahren hat. Die <a>Denickestraße</a> ist jetzt nur bis zur <a class="place" href="/#16/53.459154/9.957208">Kreuzung mit der Weusthoffstraße</a> Fahrradstraße; im weiteren Verlauf normale 30er Zone. Entsprechend gilt an allen Einmündungen Rechts-vor-Links, statt wie zuvor Vorfahrt durch Fußwegüberfahrten. Neu hinzu kommt hier eine Verengung auf Höhe des <a>Schüslerweg</a>s, die sowohl den KFZ- als auch den Radverkehr in Richtung Weusthoffstraße ausbremsen oder beruhigen wird. Im Bereich der Fahrradstraße wird nun viel getan um den Autoverkehr fernzuhalten: Auf Höhe des <a>Wilhelm-Busch-Weg</a>s wird eine Wendeschleife gebaut und eine Weiterfahrt mit dem KFZ ist nicht mehr möglich. Entsprechend muss aus der <a>Thörlstraße</a> links abgebogen werden. An der <a>Gazertstraße</a> wird ebenfalls eine Diagonalsperre eingerichtet – das heißt das KFZ nicht mehr gerade aus fahren können, sondern nur noch jeweils rechts in die Denickestraße einbiegen können (bzw. von der Denickestraße links in die Gazertstraße). Dem Radverkehr stehen an allen Stellen natürlich weiterhin alle Fahrbeziehungen offen.</p>
    <p>Erstmals wird auch die Planung für die <a class="place" href="/#16/53.459154/9.957208">Kreuzung mit der Weusthoffstraße</a> angesprochen: Die Radwege entlang der Weusthoffstraße werden rechtzeitig vor der Kreuzung in Radfahrstreifen überführt, sodass die Kreuzung gerade gequert werden kann. Linksabbiegen in die Denickestraße ist jeweils nur direkt möglich, d.h. man muss sich in die KFZ-Spur einordnen. Die Alternative wäre illegal die Furt des Fußverkehrs mitzubenutzen oder zuerst rechts in die Denickestraße abzubiegen um dann dort zu wenden. Beides erscheint wenig komfortabel und vor allem so, als ob man sich des lästigen Problems ob der wenigen Linksabbieger entledigen wollte. Zugegeben ist eine gute Lösung nicht einfach zu finden, weil die Denickestraße recht schmal ist und der Aufstellbereich nicht von einem LKW überfahren werden sollte. Aber wenn bereits die Planer aufgeben, was soll dann der einzelne Radfahrende tun?</p>
    <p>Im Bereich der 30er Zone gibt es erwartungsgemäß sonst nur Anpassungen im Detail. Ebenso verhält es sich im Bereich der Fahrradstraße bis zur <a>TU-Harburg</a>, wobei hier natürlich einmündende Straßen jeweils wartepflichtig sind. Von dort bis zur <a class="place" href="/#18/53.45963/9.97305">Einmündung in die Eißendorfer Straße</a> hat sich im Vergleich zur ersten Verschickung nichts verändert: Die Spielstraße im Bereich der <a>TU-Harburg</a> bleibt erhalten, immerhin wird sie aber neu gepflastert und damit hoffentlich weniger ruppig als aktuell. Im Anschluss wird die <a>Denickestraße</a> zusammen mit <a>Am Irrgarten</a> wieder eine Fahrradstraße. Der Stummel bis zur <a>Kerschensteinerstraße</a> wird allerdings als 30er Zone ausgeführt.</p>
    <p>Die Führung der Route soll in diesem Bereich aufgespalten werden: Richtung <a>TU-Harburg</a> soll die Route über die <a>Kerschensteinerstraße</a> und dann links in die <a>Denickestraße</a> abbiegen. Also jeweils entlang der vorhandenen (KFZ)-Einbahnstraßen, die auch beibehalten werden. Richtung Harburger Innenstadt führt die Route dagegen über <a>Am Irrgarten</a> auf die <a>Eißendorfer Straße</a>. Der Erläuterungsbericht begründet diese Teilung nicht. Ich vermute, das sich so Richtung TU eine Ampel vermeiden lässt, ohne in der Gegenrichtung die stark befahrene <a>Eißendorfer Straße</a> ungesichert queren zu müssen.</p>
    <p>Die <a>Eißendorfer Straße</a> erhält im Bereich der Veloroute durchgängig 2,25m breite Radfahrstreifen. Im weiteren Verlauf wird auf den vorhanden Hochbordradweg aufgeleitet, bzw. im Kreuzungsbereich ab <a>Barlachstraße</a> ein Schutzstreifen eingezeichnet. Auf Höhe der <a>Goethe-Schule Harburg</a> wurde an eine Aufstelltasche für Linksabbieger gedacht, sodass diese die (Bettel)ampel mitbenutzen können, ohne nachfolgende Radfahrende zu blockieren.</p>
    <p>Insgesamt wirkt die Planung sehr fahrradfreundlich: Obwohl es in der <a>Denickestraße</a> momentan deutlich weniger Rad- als KFZ-Verkehr gibt, soll diese als Fahrradstraße eingerichtet werden. Normalerweise soll dies erst passieren, wenn der Radanteil überwiegt. Auch auf der stark befahrenen <a>Eißendorfer Straße</a> wird der Radverkehr deutlich aufgewertet – allerdings zu lasten der Fußwege, die nach dem Umbau schmaler sein werden als jetzt.</p>
    <p>Die Umsetzung soll ab Herbst 2019 stattfinden.</p>
    <p><a href="https://sitzungsdienst-harburg.hamburg.de/bi/vo020.asp?VOLFDNR=1005983">Erläuterungsbericht und Pläne zum 2. Entwurf</a> (Lageplan nur ca. Blatt 1 bis 8, ansonsten siehe 1. Entwurf)</p>
    <p><a href="https://sitzungsdienst-harburg.hamburg.de/bi/vo020.asp?VOLFDNR=1005134">Erläuterungsbericht und Pläne zum 1. Entwurf</a> (Lagepläne Blatt 9, 10 und 11 sind noch aktuell)</p>

