    <p>Die Planungen für den <a>Friedrich-Ebert-Damm</a> von der <a>Eckerkoppel</a> (mit Kreuzung) bis zur <a>August-Krogmann-Straße</a> (ohne Kreuzung) sind ordentlich: die in die Jahre gekommenen Radwege werden beidseitig durch Radfahrstreifen ersetzt. Bis auf wenige Ausnahmestellen sind sie ca. 2,15m breit.</p>
    <p>Auch die Situation an den verschiedenen Kreuzungen und Einmündungen wurde gut überdacht. Sind nur wenige Autospuren vorhanden, können Radfahrende künftig direkt links abbiegen, indem sie sich in den KFZ-Verkehr einordnen. Wer das nicht möchte hat Aufstelllaschen für's indirekte Linkssabbiegen. Letzteres ist auch für alle großen Kreuzungen so vorgesehen.</p>
    <p>Wer als Radfahrende gerade aus möchte, verbleibt in der Regel auf seiner Spur. Rechtsabbiegende Radfahrende teilen sich die Spur mit den KFZ, wobei es Radfahrende bequemer haben: sie halten sich einfach rechts, während die Autos in Zukunft die Geradeausspur des Radverkehrs queren müssen.</p>
    <p>An der Einmündung <a>An der Walddörferbahn</a> wird es künftig sowohl vor als auch nach der Kreuzung eine Zufußgehende- bzw. Fahrradampel zur Querung geben. Aus Richtung Süden kommend muss der Radverkehr den linksseitigen Radweg nutzen, was sich mit dem Umbau auch nicht ändern wird. Immerhin gibt es in Zukunft eine ordentliche Querungsmöglichkeit, die verdeutlicht das der Zweirichtungsradweg an der <a>Eckerkoppel</a> endet. Die Furt wird dabei diagonal über die Kreuzung geführt, was die Kurvenradien für den Radverkehr deutlich angenehmer macht.</p>
    <p>Die Maßnahme soll ab Sommer 2019 umgesetzt werden. Die Kreuzung mit dem <a>Rahlstedter Weg</a> wird in einer anderen Planung überarbeiten.</p>
    <p><a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1009007">Erläuterungsbericht zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>

