  desc: >
    <p>Die Situation im <a>Langenfelder Damm</a> ist aktuell grausig: schlechter Belag, zu schmal, Radwege verschwinden im Nichts. Bis zum Umbau ist die alte Führung der Veloroute 2 durch Anwohnerstraßen definitiv zu bevorzugen.</p><p>In der Neuplanung ist ein Kreisverkehr an der Einmündung der <a>Müggenkampstraße</a> vorgesehen. Im Vor- bzw. Nachlauf wird der Radverkehr je nach Platz auf Schutzstreifen (gestrichelete Linie), Radfahrstreifen (durchgezogene Linie) oder Fahrradwegen geführt. Im Bereich der Bushaltestelle „Högenstraße“ muss auf die KFZ-Spur ausgewichen werden, wenn ein Bus hält.</p>
    <p>Stadteinwärts muss man auch in Zukunft zweimal links abbiegen: aus dem <a>Högenstraße</a> in den <a>Langenfelder Damm</a> und von diesem in die <a>Sillemstraße</a>. Immerhin erlauben Verkehrsinseln den Vorgang auf zweimal zu machen, was bei starkem Verkehr helfen sollte. Das auf dem kurzen Stück zwischen Kreisel und Sillemstraße nochmal ein Radstreifen eingezeichnet verwundert mich aber. Er drängt den Radverkehr zur Seite, statt ihn bequem links abbiegen zu lassen. Außerdem ist nach wenigen Metern sowieso wieder ein Einfädelvorgang nötig. Insgesamt scheint mir diese Lösung vor allem dazu geeignet die KFZ zu zu knappem Überholen zu animieren.</p>
    <p>Unterm Strich ist die vorgestellte Planung definitiv besser als der Bestand. Ob das Linksabbiegen in die Sillemstraße klappt wird sich zeigen müssen. Der Umbau soll im Sommer 2019 stattfinden.</p>
