  desc: >
    <p>Betrifft: <a>Klausstraße</a>, <a>Eulenstraße</a>, <a>Keplerstraße</a>, <a>Arnoldstraße</a>, <a>Lobuschstraße</a></p>
    <p>Aufgrund der schmalen Straßenquerschnitte teilt sich die Veloroute hier in Nord (stadtauswärts) und Süd (stadteinwärts) auf. Die Führung in diesen Abschnitten ist heikel, da die Radfahrstreifen viel zu schmal sind und auf der <a>Eulenstraße</a> teilweise auch ganz fehlen und man sich entweder über Kopfsteinpflaster oder den Fußweg quälen soll.</p><p>Im ersten Entwurf (siehe Anlagen) ist der Fahrradweg durchgängig auf der Straße geplant. An der schmalsten Stelle wäre er 1,50m breit, was deutlich mehr ist als heute. Leider wird er meist nur als Schutzstreifen (gestrichelete Linie, kurzes Halten für KFZ erlaubt) geführt.</p>
    <p>Die Bushaltestellen werden so ausgeführt, das der Radverkehr links vorbeifahren kann, auch wenn der Bus hält. Der KFZ Verkehr muss hingegen warten. Die Kreuzungen erhalten allerlei Detailverbesserungen: Vorgezogene Aufstellstreifen, damit man leicht links abbiegen kann wenn die Ampel rot ist. Die Freigabe der Fahrtrichtung gegen die Einbahnstraße sollen kleine Verkehrsinseln den Radverkehr vorm Auto schützen. Teilweise werden die Querungsmöglichkeiten für Fußgänger verbessert und die Gehwege breiter. Da so die Querungszeiten kürzer werden, können die Ampeln schneller umschalten, was allen Zugute kommt. Auch werden die Sichtbeziehungen optimiert, indem im Kreuzungsbereich Fahrradbügel u.ä. aufgestellt werden – über diese kann man im Gegensatz zu einem Auto gut hinwegsehen.</p>
    <p>Leider führen die Erläuterungen nur kurz „verfügbare Gesamtbreite“ als Argument gegen einen durchgängigen Radfahrstreifen an, ohne ins Detail zu gehen. In den Plänen ist die KFZ-Spur immer mindestens 3,25m breit; die Fahrradspur je nach Platz 2,25m bis 1,5m. Bis einschließlich 2,0m Platz gibt es nur einen Schutzstreifen. In den mir bekannten Regelwerken wird für einen Radfahrstreifen nur eine Mindestbreite von 1,25m gefordert. Als Laie ist mir unklar, warum ein Radfahrstreifen hier also nicht regelkonform ist, ein Schutzstreifen aber schon.</p>
      <p>Erläuterungsberichte, jeweils mit vorläufigem Lageplan (unter Anlagen): <a href="https://sitzungsdienst-altona.hamburg.de/bi/vo020.asp?VOLFDNR=1007947">Nordeite (stadtauswärts)</a> und <a href="https://sitzungsdienst-altona.hamburg.de/bi/vo020.asp?VOLFDNR=1007937">Südseite (stadteinwärts)</a>. Unter letzterem Link findet sich auch die „Gesamtdokumentation“ die auch Details zur Bürgerbeteiligung beider Abschnitte enthält.</p>

