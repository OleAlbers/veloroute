      <li>
        <a href="https://lsbg.hamburg.de/contentblob/11963520/22966e4064a5af6bfefa2dac2ee1df3b/data/sander-damm-bis-binnenfeldredder-landesgrenze-abgestimmte-planung-plaene.pdf">vorläufiger Lageplan</a>
