  title: Doppelknoten Lohbrügger Markt (Veloroute 8)
  desc: >
    <p>Bisher ist es eher unbequem der Veloroute 8 über den <a>Lohbrügger Markt</a> zu folgen: man kann jeweils nicht direkt abbiegen, sondern muss einen Umweg Richtung Fußgängerüberweg machen. Da man die Ampeln nicht sehen kann, ist es auch nur schwer abschätzbar ob man sich beeilen oder lieber ausrollen lassen sollte.</p>
    <p>Nach dem Umbau wird das besser: der Radverkehr kann künftig der Spur folgend direkt abbiegen. Die Hochbordradwege werden dabei aufgegeben und die Fahrräder fahren stattdessen auf einer Radfahrspur auf der Fahrbahn. Der Zweirichtungsradweg in der <a>Lohbrügger Landstraße</a> bleibt erhalten und es werden entsprechend Abbiegemöglichkeiten vorgesehen.</p>
    <p>Auf dem <a>Ludwig-Rosenberg-Ring</a> fährt man Richtung Bahnhof (bergab) im Mischverkehr. Die Gegenrichtung erhält ab der <a>Walter-Freitag-Straße</a> einen Radfahrstreifen der an der Bushaltestelle vorbeiführt um im Anschluss zwischen KFZ-Linksabbieger und Rechtsabbiegerstreifen zur Kreuzung zu führen.</p>
    <p>Unverständlich ist jedoch, warum man aus der <a>Lohbrügger Landstraße</a> eine Bettelampel vorsieht: gerade hier könnte man sich ideal rollen lassen, um die Kreuzung zu queren. Auch beim indirekten Abbiegen aus dem <a>Sander Damm</a> in die <a>Lohbrügger Landstraße</a> sind Bettelampeln vorgesehen.</p>
    <p>Die Planung betrachtet den gesamten Straßenzug <a>Sander Damm</a> bis <a>Binnenfeldredder</a> und sieht eine dreijährige Bauzeit ab 2019 vor.</p>
