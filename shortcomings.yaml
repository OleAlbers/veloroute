  desc: >
    <p>Wer im Teilabschnitt vom <a>Niekampsweg</a> bis zum <a>Baumacker</a> versucht der Veloroute zu folgen, wird sich ohne Navi verfahren. Selbst mit sind die eigenständig geführten Radwege nur schwer zu finden, da sie nicht gekennzeichnet sind und unscheinbar an den Fußweg angrenzen. Die Planung, die ab 2021 umgesetzt werden soll löst diese Probleme. Da es sich um eine bunte Mischung an verschiedenen Maßnahmen handelt, werden diese einzeln betrachtet.</p>
    <p><a class="place" href="#18/53.609645/9.896414">Niekampsweg zum Radweg</a>: Der Fußweg erhält auf der Seite des Radweges eine „Nase“, sodass der Radverkehr eine gute Einsicht in den Niekampsweg erhält und umgekehrt. Die Nase wird dabei so lang ausgeführt, das davor bzw. danach parkende KFZ die Sicht nicht behindern. Die Breite der Nase sorgt für eine zusätzliche Verlangsamung des Verkehrs und soll auch Falschparker aus dem Kreuzungsbereich fernhalten. Die Drängelgitter kommen selbstverständlich weg und werden durch einen Poller ersetzt.</p>
    <p><a class="place" href="#18/53.610022/9.898396">Querung Lohkampstraße</a>: Die Querung soll begradigt werden, sodass die Führung der Veloroute klarer erkennbar ist. Zusätzlich soll im Querungsbereich etwas verschmälert werden um die Sichtbeziehungen Autos und Radverkehr zu verbessern. Der Zebrastreifen bleibt erhalten, eine Vorfahrt des Radverkehrs ist leider nicht vorgesehen. Immerhin wird der Kreuzungsbereich angehoben, sodass man bei freier Strecke rumpelfrei queren kann. Die in der <a>Lohkampstraße</a> verlaufenden Hochbordradwege werden vor der Kreuzung jeweils zurückgebaut und auf die Fahrbahn geleitet um die Situation simpel zu halten. Im eigenenständigen Radweg zur <a>Pinneberger Chaussee</a> soll der gute Teer leider durch Pflastersteine ersetzt werden.</p>
    <p><a class="place" href="#18/53.610911/9.89962">Radweg in die Pinneberger Chaussee</a>: Der Radweg soll ordentlich bis an die Fahrbahn herangeführt werden, sodass man bequem von oder zu den neuen Radfahrstreifen auf der <a>Pinneberger Chaussee</a> kommt. Für Linksabbieger, die der Veloroute folgen wollen wird eine 3,0m breite Mittelinsel eingerichtet, die die Querung in zwei Schritten ermöglicht. Die Insel wird dabei vergleichsweise lang ausgeführt um ein „Umfahren“ zu verhindern – man will also all zu direktes Abbiegen des Radverkehrs verhindern. Die Radfahrstreifen fallen mit 1,85m (wobei 0,25m Markierung sind) eher schmal aus.</p>
    <p><a class="place" href="#18/53.611888/9.898482">Pinneberger Chaussee zum Baumacker</a>: Das Kreuzungsdesign bleibt im Wesentlichen beim Alten. Die Radfahrstreifen werden bis kurz nach der Ampel fortgesetzt, wonach sie auf die vorhandenen Hochbordradwege aufgeleitet werden. Beim Rechtsabbieger in den <a>Baumacker</a> wird der Fußweg jedoch weiter in die Kreuzung hineingezogen, sodass die Geschwindigkeit reduziert werden muss. Aktuell kann man aus der Pinneberger Chaussee praktisch geradeausfahren – und übersieht so ggf. leichter Radfahrende.</p>
    <p>Unterm Strich wirkt die Planung ausgewogen und verbessert sowohl Komfort als auch Sicherheit für den Radverkehr.</p>
