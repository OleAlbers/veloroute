  desc: >
    <p>Der <a>Fuhlsbütteler Damm</a> ist eine schöne Allee, die auch künftig erhalten bleiben soll. Entsprechend fallen viele für den Radverkehr guten Umbauvarianten flach, da zu viele Bäume gefällt werden müssten. Weitere Möglichkeiten entfallen auf Grund des zu hohen KFZ-Parkplatzverlustes oder wegen ungünstiger Fahrstreifen Aufteilung, bei der etwa Schutzstreifen (gestrichelte Linie) permanent von den Autos mitbenutzt würden. Nach dem Auschlussverfahren kommt man im ersten Entwurf so zu folgendem Kompromissvorschlag:</p>
    <p>Stadteinwärts soll ein durchgehender Schutzstreifen von ca. 1,80m Breite angelegt werden. Das Längs- und Schrägparken bleibt im Wesentlichen so wie jetzt, wird aber ordentlich gefasst. In der Gegenrichtung hat man ab Höhe der Einmündung <a>Am Hasenberge</a> die Wahl weiter im Mischverkehr zu fließen oder auf den Hochbordradweg zu wechseln. Im Gegensatz zum Bestand soll dieser aber in 2,0m Breite neben einem 2,10m breiten Fußweg geführt werden. Die Senkrecht-Parkstände werden auf dieser Seite alle zu Längsparkbuchten, was auch das Gros der Parkplatzreduktion begründet.</p>
    <p>Im <a class="place" href="/#18/53.623789/10.019017">Kreuzungsbereich Suhrenkamp / Fuhlsbütteler Damm / Olendörp / Röntgenstraße</a> soll ein Kreisverkehr den Verkehr regeln. Das halte ich für eine gute Lösung.</p>
    <p>Die Tempolimits sollen so bleiben wie bisher, d.h. erst auf Höhe des <a class="place" href="/#18/53.625557/10.021819">Kohlgarten</a> gilt Tempo 30. Die Einmündung des <a>Kohlgarten</a> ist indes als Fußwegüberfahrt angedacht – der Radverkehr hätte hier also Vorfahrt.</p>
    <p>Insgesamt wirkt die Planung fair, auch wenn die je nach Fahrtrichtung unterschiedliche Bauweise den Radverkehr komplizierter macht als notwendig. Es ist aber definitiv noch Detailarbeit notwendig: die Auf- bzw. Abfahrt des geplanten Hochbordradweges ist kurvig und zu kurz, sodass man diese nur schlecht mit höherer Geschwindigkeit befahren kann. Ebenso fehlt eine Fahrradweiche, die den Autos deutlich anzeigt das der Radverkehr auch auf der Fahrbahn erwünscht ist. Warum man auf einem Teilstück von ca. 300m weiterhin auf Tempo 50 besteht, obwohl durch den Kreisverkehr sowieso gebremst werden muss, ist unverständlich. Für den Radverkehr würde jedoch unstreitbar eine Verbesserung erzielt.</p>
    <p>Da es sich um einen ersten Entwurf handelt, ist durchaus noch mit Änderungen zu berechnen. Gerade der schmale Fußweg auf der Ostseite und die Stellplatzreduzierung um 32 Plätze dürfte für Beschwerden sorgen. Angedacht ist die Umsetzung für 2019.</p>
    <p><a href="https://sitzungsdienst-hamburg-nord.hamburg.de/bi/vo020.asp?VOLFDNR=1007176">Erläuterungsbericht und Lagepläne</a> (unter Anlagen)</p>

