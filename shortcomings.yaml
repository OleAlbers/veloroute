    <p>Bisher ist der <a>Eulenkamp</a> für Fahrräder praktisch nicht zu benutzen, auch im betrachteten Abschnitt. Die schmalen Radwege die sich teils baulich in einem schlechten Zustand befinden und dann auch noch ohne Sicherheitsabstände neben legalen und illegalen Parkplätzen verlaufen wirken eher abschreckend. Entsprechend würde jedwede Planung den Zustand verbessern.</p>
    <p>Der erste Entwurf kommt erstaunlich fahrradfreundlich daher: zwar bleibt es bei 50 km/h, aber dafür gibt es beidseitig mindestens 1,80m breite Radfahrstreifen. Lediglich in der Einmündung <a>Dulsberg-Süd</a> und am <a class="place" href="/#18/53.58921/10.075493">nördlichen Ende des Eulenkamp</a> gibt es Schutzstreifen (gestrichelete Linie), damit LKW die Querungshilfen legal passieren können. Auch die Altglascontainer werden etwas verschoben, sodass sie nicht mehr direkt an den Radweg angrenzen. Insbesondere wurde die Sicherheit der Radfahrenden mit denen der Anzahl der PKW-Stellplätze abgewägt – und letztere zogen den Kürzeren.</p>
    <p>Das der erste Entwurf genau so kommt halte ich dennoch für unrealistisch. Da mehr als die Hälfte der (legalen) Stellplätze wegfallen würden, ist von starker Kritik auszugehen die letztlich zu einer Umplanung führt. In Ottensen in der <a>Klausstraße</a> war im ersten Entwurf noch Autospur mit ordentlichem Radfahrstreifen vorgesehen. In der zweiten Version blieb man dann beim Bestand um die Parkplätze nicht zu gefährden. Hier heißt es also abwarten.</p>
    <p><a href="https://sitzungsdienst-hamburg-nord.hamburg.de/bi/vo020.asp?VOLFDNR=1007644">Erläuterungsbericht zum ersten Entwurf mit vorläufigem Lageplan</a> (unter Anlagen)</p>

