  desc: >
    <p>Die <a>Moorreye</a> ist wegen des geringen Verkehrsaufkommen gut zu beradeln. Entsprechend verwundlich ist auch die Ampel an der Kreuzung mit der <a>Flughafenstraße</a> und dem <a>Ohkamp</a>, die sowohl den KFZ- als auch den Radverkehr unnötig ausbremst. In einem ersten Entwurf soll sie daher verschwinden und durch einen Kreisel ersetzt werden. Im weiteren Verlauf sollen die kaum sichtbaren und im Bereich der Autotüren verlaufenden Radwege zurückgebaut werden, sodass der Radverkehr künftig nur noch im Mischverkehr fahren würde – so wie heute im nördlicheren Teil der <a>Moorreye</a>.</p>
    <p>Die KFZ-Parkplätze verschieben sich teils, bleiben aber sonst erhalten. Das meint insbesondere auch das legale „halb auf dem Gehweg parken“. Da man aber sowohl Fußwege als auch die Fahrbahn neupflastert bzw. asphaltiert, leuchtet mir nicht ein warum man an diesem antiquiertem Konzept festhält. Da die Fläche sehr wahrscheinlich dauerhaft zum Parken verwendet wird, haben Zufußgehende keine Vorteile durch den „breiteren Gehweg“. Andererseits wird so suggeriert, das Parken auf dem Gehweg generell erlaubt sein könnte. Immerhin soll alles ordentlich ausgeschildert werden und es verbleiben akzeptable 2,0m Breite für den Gehweg.</p>
    <p>Die Umsetzung ist für die erste Jahreshälfte 2019 vorgesehen.</p>
