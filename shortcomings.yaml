  desc: >
    <p>Aktuell ist die Führung der Veloroute 6 auf dem <a>Neusurenland</a> unbrauchbar: stadtauswärts endet der Radweg einfach in der Bushaltestelle und in der Gegenrichtung kann man gar nicht ordentlich auf den Radweg auffahren, weil sich die Busbucht davor befindet.</p><p>Die Neuplanung sieht stadtauswärts einen Schutzstreifen in Minimalausführung vor, in der Gegenrichtung bleibt es beim Radweg, der aber etwas verbreitert wird. Die größte Änderung ist die Versetzung der Bushaltestellen hinter die Einmündungen vom <a>Hermelinweg</a> und <a>An der Berner Au</a>, was die Konflikte etwas entschärft.</p>
    <p>Der große Wurf ist die Planung aber nicht: Die Kreuzung am <a>Berner Heerweg</a> wird in einer weiteren Planung geändert, sodass hier nur an die umständliche Platzierung der Zufußgehendeampeln angeschlossen wird. Im Kurvenbereich wird der „neue“ Radweg ebenfalls nur 1,75m breit, weil man den KFZ nicht mehr Platz nehmen möchte. Der Schutzstreifen ist inkl. Markierung und Kanalrinne nur 1,50m breit, was zwar den Vorgaben entspricht, an dieser Stelle aber auch nicht wirklich einladend wirkt. Auch wenn man jetzt erstmals von <a>An der Berner Au</a> auf den Radweg im <a>Neusurenland</a> auffahren kann, muss man entweder eine „S-Kurve“ beim Queren der Straße nehmen oder mit einem kleinen Kurvenradius am Anfang des Radweges leben. Beides senkt die Geschwindigkeit etwas.</p>
    <p>Ich hoffe die Überplanung der Kreuzung mit <a>Berner Heerweg</a> verbessert die unangemessene Radführung über die Zufußgehendefurte und begradigt die Wege. Ansonsten behebt die Planung alle kritischen Punkte, wenn auch nur die Mindestanforderungen umgesetzt werden.</p>
    <p>In den aktuellen Unterlagen wird noch kein Zeitraum für die Umsetzung genannt.</p>
