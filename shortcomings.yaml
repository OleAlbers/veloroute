    <p>Die Neuplanung stellt nur minimale Verbesserungen bereit – Radweg ein bisschen breiter, etwas verschwenken wo Platz ist – mehr nicht. Nach wie vor unklar bleibt, wie man der Veloroute 6 folgend links abbiegen soll. Da keine Aufstelltaschen markiert werden, steht man etwas hilflos im Einmündungsbereich der <a>Lienaustraße</a> bzw. <a>Große Wiese</a>. Auch wird im östlichen Teil der Fußweg nicht befestigt, sodass bei schlechtem Wetter die Zufußgehende sehr wahrscheinlich auf den Radweg ausweichen werden.</p>
