    <p>In der aktuellen Ausführung fragt man sich bis zuletzt, ob man hier wirklich der Veloroute folgt und nicht gerade in eine private Gebäudezufahrt fährt. So unscheinbar wirkt dieser Verbindungsweg zwischen den Straßen <a>An der Berner Au</a> und <a>Roter Hahn</a>. Geplant ist die Teilstücke zu einer durchgängigen Spielstraße umzubauen, wobei vor allem die kurze Brücke in der Mitte verbessert wird. Die Durchganssperre für KFZ bleibt weiterhin bestehen.</p>
    <p>Der Bericht geht davon aus, das sich die KFZ künftig an das Parkverbot in der Spielstraße halten werden. Da sich die verfügbare Breite nicht ändert, ist auch weiterhin davon auszugehen, das die Straße einseitig zugeparkt wird.</p>
