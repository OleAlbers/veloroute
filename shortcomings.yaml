    <p>In diesem Bauvorhaben wird lediglich die Kreuzung angefasst – die Fahrradwege in allen Knotenarmen werden separat umgestaltet. Entsprechend wenig tut sich: die Ableitung von den alten Hochbordradwegen auf Radfahrstreifen erfolgt früher und es werden Aufstelltaschen für indirektes Linksabbiegen eingerichtet. So kommt man künftig deutlich geradliniger durch die Kreuzung. Besonders früh erfolgt die Ableitung wenn man entlang der <a>Sengelmannstraße</a> Richtung Flughafen fährt: bereits auf der Höhe der <a>Brabandstraße</a> verwandelt sich der Radweg in einen Radfahrstreifen, wobei kurz danach die Rechtsabbiegerspur anschließt. Diese verläuft danach rechts von der Radverkehr-Geradeausspur. Ziel ist das Radfahrende besser wahrgenommen werden und die KFZ die Radfahrspur kreuzen, statt umgekehrt wie bisher.</p>
