    <p>Im <a>Kleekamp</a> soll sich nur wenig ändern: die Parkplätze werden stellenweise so angepasst, das sie beim Ausparken weniger lang „blind“ den Radverkehr gefährden könnten. Der Fahrbahnbelag soll ebenfalls erneuert werden.</p>
    <p>Die wesentliche Verbesserung für den Radverkehr ist der Vorschlag die Ampel an der <a class="place" href="#17/53.63505/10.024755">Kreuzung Kleekamp/Hummelsbütteler Kirchenweg</a> durch einen kleinen Kreisel zu ersetzen. Durch den hier passierenden Busverkehr könnte der HVV aber noch Bedenken anmelden. Da es sich nur um einen ersten Entwurf handelt, sind Änderungen also sogar wahrscheinlich.</p>
    <p>Bei den Tempolimits bleibt auch alles beim alten: Um die U-Bahn Station 50 km/h, ansonsten 30 km/h. Es ist etwas kurios das die 50 km/h beibehalten werden sollen, obwohl sie laut Bericht nur selten erreicht werden. Eine Reduzierung könnte hier deutlich den Druck Radfahrende noch irgendwie zu überholen deutlich senken.</p>
    <p>Viele Änderungen brauchte der <a>Kleekamp</a> wirklich nicht, um für eine Veloroute geeignet zu sein. Der Kreisel – wenn er denn kommt – und die Belagerneuerung sind zu begrüßen. Warum man unbedingt an den 50 km/h festhalten will ist jedoch verwunderlich. Umgesetzt werden soll die Maßnahme ab Sommer 2019.</p>
