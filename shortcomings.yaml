6-s-friedrichsberg:
  lastCheck: '2018-08-29'
  loc: [10.058636, 53.5761309]
  grade: 5
  type: issue
  title: "Kreuzung am S-Bahnhof Friedrichsberg (Veloroute 6)"
  images:
  - v5vTbdoRNbrnLCjqE7SNFg
  - VrGvHJPFI5vjUbVKz-3ekQ
  - CiLnoL8dfeZZkh3_D-1-yA
  - WsmgvMBRVmR_bxwmIa0uBQ
  desc: >
    <p>Die ganze Kreuzung geht nicht davon aus, das Radverkehr existiert. Stadtauswärts wird der benutzungspflichtige Zweirichtungs-Radweg auf einmal so schmal, das man <i>vermutlich</i> die Straßenseite hätte wechseln sollen. Dies ist aber weder auf Schildern noch Straßenmarkierungen ersichtlich, noch gibt es irgendeine offensichtlich beste Route. </p>
    <p>Stadteinwärts fehlt es der Kreuzung an einer ordentlichen Aufleitung auf die Radspur, sodass man hinter den Autos warten muss. Platz wäre aber genug, um dem Radverkehr eine schnelle Anfahrt zu ermöglichen.</p>
    <p>Gefährlich: Die reinen Zufußgehendeampeln sind nicht für den Radverkehr optimiert und gelten seit 2017 auch nicht mehr für ihn. Da die Fahrbahnampeln auf dem Radweg nicht im Blick liegen, muss man die Kreuzung entweder sehr gut kennen oder richtig raten, ob man grün hat oder nicht.</p>
    <p>Kurzum: es wird erwartet, das sich der Radverkehr hier irgendwie durchmogelt. Das ist enttäuschend.</p>

