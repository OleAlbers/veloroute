  desc: >
    <p>Das BWVI hat sich dazu entschieden, die Veloroute künftig nicht mehr über die <a>Fabriciusstraße</a>, sondern über die neue Straße <a>Am Dorfgraben</a> auf die <a>Bramfelder Chaussee</a> zu führen.</p>
    <p>Genaue Planungen liegen hierzu noch nicht vor, aber die <a href="/quality/5-leeschenblick-und-fabriciusstrasse">ursprünglich genannten Umbaumaßnahmen</a> entfallen praktisch vollständig. Der <a>Leeschenblick</a> erhält wohl nach wie vor neue Markierungungen. Die Radfahrstreifen werden dabei durch Schutzstreifen ersetzt und künftig nicht mehr zwischen illegal abgestellen KFZ und Grünstreifen geführt.</p>
    <p>An der neuen Kreuzung <a>Am Dorfgraben</a> / <a>Leeschenblick</a> / <a>Fabriciusstraße</a> soll nach wie vor ein Kreisel gebaut werden.</p>
    <p><a>Am Dorfgraben</a> wird als Wohnstraße einfach im Mischverkehr geführt und auf die vorhandenen Radwege in der <a>Bramfelder Chaussee</a> geleitet. Die vorhandene Fußgängerampel soll irgendwie mitbenutzt werden.</p>
    <p>Eine genaue Bewertung kann erst erfolgen, wenn die Pläne genauer ausgearbeitet wurden. Ob eine Verlegung an die deutlich lautere <a>Bramfelder Chaussee</a> wünschenswert ist, ist fraglich. Andererseits wollte man in der <a>Fabriciusstraße</a> auch keine ordentlichen Radspuren ausweisen, um den KFZ-Verkehr nicht zu sehr zu beschränken. Unterm Strich wirkt es auf mich so, als suche man den besten Weg die Radfahrenden irgendwie loszuwerden, damit der KFZ-Schleichverkehr weiterhin erhalten werden kann.</p>
    <p>Die Pläne für den Kreisel und den <a>Leeschenblick</a> finden sich unter <a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1008587">den ursprünglichen Umbauplänen</a>. Die <a href="https://sitzungsdienst-wandsbek.hamburg.de/bi/vo020.asp?VOLFDNR=1009168">Entscheidung zur Verlegung der Route</a> ist nur eine Mitteilung, detaillierte Lagepläne gibt es noch nicht.</p>

