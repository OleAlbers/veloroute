  desc: >
    <p>Aktuell ist die <a>Max-Brauer-Allee</a> für den Radverkehr untauglich: Radweg, Mitbenutzung der Busspur oder Mischverkehr wechseln sich je nach genauer Stelle und Tageszeit ab. Für den Radverkehr wichtige Strecken sind nicht erkennbar – etwa Richtung <a>Ottenser Hauptstraße</a> oder wie man links aus der <a>Chemnitzstraße</a> abbiegen soll, um der Veloroute 1 zu folgen. Zusammen mit den in die Jahre gekommenen Belägen lässt sich also zusammenfassen, das die <a>Max-Brauer-Allee</a> eher abstoßend auf den Radverkehr wirkt.</p>
    <p>Die Umplanung verbessert die Situation erheblich, obwohl platzbedingt an einigen Stellen Kompromisse eingegangen werden mussten. Meistens werden Radfahrstreifen gebaut, die alle mindestens 1,80m breit sind. In Richtung Elbe gibt ab der <a>Holstenstraße</a> bis zur <a>Goetheallee</a> und auf der Höhe des <a>Paul-Nevermann-Platz</a>es (vorm Bahnhof) dagegen eine überbreite Busspur: hier teilen sich Radverkehr und Bus eine 4,70m breite Spur. Im Vergleich zu jetzt soll diese Spur ausschließlich dem Rad- und Busverkehr dienen.</p>
    <p>Die provisorische Radverkehrsführung auf dem Fußweg vorm Bahnhof Altona wird auf die Zufahrt zum Busbahnhof verlegt. Im weiteren Verlauf biegt man dann wieder auf die Nebenstraße mit den Parkplätzen für Polizei und Taxen ein. In vielen Fällen kann man hier auch direkt abbiegen. Nur wenn man kommt von Süden kommt und Richtung Bahnhof abbiegen möchte, funktioniert es anders. Entweder nutzt man den Überweg Höhe <a>Neue Große Bergstraße</a> zum Wenden und biegt anschließend Richtung Busbahnhof ein. Alternativ fährt man ein Stückchen Richtung <a>Große Bergstraße</a> weiter und biegt hier indirekt in den <a>Paul-Nevermann-Platz</a> ein.</p>
    <p>Die Kreuzung an der <a>Julius-Leber-Straße</a> bedenkt jetzt alle gängigen Radrelationen. Die nah am Gebäude verlaufende Führung aus der <a>Chemnitzstraße</a> (Veloroute 1) wird als 3,0m breiter Zweirichtungsradweg gestaltet und verbindet geradlinig mit der <a>Gerichtstraße</a> (Veloroute 13). Über diesen Überweg werden auch die Linksabbieger aus der <a>Max-Brauer-Allee</a> von Süden abgewickelt. Aus der <a>Chemnitzstraße</a> der Veloroute 1 folgen bleibt im Wesentlichen so wie jetzt – allerdings gibt es künftig helfende Piktogramme und eine eigene Ampel für den kreuzenden Verkehr aus der <a>Julius-Leber-Straße</a>. Letztere erhält Schutzstreifen von 1,50m Breite. Die <a>Gerichtstraße</a> wird für den KFZ-Verkehr eine Sackgasse und erhält keinen Anschluss an die <a>Max-Brauer-Allee</a> mehr. Geübte Radfahrende aus Richtung Süden mit Ziel <a>Lessingtunnel</a> können künftig auch direkt über die KFZ-Spuren und die <a>Goetheallee</a> abbiegen.</p>
    <p>Die Umsetzung soll in mehreren Abschnitten erfolgen: Ab Sommer 2019 vom Busbahnhof Altona bis ca. <a>Goetheallee</a>. Dies schließt auch die notwendigen Umbaumaßnahmen an der Kreuzung der <a>Goetheallee</a> mit der <a>Julius-Leber-Straße</a> mit ein. Danach ruhen die Arbeiten auf dieser Strecke, da zuerst die <a>Holstenstraße</a> umgebaut werden soll (siehe „<a href="/quality/13-holstenplatz">Kreuzungen um den Holstenplatz</a>“). Erst 2021 soll der Lückenschluss von <a>Goetheallee</a> zur <a>Holstenstraße</a> folgen. Der Knotenpunkt <a>Julius-Leber-Straße</a> mit der <a>Max-Brauer-Allee</a> wird auch erst zu diesem Zeitpunkt umgebaut.</p>
    <p><a href="https://sitzungsdienst-altona.hamburg.de/bi/vo020.asp?VOLFDNR=1008162">Erläuterungsbericht mit Lageplänen</a> (unter Anlagen). Übersicht Seite 22, Pläne ab Seite 88.</p>

