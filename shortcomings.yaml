    <p>Die <a>Högenstraße</a> soll zu einer Fahrradstraße umgebaut werden. Dies dürfte die bereits jetzt angenehm zu befahrende Strecke noch besser machen, da die verbleibenden Probleme gelöst werden. Etwa war die Querung des stärker befahrenen <a>Steenwisch</a> nicht immer einfach. In Zukunft wird ein kleiner Kreisel dieses Problem lösen und vermutlich eine Weiterfahrt ohne Anhalten ermöglichen. Vom <a>Langenfelder Damm</a> bis zum <a>Steenwisch</a> soll auch „Anlieger frei“ gelten, sodass der KFZ-Durchgangsverkehr hoffentlich weiter sinkt.</p>
    <p><s>Am nördlichen Ende soll der Übergang zum <a>Spannskamp</a> verbessert werden und der Weg einen neuen Belag erhalten.</s> Der Umbau des Übergangs zum <a>Spannskamp</a>s soll jetzt erst mit der Erschließung erfolgen – es ist unklar, wann das passiert (<a href="https://sitzungsdienst-eimsbuettel.hamburg.de/bi/vo020.asp?VOLFDNR=1004085">vgl. Drucksache 20-3247</a>).</p>
