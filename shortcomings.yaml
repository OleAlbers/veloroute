  title: "Binnenhafen Harburg (Veloroute 10)"
  start: 2019
  finish: 2020
  desc: >
    <p>Radverkehrsanlagen sind auf der <a>Nartenstraße</a> gar nicht vorhanden, auf dem <a>Veritaskai</a> nur teilweise und in der <a>Harburger Schlossstraße</a> zwar durchgängig, aber viel zu schmal. An den Abbiegesituationen wurde jeweils der Radverkehr ignoriert, entsprechend abendteuerlich verhält sich die Querung. Langfristig sieht die Planung vor, das Über- bzw. Unterqueren der <a class="place" href="/#16/53.465313/9.976338">B37 Buxtehuder Straße</a> zu vermeiden, weswegen die Planung den Ausbau der künftigten Route über den <a>Kanalplatz</a> und die <a>Blohmstraße</a> vorsieht. Im weiteren Verlauf würde dann die Bahnstrecke gequert und direkt an den <a>Bostelbeker Hauptdeich</a> angeschlossen, was aber nicht Bestandteil dieser Planung ist.</p>
    <p>Die Kernpunkte dieses ersten Entwurfs sehen einen westlichen bzw. nördlichen Zweirichtungsradweg vor, der je nach Platzangbot 3,0m bis 4,0m Breite aufweist. An der <a class="place" href="#/18/53.465996/9.991091">Kreuzung mit der Neuländer Straße</a> ist ein Kreisel geplant, wobei der <a>Treidelweg</a> jedoch vor dem Kreisel in die Nartenstraße münden soll. Der Radweg wird im Norden am Kreisel vorbeigeführt. Um in die in den <a>Veritaskai</a> einmündenden Straßen abbiegen zu können, ist vorgesehen den Radweg hier jeweils über große Längen bis an die Straße zu erweitern, quasi um eine „Abbiegespur“ zu erhalten. Das eigentliche Queren der Fahrbahn erfolgt ungeregelt, wobei manchmal eine Mittelinsel bzw. Aufstellfläche zwischen den KFZ-Spuren zur Verfügung steht.</p>
    <p>Als Vorteile des Zweirichtungsradweges werden die einheitliche Führung im Vor- und Nachgang des Planungsabschnitts, die höhere Qualität für Radfahrende (etwa durch leichteres Überholen), das hohe subjektive Sicherheitsgefühl und der Reisezeitgewinn durch die Entkopplung vom KFZ Verkehr genannt.</p>
    <p>Bei der Abgrenzung des Radweges zur Fahrbahn um zum Gehweg ist jeweils ein 6cm hoher Bordstein vorgesehen, was sich am Kopenhagener Modell orientiert. An den Einfahrten die den Radweg kreuzen ist jeweils ein „<a href="https://de.wikipedia.org/wiki/Datei:Zeichen_205_-_Vorfahrt_gew%C3%A4hren!_StVO_1970.svg">Vorfahrt gewähren</a>“ mit „<a href="https://de.wikipedia.org/wiki/Datei:Zusatzzeichen_1000-32_-_Radfahrer_kreuzen_von_rechts_und_links,_StVO_1997.svg">Radverkehr in beiden Richtungen</a>“ Schild vorgesehen, zusätzlich zu Fahrradpiktogrammen im Bereich der Überfahrt. Auf dem Radweg sollen entsprechend davor und danach „gestaffelte Dickschichtmarkierungen“ aufgetragen werden, die dem Radverkehr eine Geschwindigkeitsreduktion nahelegen. Gemeint sind Querlinien, ähnlich einer Haltelinie, deren Abstände zur Gefahrenstelle immer geringer werden. Ebenfalls werden für den kreuzenden KFZ-Verkehr spezielle Randsteine verlegt, die die Geschwindigkeit beim Überfahren weiter verringern sollen.</p>
    <p>Ich kann mich mit der Planung nicht anfreunden. Zwar ist es löblich, das über Radschnellwege nachgedacht wird, aber wenn dies in einem Innenstadtbereich mit zig Überfahrten passiert ist nicht nur die Gefahrenlage für den Radverkehr inakzeptabel, es kann auch nicht mehr von „Schnellweg“ gesprochen werden. So befinden sich auf dem rund 1,7km langen Planungsabschnitt 17 Überfahrten und entsprechend je zwei Mal 17 „gestaffelte Dickschichtmarkierungen“. Im Schnitt also kommt also alle 100m eine solche Gefahrenstelle. Die Streifen sollen eigentlich Aufmerksamkeit beim Radfahrenden hervorrufen, dürften bei dieser Anzahl aber vor allem als nervige Rüttelstreifen wahrgenommen werden. Weiterhin ist es nicht verboten links in die Grundstücke einzubiegen. Damit sind insgesamt fünf potentielle Konflikte gleichzeitig zu beachten: Rad- und Fußverkehr aus zwei Richtungen sowie der entgegenkommende KFZ-Verkehr. Da der Schulterblick auch in einfacheren Situationen häufig nicht angewandt wird, ist also mit regelmäßigen „beinahe“ Situationen zu rechnen. Wie ein subtil schwerer zu überfahrender Randstein in Zeiten der SUV-Schwemme helfen soll, wird nicht erklärt.</p>
    <p>Außerdem ist davon auszugehen, das ausfahrende Autos auf dem Radweg zum Halten kommen, etwa aus Unachtsamkeit, Gleichgültigkeit oder weil eine Lücke falsch eingeschätzt wurde. Der 4,0m breite Radweg erleichtert dies sogar, denn der Radverkehr kann hinter dem KFZ ausweichen. Durch die häufig hohen KFZ ist aber keine gute Sicht auf den entgegenkommenden Verkehr gegeben, was die Geschwindigkeit dämpft und die Gefahr von abbiegenden KFZ übersehen zu werden erhöht.</p>
    <p>Aus meiner Sicht sind die Schutzmaßnahmen, v.a. für Radfahrende in „Gegenrichtung“, nicht hinreichend. Das der Bericht „erwartet, dass sich die Gefahrenlage durch […] Assistenzsysteme und der Automatisierung des MIV minimiert“ ist zynisch, insbesondere da weniger gefährliche Radfahrstreifen in ordentlicher Breite fast durchgängig problemlos möglich wären. Des weiteren sind die Querungstellen unübersichtlich und erfordern eine genaue Kenntniss der Lage um sicher benutzt werden zu können. So findet sich beispielsweise direkt eine Bushaltestelle im Bereich der Einmündung der <a>Theodor-Yorck-Straße</a>. KFZ die gerade aus möchten, müssen hinter dem Bus warten – es sei denn sie kürzen über die Linksabbiegerspur ab. Dies kann ein vor dem Bus querender Radfahrender aber nicht sehen. Es findet sich auch kein Konzept wie verhindert werden soll, das die 2,0m breite „Abbiegespur“ auf dem Radweg als Parkplatz missbraucht wird. Das der Zweirichtungsradweg gerade für lokale Radfahrten nicht besonders geeignet ist merken die Planer selbst: so ist von der <a>Theodor-Yorck-Straße</a> bis zum <a class="place" href="#/18/53.465996/9.991091">Kreisel an der Neuländer Straße</a> ein zusätzlicher Schutzstreifen eingeplant. Möchte man aus dem Kreisel auf den Zweirichtungsradweg auffahren, muss man die Aufführung im Bereich der Einfahrt(!) der Nartenstraße nutzen. Wartende KFZ sind hier also nicht nur ein Sichthindernis, sondern stehen im Normalfall in der Ideallinie. Möchte man gar Richtung <a>Veritaskai</a> weiterfahren, kommt zudem ein spitzer Winkel beim Linkssabiegen von der Auffahrt auf den Radweg hinzu.</p>
    <p>Unterm Strich wirkt die Planung also sowohl im Groben durch den gefährlichen linksseitigen Radweg als auch im Detail durch unklare Abbiegebeziehungen unausgegoren. Da es sich um einen ersten Entwurf handelt, ist zu hoffen das noch stark überarbeitet wird. Gebaut werden soll vorraussichtlich ab 2019.</p>
    <p><a href="https://sitzungsdienst-harburg.hamburg.de/bi/vo020.asp?VOLFDNR=1005979">Erläuterungsbericht zur Umgestaltung mit vorläufigem Lageplan</a> (unter Anlagen)</p>


