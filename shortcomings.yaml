  desc: >
    <p>„Frech“ – die aktuelle Führung am Holstenplatz ist schlicht mangelhaft, sowohl was Komfort als auch Sicherheit angeht. Dies betrifft beide Querungen (Stresemannstraße und Holstenstraße) und auch alle Fahrtrichtungen – nicht nur die der Veloroute 13. Das stellen auch die Verkehrsplaner so fest: „Der Teil […] weist gegenwärtig in Bezug auf die Verkehrssicherheit und Akzeptanz der Route Handlungsbedarf auf.“</p>
    <p>Die Neugestaltung bringt immerhin durchgehende Fahrradstreifen von mindestens 1,50m Breite, wobei der Fahrtweg im Haltestellenbereich mit den Bussen geteilt werden muss. Direktes Linksabbiegen ist nur an der Kreuzung mit der Holstenstraße, weg von der Veloroute möglich.</p>
    <p>Jede Verbesserung in diesem Bereich ist gern gesehen und die vorliegende Planung erreicht dies unstrittig. Die Radstreifen sind auch deutlich breiter als die absolute Minimallösung, die sich mit 1,25m Breite genügt hätte. Ich bezweifle aber, das die Spuren nicht als Parkfläche missbraucht werden, denn laut Bericht werden bereits die aktuellen Ladezonen von Dauerparkern benutzt. Da in der Neuordnung weitere Parkplätze entfallen, wird dies vermutlich
    eher schlimmer als besser werden. Der Umbau soll 2020 erfolgen.</p>
